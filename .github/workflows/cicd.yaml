name: CI/CD

on: 
  push:
    branches:
      - deployment

jobs:
  build:
    name: Building image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        
      - name: DockerHub login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: wolfspelz/galdevweb:latest
          
  deploy:
    name: Updating prod environment
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Replacing container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOSTNAME }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker image pull wolfspelz/galdevweb
            docker container stop galdevweb-prod
            docker container prune -f
            docker run -d --name galdevweb-prod --restart unless-stopped -e VIRTUAL_HOST=www.galactic-developments.de -e VIRTUAL_PORT=80 --expose=80 --network=web -it wolfspelz/galdevweb
            docker image prune -f
