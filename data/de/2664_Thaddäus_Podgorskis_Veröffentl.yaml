year: 2664
title: Thaddäus Podgorskis Veröffentlichung "Die Geschichte der Galaxis" erregt großes Aufsehen
tags: [Wissenschaft, Geschichte, Bestseller, Mythen]
topics: [culture, people]
text: |
  Lizenzeinnahmen von ca. 30 Systemen machen Podgorski in kurzer Zeit zum Milliardär.
  Die detaillierten Beschreibungen halten bislang allen Überprüfungen stand. Sie werden beim ihrem Erscheinen verglichen mit den bis zu 9.000 Jahre zurückreichenden Datenbänken von Kisor, mit den 20.000 Lichtjahre und 80.000 Jahre weitreichenden Überlieferungen der Mansalu, später mit den 50.000 Jahre alten Archiven der ausgestorbenen Sehala und vielen anderen Quellen. Sie decken sich auch weitgehend mit den Aussagen von Lem, die Frazerio Vinelli aufzeichnete, wobei man inzwischen davon ausgeht, dass die Abweichungen eher Lem zuzuschreiben sind, als Podgorski.
  Woher Podgorski sein Wissen hatte, ist bis heute nicht geklärt.
