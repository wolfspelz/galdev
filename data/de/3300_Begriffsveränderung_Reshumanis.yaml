Year: 3300
Title: "Begriffsveränderung: Reshumana wird zum Synonym für das Imperium der Menschen"
ShortTitle: Begriffsveränderung
Author: Heiner Wolf
Topics: [culture]
Text: |
  Seit über 100 Jahren befindet sich die Allianz der Menschenwelten im Konflikt mit der Chinti-Domäne. Reshumana hat die Verteidigungsanstrengungen gebündelt, die Systeme gesichert und bedeutende Erfolge gegen Chinti-Schwärme und Schwarmherzen erzielt. Reshumana ist die interstellare Organisation, die Milliarden Sophonten der menschlichen Sphäre Sicherheit gibt.
  An der Spitze steht Akari II., Präsidentin von Reshumana im Solsystem, Beschützerin des Solsystems, Sprecherin der Cobol-Föderation, Oberkommandierende der Reshumana-Streitkräfte, von allen Mitgliedern gewählte und per Referendum bestätigte ständige Präsidentin des interstellaren Exekutivrats.
  Der Begriff Reshumana war angelehnt an das lateinische "Res Publica" (wörtlich "öffentliche Angelegenheit", speziell "Gemeinwesen") und führte dann zu unserem Begriff "Republik". Reshumana bezeichnete die "Sache der Menschen", die interstellare Gemeinschaft der Menschen. Reshumana war nie eine Republik. Reshumana wurde gegründet als militärische Allianz von Menschenwelten und war wiedererstanden als Identifikationsmerkmal für alle von Menschen besiedelten Systeme der inneren Sphäre während der Rückeroberung des Solsystems.
  Als im Solsystem nach der Dellianer-Besatzung die staatlichen Strukturen wiederhergestellt wurden, wählte Akari I. den Namen der interstellaren Reshumana-Allianz auch für die Organisation des Solsystems. Sie grenzte die neue Regierung damit bewusst ab von den Vorläufern im Solsystem, der United Planets (UPO) und der solaren Koalition. Sie verwendete den Namen unter dem das Solsystem befreit wurde. Reshumana war schon damals ein Ideal der Freiheit. Wieder 130 Jahre später, nach einem langen schweren Krieg, in dem nur die Reshumana-Allianz zwischen der Menschheit und dem Untergang stand, verspricht der Begriff Sicherheit.
  Hundert Milliarden Menschen – inklusive Genmods, Transhumane, Mashups und Infosophonten, ob Bios, Mechs oder Hybride – verwenden den Begriff als ob sie "unser Imperium" sagen würden. Reshumana ist ihr Staat, ihre Heimat. Und Akari II. ist ihre Beschützerin.
  Umgangssprachlich wird statt "Präsident" inzwischen auch der Begriff "Beschützer" benutzt. Der Titel stammt ursprünglich von den barbarischen Fremdherrschern des Solsystems. Aber für viele Generationen bezeichnete er die oberste Autorität für die Milliarden Sophonten eines ganzen Sonnensystems.
  Akari I. übernahm den Titel, um auszudrücken, dass mit ihrem Amtsantritt als Präsidentin nun die Menschen wieder sich selbst regieren. Der Titel Beschützer gilt formal nur im Solsystem. Aber Akari II. wird auch in anderen Systemen als Beschützer bezeichnet. Inzwischen ist sie informell Beschützerin der Menschheit. Sie ist damit in den Augen (und Optiken) der Menschen die oberste Autorität der menschlichen Sphäre, mit anderen Worten: die Imperatorin.
  Neben dem Imperiumsbegriff haben sich auch andere Bedeutungen gewandelt. "Präsident" wurde zum Synonym für einen Herrscher, den man früher König genannt hätte. "Senatoren" bezeichnet eher Angehörige reicher Familienclans als gewählte Volksvertreter. "Berater" sind hohe Würdenträger mit Einfluss auf die Regierungsgeschäfte und oft ressortübergreifenden Vollmachten. Die Posten der "Minister", früher die leitenden Mitglieder der Regierung mit Kabinettsrang, werden mit Beamten besetzt. Zum Beispiel sind die "Innenminister" die Chefs der diversen zivilen Polizeieinheiten. Der Berater für Inneres (Consultant of the Interior) leitet die übergeordnete Behörde und der oberste Strategieberater (Chief Consultant of General Strategy) bildet mit anderen "Chefberatern" die Regierung des "Präsidenten".
