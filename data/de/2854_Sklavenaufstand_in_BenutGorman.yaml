title: Sklavenaufstand in Benut/Gorman
text: |
  Der Aufstand greift schnell auf das ganze System über. Befreite Sklaven tragen den Aufstand zu anderen Welten des Imperiums von Gorman. Das Imperium fällt innerhalb von zwei Monaten.
  Sklavenräte aus Mitgliedern verschiedener Völker übernehmen die Macht auf Gorman und anderen Planeten. Eine bemerkenswerte Integrationsfigur, der Dellianer Krell, bildet eine Art Wanderregierung im ehemaligen Imperium und bindet alle wichtigen Fraktionen und Räte ein. Die Lage stabilisiert sich abgesehen von kleineren Konflikten. Krells Vision ist ein friedliches Miteinander aller ehemaligen Sklaven auf den Welten des ehemaligen Gorman-Imperiums.
