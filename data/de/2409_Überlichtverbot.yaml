Year: 2409
Title: Überlichtverbot im inneren System
Author: Heiner Wolf
Text: |
  Nach mehreren schweren Unfällen mit Raumkrümmern wird der Überlichtverkehr innerhalb der Asteroidenbahn verboten.     
  Die Überlichttechnik ist noch sehr anfällig. Wiederholte Zwischenfälle mit Raumkrümmungsantrieben, deren mangelhafte Abschirmung zu Beinaheunfällen führt, veranlassen die Verkehrsbehörde der solaren Koalition zu schnellem Handeln. 
  Die effektiv nutzbare Geschwindigkeit von Raumkrümmungsantrieben, liegt weit unter der Lichtgeschwindigkeit. Geschwindigkeiten ab 0,1 c sind sehr gefährlich für das Raumfahrzeug und den umliegenden Raum, da sich die Krümmungseffekte der Antriebe auf die Umgebung auswirken und mit der Antriebsstärke exponentiell wachsen.
  Trotz verschärfter Bestimmungen und größerer Vorsichtsmaßnahmen treten Rauminterferenzen mit verheerenden Folgen auf. Acht Unfälle kosten 83 Menschen das Leben. Eine Asteroidenbasis wird schwer beschädigt und fünf Raumschiffe zerstört.
