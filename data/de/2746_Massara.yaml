Text: |
  Die Massara-Seuche ist tödlich für viele Kohlenstoff-Wasser-basierte Lebensformen. Sie ist eine Variante der Sporen des Brandes, die vor 30.000 Jahren ein Gebiet von 50 Lichtjahren Durchmesser vollständig entvölkert hatten. Massara ist ein anorganischer Virus. Er kann durch Nanotherapie bekämpft werden, zumindest für einige Biosysteme.
  Seuchen brechen in unserem interstellaren Umfeld immer wieder aus. Meistens beschränken sie sich auf eine Region eines Planeten oder Habitats. Nur selten ist die gesamte Bevölkerung eines Planeten oder ein ganzes Sonnensystem betroffen. Moderne interplanetare Gesellschaften sind innerhalb eines Systems sehr stark vernetzt und Erreger können sich schnell verbreiten. Aber in solchen Gesellschaften ist die Medizin meistens auch hoch entwickelt und hat sich im Lauf von hunderten und tausenden von Jahren auf fast alle Bedrohungen eingestellt.
  Trotzdem können auch in modernen Gesellschaften überraschend Krankheiten ausbrechen. Die Medizin ist zwar hochentwickelt, aber die Anforderungen sind gestiegen. Es gibt in allen Biosphären Erregervarianten, die sich irgendwo im Genpool der Biosphäre verstecken. Der Genpool einer typischen Biosphäre ist riesig. Unzählige Mikroben leben in Symbiose mit anderen Spezies. Ständig werden innerhalb einer Biosphäre zwischen Spezies Gene und Mikroben ausgetauscht. Natürlicher Genaustausch ist eine wesentliche Eigenschaft einer intakten Biosphäre. Manchmal kommt es auch zur Übertragung auf die dominierende intelligente Spezies. In den seltenen Fällen, in denen so ein Sprung von Krankheitssymptomen begleitet wird und exponentiell verläuft, bezeichnet man den Vorgang als Ausbruch einer neuen Seuche.
  Neben dem natürlichen Genaustausch gibt es aber auch künstliche Erreger. Nicht nur die Medizin ist in modernen Gesellschaften hochentwickelt, sondern auch die biologische Synthese. In fast allen modernen Gesellschaften gibt es im Lauf der Zeit Individuen und Organisationen, die künstliche Erreger herstellen oder irgendwann hergestellt haben. Diese Bedrohung ist weit größer als der natürliche Genaustausch. Während natürliche Krankheiten erst im Lauf der Zeit Immunität entwickeln (z.B. Antibiotika-Resistenzen), wird bei den künstlichen Erregern eine Immunität gegen bekannte Gegenmaßnahmen von vornherein eingebaut. Ausbrüche künstlicher Krankheiten verlaufen meistens schneller, bis irgendwann doch wirksame Gegenmaßnahmen entwickelt werden. Trotzdem haben hochentwickelte Gesellschaften das Problem unter Kontrolle. Dabei hilft, dass interplanetare Zivilisationen sehr dezentral sind und die Umwelt aktiv verwaltet wird. Ständige Überwachung durch Nanobots, Isolation gefährdeter Bereiche durch Feldschirme und Gegenmittel aus modernen Biofabs tun ihr Übriges.
  Größere Chancen haben Erreger in Teilen der interstellaren Gemeinschaft, die schon alt, aber weniger hoch entwickelt sind. Es gibt einige Völker, die schon lang zur interstellaren Gemeinschaft gehören, aber trotzdem regional immer wieder auf niedrigerem Technologieniveau leben. Vor allem, wenn Völker oder einzelne Fraktionen von Völkern zwischen Hightech und Lowtech wechseln, wird die Situation problematisch. Künstliche Erreger, die in der Hightech-Phase hergestellt werden, können die Zeit bis zum Lowtech überdauern und dann nicht mehr wirkungsvoll bekämpft werden.
  Die kelanische Völkerfamilie ist ein gutes Beispiel. Kelaner gibt es in der interstellaren Gemeinschaft seit langer Zeit. Der Technologielevel von kelanischen Gesellschaften ist aber sehr verschieden. Manche sind auf dem hohen Techlevel von Thoris, Kisor und Interia. Einige von Kelanern bewohnte Systeme haben einen Technologie-Stack wie die Menschen während des Aufbruchs. Es gibt sogar kelanische Planeten auf fissions- oder vorindustriellem Niveau. Kelanische Bevölkerungen sind immer wieder von Hightech-Seuchen betroffen, gegen die sie machtlos sind. Ein technologischer Zusammenbruch ist deshalb oft der Auslöser biologischen eines Auslöschungs-Ereignisses.
  Auch Kisor hatte einst einen dramatischen Technologierückschritt erlebt. Das kisorische Mittelalter beginnt nach dem Niedergang eines interstellaren Reiches und der Plünderung durch Neobarbaren. Hundert Jahre später leben nur noch fünf Millionen Kisori, weniger als ein Zehntausendstel der ursprünglichen Bevölkerung. Hightech-Seuchen spielten dabei eine große Rolle. Auf Kisor-Alpha überlebten sogar nur 50.000 Individuen. Man geht heute davon aus, dass Kisor damit noch Glück hatte.
  Nur in sehr seltenen Fällen sind auch verschiedene Völker betroffen. Die meisten Krankheiten sind spezifisch für eine Biologie, oder – wie auch auf der Erde – sogar nur für eine bestimmte Spezies eines Biosystems gefährlich. Keime aus fremden Biosystemen sind meistens ungefährlich. Beispielsweise wirken irdische Viren nur auf eine Biologie, die auf irdischer DNA aufbaut. Ihr Wirkmechanismus funktioniert bei einer anderen Biologie nicht. Sogar ähnliche DNA-basierte Systeme, wie das der Kisor-Familie (einschließlich Syrak und Solberg 86 III) sind gegen solare Viren immun. Sie verwenden auch DNA mit Basenpaaren, kodieren aber genügend andere Aminosäuren, dass solare Viren-RNA nicht funktioniert, meistens jedenfalls.
  Neben der DNA-basierten oder DNA-ähnlichen Biologie gibt es natürlich noch andere Organisationsformen für Biosysteme. Viele verwenden ebenfalls Makromoleküle zur Informationsspeicherung und -übertragung. Weit verbreitet sind Aminosäuren-basierte Systeme, in denen Proteine die Rolle der DNA übernehmen und kopiert werden. Manche dieser Systeme liefern sogar die richtigen Aminosäuren als Nährstoffe für unsere Biologie, sind aber völlig unempfindlich für solare Viren, die ihre Gene in DNA einbringen müssen. (Dafür sind sie anfällig für unsere Bakterien, die sich von dem fremden Gewebe ernähren können. Die natürlichen Abwehrmechanismen dieser Biosysteme kommen damit aber meistens zurecht.)
  Aus unserer Sicht noch exotischer sind Polymer-DNA, die auf anderen organischen Ketten basieren. Es gibt eine große Gruppe von anorganischen Codesystemen, die mit Anordnungen von Mikrokristallen arbeiten. Besonders erwähnenswert sind hier Pseudo-Makromoleküle aus dotierten C-60 Molekülen und die sogenannte Kreuzworträtsel-DNA, Kristalle auf einer zweidimensionalen Matrix (z.B. Graphen), die in mehrere Richtungen gelesen werden, mindestens in den drei Achsen des Graphengitters und manchmal auch in den drei Nebenachsen.
  Diese Biosysteme basieren immerhin auf einer Kohlenstoff-Wasser Chemie. Mit Lebewesen aus chemisch anderen Biosystemen, wie zum Beispiel Methan-Ammoniak Chemie, gibt es keinen biologischen Austausch. Nicht nur die biologischen Mechanismen sind anders. Die chemische Inkompatibilität sorgt dafür, dass fast immer technische Abschirmungen präsent sind. Mit anderen Worten: wenn Menschen eine Methan-Ammoniak Volk besuchen, dann tragen sie immer Schutzanzüge, weil Ammoniak giftig ist.
  Die Massara-Seuche ist einer der seltenen Fälle, in denen viele verschiedene Biosysteme bedroht werden. Massara-Sporen greifen fast alle Kohlenstoff-Wasser Biosysteme an. Das kommt daher, dass die Sporen unabhängig von den Mechanismen des Biosystems arbeiten. Sie benutzen nicht (wie solare Viren) den Replikationsmechanismus der betroffenen Zelle. Sie ernähren sich nicht (wie Mikroben) von den Aminosäuren des jeweiligen Biosystems. Massara-Sporen verschaffen sich auf mikromolekularer Ebene Zugang zu den Nährstoffen innerhalb von Zellen, zerlegen diese und bauen Kopien von sich selbst.
  Fast alle Biosysteme verwenden Zellenstrukturen, um komplexe Lebensformen aufzubauen. Kommen Massara-Sporen in Kontakt mit Zellgewebe, dann zerlegen sie die Makromoleküle der Zellwände. Dafür verwenden sie natürliche Nano-Disassembler, die einzelne Baugruppen der Zellwand angreifen. Es gibt geeignete Disassembler-Module für fast alle Biosysteme. Nur die seltenen Biosysteme mit metallischen Zellstrukturen sind einigermaßen immun.
  Wenn die Sporen Zugang zum Zellinneren haben, dann verwenden sie Elemente und Molekülgruppen des Zellmaterials, um Kopien von sich anzufertigen. Dabei benutzen sie, wie andere Biosysteme auch, natürliche Nano-Assembler. Die Assembler der Massara-Sporen arbeiten nicht anders als die Proteinfabriken irdischer Zellen. Aber die Massara-Assembler haben zusätzlich die Möglichkeit sogar einzelne Atome und kleine funktionale Molekülgruppen, statt ganzer Aminosäuren zu verwenden. Massara-Sporen arbeiten sowohl auf der Assembler- als auch auf der Disassembler-Seite eine Ebene tiefer als die Replikationsmechanismen aller anderen Biosysteme.
  Wenn die Sporen die Zellwand perforieren, dann sorgt der Innendruck der Zelle dafür, dass die Zelle regelrecht explodiert. Wie vehement der Vorgang abläuft, hängt vom Druck ab. Bei fast allen Biosystemen stehen die Zellen unter erheblichem Innendruck. Der Druck kann bis zu 25 bar betragen. Bei Biosystemen mit statischem Zellgerüst (ein Zellexoskelett) und geringem Innendruck kann die Infektion anfangs schwächer verlaufen, weil das Individuum aktionsfähig bleibt. Aber ohne Gegenmaßnahmen werden auch diese Biosysteme regelrecht aufgefressen und in Kopien der Sporen umgewandelt.
  Die einzelne Spore hat jeweils nur einen Disassembler. Sie kann nur einen Gewebetyp angreifen. Bei jedem Ausbruch setzen sich dann die Sporen durch, die zum jeweiligen Biosystem passen. Später wandeln sich die Sporen selbständig in andere Typen um. Sie scheinen die Information für alle Typen zu enthalten, aber nur jeweils einen Typ zu implementieren. Diese Kombination aus evolutionärer Spezialisierung bei der Vermehrung und Diversifikation während der Verbreitung wirkt so, als ob die Massara-Sporen alle Biosysteme auffressen, die ihnen in den Weg kommen.
  Eine Abwehr war lange Zeit nicht möglich. Die Hülle der Sporen besteht aus einer Glaskeramik. Sie ist chemisch inert und wird von den meisten biologischen Abwehrmechanismen nicht erkannt. Selbst wenn die Immunabwehr aktiv wird, ist die Hülle der Sporen für die meisten Biosysteme unüberwindlich. Nur eine Nanotherapie kann helfen. Speziell programmierte Naniten spüren die Sporen auf und neutralisieren sie. Das ist aber nicht einfach. Im Gegensatz zu Cave-Fog und Nanokomplexen müssen Naniten in diesem Fall einzeln agieren. Das wirft schwierige Energieversorgungs- und Steuerungsprobleme auf und erfordert einen sehr hohen Techlevel. Außerdem bestehen Nanokomplexe trotz ihres Namens eher aus sub-Mikrometer-großen Elementen. Sie sind wesentlich größer als Massara-Sporen und deshalb eigentlich ungeeignet.
  (Echte bis zu zehn Nanometer große "Naniten" liegen jenseits der verfügbaren Technologie. Das wären sogenannte atomare Nano Assembler-Disassembler. Wahrscheinlich haben Elder Zivilisationen diese Technologie und vielleicht auch Mansalu. Aber das ist Science-Fiction.)
  Die Sporen überleben sehr lang im Vakuum. Röntgenstrahlung kann einzelne Sporen beschädigen. Aber leider eignet sich Strahlung bei den meisten betroffenen Völkern nicht als Therapie, weil das notwendige Strahlungsniveau sehr hoch sein muss. Einzelne durch Strahlung beschädigte Sporen stören die Verbreitung nicht. Es bleiben genügend unbeschädigte Sporen.
  Offensichtlich sind Massara-ähnliche Sporen fast allgegenwärtig. Man findet sie auch auf der Erde. Die meisten sind inaktiv oder nur sehr wenig aktiv. Es gibt subtile Unterschiede in der internen Struktur zwischen den harmlosen Sporen, die man überall antrifft und dem Massara-Stamm. Die harmlosen Sporen heißen in der solaren Terminologie Kessler-Viroidae. Sie wurden von Zipi Kessler 2478 entdeckt, nicht auf der Erde, sondern im interplanetaren Staub.
  Die Sporen driften im interplanetaren und interstellaren Raum. Sie sind so klein, dass sie durch natürliche Beschleuniger, wie die Strahlungsgürtel jupiterähnlicher Planeten, auf hohe Geschwindigkeiten beschleunigt werden können. So überbrücken sie in Jahrtausenden interstellare Distanzen. Treffen sie auf eine Heliosphäre, dann bremst der Sonnenwind die Sporen ab. Sie gelangen aus dem interplanetaren Raum in die Atmosphäre von Planeten, wenn sie die Umlaufbahn eines Planeten kreuzen und mit Molekülen der äußeren Atmosphäre zusammenstoßen. Allerdings sind das so wenige, dass man sie auf der Erde nicht entdeckt, solange sie inaktiv sind und sich nicht exponentiell vermehren.
  Man geht inzwischen davon aus, dass die Sporen des Brandes und die Massara-Seuche eine Mutation der eigentlich harmlosen Kessler-Viroidae sind. Die Massara-Seuche verläuft fast immer tödlich. Aber sie ist weniger aggressiv als die Sporen des Brandes, die wohl zusätzliche Disassembler-Typen ausgebildet haben. Man vermutet, dass die Sporen des Brandes auch die vierte Periode des Periodensystems (mit Titan, Eisen, Kupfer) angreifen konnten. Das würde erklären, warum technische Abschirmungen den Brand nicht aufhalten konnten.
  Die Massara-Seuche kann aber technisch eingegrenzt werden. Und inzwischen kann Massara für bestimmte Biosysteme sogar geheilt werden. Dazu gehören glücklicherweise CGTA-DNA basierte Biossysteme, wie das der Erde und Kisors.
