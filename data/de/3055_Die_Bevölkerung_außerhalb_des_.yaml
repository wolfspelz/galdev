Year: 3055
Title: Mehr Menschen leben außerhalb des Sonnensystems
Author: Heiner Wolf
Text: |
    Die Bevölkerung außerhalb des Sonnensystems übersteigt die der Erde.
    Während die Erde einen drastischen Bevölkerungsrückgang erleiden musste, verzeichnen die extrasolaren Systeme in denen Menschen wohnen, immer noch ein moderates Wachstum. Die Auswirkungen der Chinti-Expansion machen sich dort erst später bemerkbar.
