Year: 2752
Title: Beginn einer neuen Auswanderungswelle
Author: Heiner Wolf
Text: |
  Ziel der Siedler sind jedoch nicht mehr vorrangig neue Planeten, sondern die äußeren Kolonien, die sich fast alle in einem langanhaltenden Wirtschaftsaufschwung befinden.

