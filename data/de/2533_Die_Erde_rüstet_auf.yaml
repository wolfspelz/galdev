Year: 2533
Title: Die Erde rüstet auf
Author: Heiner Wolf
Text: |
  Erst ein Jahr nach der Dilan-Krise werden die Gründe für den Angriff durch die sogenannte schwarze Flotte bekannt. Der Überfall kam völlig überraschend, da die Menschen im Solsystem natürlich nichts von den Provokationen des Ares-Kartells im Dilan-System wissen konnten. Ein zurückkehrendes Fernhandelsschiff, das noch vor dem Angriff in Richtung Dilan gestartet war und dann ohne Handelsgüter wieder umkehren musste, bringt das News-Update von der solaren Handelsvertretung.
  Der Menschheit werden nun erstmals die Risiken von interstellaren Kontakten bewusst. In diesem Fall wurde die Krise ausgelöst durch das kriminelle Vorgehen des Ares-Kartells. Das zeigt auf dramatische Weise, wie Wenige den Lauf der Geschichte für die gesamte Menschheit ändern können, durch Verbrechen oder einfach durch Unachtsamkeit. Aber nicht nur kriminelle Handlungen können Krisen auslösen. Auch die fremde Denkweise von anderen Völkern birgt die Gefahr von Missverständnissen.
  Die Erde fühlt sich bestätigt in ihrer antiexpansionistischen Haltung. Die interplanetare Gesellschaft trägt nichts zum Lebensstandard der Menschen auf der Erde bei. Im Gegenteil, schon die interplanetare Expansion entzog der Erde wertvolle Ressourcen. Deshalb hatte sich die Erde von dieser Entwicklung abgekoppelt. Die Dilan-Krise und ihre katastrophalen Folgen für Neptun und Uranus zeigt nach Meinung der Erde, dass Expansionismus viel mehr schadet als nützt.
  Die Regierungen der Erde beschließen etwas dagegen zu unternehmen. Sie bauen interplanetare Streitkräfte auf. Die solare Koalition protestiert. 16 Jahre später beginnt der Systemkrieg mit der Besetzung des Mondes durch irdische Truppen.
