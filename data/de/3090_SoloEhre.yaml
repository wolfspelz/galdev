  WiseDragon: |
    Tausende Jahre später gelten die *Empfohlenen Verhaltensweisen für die Freunde des weisen Drachen* als Maßstab für Anstand und Ehre. 
    Die sogenannten *Verhaltensweisen* werden von vielen Solos, den modernen Rittern in ihren hochautomatisierten Raumschiffen, als Ehrenkodex benutzt. 

    Daneben gibt es aber auch noch andere Regelsätze, die in den unzähligen Kleinkonflikten im Solsystem angewendet werden.
Text: |
  Die Regeln des Krieges für die modernen Ritter in ihren schwer bewaffneten Raumschiffen.
  Seit fast 200 Jahren ist das Solsystem besetzt. Und seit etwa 100 Jahren läuft die Reconquista, die Bewegung zur Rückeroberung des Heimatsystems. Auf allen Himmelskörpern und in vielen Habitaten sind Rebellengruppen aktiv. Die Reconquista wird auch unterstützt durch Kräfte der ehemaligen Kolonialsysteme. Aber die vielen Fraktionen der Menschen im System und von außerhalb arbeiten weitgehend unabhängig voneinander. Nur selten gibt es Absprachen und gemeinsame Aktionen.
  Die dellianische Herrschaft ist ähnlich unkoordiniert. Es gibt zwar eine hierarchische Struktur, die das gesamte Sonnensystem umfasst. Sie reicht vom Beschützer des kleinsten Außenpostens bis zum Beschützer des Solsystems. Aber in der Praxis sind die einzelnen Beschützer sehr selbstständig. Sie kümmern sich eher um ihren eigenen Machterhalt als um den ihrer Nachbarn oder ihres übergeordneten Beschützers. Die eigene Zukunft ist ihnen wichtiger als die Gesamtherrschaft der Dellianer im Solsystem. Sie verbünden sich je nach Bedarf mit anderen dellianischen Beschützern, mit Fraktionen fremder Völker im Solsystem oder auch mit Menschen, wenn es ihnen nützt.
  Das war nicht immer so. Zu Beginn der Dellianerherrschaft war das Vasallensystem straff organisiert. Damals war die solare Wirtschaft noch stärker. Und die Fremdherrscher hatten interstellare Verbündete. Sie konnten diese Ressourcen nutzen, um ihre Herrschaftsstrukturen zu unterhalten. Aber inzwischen ist die Wirtschaft im Niedergang und die interstellaren Verbindungen sind schwach. Sowohl der Handel als auch Tributzahlungen von extrasolaren Dellianerstämmen sind stark zurück gegangen. In der Folge des misslungenen Angriffs auf das Luhman-16 System verlor der Beschützer des Solsystems an Einfluss. Immer wieder musste er sich die Gefolgschaft anderer Beschützer durch Abtretungen erkaufen. Seit einigen Jahrzehnten hat der Titel "Beschützer des Solsystems" keine praktische Bedeutung mehr. Der "Beschützer des Solsystems" ist nur noch einer von vielen lokalen Herrschern. Dellianer kontrollieren zwar noch das Solsystem. Aber sie sind keine geschlossene Macht mehr.
  Im ganzen System sind Kräfte der Reconquista aktiv. Manche offen, mit militärischen Aktionen, andere im Verborgenen. Meistens geht es um einzelne Habitate oder Asteroidenbasen. Ständig gibt es regionale Konflikte. Habitate werden erobert und zurückerobert. Die Dellianer setzen dabei viele Söldner ein. Unter den solaren Fraktionen gibt es eine unüberschaubare Vielfalt von Sicherheitsdienstleistern, Piraten und Söldnern. Die Grenzen sind fließend. Auf beiden Seiten sind Menschen und Dellianer aktiv. Manche freiwillig, andere gezwungen, viele wegen der Belohnung, andere aus Idealismus.
  Meistens bestehen Angriffskräfte nur aus wenigen Schiffen. Fast nie treffen größere Flotten aufeinander. Es gibt keine Schlachten, sondern höchstens Scharmützel kleiner Flottillen. Der Einsatz von Einzelnen ist oft entscheidend. Und zwar nicht nur einzelne Schiffe, sondern auch die Aktionen einzelner Personen. Denn unter den Söldnern fliegen viele solo. Kleine und mittlere Kampfschiffe können von einer Person allein geflogen werden. Die Schiffe sind hochautomatisiert und die Piloten sind auf vielerlei Weise aufgerüstet. Oft sind sie sogar Transsapients, durch Implantate und Schnittstellen direkt mit ihrem Schiff verbunden. Das Schiff ist ihr erweiterter Androidenkörper. Die Solo-Flieger ("Solos") sind die Elite der mobilen Angriffs- und Verteidigungskräfte in kriegerischen Auseinandersetzungen.
  Die ursprüngliche Rolle von Solos war die Verteidigung ihrer Heimat, ihres Heimatsystems oder ihres Habitats. Sie verstärken die regulären Einheiten. Solos sind für das Überraschungsmoment zuständig, für unerwartete taktische Varianten und für dynamische Schwerpunktverlagerung. Bei den kleinen Gefechten, die im Sonnensystem so häufig sind, kann ein einziger Solo entscheidend sein.
  Die meisten Solos rüsten ihre Schiffe selbst aus. Sie fliegen Fregatten oder leichte Kreuzer. Besonders gut ausgestattete Solos, wie die Garde von Marduk, verfügen sogar über schwere Kreuzer.
  Solos haben eine besondere Stellung. Verbündete und Gegner verfolgen ihre Aktivitäten. Ihre Namen und ihre Holo-Banner sind bekannt. Deshalb achten Solos auf ihren Ruf. Ihre Gefechtsergebnisse werden registriert. Solos mit vielen Abschüssen sind auch der Öffentlichkeit bekannt. Es gibt Ranglisten, die die Stärke von Gegnern, Unterstützern, individuelle und Gesamtergebnisse berücksichtigen und daraus einen Punktestand ermitteln. Die meisten Solos würden bestreiten, dass sie sich für solche Ranglisten interessieren. Aber sie senden ihre Kennung und erlauben so die Registrierung ihrer Erfolge. Der Punktestand hilft ihnen, potenzielle Gegner einzuschüchtern – und hohe Preise für ihre Dienste zu verlangen.
  Beide Seiten beschäftigen Solos, sowohl die Menschen für die Rückeroberung als auch die Dellianer zur Erhaltung des Status Quo. Viele der Solos sind Menschen aus den ehemaligen Kolonialsystemen. Aber es gibt auch Angehörige anderer Hochkulturen, die sich eigene Schiffe leisten können und im Solsystem mitmischen. Sogar einige Neo-Barbaren bezeichnen sich als Solos. Ursprünglich waren sie Piraten in geraubten Schiffen, aber jetzt schmücken sie sich mit dem Solo-Status.
  Unter den dellianischen Beschützern gibt es besonders viele Solos. Dellianern ist der Status sehr wichtig. Und ein Eintrag in einer der bedeutenden Ranglisten kommt fast einem Ritterschlag gleich. So eine Einstufung ist natürlich nicht vergleichbar mit der Verpflichtung für eine der Solo-Garden großer interstellarer Territorialsouveränitäten. Aber sie steigert das Ansehen und damit den Einfluss, vor allem wenn die Einstufung entsprechend hoch ist.
  Einige der angesehensten Ranglisten bewerten nicht nur Abschüsse, sondern auch die Methoden, mit denen die Erfolge erzielt werden. Dabei spielt Fairness eine große Rolle. Das heißt nicht, dass keine Kriegslisten erlaubt sind, im Gegenteil. Aber Solos sollen bei ihren Einsätzen Zivilisten und andere Unbeteiligte schonen. Kriegsverbrechen oder Erfolge mit zivilen Kollateralschäden führen zu Punktabzug. Diese Sichtweise passt zum grundsätzlichen Bestreben der Solos, einen guten Ruf zu erlangen. Sie wollen gefürchtet sein, aber auch geachtet.
  Es gibt auch Solos, die sich nicht an den Kodex halten. Viele sind Angehörige von Völkern mit anderen Moralsystemen. Aber natürlich sind darunter auch Menschen, Kisori und Artu-stämmige. Dellianer, die einen großen Teil der solaren Solos stellen, haben eine andere Ethik als Menschen. Trotzdem ist das Konfliktverhalten der Dellianer kompatibel mit der Solo-Kultur. Die dellianische Kultur kennt die Konzepte Anstand und Ehre nicht. Aber Dellianer respektieren die Regeln von Ranglisten, die ihnen Anerkennung verschaffen. Ihre vorherrschende Religion, der spezielle Uthoismus, unterstützt außerdem Respekt zwischen Gleichgestellten. Das gilt auch für Gegner und passt damit gut zum Solo-Ehrenkodex. Der Schutz von "Glücklosen", wie Zivilisten, ist dagegen nur im allgemeinen Uthoismus ein Thema.
  Die Gesamtzahl der Solos im Solsystem liegt wohl zwischen 10.000 und 40.000, je nachdem, wie der Solo-Status definiert wird. Die Grenzen sind fließend zwischen:
  - echten Solo-Fliegern und Kommandeuren mit zusätzlicher Besatzung,
  - Akteuren mit Begleitschiffen (Flotillenkommandeure) und einzelnen Schiffen,
  - vollintegrierten Transsapients und klassischen immersiven Kommandosystemen,
  - Bios mit (Nano-)Implantaten, Androiden mit Schnittstellen, Uploads als Infosophonten und vollständig artifiziellen Infosophonten,
  - einzelnen "normalen" multitaskingfähigen Sophonten und Bewusstseinskollektiven,
  - unabhängigen, selbstfinanzierten Solos und Solo-artig strukturierten Flottenteilen größerer Souveränitäten,
  - Solos mit ultraautomatisierten selbstreparierenden autonomen Schiffen und Solos mit mobilen Tendern oder sogar festen Heimatbasen,
  - (monolithischen) Schiffen, (Drohnen-)Schwärmen und (Mikrobot-)Wolken, sogenannten Cloud-Solos,
  - den "offiziellen" Solos mit echten Dienstverpflichtungen durch eine interstellar anerkannte Souveränität und den vielen anderen, die danach streben, oder auch nicht,
  - Idealisten und Söldnern,
  - aktiven Solos und nur sporadisch als Solo aktiven Piloten, ehemaligen Solos, die sich zurückgezogen haben, Verschwundenen und Vermissten,
  - Teilzeit-Solos, die inkompatiblen Beschäftigungen nachgehen, wie Piraterie, und nur bei Konflikten im Rahmen der Reconquista die Solo-Regeln beachten, und denen, die immer auf die eine oder andere Art ehrenvoll agieren,
  - Unterstützern verschiedener Verhaltenskodices und Wettkampfregeln, und denen, die sich nicht an Konventionen binden (Dark-Solos),
  - selbstbezeichneten Solos und Solos, die von anderen anerkannt werden, die in der Öffentlichkeit bekannt sind, die von anderen Solos akzeptiert sind, die bei Ranglisten gelistet sind,
  - Solos, die sich an den Kodex halten und anderen, die nur die Solo-Reputation missbrauchen,
  - Schatten-Solos, die anonym bleiben wollen, die sich nicht offiziell an Kampfhandlungen beteiligen, die ihr Rufzeichen ändern, ihre Ausrüstung variieren und ihre Anwesenheit verschleiern, die sich aber trotzdem an den Konventionen orientieren.
  Manche Beobachter der Szene argumentieren, dass nur Solos mit Dienstpflicht für Territorialsouveränitäten gezählt werden sollten. Alle anderen sind in den Augen der Puristen nur Trittbrettfahrer. Die Zahl der offiziell anerkannten Solos liegt zwischen 2.000 und 4.000, je nachdem welche Systemmächte man als relevante Souveränitäten betrachtet. Dazu kommen 5.000 dellianische Beschützer, die sich selbst als Solo für ihr eigenes Protektorat verpflichten, um eine Dienstpflicht für eine Territorialsouveränität nachzuweisen.
  Auf den renommierten Ranglisten sind zwischen 2.000 und 15.000 Solos verzeichnet:
  - ESL: Elite Solo League: 2.000 akkreditierte Solos.
  - AltSL: Alternative Solo List (früher: Alternative Solo League, geändert nach einer Markenschutzklage): 3.100 ohne formale Akkreditierung, einschließlich Solos, die bei ESL abgelehnt wurden oder keine Akkreditierung anstreben.
  - Ren Tso Nuk Singulärkombattantenkonfliktleistungsvergleich Edition Sol, kurz: der "Rentso": 18.000. Für einen Listenplatz zählen nur Ergebnisse. Regelkonformität, Fairness und Gegnerstärke werden nicht gewertet.
  - VIABELLI: verzeichnet das Konfliktverhalten von 12.000 Solos in mehreren Dimensionen. Lizenznehmer verpflichten sich, bei der Verwendung der VIABELLI Werte keine Projektionen vorzunehmen, insbesondere keine eindimensionalen Wertungen abzuleiten.
  Im Sonnensystem gibt es ca. eine dreiviertel Million Habitate und Raumstationen in solaren Umlaufbahnen, im Orbit und auf Himmelskörpern außerhalb von Venus, Erde und Mars. Etwa 20% waren in der letzten Dekade umkämpft oder von Kampfhandlungen betroffen, viele auch mehrmals. Im äußeren System ist sogar die Hälfte der Siedlungen umstritten. An vielen Konflikten sind Solos beteiligt. Wenn alle Konfliktparteien ihr Verhalten als Kodex-konform deklarieren, werden diese Konflikte offiziell nach Solo-Regeln ausgetragen. Eine Deklaration kann vor dem Ausbruch von Konfliktmaßnahmen explizit geschehen oder implizit dadurch, dass alle Teilnehmer als Unterzeichner eines Regelwerks registriert sind.
  Es gibt mehrere Regelwerke, und im Konfliktfall will man sich nicht auch noch um das Regelwerk streiten. Schließlich geht um Krieg mit oft tödlichem Ausgang und die Folgen der Auseinandersetzungen können gravierend für die betroffene Bevölkerung sein. Die harte Realität ist immer noch wichtiger als alle Ranglisten und Regeln. Um bezüglich der Regeln einen Abstimmungsprozess zu vermeiden, gibt es anerkannte Basis-Sets, Schnittmengen von kompatiblen Regelsätzen, die automatisch zur Anwendung kommen, auch wenn die Beteiligten verschiedene Konventionen vertreten.
  In der Praxis bestimmen spezialisierte Ethik-KIs der Konfliktparteien den aktuell gültigen Regelsatz. Die Beteiligten können sich dann einigermaßen darauf verlassen, dass sich ihre Gegner an die Regeln halten. Während eines Kampfes meldet die Ethik-KI dem Piloten potenzielle Konflikte, um eigene Verstöße zu vermeiden. Erfahrenen Solos ist natürlich intuitiv klar, welche Maßnahmen erlaubt sind und welche nicht. Sie brauchen keine Anleitung durch ihren Ethik-Wächter. Aber nicht immer sind alle Konsequenzen von Kriegshandlungen offensichtlich. Und da ein einziger Regelverstoß zu lebenslangen Sperren führen kann, wollen viele Solos zumindest benachrichtigt werden, um dann selbst zu entscheiden. Manche lassen die Ethik-KI sogar Kommandos filtern, um sicher zu gehen.
  Trotz aller sportlichen Folklore und Verharmlosung durch Kommentatoren, Holo-Banner, Rankings und Statistiken, geht es um Krieg. Deshalb geben die meisten Regelsätze viel Freiraum für tödliche Kreativität gegenüber Opponenten. Im Vordergrund steht der Schutz von zivilen Einrichtungen, Zivilisten und Nichtkombattanten. Manche Regelsätze schränken auch Heimtücke oder sogar Kriegslisten ein. Viele verbieten Angriffe auf wehrlose Fahrzeuge von Kombattanten, wie zum Beispiel Rettungsboote. Einige erweitern den Status der "Wehrlosigkeit" auf kampfunfähige Kriegsschiffe. Andere beziehen sogar Flucht (mit oder ohne Abwurf der Kampfmittel, der offensiven oder aller) mit ein, wobei dann eine Flucht zur Täuschung ausgeschlossen ist. Es gibt viele Varianten.
  Bekannte Konventionen sind:
  - Kodex Marducis: der Verhaltenskodex der Präsidentengarde von Marduk. Der Kodex ist in zwei Versionen verfügbar. Die "Bellum"-Version verlangt im Wesentlichen generellen Anstand gegenüber dem Gegner, den Schutz von Zivilisten und die Anerkennung ehrenvoller Aufgabe. Viele Anwendungsfälle sind detailliert geregelt, zum Beispiel Zeitpunkt und Umstände der "ehrenvollen Aufgabe". Alle Solos, die davon träumen, der Garde von Marduk beizutreten oder zumindest in der Marduk Solo Legion zu dienen, müssen sich streng an den Kodex halten. Jede Übertretung führt zu permanentem, nicht anfechtbarem Blacklisting. Die "Exercitium"-Version erweitert Bellum um das Verbot irreversibler Schäden.
  - Official ESL Rules: publiziert von der Elite Solo League, im Wesentlichen kompatibel mit Bellum Marducis. Allerdings gelten die Regeln von Marduk nur für Konflikte zwischen Menschen. Gegenüber anderen Völkern gilt der Kodex Marducis explizit nicht. Die ESL-Regeln erweitern den Kodex auf andere Völker. Das ist notwendig, weil das interplanetare Solsystem sehr heterogen ist. Die Liga hat die Regeln von Marduk in "Abstract Ethics Framework and Moral System Notation" (AEFMSN) umformuliert. Daraus können dann Regelsätze für die Denkmuster anderer Völker abgeleitet werden, die äquivalente Ergebnisse liefern. Autorisierte Interpretationen für viele Völker bietet der "ESL Intersophont Ethics Guide", insbesondere für Dellianer, die im Solsystem sehr wichtig sind. Begriffe des Bellum Marducis werden in das dellianische Ethiksystem übertragen. Auch inkompatible Konzepte sind für Dellianer detailliert geregelt, so zum Beispiel der besondere Status von Zivilisten (dellianisch: "Glücklosen"), deren Eigentum (ziviler Infrastruktur) und für Dellianer erstaunliche Konzepte wie "Nichtkombattanten" und "sich ergeben".
  - A Gentlesoph's Agreement: Quelle unbekannt. Formalisiert den ehrenhaften Kampf zwischen Gleichgestellten, insbesondere Solos. Keine Rücksichtnahme auf andere Konfliktparteien ohne Solo-Status oder Zivilisten. Inkompatibel mit Kodex Marducis/ESL, aber beliebt bei Auseinandersetzungen zwischen Dellianern auch innerhalb der dellianischen Hierarchie, zumindest bei den Dellianern, die nicht an einem ESL-Listing interessiert sind. Ihnen bliebt das Ranking im "Rentso", der nicht an der Einhaltung von Regeln interessiert ist, sondern nur an Kampfkraft und Ergebnissen, wie auch immer diese erzielt werden.
  - Die "Empfohlenen Verhaltensweisen für die Freunde des weisen Drachen", kurz: die "Verhaltensweisen des Drachen" oder "Die Verhaltensweisen". Ein mehr als 6.000 Jahre alter Verhaltenskodex aus dem kisorischen Mittelalter. Er taucht zuerst in den frühen Drachenlegenden des Dichter-Sängers Ros Mer Hom auf. Die Empfehlungen gehen angeblich zurück auf den sogenannten Drachen in Kisorigestalt, der Hauptfigur der Drachenlegenden. Die "Verhaltensweisen" sind schon früh Teil der kisorischen Überlieferung, vermutlich ab Beginn des zweiten Mittelalter-Jahrtausends. Sie waren im zweiten Jahrtausend weit verbreitet und regelten die Beziehungen der Regionalfürsten auf Kisor-Beta in Krieg und Frieden. Im dritten Jahrtausend setzten sich etwas robustere Umgangsformen durch. Die "Verhaltensweisen" wurden dann nur noch als Ideale in Dichtung und Literatur betrachtet. Im neuen interplanetaren Zeitalter Kisors und in der interianischen Zeit wurden die "Verhaltensweisen" erst in die Moderne transformiert und dann für die Beziehungen zu fremden Völkern angepasst. Auch damals gab es schon kisorische Solos, die sich am Mittelalter-Ideal orientieren wollten. In der aktuellen Form sind die "Verhaltensweisen" 2.000 Jahre alt. Sie sind vom kisorischen Alturismus geprägt und, wenn man der Überlieferung glaubt, vom Drachen, der tausend Jahre lang versuchte, den mittelalterlichen Kisori zu helfen, auch, indem er sie lehrte, anständig miteinander umzugehen. Basierend auf dem alturistischen Ethiksubstrat sind die "Verhaltensweisen" humaner, als die Menschenrechte der Erde. Die "Verhaltensweisen" sind kompatibel mit dem Kodex Marducis und ESL. Sie gehen sogar darüber hinaus. So gibt es zum Beispiel eine Pflicht zum Schutz von Unbeteiligten vor regelwidrigen Handlungen des Gegners, erweiterte Entschädigungsansprüche, falls doch Schäden eintreten, und Beschränkungen bei Handlungen, die auch indirekt zu Kollateralschaden führen könnten.
  - "Jarura für bedauerliche, aber unvermeidliche Konflikte", kurz Jarura-Regeln und der davon abgeleitete ESJ-Mod: Die Jarura-Regeln sind auf Yaris entstanden und dort schon seit Beginn der Zivilisation bekannt. Sie wurden aber nie aufgeschrieben, weil die Yaris sie als natürlich und selbstverständlich empfinden. Ein zentraler Begriff ist "Jarura", wörtlich übersetzt "menschlich", der Bedeutung nach "anständig". Jarura ist eine informelle inverse Reputationswährung. Yaris bekommen und besitzen mehr Jarura, wenn sie Jarura ausgeben, mit anderen Worten: wer immer anständig handelt, ist hoch angesehen. Der Zusammenhang ist für Yaris selbstverständlich und wird auch so gelebt. Im interstellaren Zeitalter (von Yaris) beschäftigten sich Wissenschaftler anderer Völker mit der Yari-Kultur, um herauszufinden, wie die Yaris in nur 150 Jahren von der Steinzeit zur interstellaren Kolonisierung kommen konnten. Einige Yaris, die sie dabei unterstützten, schrieben die Jarura-Prinzipien für die "Aliens" auf, erst in Solar-Hindu-Dharma Kategorien, aber später in der abstrakten AEFMSN-Notation. Unter den so kodfizierten Regelsätzen ist auch "Jarura für bedauerliche, aber unvermeidliche Konflikte", gewissermaßen die Regeln der Kriegsführung auf Yaris. Das Grundprinzip der Jarura-Regeln ist die Minimierung des Gesamtschadens, bzw. der Gesamtverluste an Lebenszeit. Sie versuchen nicht speziell Unbeteiligte zu schützen oder die Mittel des Konflikts abzumildern. Sie wollen negative Auswirkungen auf die Gesellschaft begrenzen. Dabei gibt es mehrere Varianten: "absolut" für den numerisch berechneten Schaden, "renormiert" für eine logarithmisch skalierte Berechnung. und "empfunden" für eine subjektive Gewichtung zugunsten Unbeteiligter. Die Variante "empfunden" ist einigermaßen kompatibel mit ESL-Regeln. Mit der Modifikation ESJ (Elite Solo Jarura) sind Solos, die auf ESL Wert legen, auf der sicheren Seite.
  Etwa die Hälfte alle militärischen Auseinandersetzungen werden von den renommierten Solo-Ranglisten verarbeitet. Davon wird ein Drittel offiziell (implizit oder explizit) nach anerkannten Regeln ausgetragen. Die übrigen 33% finden effektiv nach Solo-Regeln statt, ohne, dass sie so deklariert werden. Von den explizit deklarierten Ereignissen verwendet wiederum ein Fünftel nicht-tödliche Regelsätze, bei denen ein Kampf abgebrochen wird, bevor Schiffe zerstört werden. Das heißt, ca. 3% der Konflikte finden nach ritualisierten Regeln statt, in denen man sich nur misst, mit allen zur Verfügung stehenden (militärischen, logistischen, psychologischen) Mitteln, und dann eine Niederlage (bzw. das GG) akzeptiert, bevor permanenter Schaden an den Fahrzeugen der Kombattanten angerichtet wird. Meistens wird dabei Exercitium Marducis benutzt.
  Das Leben von Solo-Kombattanten ist eigentlich nie in Gefahr. Alle haben Backups. Die Zerstörung von Backups wäre nur mit geheimdienstlichen und/oder informationstechnischen Mitteln und Angriffen auf zivile Infrastruktur möglich. Das ist im Allgemeinen nicht praktikabel und außerdem durch Regeln ausgeschlossen. Nur die Solos, die noch in ihren originalen – wenn auch stark aufgerüsteten – Bio-Körpern unterwegs sind, haben persönlich etwas zu verlieren. Diese Solos sind bekannt und besonders geachtet wegen des erhöhten Risikos. Die meisten Bio-Solos favorisieren deshalb ritualisierte Regelwerke. Die, die das trotzdem nicht tun, sind die heimlichen Stars der Szene.
  Einige bekannte und bemerkenswerte Solos:
  - Tanam Ronan Zorang, ex-Kisori, Infosophont (Upload), Alter: 730 Jahre Echtzeit, ca. 2500 Jahre virtuell, davon 1800 Jahre Solo-Training in beschleunigter Simulation, Ausrüstung: Schwarm von 12.000 je acht Kubikmeter großen autonomen Drohnen, die alle jeweils von einer Kopie des Infosophonten geflogen werden. AltSL-Rang: 1, Rentso-Platz: 15; Aktivitäten: 70% Söldner, davon 20% Reconquista auf beiden Seiten, 30% unbekannt. Arbeitet vorzugsweise unter Kodex Marducis, trotz Blacklisting durch die Garde infolge einer Kodexverletzung in einer ausweglosen Situation, in deren Folge 30.000 Zivilisten starben (4.763 final).
  - Hiltrud Agnes Grimwald vonWieland vom Wieland-Orbital/Sterge, Mensch, Bio-Solo, Alter: 141 Jahre; klassische Steuerung durch Implantat-Immersion; Erzengel v18 Gen-Template mit absoluter Orientierung, 7-fach Multitasking und Bullet-Time Savant Aspekt, taktische Intuitionsquellen; ehemalige Geschwader-Kommandeurin der Gatak-Force, einer Spezialeinheit der Rama Systemstreitkräfte, verpflichtet für das innere Verteidigungsellipsoid von Sterge als Leiterin der Einheit für Langstreckenwirkung, Fellow der Marduk Solo Legion mit Kriegszeit Rang eines Zenturios, Ehrenmitglied der Malam Elang (Eisfalken) von Haumea im Edgeworth-Kuiper Gürtel; Ausrüstung: monolithische Kampfplattform (600 kt). Die Konstruktion hat nur einen einzigen überschweren Konverter-Beschleuniger als Offensivbewaffnung. Der Beschleuniger, in der Größe von Belagerungsartillerie, und die zugehörigen Subsysteme beanspruchen die Hälfte der Tonnage. Für die meisten Ziele genügt ein Schuss der Konverterkanone. Während die Hauptwaffe arbeitet, wird das Fahrzeug durch eine tief gestaffelte Defensive geschützt. Die Plattform ist sehr agil bezüglich Orientierung im Raum, um die Kanone schnell auszurichten und über Gegner wandern zu lassen. Aber sie ist träge beim Ortwechsel. Die Konstruktion erlaubt eine ungewöhnliche Gefechtstaktik. Sie ist aber nicht zwingend anderen Konfigurationen überlegen. Im Gegenteil, die Konzentration auf nur eine Primärwaffe schränkt die möglichen taktischen Varianten ein. Auch die eher traditionelle Steuerung durch eine Bio mit Implantaten ist sicher kein besonderer Vorteil. Trotzdem ist vonWieland eine der erfolgreichsten Solos überhaupt (AltSL-Rang: 3, Rentso-Platz: 11). Der wichtigste Faktor für vonWielands Erfolg ist ein überlegenes Bewertungssystem, das sie selbst entworfen hat. Alle Solos benutzen automatische Bewertungssysteme, die Gefechtssituation analysieren, mögliche Weiterentwicklungen durchrechnen und daraus taktische Vorschläge ableiten. Die Ergebnisse werden dann in Form spontaner Ideen in bewusste Denkvorgänge einblendet. Das vonWieland'sche Bewertungssystem liefert offensichtlich bessere Ergebnisse als die anderen Systeme. Immer wieder zeigen post-Action Analysen von Kommentatoren, dass Zielauswahl und Timing vonWielands optimal sind. Bevorzugtes Regelwerk: "Verhaltensweisen des Drachen".
  - xier Lieblings-Apex des Beschützers von Sol (Apex: drittes dellianisches Geschlecht, xier: neutrales Pronomen für Geschlechterrollen, die nicht in das irdische biologische Schema passen). Xiner dex am besten ausgerüsteten Solos im Solsystem. Finanziert durch xinen Mann, den Beschützer von Sol. Ausrüstung: Träger mit vier vollautomatisierten schweren Kreuzern (Makro-Drohnen), davon 2x Marduk Solo Legion Modell, 2x interianisch, Träger/Antriebsplattform von RageWare Industries/Deimos; Heimatbasis: Isle of Sol III Habitat/Venus; Rentso-Platz: 4189; Aktivitäten: 20% Piraterie, 50% Reconquista/Dellianer (primär nach Gentlesoph's Agreement).
  - Vier Morphschiffe der Nanitenzivilisation von Drabapra 81A-H. Alle identifizieren sich als selbständige Individuen mit eigenem Namen und Symbolen. Es ist nicht klar, ob sie wirklich in unserem Sinne Individuen sind und wenn ja, wie viele. Vielleicht sind sie doch eher Fragmente eines Gesamtzivilisationsbewusstseins und spielen die Individualität nur. Die Morphschiffe agieren meistens als Wolke von Mikrobots. Aber es wurden auch schon Konfigurationen als Linearbeschleuniger für Hochgeschwindigkeitsbombardierung beobachtet. Warum sich die Naniten im Solsystem aufhalten, ist unklar. Eigentlich sollte sie der Konflikt zwischen Menschen und Dellianern nicht interessieren. Im Gegenteil, Mech-Zivilisationen, ob Naniten oder Roboter, lösen bei anderen Völkern Unbehagen aus, weil sie sich unkontrolliert ausbreiten könnten. Man kann sie dulden, solange sie sich auf ihr eigenes Sonnensystem beschränken. Aber solche selbständigen, interstellaren Aktivitäten sind genau das, was Bio-Zivilisationen fürchten. Jedenfalls befolgen die Naniten ESL-Regeln perfekt. Sie setzen sich aktiv für den Schutz von Zivilisten ein, auch in Konflikten, die sie nichts angehen, und sie haben eine erstaunlich große Durchschlagskraft. ESL-Ränge: 64 - 97, Rentso-Plätze: 255 - 421; Aktivitäten: 39% Reconquista/Dellianer, 41% Reconquista/Reshumana, 20% unbekannt.
  - Victoria Hugo, ex-NeoDelfin vom Ganges-Graben/Valles Marineris/Mars, Transsapient als Cetacea-Android (Delfin-Form) mit Kommandoschnittstellen, Alter: ca. 280 Jahre real und angeblich 3.000 Jahre virtuelle Trainingszeit, geboren als Uplift Genvorlage Poseidon-Omega, natürliche 3D-Orientierung, 5-fach Multitasking-Bewusstsein; Ausrüstung: hyperagiler Tetraeder-Zerstörer; ESL-Rang: 2, Rentso-Platz: 12; Aktivitäten: 70% Reconquista/Dellianer, 30% Freelancerin. Hugo ist spezialisiert auf sehr dichte und schnelle Dogfights. Sie fliegt eine hyperagile Plattform in Zerstörer-Größe mit Schnellfeuerrailguns in Tetraeder-Anordnung. Der Zerstörer ist eine Spezialanfertigung mit übergroßen Überlichttriebwerken unbekannter Herkunft. Die Störmassentoleranz ("Geländegängigkeit") des Antriebs ist so groß, dass Hugo selbst im Nahkampf mit dem Raumkrümmer fliegen kann. Sie erreicht im Prozentbereich der Lichtgeschwindigkeit einen Kurvenradius von wenigen tausend Kilometern. In 30 Sekunden zieht sie unter massivem Dauerfeuer bis zu 20 komplexe Schleifen um ihre Gegner. Bei diesem Leistungsprofil reichen die Betriebsmittel – Munition, Treibstoff, Konverterpole – nur für 30 Sekunden. Danach ist der Kampf entweder vorbei oder sie muss zum Nachladen zu ihrem mobilen Versorger. Der Versorger ist außerhalb des Gefechtsgebiets stationiert und für Hugo mit den überdimensionierten Triebwerken in 60 Sekunden erreichbar. Nach einer Ausrüstungszeit von 30 - 60 Sekunden und dem Rückflug ins Kampfgebiet, beginnt die nächste Runde. Die Schwachstelle dieser Vorgehensweise ist natürlich der Versorger. Fällt er aus, dann ist Hugo schnell kampfunfähig. Deshalb muss der Versorger selbst ständig auf der Hut sein. Er muss anderen Kräften des Gegners auszuweichen. Der Versorger wird von Victorias Schwester Marie geflogen. Die hohe Kunst der Versorger-Pilotin besteht darin, vorauszuahnen, wo Gefahr droht. Marie hat noch ihren originalen Poseidon-Omega Delfin-Körper mit konventionellen Nanoimplantaten. Bei ihrer Aufgabe wird sie unterstützt durch die übliche automatische Gefechtsfeldanalyse und ein sogenanntes Orakel. Das Orakel ist möglicherweise eine eingeschlossene singuläre KI. Singuläre KIs sind keine Standardtechnik. Ihre Funktionsprinzipien sind nicht bekannt und sie liegen jenseits der Fähigkeiten normaler Hightech-Zivilisationen. Angeblich stammt das Artefakt vom Koloss von Ifri. Jedenfalls scheint es mit übernatürlicher Präzision Bedrohungen für den Versorger vorherzusagen. Trotzdem verlässt sich Marie in kritischen Situationen meistens auf ihren natürlichen Instinkt.
  - Ein unbekannter Schatten-Solo, der immer wieder unerwartet in Konfliktgebieten auftaucht, um Zivilisten zu retten, vor allen in ungeregelten Konflikten. Die Medien nennen ihn Dark Angel. Bei Ausrüstung und Verhalten gibt es Ähnlichkeiten zu den Morphschiffen der Naniten, aber er ist deutlich größer. Der Schatten-Solo könnte eine Aggregation der bekannten Morphschiffe mit einer weiteren, noch größeren Nanitenmasse sein. Das ist aber nur Spekulation. Rentso-Platz: 5; Aktivitäten: 2% kodexfrei, Verbleib sonst unbekannt.
  Solos sind die modernen Ritter. Aber im Vergleich zur eher informellen moralbasierten Ritterehre des irdischen Mittelalters, ist der Solo-Kodex viel mehr formalisiert. Das ist wahrscheinlich notwendig in einer Welt, in der nicht alle Wesen auf die gleiche Weise denken. Die biologischen und kulturellen Unterschiede sind so groß, dass nur formale und kontrollierte Regelwerke Ordnung bringen können.
  Wo es keinen Staat gibt und keine Sanktionsmöglichkeiten, bieten die Solo-Regeln zumindest einen gemeinsamen Rahmen. Öffentliche Ranglisten und die Drohung von Sperren bei Kodexverletzungen mäßigen die Wahl der Mittel in den unzähligen Kleinkriegen.
  Auch wenn nicht alle Konflikte von Solos und nach Solo-Regeln ausgetragen werden, trägt die Solo-Ehre doch dazu bei, die schlimmsten Auswüchse zu verhindern. Sie bringt etwas Ordnung und Verantwortlichkeit in das Chaos.
  Das Solsystem ist im Vergleich zu anderen Sonnensystemen in dieser Zeit noch gut dran.
