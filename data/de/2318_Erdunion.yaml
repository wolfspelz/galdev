Text: |
    Mit der Bildung der Erdunion als Zentralregierung ändert sich die politische Landschaft der Erde. Die Union ist die erste planetare Regierung der Erde, ein Bruch mit der dezentralen Organisation der Vergangenheit. Die Veränderung ist eine Folge der politischen Radikalisierung durch die Zerstörung der irdischen Biosphäre und der zunehmend autoritären Vorgehensweise mit dem Ziel, die Erde zu sanieren.
    Der Beginn dieser Entwicklung reicht zurück zur Großen Trennung von 2284. Die Entscheidung des Weltrats unter der Führung der Neo-Sozialistin Lea Perres, die interplanetare Entwicklung einzustellen, lenkte alle verfügbaren Mittel auf die Bewältigung der ökologischen und sozialen Probleme. Anfangs stieß dieser Schritt auf gemischte Reaktionen. Während viele die Fokussierung auf die dringenden Bedürfnisse der Erde begrüßten, sahen Expansionisten darin einen Rückschritt, der vor allem die Freiheit der Menschen einschränkt. In den zwei Jahrzehnten seit der Trennung ist ein politisches Klima entstanden, in dem jede Abweichung vom Ziel der Gaia-Sanierung als Verrat angesehen wird.
    Für Lea Perres wurde in den vergangenen drei Jahrzehnten ein Personenkult konstruiert, der sie erst als Retterin der Erde vor der Diktatur der Weltfreundschaft und dann als treibende Kraft bei der Sanierung der Erde darstellt. Zu diesem Zweck lief eine memetische Kampagne, die so lang andauernd und subtil war, dass sie gängige memetische Abwehrmechanismen unterlaufen konnte. Perres' öffentliches Image wurde zu einem nahezu mythischen Status erhoben: Sie ist die Beschützerin der Erde, wird auch Mutter der Erde genannt und oft gleichgesetzt mit Gaia, der Mutter Erde. Ohne ein politisches Amt ist sie nun die graue Eminenz der Weltpolitik. Nach ihrem Rücktritt als Mehrheitsführerin im Weltrat wurde sie Vorsitzende des Gaia-Sanierungskomitees. In dieser Rolle überwacht sie alle Projekte unter dem Dach der Gaia-Sanierung und verfügt mit einem Viertel des globalen Sozialprodukts über eine unvorstellbare finanzielle Macht.
    Die Gaia-Sanierungsbewegung verbindet anti-expansionistischen Neo-Sozialismus mit Elementen von Yksityiskohta. Yksityiskohta, oder Yksityis, ist eine moderne Religion, entstanden während des "Crashs" Anfang des 21. Jahrhunderts, als Netzausfälle viele Orte isolierten. In dieser Zeit wurde Selbstständigkeit und lokale Problemlösung sehr wichtig, da man sich nicht mehr auf Nationalstaaten und überregionale Organisationen verlassen konnte. Gleichzeitig musste man von dem leben, was die Erde in der näheren Umgebung hergab, und dafür musste man die Umwelt sorgsam behandeln. Ein Motiv, das auch jetzt, während der Gaia-Sanierung, wichtig ist. Die Yksityis-Philosophie verbindet sich nun mit der globalen Mission der ökologischen Wiederherstellung der Erde.
    Vielen erscheint eine Zentralisierung der Entscheidungen unerlässlich, um die Politik der Gaia-Sanierung konsequent umzusetzen. Die unabhängigen Nationen werden als zu schwach angesehen, um die schwierigen Maßnahmen zur ökologischen Wiederherstellung durchzusetzen. Im Lauf der Zeit verlieren sie ihre Autonomie. Gezielte Propaganda und legislative Maßnahmen erklären alle, die sich gegen die Erdunion und damit gegen die Gaia-Sanierung stellen, zu Verrätern am Planeten und an der Menschheit.
    Die Bevölkerung, die täglich unter Umweltzerstörung und -katastrophen leidet, ist überzeugt, dass es keine Alternative zur Gaia-Sanierung gibt. Die meisten Menschen glauben, dass die Bemühungen der letzten 300 Jahre gescheitert sind und unterstützen deshalb einen entschlosseneren, "kraftvolleren" Ansatz. Mit einer starken Zentralregierung werden die ehemals unabhängigen Nationen der Erde zu Bundesstaaten, begründet durch die Notwendigkeit, auf der ganzen Welt gemeinsam zu handeln.
    Die neue irdische Zentralregierung führt nicht nur großangelegte Sanierungsprojekte durch, sie richtet im Lauf der Zeit auch Wirtschaft und Gesellschaft neu aus, indem Handlungen kriminalisiert werden, die als schädlich für Gaia gelten. "Verbrechen gegen Gaia" werden zu einer häufigen Anklage für ein breites Spektrum von Vergehen, die vorher höchstens Bagatelldelikte waren, von der einfachen Abfallproduktion bis zu einem erhöhten ökologischen Fußabdruck. Kritiker dieser radikalen Vorgehensweise werden mit Anti-Korruptionskampagnen verfolgt. Korruptionsvorwürfe und Gaia-Verbrechen werden auch benutzt, um politische Gegner kaltzustellen, um die Macht in der Erdunion zu konsolidieren. Obwohl Korruption auf niedrigem Level immer auf allen Seiten des politischen und wirtschaftlichen Spektrums vorhanden ist, werden insbesondere diejenigen verfolgt, die sich nicht kritiklos zur Gaia-Sanierung bekennen.
    Für die Sanierung der Ökosphäre sind keine neuen Technologien notwendig, zumindest keine technologischen Durchbrüche. Bekannte Technologien müssen nur für Erhaltung und Sanierung eingesetzt werden, statt für Wachstum durch mehr Verbrauch. Notwendig ist eher eine Änderung der Sichtweise, einschließlich einer anderen Art der Bilanzierung, die Regenerationskosten einbezieht. Der Shareholder-Value und kurzfristige Ziele werden durch einen Wohlfahrts- und Glücksindex ersetzt. Dafür gibt es in der Geschichte einige Vorbilder und Erfahrungswerte.
    Das Bildungssystem wird überarbeitet, um die neue Vision zu unterstützen. Das Bildungssystem – Lehrinhalte, Programme und KI – zielen darauf ab, Kindern von klein auf den Schutz der Ökologie beizubringen. Auto-Tutoren priorisieren verantwortungsbewusstes Verhalten, Subsidiarität und die Ziele der Sanierung. Kulturpolitik und Ausbildung fördern außerdem die Idee einer "harmonischen Gesellschaft", die frei von Meinungsverschiedenheiten und Störungen durch Gaia-kritische Stimmen ist. Zu diesem Zweck werden Betreiber von Memfiltern verpflichtet, Gaia-bezogene Memkampagnen freizuschalten. 
    Das Gaia-Sanierungsprojekt ist langfristig angelegt. Generationen werden durch darauf eingeschworen, die Gesundheit des Planeten über den persönlichen Gewinn zu stellen. Es gibt fast keine Proteste mehr, denn die massive Unterdrückung des Expansionismus und die Emigration wohlhabender Expansionisten haben den Widerstand für lange Zeit marginalisiert.
    Auch in Kunst und Kultur findet sich die Gaia-Sanierungsbewegung wieder. Science-Fiction spielt vor allem auf der Erde und Weltraumabenteuer landen auf Verbotslisten. Solar Punk ersetzt die weltraumorientierte Fiktion und Utopien spielen in einer Zukunft, in der die Sanierung erfolgreich war, während postapokalyptische Szenarien die Folgen eines Scheiterns zeigen. 
    Yksityiskohta wird fast wie eine Staatsreligion gefördert. Viele Yksityis-Grundsätze korrespondieren sehr gut mit der Gaia-Sanierung. Eine Affinität zu Yksityis wird als karrierefördernd angesehen. Yksityis wächst schnell und wird zu einer der großen Weltreligionen. 
    Die Wirtschaft erlebt starke Umwälzungen. Nach der klassischen Bewertung schrumpft sie anfangs und stagniert dann für lange Zeit. Unternehmen müssen den Ressourceneinsatz begrenzen und später sogar kompensieren. Das Ziel des Wirtschaftswachstums wird zugunsten der Nachhaltigkeit aufgegeben. Ein Vollreserve-Bankensystem wird eingeführt, das die Finanzmärkte grundlegend verändert. Das Management von Unternehmen wird nach den langfristigen Auswirkungen ihrer Handlungen beurteilt und bezahlt, wobei Boni oft Jahrzehnte später gezahlt werden, ein System, das zu einer Gesellschaft passt, in der Menschen sehr lange leben.
    Produkte müssen so hergestellt werden, dass sie viel länger benutzt werden können. Reparaturmöglichkeiten sind gesetzlich vorgeschrieben und das Aussondern defekter Geräte ist streng reglementiert. Die Preise steigen, um die Kosten der Reparaturfähigkeit, von Ressourcenregenerierung und langfristigen Produktzyklen zu decken. Zusätzlich fließt jahrzehntelang durch die Gaia-Sanierung viel Kapital in die Wirtschaft. Da viel Geld im Umlauf ist und weniger Verbrauchsgüter hergestellt werden, trifft eine Inflationswelle die planetare Wirtschaft. Der Wert von Ersparnissen sinkt deutlich, um die Kaufkraft an die deutlich reduzierte Verfügbarkeit von Ressourcen und Produkten anzupassen. Die daraus folgende Altersarmut muss durch teure Sozialprogramme aufgefangen werden. Der wirtschaftliche Wandel ist für viele sehr schmerzhaft. Aber er wird als notwendig für die Heilung des Planeten angesehen. Die anfänglichen Härten und Unsicherheiten weichen einer stabileren, aber auch viel stärker kontrollierten Gesellschaft.
    Jahrhunderte von Missbrauch und Verschwendung haben zu einem sich selbst verstärkenden Stress in der Biosphäre geführt. Als die Antarktis, der nördliche Permafrost und die Tiefsee nach langen Verzögerungen reagierten, traten schließlich Kaskadeneffekte ein, die die Biosphäre in andere, ungünstigere Gleichgewichtslagen verschoben. Die Korrektur dieser Schieflagen erfordert weltweit koordinierte Anstrengungen über mehrere Jahrzehnte. Im Laufe der Zeit werden Millionen Projekte in allen Größenordnungen durchgeführt: die Sonnenstrahlung wird künstlich reduziert, durch Aerosole und mithilfe der alten Lagrange-1 Schirme, Treibhausgase und andere Schadstoffe werden aus der Atmosphäre gefiltert, Teratonnen an Böden müssen gereinigt werden, Regenwälder werden wieder aufgeforstet, ganze Biotope werden gentechnisch rekonstruiert und die natürlichen Nahrungsketten wiederhergestellt. 
    Irgendwann zeigen die Bemühungen Wirkung: Der Abwärtstrend verlangsamt sich und kommt schließlich zum Stillstand. Aber nach 400 Jahren Missbrauch benötigen deutliche Verbesserungen mehr als ein Jahrhundert dauerhafter Anstrengung.
