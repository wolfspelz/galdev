Text: |
  Fast 200 Jahre nach den ersten Versuchen zur Raummodulation und fast genau 100 Jahre nachdem erstmals eine Apparatur räumlich versetzt wurde, ist die Technik reif für den Überlichtflug. Zum ersten Mal in der Geschichte kommt ein Raumschiff (scheinbar) gleichzeitig mit seinem Licht am Zielort an.
  Fortbewegung nach dem Raumkrümmer-Prinzip gibt es schon seit 70 Jahren. Anfangs betrug die effektiv nutzbare Geschwindigkeit nur ein Prozent der Lichtgeschwindigkeit. Inzwischen hat sich die Überlichttechnik deutlich weiterentwickelt. Die scheinbare Geschwindigkeit ist bei 100% c, also einfacher Lichtgeschwindigkeit angekommen. Mit Überlichttriebwerken könnte man theoretisch das Sonnensystem in wenigen Stunden durchqueren. Aber die höhere effektive Geschwindigkeit ist mit großen Problemen verbunden. Raumkrümmer reagieren sehr empfindlich auf Materie in ihrem Weg.
  Überlichttriebwerke sind komplexe und fragile Maschinen. Die Konverter sind im sub-Nanometer Bereich relativ zueinander angeordnet und müssen diese Geometrie auch bei vielen Gigawatt Leistung und großen einwirkenden Kräften beibehalten. Die Abstimmung der Konverter, Geometrie und Leistung, reagiert dynamisch auf die Wechselwirkung von fraktaler Raumverzerrung durch Konverter und die Raumkrümmung durch Störmassen. Die Abstimmung ist umso schwieriger, je größer die scheinbare Geschwindigkeit und je größer und zahlreicher die Störmassen sind.
  Unvorhergesehene Materieansammlungen auf dem Kurs dejustieren die Konverter und beschädigen die Triebwerke. An den fraktalen Faltflächen der Konverterwirkung entstehen sehr hohe Gravitationsgradienten, die in Materie nukleare Reaktionen auslösen können. In der Frühzeit der Überlichtraumfahrt gab es sogar bei kleinen effektiven Geschwindigkeiten radioaktive Verstrahlungen und nukleare Explosionen.
  Der Effekt steigt exponentiell mit der Geschwindigkeit an. Bei einem Tausendstel der Lichtgeschwindigkeit (entsprechend 300 km/s) kann man gefahrlos das Sonnensystem durchqueren. Bei 1% c sollte man eine Lichtsekunde Abstand von Monden und Asteroiden halten. Schon die doppelte Geschwindigkeit ist nur auf Teilstrecken möglich, da ein Sicherheitsabstand von einigen Millionen Kilometer notwendig ist. Wohlgemerkt, nicht nur zu Planeten und Monden, sondern zu metergroßen Meteoriten. Flüge mit 2% der Lichtgeschwindigkeit sind im Asteroidengürtel völlig unmöglich, aber auch im übrigen Sonnensystem sehr riskant.
  Die Größe der Störmasse spielt eine wichtige Rolle. Alle hundert Kilometer trifft man im Sonnensystem auf einen Mikrometeoriten von Staubkorngröße. Objekte von Kieselsteingröße sind seltener, aber doch alle 100.000 Kilometer anzutreffen. Am Anfang waren sogar so kleine Massen gefährlich für die Antriebe. Diesen kleinen Teilchen kann man natürlich nicht ausweichen. Deshalb mussten die Antriebe erst toleranter gegen Störmassen werden, bevor man Überlichttriebwerke einigermaßen sicher benutzen konnte.
  Ein Großteil der Überlicht-Forschung beschäftigt sich tatsächlich mit der Reaktion der Antriebe auf Störungen (genannt Geländegängigkeit). Der Überlichtverkehr wurde erst praktikabel als die Antriebe Störmassen im Bereich von einigen Tonnen tolerieren konnten. Meteoriten ab einem Meter Größe kann man entdecken und ihnen dann ausweichen. Vor allem dann, wenn die geplante Strecke vorher kartographiert wird. Manche Strecken werden sogar geräumt, d.h. sie werden mit konventionellen Antrieben abgeflogen und kleinere Meteoriten werden eingesammelt. Dabei muss natürlich die Orbitaldynamik berücksichtigt werden, was den Prozess sehr kompliziert. Den Weg zu räumen ist bei großen Massen nicht möglich. Da hilft nur Abstand halten.
  Eine beliebte Technik ist deshalb, die Ekliptik (Ebene der Erdumlaufbahn) auf orthogonalem Kurs mit langsamer Geschwindigkeit zu verlassen und dann außerhalb der Ekliptik, wo die Materiedichte wesentlich geringer ist, auf Reisegeschwindigkeit zu gehen. Aber auch dieser Weg ist begrenzt, denn schon bei einem Zehntel der Lichtgeschwindigkeit beträgt der Mindestabstand zur nächsten Masse zwei Astronomische Einheiten (AU). Das ist selbst für Kurse fern der Ekliptik schwer einzuhalten. Auch außerhalb der Ekliptik gibt es viele Meteoriten in exzentrischen Solarorbits.
  Abseits der Ekliptik liegt die praktische Grenze bei 3% c, in der Planetenebene bei 0,5% bis 1% c, je nach Risikofreude. Ein Triebwerksschaden ist nicht immer fatal. Meistens verliert das Schiff nur den Überlichtantrieb. Das ist zwar unangenehm, aber das Schiff kann mit konventionellen Triebwerken weiterfliegen oder von anderen geborgen werden. Auch wenn das manchmal lange dauert. Bei Reisen außerhalb des Sonnensystems ist ein Schaden am Überlichtantrieb problematischer, weil die Entfernungen so groß sind, dass konventionelle Antriebe für eine Bergung nicht ausreichen. Außerdem ist ein gestrandetes Schiff in einem Volumen von Lichtwochen oder -monaten Ausdehnung nicht leicht zu finden.
  Außerhalb von Sonnensystemen ist die Materiedichte wesentlich geringer. Dort kann man die Lichtgeschwindigkeit (effektiv) deutlich übertreffen. Allerdings muss man erst Abstand gewinnen, um die hohe Geschwindigkeit ausspielen zu können. Schiffe, die interstellare Geschwindigkeiten benutzen wollen, müssen erst mit konventionellen oder langsamen Überlichttriebwerken aus dem System schleichen (üblicherweise senkrecht zur Ekliptik) und können dann in einigen AU Abstand auf 3% c, nach einigen Lichtstunden auf 10% c und später auf noch höhere Geschwindigkeiten gehen.
  Auch der Egalitätsflug ist so angelegt. Die 1 c Etappe startet in 20 Lichtstunden Abstand nördlich der Ekliptik tief in interstellaren Raum. Das Versuchsschiff braucht einen Monat vom Mars bis zur Startposition. Der Egalitätsflug dauert dann nur zwei Stunden. Danach folgt wieder ein einmonatiger Rückflug.
  Sowohl die Maximalgeschwindigkeit als auch die Geländegängigkeit werden im Lauf der Zeit immer weiterentwickelt. Aber erst mit Exo-Technologie erreicht die Geländegängigkeit den Bereich von Gigatonnen mit dem man im inneren Sonnensystem auf bis auf 3% c kommt.
