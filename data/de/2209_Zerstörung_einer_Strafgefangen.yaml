year: 2209
title: Zerstörung einer Strafgefangenenkolonie auf dem Mond durch explosive Dekompression
text: |
  Die unzureichenden Notschotts waren zur Wartung zwei Wochen zuvor stillgelegt worden und reagieren deshalb nicht oder nur zu spät durch manuelle Aktivierung. 80% der Anlage wird dem Vakuum ausgesetzt. In den Oberflächenbereichen entstehen durch Trümmer und Splitter schwere Schäden.
