  Eine Gruppe historischer Artefakte, die dem Weisen Drachen aus Kisors Mittelalter zugeschrieben werden.
  Die Artefakte wurden bei Ausgrabungen auf Kisor-Beta gefunden. Eine stratigraphische Analyse ordnet die Funde dem Beginn des kisorischen Hochmittelalters zu. Angeblich stammen sie aus der Grabstätte des sogenannten Weisen Drachen, einer kisorischen Legende. Die Artefakte werden bei einem Chinti-Kommandounternehmen gestohlen. Sie sind seitdem verschollen. Der Vorfall hat gravierende Konsequenzen für Kisor.
  Etwa 200 Jahre nach der Wiederbesiedlung ist Kisor immer noch unbedeutend. Kisor-Beta hat im interstellaren Maßstab eine kleine Bevölkerung von wenigen Milliarden. Alpha ist noch in der Ökoformierung und hat einige hundert Millionen Bewohner. Die Wirtschaft des Systems ist robust und modern. Aber weder das System noch die Planeten haben eine gemeinsame Regierung. Es gibt mehrere große Nationen auf Alpha, Beta und dem Beta-Mond. Die internationale Struktur wird dominiert durch die Fraktionen der Wiederbesiedlung und die Umwälzungen nach dem Religionskrieg zwischen Singulariten und Alturisten 60 Jahre zuvor. Es gibt eine Art Völkerbund, der die Außenbeziehungen und die Systemverteidigung regelt. 
  Der kisorische Völkerbund ist formal mit den Menschen alliiert. Es gibt gute wirtschaftliche und kulturelle Beziehungen mit der menschlichen Sphäre. Der Kontakt läuft vor allem über das nah gelegene Fox-System. Dessen interplanetare Zivilisation hat eine gemischte Kisori-Menschen Bevölkerung.
  Trotz des Verteidigungsbündnisses mit den Menschen nimmt Kisor nicht aktiv am Krieg gegen die Chinti teil. Kisor liegt abseits der Brennpunkte im Krieg zwischen Chinti und Menschen. Die Ausbreitung der Chinti-Schwärme ging in Richtung galaktisches Zentrum. Sie betraf die menschliche Sphäre viel mehr als Kisor. Inzwischen ist die Ausbreitung gestoppt. Die Menschen haben wesentliche Erfolge erzielt. Die Chinti stehen militärisch unter Druck. Sie befinden sich jetzt in einem Abwehrkampf gegen die Menschen und vermeiden es, andere Völker gegen sich aufzubringen. Sie suchen eher Verbündete. Sie wollen sicher keine neuen Feinde. Auch nicht ein kleines Einzelsystem wie Kisor. 
  Deshalb kommt der Angriff der Chinti auf Kisor völlig unerwartet. 
  Eigentlich ist der Angriff eher ein Kommandounternehmen, als eine militärische Operation. Mehrere neutrale Handelsschiffe im Orbit von Kisor-Beta verwandeln sich plötzlich in Kriegsschiffe und Truppentransporter. Statt der angegebenen Handelsgüter führen sie Raumüberlegenheitswaffen und Landungstruppen mit sich. Sie greifen das nationale historische Archiv der Nation auf dem Südpolkontinent an. Ein Teil der Einheiten sichert den Luftraum über dem Nationalarchiv und die Orbitalebenen für etwa zwei Kilosekunden. Mech-Infanterie Landungstruppen aus Söldnern verschiedener Völker sichern einen Umkreis von zehn Kilometer auf dem Boden. Chinti-Spezialeinheiten stürmen einen (geheimen) Hochsicherheitsbereich des historischen Instituts. Offensichtlich wissen sie genau, wohin sie gehen müssen. Sie benutzen Expressröhren um das Forschungsinstitut zu erreichen, wo die Artefakte des sogenannten Weisen Drachen aufbewahrt werden.
  Der Weise Drache ist eine Sagengestalt aus dem kisorischen Frühmittelalter. Zwanzig Jahre zuvor hatte man bei Ausgrabungen nahe der untergegangenen Stadt Tis La Nat (im Norden des Südpolkontinents) einige Artefakte entdeckt. Die Artefakte passten nicht in die Zeit des Mittelalters. Und sie waren so unterschiedlich, dass sie eigentlich nicht zusammengehören konnten. Trotzdem lagen sie zusammen in einer Grabkammer, die nachweislich seit dem frühen Mittelalter nicht mehr geöffnet worden war. Dort hatten sie fünf Jahrtausende überdauert. In einer Grabkammer bei der sagenhaften Stadt Tis La Nat, unter den Trümmern der Nuklearexplosion, die Tis La Nat zerstörte. Außerdem unter den Trümmern der kinetischen Bombardierung durch die RogOzar und zusätzlich verborgen durch die Umgestaltung der Geografie während der Wiederbesiedlung Kisors. Viel Zeit und viele Ereignisse sind über die Artefakte hinweggegangen. Und viele Trümmer. 
  Die sagenumwobene Stadt Tis La Nat wurde erst während der geografischen Neugestaltung Betas entdeckt. Die Stadt war 5000 Jahre lang nur ein Mythos. Sie kam in den Legenden des frühen Mittelalters vor. Aber bis zur Wiederbesiedlung gab es keine konkreten Hinweise, dass sie wirklich existiert hatte. Die Ruinen waren so tief vergraben, dass sie nicht einmal mit den Hightech-Mitteln in der Zeit des Interianischen Imperiums entdeckt wurden. Bei der Neugestaltung Betas im Zuge der Wiederbesiedlung 200 Jahre zuvor stieß man auf erste Spuren. Aber damals war nicht die richtige Zeit für größere archäologische Ausgrabungen. 80 Jahre später, also vor etwa 120 Jahren, bestätigte die Tsibinda-Entdeckung den wahren Kern sehr alter Legenden. Archäologie im Kontext von Legenden wurde zur Mode und die Ausgrabungen nahmen zu. Aber Tis La Nat war bei weitem nicht der einzige Ausgrabungsort und die Mittel waren noch begrenzt denn Kisor-Beta war mitten im Wiederaufbau. 
  Vor 25 Jahren wurde dann ein riesiges historisches Archiv mit Daten aus dem kisorischen Mittelalter entdeckt: die t5a-Kammer von Artu. Die t5a-Kammer enthielt viele Informationen zu den realen Ereignissen des Mittelalters, die bisher nur aus Sagen bekannt waren. Automatische Miner und Assoziierer brauchten nicht lang, um den Wissensschatz zu heben. Sie bestätigten die Existenz von Tis La Nat, die Zerstörung durch eine Nuklearexplosion und die geografische Lage. Mit dem neu gewonnenen Wohlstand und den nun verfügbaren Mitteln wurde Tis La Nat zu einem Brennpunkt archäologischer Ausgrabungen. Die Bots der Archäologen legten in kurzer Zeit viele Quadratkilometer frei. Darunter war auch ein alturistisches Gräberfeld aus der Zeit kurz vor dem Ende Tis La Nats. 
  In einer Grabkammer entdeckte man eine sehr seltene Titankiste mit sehr seltsamen Artefakten. Schnell kamen Spekulationen auf, dass es sich bei den Artefakten um die Überreste des sagenumwobenen Weisen Drachen handeln könnte. Der Weise Drache ist die zentrale Figur der Drachenlegenden. Durch die Figur des "Drachen in Kisorigestalt" sind die Drachenlegenden mit den "Reisen von Uri Tza Meka" verbunden. Da die Sagen um Uri Tza Meka durch die Tsibinda-Entdeckung bestätigt wurden, liegt die Vermutung nahe, dass auch die Drachenlegenden einen wahren Kern enthalten. Der "Drache in Kisorigestalt", später der Weise Drache genannt, ist ein Protagonist in "Uri Tza Mekas Reisen". Er bekam mit den Drachenlegenden gewissermaßen ein eigenes Spinoff. 
  In den Drachenlegenden ist der Weise Drache tausend Jahre lang auf Wanderschaft. Er erlebt unzählige Abenteuer. Die Abenteuer sind vermutlich fast alle fiktional. Viele Generationen von Geschichtenerzählern im zweiten und dritten Mittelalter-Jahrtausend haben die Geschichten weitererzählt und sich immer wieder neue ausgedacht und hinzugefügt. Aber wenn die Figur des Drachen tatsächlich mit der aus "Uri Tza Mekas Reisen" übereinstimmt, dann gab es eine hochentwickelte Waffen-KI aus den Beständen des alten Solemischen Reiches, die in der Gestalt eines zeitgenössischen Kisori im frühen Mittelalter auf Kisor-Beta aktiv war. Und in diesem Fall enthält die gefundene Titankiste womöglich einen technologischen Schatz. 
  Die Kiste enthält 
  - das Skelett eines Kisori, 
  - eine improvisierte, aber moderne Beinprothese, 
  - ein lädiertes mittelalterliches Kurzschwert und 
  - ein hypermodernes Nanokomplex-Arsenal. 
  Das Arsenal ist eine kleine runde Dose in der Größe eines Eishockey Pucks. Auf der Oberseite hat es eine IO-Matrix aus Millionen Signalfäden. Das Arsenal enthält eine KI und Mikrobot-Fabs, die einen externen Nanokomplex als "Körper" herstellen können. Theoretisch kann der Nanokomplex beliebig groß werden. Praktisch ist die Größe begrenzt durch den Energieverbrauch, die Zahl der Steuerungskanäle in Form von Signalfäden, die Produktionszeit und verfügbare Rohstoffe. 
  Das Schwert passt perfekt in das frühe Mittelalter. Es wurde aus einem Stahlträger herausgeschliffen. Eine ganz normale Vorgehensweise für einen mittelalterlichen Schmied in einer Welt in der Gigatonnen von Trümmern einer früheren Hightech-Zivilisation herumliegen. Das Schwert sieht abgenutzt und beschädigt aus. Es muss einmal sehr teuer gewesen sein. Denn mit mittelalterlichen Mitteln ist es sehr mühsam, ein Schwert aus einer modernen Stahlräger zu schleifen. 
  Das Skelett und die Beinprothese geben einen Einblick in die späte Geschichte des realen "Drachen in Kisorigestalt". In den frühen Drachenlegenden ist der Drache sehr mächtig. Er ist eine Art Superheld. Später schwinden seine physischen Fähigkeiten. Der Schwerpunkt verlagert sich von physischen Heldentaten zu magischen Fähigkeiten. Danach zu Weisheit und Diplomatie. Vermutlich ist der Drache zu Beginn in "Uri Tza Mekas Reisen" ein sogenannter Nanokomplex, ein Mikrobot-Agglomerat, das aus unzähligen Mikrobots besteht und wie flüssiges Metall aussieht. Für seine Wanderung unter den überlebenden Kisori wird er die Form eines Kisori angenommen haben. Er ist zu Höchstleistungen fähig und stark wie hundert Kisori. 
  Nach dem Zusammenbruch der modernen Zivilisation und dem Anbruch des Mittelalters gibt es keine Ladestationen mehr. Aber für einige Zeit gibt es noch Batterien. Die Hightech-Gesellschaft Kisors produzierte nicht nur einfache Nanokondensatoren. Energiespeicher basierend auf metallischem Wasserstoff und Quantenkondensaten habe eine tausendfach höhere Energiedichte. Möglicherweise gab es sogar Chromodyn-Energiespeicher mit 100k-facher Kapazität. Solche Hightech-Batterien können einen Nanokomplex Jahrzehnte lang versorgen. 
  Viele Geschichten drehen sich um die Suche nach Energiequellen. In der mittelalterlichen Beschreibung wurden diese als Edelsteine und andere Objekte mit Lebensenergie umschrieben. Hightech-Batterien können auch dramatisch explodieren, wenn sie beschädigt werden. Die Sprengkraft liegt im Kilotonnen Bereich. Explodierende Lebensenergie-Steine kommen in einigen frühen Geschichten vor, als Unfall oder als letzte Rettung in einer aussichtslosen Lage. Anscheinend setzte die KI ihre Energiezellen auch als Waffe ein. 
  In den ersten Jahrhunderten nach dem Fall sinkt der Techlevel Kisors immer weiter ab, bis er das – aus den Sagen bekannte – mittelalterliche Niveau erreicht. Damit werden auch die Energiequellen schlechter und seltener. Der Drache muss improvisieren. Er lädt sich an Dampfturbinen mit elektrischen Generatoren und an den letzten funktionierenden Solaranlagen. Vielleicht lädt er sogar manuell mithilfe anderer Kisori. Er ist nun beschränkt durch begrenzte Energiespeicher und lange Ladezyklen. Deshalb vermeidet er energetisch anspruchsvolle Funktionen wie proaktive Schilde, Superagilität und Hochgeschwindigkeitsdarts. Er benutzt archaische Waffen und gelegentlich Mikrobot-Wolken als "Magie". 
  Während der tausendjährigen Laufzeit degradieren die Mikrobots. Es gibt spätere Drachengeschichten, in denen Glieder fehlen und in denen der Drache kleiner wird. Zeitweise ist er kleinwüchsig. Manchmal tritt er auch als Kind auf, obwohl er da schon 1000 Jahre alt sein muss. Vermutlich verliert der Drache im Lauf der Zeit immer mehr Mikrobots. Sein aktives Volumen schrumpft. 
  Er kann anscheinend keine Ersatzteile herstellen. Das ist eigentlich ungewöhnlich, denn ein hochentwickeltes Nanokomplex-Arsenal sollte Mikrobot-Fabs haben. Vielleicht fehlen Hightech-Metamaterialien als Fab-Input. Oder vielleicht sind die Fabs irgendwann einfach defekt. Wahrscheinlich gab es Schäden durch Kämpfe. Das Arsenal einer solemischen Waffen-KI ist sicher nicht speziell gegen mechanische Schocks durch archaische Waffen isoliert. Und ziemlich sicher ist es nicht für eine 1000-jährige Laufzeit ausgelegt. Das Arsenal kann immer weniger Ersatzteile produzieren. Irgendwann wahrscheinlich gar keine mehr. 
  Der Drache muss Ressourcen sparen, das heißt, er muss sich schonen. Er wird zum Weisen, zum Berater und zum Diplomaten. Dabei kann er sich immer noch auf unerschöpfliche Datenspeicher verlassen – und auf hochentwickelte Memetik-Techniken. Als Diplomat erzielt er Kompromisse, die keiner der zeitgenössischen Kisori für möglich gehalten hätte. Der Legende nach konnte er sehr überzeugend sein. 
  Aber selbst bei einer schonenden Betriebsart degradieren die Elemente eines Nanokomplexes im Lauf der Zeit. Der Verlust war vermutlich um Größenordnungen geringer als der Schwund, den wir aus dem zivilen Bereich unserer Wirtschaft kennen. Aber auch militärische Qualität aus einer so hochentwickelten Zivilisation wie dem solemischen Reich hat ihre Grenzen. Irgendwann waren zu wenige Mikrobots übrig für eine glaubwürdige Kisorigestalt. Er musste sich wieder etwas einfallen lassen. 
  Die gefundenen Artefakte zeigen die Lösung des Problems. Im Skelett gibt es Spuren von Signalfasern, Reste der Mikrobot-Fäden. Sie durchziehen das ganze Skelett. Anscheinend benutzte der Drache – oder besser gesagt die KI des Arsenals – irgendwann biologische Kisorikörper als Androiden (sogenannte Bioroids). Er setzte die verbliebenen Mikrobots nur noch als Signalfasern ein. Dafür brauchte er allerdings einen funktionierenden Körper. Und nicht nur einen. Diese echten biologischen Körper alterten ganz normal. Alle paar Jahrzehnte musste der Drache in eine neue Hülle wechseln. In der Anfangszeit hatte er sich eine Kisori-Form gegeben, um nicht aufzufallen. Damals bekam er den Namen "Drache in Kisorigestalt". Als er dann zur Verwendung von Bioroiden übergehen musste, war er buchstäblich "in" Kisorigestalt. 
  Wie die KI lebende Kisori-Körper akquirierte, ist nicht bekannt. Aber die Drachenlegenden geben Hinweise. Der Drache konnte angeblich in Kisori hineinschlüpfen und diese übernehmen. Den Legenden zufolge war das ein langwieriger Prozess. Genau das was man bei Verdrahtung, Aktivierung und Individualisierung eines neuen Bioroids erwarten würde. Eine späte Drachengeschichte berichtet davon, dass der Drache sich selbst opfert, um einen Gefährten zu retten, der gerade im Kampf gefallen war. Sicher konnte die KI mit ihren Mikrobots Verletzungen von innen heilen und sogar den Kreislauf wiederherstellen. Das musste allerdings schnell gehen bevor multiples Organversagen einsetzte. In diesem Fall hatte er wohl einen Bioroid-Körper aufgegeben, um einen anderen zu übernehmen. Für seine Freunde musste das so aussehen, als ob der Drache sein Leben gibt, um den Freund zu retten. 
  Eine andere Geschichte berichtet, dass der Drache mit einem der unzähligen regionalen Kriegsfürsten verhandelte. Als die Verhandlungen scheiterten, opferte der Drache sein eigenes Leben, um einen mächtigen Zauber zu wirken, der die Seele des Widersachers friedlich stimmte. Der Kriegsherr brach den Angriff ab. Das bedrohte Volk war gerettet. Den Rest seines Lebens verbrachte der Kriegsherr damit, ein friedliches Reich aufzubauen. Das klingt ganz so als ob die KI in höchster Not wieder einmal ihren aktuellen Bioroiden aufgab, um einen neuen zu besetzen. 
  Jeder Wechsel und die nötige Neuverdrahtung wird Mikrobots gekostet haben. Die Lebensspanne des Drachen war zwar sehr lang, aber endlich. Das Skelett, das gefunden wurde, war sehr alt. Es hatte mehrere Prothesen, darunter das ganze rechte Bein von der Hüfte bis zur Ferse. Wahrscheinlich versuchte die KI gegen Ende die Lebensdauer der Bioroiden zu strecken. 
  Der letzte Körper war alt und vielfach ausgebessert. Man nimmt an, dass die KI nicht mehr genügend Ressourcen hatte, um ein weiteres Mal zu wechseln. Möglicherweise war aber auch einfach gerade kein neuer Körper verfügbar, als der alte versagte. Vielleicht ist das Ende plötzlich gekommen, durch eine Infektion oder eine Verletzung. In fast allen Legenden ist der Drache eine Kraft des Guten in der (kisorischen) Welt. Die KI scheint bis auf gewisse – moralisch gerechtfertigte – Ausnahmen keine lebenden Kisori übernommen und damit getötet zu haben. 
  Möglicherweise hat die KI am Ende beschlossen, sich in ihr Schicksal zu fügen und die Aktivität einzustellen. Sie ließ zu, dass Freunde den "gestorbenen" Weisen Drachen feierlich beerdigen. Das schließt man daraus, dass die sterblichen Überreste in einer sehr kostbaren Titankiste zusammen mit persönlichen Gegenständen beigesetzt wurden. Die Kisori gegen Ende des ersten Mittelalter-Jahrtausends konnten sicher kein Titan herstellen. Die Titanplatten der Kiste müssen Relikte der untergegangenen Hochzivilisation gewesen sein. Und nach 1000 Jahren Mittelalter gab es vermutlich nicht mehr viele gut erhaltene Stücke. 
  Der Weise Drache "starb" vor 5300 Jahren. Die KI ging nach einer Betriebszeit von 1200 Jahren in den Ruhezustand. Das hatte sie schon einmal getan. Die Kisori kannten sie als den Weisen Drachen. Aber vorher war sie eine militärische KI des solemischen Reiches. Nach dem verlorenen Krieg und dem Untergang des Reiches war sie für 700 Jahre im Ruhezustand bis Isulisamikal, das historische Vorbild des Sagengestalt Uri Tza Meka, sie entdeckte und aktivierte. 
  Die KI ist hochentwickelt. Mangels Mikrobot-Produktion kann sie selbst nicht mehr aktiv werden. Sie ist passiv und weitgehend ungefährlich, da sie sich ohne Mikrobots nicht physisch gegen Analysemaßnahmen wehren kann. Gleichzeitig enthält sie Wissen über militärische Technologien, die den unseren deutlich überlegen sind. 
  Diese Kombination macht das Nanokomplex-Arsenal zu einem einzigartigen Artefakt. Nirgendwo sonst gibt es eine voll funktionsfähige hightech Waffen-KI ohne Schutzmaßnahmen. Wer es schafft, die KI zu reaktivieren und das Knowhow zu extrahieren, kann sich einen militärischen Vorteil verschaffen. Das ist in Kriegs- und Krisenzeiten besonders interessant
  - für die Menschen im Kampf gegen die Chinti-Schwärme, 
  - für die Verteidigung der Chinti gegen die Menschen, 
  - für Kisori als Sicherheit gegen die Menschen,
  - für die kisorische Südpol-Nation, wo das Arsenal gefunden wurde, im Ringen um die Vorherrschaft auf dem Planeten.
  - Und natürlich für viele andere interstellare Völker und Fraktionen in ihren eigenen Konflikten. 
  Gleich nach der Entdeckung der Artefakte wird eine Informationssperre verhängt. 
  Wissenschaftler der Südpol-Nation untersuchen das Arsenal. 
  Trotz der vermuteten Passivität muss man Sicherheitsmaßnahmen etablieren. Bevor man die KI mit Energie versorgt, wird das Arsenal durch geschachtelte Nano-Caves physisch abgeschirmt. Gleichzeitig gibt es eine informationstechnische Isolation. Innerhalb der Info-Isolation arbeitet eine leistungsfähige Analysetechnik. Aber es gibt nur einen schmalbandigen Kontrollkanal durch die Info-Perimeter für den Fall, dass die KI die Analysetechnik kompromittiert. 
  Die volle Bandbreite der modernen minimalinvasiven Fremdtechnologiediagnostik kommt zum Einsatz. Die Wissenschaftler setzen nanotechnische Sonden und Aktuatoren ein für Hardwareerkundung und Ebene-0 Info-Kartierung. Sie brauchen 10 Jahre für die Basisanalyse und weitere 5 Jahre bis eine Energieversorgung steht. Dann kommt die Phase der Informationsinfiltration. Nach 4 Jahren reagiert die KI auf Signale. Aber ohne Kenntnis der korrekten Aktivierungsprozeduren und Zugangscodes ist es schwer, die KI im Dienst der kisorischen Wissenschaftler zu aktivieren. Seitenkanalangriffe und physische Umgehung von Schutzbereichen zeigen keine Wirkung. Die Informationsarchitektur ist zu fremd. Die KI benutzt andere informationstechnische Grundlagen und Prinzipien als bekannte Technik. 
  Vor dem gleichen Problem stand auch Isulisamikal 6600 Jahre zuvor. Kann man den Legenden Glauben schenken, dann schaffte sie es innerhalb weniger Wochen, die solemischen KIs zu aktivieren und zum Dienst für Kisor zu bringen. 
  Möglicherweise hatte sie damals Zugriff auf Technologie, die uns heute fehlt. Immerhin war sie vor ihrem Einsatz im königlich-kisorischen Direktorat für Fremdtechnologie für viele Jahre als KI-Managerin im Dienst der Mercato-Hierarchie. Vielleicht verfolgte sie aber auch einfach einen anderen Ansatz. Der Legende nach war der Drache in Kisorigestalt ein Freund von Uri Tza Meka. Der Drache half Uri Tza Meka bei der Verteidigung seiner Heimat als Dank für die Erweckung aus einem 100-jährigen Schlaf (tatsächlich waren es 700 Jahre). Mit anderen Worten: Die historische Kisori Isulisamikal gewann die KI des Arsenals als Verbündeten und Freund. Isulisamikal scheint die KI nicht isoliert und gefangen gehalten zu haben. Letztlich ist die KI ein Individuum auf Bewusstseinsniveau und die Art wie sie behandelt wird bestimmt möglicherweise ihre internen Entscheidungsprozesse. 
  Trotzdem erzielen die Wissenschaftler vom infohistorischen Institut des Nationalarchivs der Südpol-Nation nach 19 Jahren erste Erfolge. Sie kommunizieren mit der KI. Das ist ein Durchbruch, der hoffen lässt, dass verwertbare Ergebnisse nicht mehr fern sind. 
  Die Forschung läuft unter strenger Geheimhaltung. Aber die Nachricht vom Durchbruch bleibt nicht lange geheim. Die Südpol-Nation ist eng verbunden mit dem mittleren Fox-System und dort mit menschlich-singularitisch dominierten Konsortien. Viele der beteiligten Wissenschaftler, des Sicherheitspersonals und der politischen Führung sind Menschen. Menschen und Kisori sind etwa gleich stark vertreten. Die Südpol-Nation ist ein leuchtendes Beispiel für Interspezies-Kohabitation zwischen Menschen und Kisori. Das erlaubt den Nachrichtendiensten der Menschen einen guten Zugang. Die externe Aufklärung der Reshumana von Cobol hat Kooperationspartner unter den Wissenschaftlern und Informanten in der Aufsichtsbehörde. So gelangt die Nachricht schnell nach Cobol. 
  Die Reshumana von Cobol ist der militärisch-politische Arm der Menschheit im Krieg gegen die Chinti. Anfangs war sie nur ein Verteidigungsbündnis. Mit der Finanzreform vor 40 Jahren wurde die Reshumana zur führenden interstellaren Organisationsform der menschlichen Sphäre. Inzwischen entwickelt sie interstellare Verwaltungsstrukturen. Der Begriff Reshumana wird zum Synonym für das Imperium der Menschen. Ihr Zentrum ist bei Cobol. Dort ist der Sitz des Exekutivrates, die Vertretung der Mitgliedssysteme, -welten und -fraktionen. 
  Seit fast 100 Jahren führen die Menschen schon Krieg gegen die Chinti-Schwärme. Anfangs war es ein verzweifelter Abwehrkampf gegen einen unbekannten und brutalen Gegner. Aber im Lauf der Zeit lernte man die Chinti besser kennen. Die Kooperation mit abtrünnigen Chinti-Kleinschwärmen in den Randbereichen des Solsystems hat wesentlich dazu beigetragen, dass die Menschen und ihre Verbündeten die Chinti besser verstehen lernten. 
  100 Jahren Konflikt und Auseinandersetzung mit dem Gegner brachte eine Annäherung in Form von Wissen, Kontakten und Kommunikationskanälen. Insbesondere über die abtrünnigen Chinti-Schwärme gelang es sogar nachrichtendienstliche Kontakte herzustellen. Die andersartige Biologie macht solche Kontakte schwieriger als innerhalb einer Spezies. Aber es gibt immer neutrale Drittvölker, Unterwanderung bei Verbündeten, abtrünnige Fraktionen und Überläufer, die eigentlich Doppelagenten sind. Die Dichte solcher nachrichtendienstlicher Kontakte ist wesentlich geringer als innerhalb einer Spezies. Aber es gibt sie. Mit anderen Worten: die Reshumana hat Informanten bei den Chinti. Und die Chinti-Schwärme haben Kontaktleute bei Reshumana.
  Über einen Doppelagenten bei einem abtrünnigen Schwarm in Sols Kuipergürtel kommt die Nachricht vom Durchbruch der Kisori zu den Chinti. Seit die Menschen den Vormarsch der Chinti gestoppt haben, ist das dominante Chinti-Schwarmherz alarmiert. Das Schwarmherz befürchtet zu Recht, dass die Menschen bald in die Offensive gehen. Das Schwarmherz sucht deshalb nach strategischen Disruptionen, nach Verbündeten oder Technologien, die das Blatt wenden können. Zugriff auf solemische Waffentechnologie wäre so eine disruptive Entwicklung. 
  Die Chinti brauchen ein Jahr für die Vorbereitung der Extraktionsoperation auf Kisor: 
  - Sie verwandeln Handelsschiffe mit realen Routenhistorien in verdeckte Kriegsschiffe, sogenannte Q-Ships. 
  - Sie heuern Söldner von anderen Völkern an, die als un­auf­fäl­lige Fassade dienen. 
  - Sie koordinieren die Flugpläne der Schiffe damit alle gleichzeitig den Orbit von Kisor-Beta erreichen.
  Die Extraktionsoperation ist erfolgreich. 
  Das Spezialkommando der Chinti kann 
  - den Orbit einnehmen,
  - das Nanokomplex-Arsenal lokalisieren, 
  - das Operationsgebiet auf der Oberfläche sichern,
  - in den Forschungsbereich tief unter der Oberfläche eindringen, 
  - das Arsenal an sich bringen,
  - ungehindert zur Oberfläche zurückkehren,
  - die Beute in den Raum bringen,
  - das System trotz Gegenwehr unter großen Verlusten verlassen 
  - und das wertvolle solemische Nano-Arsenal mit der KI schließlich zum Schwarmherz in der Chinti-Domäne bringen.
  Die Kommandoaktion schlägt natürlich große Wellen. Offiziell ist Kisor eine Kriegspartei auf der Seite der Menschen. Aber faktisch ist Kisor neutral. Der Angriff auf eine neutrale Macht kann gravierende Konsequenzen für die strategische Situation haben. Bis hin zur Öffnung einer neuen Front. Deshalb gehen die Chinti so vorsichtig wie möglich vor. Insbesondere verzichten Sie darauf, den angegriffenen Bereich hinterher zu bombardieren. Normalerweise hätte man zur Verschleierung der Operationsziele einen Umkreis von 100 Kilometer bis in zwei Kilometer Tiefe sterilisiert. Das hätte Millionen Kisorileben gekostet. Alternativ hätte man auch – wenn man schon mal da ist – den ganzen Planeten ausradieren können. Das war zumindest die Vorgehensweise der Chinti bei der sogenannten Chinti-Katastrophe zu Beginn des Krieges. Dabei verlor ein Drittel der solaren Bevölkerung das Leben. 
  Aber in diesem Fall versuchen die Chinti so wenig Schaden anzurichten, wie möglich. Sie verzichten auf eine Bombardierung. Die Kalkulation geht auf. Der kisorische Völkerbund protestiert. Die kisorische Systemverteidigung führt einen symbolischen Schlag gegen einen vorgeschobenen Posten der Chinti. Die Gegenaktion ist ohne militärische Bedeutung. 
  Die Zurückhaltung der Chinti sorgt dafür, dass das Operationsziel bei allen interessierten Parteien bekannt ist. Die Öffentlichkeit weiß nichts von den Artefakten des Weisen Drachen. Aber die politische Führung auf Kisor und die menschliche Reshumana wissen genau worum es geht und was auf dem Spiel steht: 
  - Die kisorischen Nationen – Bürger und Regierungen – sind entsetzt, dass die Systemverteidigung den Angriff nicht verhindern konnte. Die Kommandoaktion war schnell wieder vorbei, bevor die Verteidigungskräfte eingreifen konnten. 
  - Die Südpol-Nation bedauert den Verlust, weil weitere Erkenntnisse vielleicht ihre Position auf Kisor gestärkt hätten.
  - Insbesondere Vertreter des Singularismus hatten sich strategische Vorteile gegenüber dem immer noch dominierenden Alturismus erhofft, denn die nächste Auseinandersetzung zwischen Nationen der beiden Hauptreligionen ist nur eine Frage der Zeit.
  - Historiker, KI-Manager und der militärisch industrielle Komplex Kisors bedauern den Verlust potenzieller Erkenntnisse jeweils aus der Sicht ihrer Branche und Wissenschaft.
  - Der kisorische Völkerbund und die Systemverteidigung hatten sich Vorteile in einer hypothetischen zukünftigen Auseinandersetzung mit den Menschen erhofft. Obwohl Menschen und Kisori die meiste Zeit die gleichen Interessen hatten und obwohl es erfolgreiche Kohabitation gibt, waren Sol und Kisor nur selten freundschaftlich verbunden. Sol und Kisor haben schon zwei Mal Krieg gegeneinander geführt. Das erste Mal endete mit einer totalen Niederlage der Menschen und einer sehr nachsichtigen Haltung auf Kisors Seite. Die zweite Auseinandersetzung endete mit der gnadenlosen kinetischen Auslöschung Kisors. Das Solsystem war zu dieser Zeit von RogOzar besetzt und der Krieg war ein religiös motivierter Rachefeldzug der RogOzar. Die Menschheit wurde gezwungen daran teilzunehmen. Aber aus kisorischer Sicht kamen die Schiffe und Besatzungen, die den Vernichtungsschlag ausführten, von Sol. Kisor hatte es nicht leicht mit Sol. Momentan ist Kisor unbedeutend und die Reshumana der Menschen entwickelt sich zu einem mächtigen Imperium. Aus Sicht der Kisori ist das keine gute Situation. Jeder asymmetrische Vorteil wäre willkommen gewesen. Deshalb hatte man die Existenz der Artefakte vor der Reshumana geheim gehalten.
  - Der Reshumana Exekutivrat betrachtet die Angelegenheit als Verrat der Kisori an der Allianz. Die Tatsache, dass Kisor potenziell kriegsentscheidende Informationen vor den Menschen geheim gehalten hat, während die Menschheit um ihre Existenz kämpft, ist nicht zu entschuldigen. Dort ist man überzeugt, dass es die Pflicht der Kisori gewesen wäre, die Artefakte an Reshumana zu übergeben. Außerdem hätte Reshumana sie besser schützen können. Das stimmt vermutlich. Im Cobol-System hätte so ein Angriff keinen Erfolg gehabt. Noch schlimmer ist, dass jetzt der Feind Zugriff auf die Technologien hat. Die Artefakte zu verheimlichen, sie nicht gut zu schützen und dann dem Feind zu überlassen, wird als Kollaboration eingestuft.
  Die Reshumana verfolgt eine rigorose binäre Politik. Sie kennt nur Verbündete oder Gegner. Diese Kompromisslosigkeit war vielleicht einmal notwendig, als die Menschheit vor dem Abgrund stand. Aber inzwischen wurde der Vormarsch der Chinti gestoppt. Die Existenz der Menschheit ist nicht mehr unmittelbar bedroht. Trotzdem bleibt die Reshumana beim Prinzip "wer nicht für uns ist, ist gegen uns". Der Reshumana-Exekutivrat will ein Exempel statuieren. Er beschließt, den "Verrat" mit dem Verlust der staatlichen Souveränität zu bestrafen. Wieder einmal erklären Menschen die Kisori zu Feinden.
  Die Reshumana schickt eine schwer bewaffnete Einsatzgruppe und Landungstruppen nach Kisor. Kisors Systemverteidigung weicht zurück und gibt den Orbit auf. Die zusammengewürfelten kisorischen Kräfte wären der Reshumana-Flotte nicht gewachsen gewesen. Die Flotte ist materiell überlegen. Und sie ist kampferprobt im Chinti-Krieg, während die Kisori nur einige Erfahrungen mit Piraten haben. Das liegt aber auch daran, dass das Reshumana-Oberkommando klarstellt, dass die Aktion nur der Südpol-Nation gilt und nicht ganz Kisor-Beta oder dem System. Ein Einspruch mehrerer Großmächte im kisorischen Völkerbund verhindert, dass die gemeinsame Systemverteidigung aktiv wird. Einige kisorische Nationen spekulieren auf eine Schwächung des Südpols durch die Strafaktion der Reshumana. 
  Die Landungstruppen der Reshumana besetzen Kontrollknoten der Informationsinfrastruktur der Südpol-Nation auf dem Boden und im Orbit. Dabei müssen sie den Widerstand der lokalen Staatstruppen überwinden. Der physische Zugriff erlaubt es dann, Informationskampfmittel einzuschleusen, die die Kontrolle über das Netz übernehmen. Finanz-, Verwaltungs- und Regierungsfunktionen werden von den Besatzungstruppen kontrolliert. Die Regierung des Südpols ist damit entmachtet. Das Reshumana-Oberkommando spricht die standardmäßige Nukleardrohung aus. Damit wird staatlich organisierter Widerstand unterbunden. Kinetische Schläge stören größere Widerstandsaktionen. Trotzdem entsteht eine Guerillabewegung, die die Besatzungstruppen dauerhaft in Atem hält. 
  Die anderen kisorischen Nationen und Fraktionen auf Kisor-Beta, -Alpha und im System kommen auch nicht ganz ungeschoren davon. Der kisorische Völkerbund muss die Allianz mit der Reshumana noch einmal formal bestätigen. Als äußeres Zeichen der wiederbelebten Allianz wird der Völkerbund außerdem verpflichtet, regelmäßigen einen materiellen Beitrag zu den Verteidigungsanstrengungen der Reshumana zu leisten. In der Praxis wird damit ein Abgabesystem etabliert, mit dem die Reshumana Steuern auf Kisor erhebt. Kisor wird so das erste tributpflichtige Sonnensystem außerhalb der Reshumana. 
  Für Reshumana ist es ein weiterer Schritt in Richtung imperialer Strukturen.
