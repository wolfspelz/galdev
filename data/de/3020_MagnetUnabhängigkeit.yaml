Year: 3020
Title: Magnet-Unabhängigkeit
Author: Heiner Wolf
Text: |
  Der Mars-Ring (Mars Geostationary Network) erhält einen Status als "Autonomes Lehen". In den folgenden Jahren verlieren die Dellianer der Venus-Orbitale (Venus-Barbaren) langsam an Einfluss im Solsystem. Venus bleibt das Zentrum des Systems. Aber einzelne irdischen Regionen, Habitate und Himmelskörper werden autonom. Nach einer kurzen Renaissance der Zentralmacht um 3060 verschiebt sich das Gewicht immer weiter zuungunsten der Venus.
  Dellianer und andere Völker außerhalb des Solsystems geraten unter den Druck der sich ausbreitenden Chinti-Sphäre. Die Dellianer Sols verlieren die Unterstützung extrasolarer Vasallen, die ihre Anstrengungen auf die Chinti richten oder sogar von Chinti übernommen werden. Im Solsystem zersplittert die Dellianer-Herrschaft.

