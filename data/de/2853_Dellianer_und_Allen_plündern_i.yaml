Title: Dellianer und Allen plündern im äußeren Solsystem
Author: Heiner Wolf
Text: |
  Es entsteht großer Sachschaden. Ein Verbund von Miliz- und Polizeischiffen kann die Angreifer zurückdrängen. Die Koalitionsflotte greift nicht ein.
  Die Verteidigung des Solsystems ist aufgrund der politischen Zersplitterung nicht zentral organisiert und reagiert nur langsam. Die wenige Jahre zuvor begonnenen Befestigungen sind noch nicht bereit.
  Das Solsystem gilt bei den Barbaren als leichte Beute. Die Wirtschaft des Solsystems hat sich in der langen Friedensperiode hervorragend entwickelt. Trotz der finanziellen Verluste der vorangegangenen Jahre bietet das Solsystem für Plünderer einen enormen Reichtum an Gütern, Einrichtungen und industrieller Substanz.
  Das Solsystem erlebte eine historisch beispiellose Friedensperiode mit nur kleinen Konflikten. Es gibt keine wesentliche Kriegsflotte. Viele Mächte im System und auf der Erde bauen seit dem Lishi-Vorfall Verteidigungskräfte auf. Vorrang hat aber immer noch die Goodwill-Kampagne.
