Title: Gabriele von Pellworn wird Regentin von Makadam auf Adrian
ShortTitle: Gabriele von Pellworn
Author: Heiner Wolf
Topics: [adventure]
Text: |
  Als Dank für ihre Verdienste in den Erbfolgekriegen Makadams wählen die Adrianer die Familie von Pellworn für 64 Adrianjahre (230 Jahre) zur Erbdynastie.
  Gabriele von Pellworn, die Kommandeurin einer Söldnertruppe von Germania, hatte im Auftrag eines lokalen Fürsten in die Erbfolgekriege auf dem Makadam Kontinent eingegriffen.
  In dem vier Jahre währenden Einsatz gelangt sie zu einem legendären Ruf unter der einheimischen Bevölkerung. Unter anderem bewahrt ihr Team 300.000 Bürger ersten Grades (35 Millionen anderer Grade) im südlichen Makadam vor einer meteoriteninduzierten Flutwelle. Sie setzt drei den Frieden sabotierende Fürsten durch Volksaufstände ab und rettet die Dritteltochter des rechtmäßigen Herrschers von Makadam.
  Nachdem der Friede wiederhergestellt ist, verzichtet dieser allerdings auf den Thron und das Volk proklamiert von Pellworn zur Regentin für ein Adrianjahr. Die Adrianer widersetzen sich ihrem Rücktritt nach dieser Zeit und wählen sie zur Erbkönigin. So entsteht ein fremdes Herrschertum mit Zustimmung der lokalen Bevölkerung (ersten Grades).
  Gabriele von Makadam regiert 110 Jahre. Während der 120-jährigen Herrschaft ihrer Tochter schließt sich ganz Adrian freiwillig der makadamischen Hegemonie an.

