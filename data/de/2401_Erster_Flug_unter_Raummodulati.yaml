Year: 2401
Title: Erster Flug unter Raummodulation aus dem Sonnensystem
Author: Heiner Wolf
Tags: [Überlicht, FTL, Lichtgeschwindigkeit, Raumschiff, Kuipergürtel]
Text: |
  Der Flug muss wegen eines schweren Schadens abgebrochen werden. Das Aggregat wird aufgegeben und die Besatzung braucht drei Jahre für den Rückflug.
