Text: |
  TXYG wird in den Kreis der inoffiziellen Gilden Kisors (die Samuk) aufgenommen. Damit bekommt TXYG Zugang zu den Transferterminals im Kisor-System. Dort werden Waren aus dem gesamten Einflussbereich Kisors umgeschlagen. TXYG ersetzt Prok Tiel Nam, eine Gilde, die in finanzielle Schwierigkeiten geraten war und ihren dekadischen Samuk-Beitrag nicht mehr zahlen konnte. Die Abstandssumme beträgt ca. ein Zehntel der damaligen Rohstoffproduktion im Sol-System. Sie ist über 50 Jahre aufzubringen. Alleine die sofort fällige Anzahlung auf die Abstandssumme saniert Prok Tiel Nam.
  Die Anzahlung wird von einem Konsortium mehrerer interstellarer Unternehmen gestellt, darunter ein Logistik-Gigant aus dem äußeren Artu-System und Draco Ultra Kov Vyrobca. Die Konsortialmitglieder versprechen sich Exportmöglichkeiten in die Kisor-Sphäre. Sie wollen an der einmaligen Chance, die sich TXYG bietet, teilhaben und müssen dafür den Anteil von TXYG an der Anzahlung übernehmen.
  Die Samuk-Mitgliedschaft überdauert tatsächlich den Kisor-Krieg. Allerdings wird TXYG vom Krieg hart getroffen, wie die meisten Unternehmen des Sol-Systems. TXYG und andere solare Konsortialmitglieder müssen ihren Konsortialanteil verkaufen. Ab da agiert TXYG nur noch als Fassade für die anderen Mitglieder. Dies widerspricht den Statuten des Samuk. Schon die Gründung des Konsortiums war ein Verstoß, der damals aber bewusst toleriert wurde. Die Mitgliedschaft wird deshalb stillgelegt, aber nicht annulliert.
  Noch während des Krieges übernimmt TXYG die praktisch wertlosen Anteile der anderen Konsortialmitglieder und erstreitet später vor Gericht die Reaktivierung der Mitgliedschaft. Die Reaktivierung wird rechtsgültig nur sieben Tage nach dem Fälligkeitstermin des dekadischen Samuk-Beitrags. Selbst die gesamte Wirtschaft des Sol-Systems wäre zu diesem Zeitpunkt nicht in der Lage gewesen, den Beitrag aufzubringen. Aber durch das glückliche Timing hat TXYG zehn Kisor-Jahre Zeit, den Samuk-Beitrag zu erwirtschaften und entgeht damit knapp dem Ausschluss. Die Gesellschaft wird zu einer wichtigen Stütze des Wiederaufbaus, da durch die Samuk-Mitgliedschaft der Handelsausschluss unterlaufen werden kann, unter dem in den Nachkriegsjahren nur Gilden zum Außenhandel berechtigt sind.
