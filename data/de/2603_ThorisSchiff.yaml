Text: |
  Die solare Firma Astronáutica General kauft im Thoris System ein Frachtschiff. Es ist das erste Schiff mit Exo-Technologie im Solsystem. Der Kauf dauert 17 Jahre.
  Das Schiff ist zwar für die Verhältnisse von Thoris ein langsamer Schlepper, aber trotzdem 30-mal schneller, als alle im Solsystem hergestellten Triebwerke und kann viel mehr Ladung transportieren. Es wird auf abenteuerliche Weise von einem Schiffsverwerter im äußeren F-Asteroidengürtel des Thoris-Systems erworben.
  Für die Bezahlung fliegen mehrere Frachtschiffe Edelmetalle nach Thoris, denn das Solsystem stellt keine technischen Produkte her, die im Thoris-System gefragt wären. Um eine der Thoris-Währungen zu erhalten, werden die Edelmetalle auf dem freien Markt verkauft. Anfangs oft unter Wert, aber im Laufe von drei Jahren wird der Rohstoffhandel professionell.
  Drei von acht Frachten werden am Umschlagplatz entwendet und müssen durch weitere Flüge ersetzt werden. Eine lokale Wirtschaftskrise und betrügerische Terminkontrakte reduzieren das Vermögen zwischenzeitlich auf ein Zehntel. In Zusammenarbeit mit den Behörden kann einem Thoris-Rohstoffkartell Betrug nachgewiesen werden. Ein Großteil des Verlustes wird durch Strafzahlungen des Kartells kompensiert. Nach 12 Jahren sind genügend Vermögenswerte vorhanden, um ein kleines gebrauchtes Frachtschiff zu kaufen.
  Nachdem der Kauf abgewickelt ist, wird das Schiff von der lokalen Flugsicherheit angehalten und mangels Fluglizenz stillgelegt. Die Crew muss vier Jahre lang an einer Flugakademie für eine Fluglizenz des Thoris-Systems lernen. Strafgebühren, Lehrgangs- und Prüfungskosten erfordern weitere Frachten mit Edelmetallen aus dem Solsystem. Während der Stilllegung wird das Schiff gestohlen. Eine Söldnertruppe von den Babur-Trojanern unter Führung von Akofa Ata kann das Schiff nach drei Monaten wiederbeschaffen.
  Nach Reparaturen und der (von der Babur-III-Harmonie) gesetzlich erzwungenen Demilitarisierung (Astronáutica hatte vor dem Abflug einige leichte Waffen installiert, um zu verhindern, dass das Schiff wieder abhanden kommt, aber die Harmonie-Behörden haben kein Verständnis für Waffen auf zivilen Schiffen in Hauptverkehrszonen) wird das Schiff endlich ins Solsystem überführt.
  Mit dem Schiff werden die ersten regelmäßigen Linien nach Cobol und Polean eröffnet.
