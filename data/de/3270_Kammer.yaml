Text: |
  Sie enthält die Vergangenheit der Völker von Artu und brisante Fakten zur gemeinsamen Geschichte von Artu und Kisor.
  Das Artu-System hat keine natürlich bewohnbaren Planeten. Trotzdem sind viele Himmelskörper des Systems bewohnt, einige auch mit sehr großen offenen Bereichen, in denen die Umweltbedingungen für die Völker von Artu angepasst sind. Der weitaus größte Teil der Zivilisation lebt im interplanetaren Raum, in planetaren Ringen und Sphären. Viele leben in rotierenden Habitaten. Einige dieser Habitate sind hunderte Kilometer groß.
  Die Zivilisation von Artu ist sehr fragmentiert. Das Konzept von Territorialstaaten ist nicht bekannt, weder auf Planetenoberflächen noch in Habitaten. Das System hat keine zentrale Regierung und auch keine regionalen Organisationen, die territoriale Ansprüche erheben. Es gibt unzählige souveräne "Clans", möglicherweise mehr als 100 Millionen. Clans sind keiner höheren Autorität untergeordnet. Oberhalb der Clan-Struktur gibt es nur Allianzen und Abkommen zwischen Clans. Da Clans und Clan-Bündnisse aber sehr dynamisch sind, haben solche Abkommen nur eine begrenzte Lebensdauer.
  Es gibt viele verschiedene Völker und sie sind nur teilweise genetisch kompatibel. Die Artu-Zivilisation hat mehrere vollständig unterschiedliche Genlinien, die sich jeweils wieder in verwandte aber genetisch inkompatible Arten aufgliedern. Nach solarer Klassifizierung sind das verschiedene biologische "Gattungen" (bei uns: Schimpanse, Orang-Utan, Homo), jeweils mit vielen "Arten" und "Unterarten" (Mensch, Neandertaler, Homo erectus). Alle Gattungen und Arten scheinen gleichberechtigt zu sein. Die Clans orientieren sich nicht an der biologischen Abstammung oder an Familienzugehörigkeit. Die Mitgliedschaft in Clans scheint sich eher nach der beruflichen Orientierung zu richten. Die meisten Clans sind spezialisiert auf einen Beruf oder eine wirtschaftliche Aktivität.
  Im Artu-System leben ca. 150 Milliarden Sophonten, biologische aus verschiedenen Gattungen und Arten, Mechs und Infosophonten. Die Zivilisation hat sich auf einige Nachbarsysteme ausgebreitet. Auch in den Nachbarsystemen gibt es keine bewohnten Planeten, dafür aber genauso lebendige interplanetare Zivilisationen. Insgesamt schätzt man, dass etwa 500 Milliarden Sophonten zu Artu gerechnet werden können. Das ist auch im interstellaren Vergleich eine große Zahl. Trotzdem ist die Bedeutung Artus eher gering. Gründe dafür liegen in der Fragmentierung, im geringen Drang zu Aktivitäten außerhalb der dicht bewohnten Systeme und in den ständigen Konflikten zwischen Clans oder Allianzen von Clans. Die Zivilisation ist im Wesentlichen mit sich selbst beschäftigt.
  Andere Völker der Umgebung nehmen Artu eher als Störfaktor war. Die Zersplitterung der Artu-Zivilisation verhindert eine einheitliche Außenpolitik. Da es nicht einmal Großmächte gibt, sondern nur die Clans, hängt die Außenwirkung nur vom Verhalten einzelner Clans ab. Die wenigen Clans, die außerhalb von Artu aktiv sind, befinden sich nicht nur räumlich, sondern auch soziologisch am Rand der Gesellschaft. Manche haben fragwürdige Geschäftsmodelle und einen flexiblen moralischen Anspruch. Mit anderen Worten: man hat es im besten Fall mit Händlern zu tun, sonst aber eher mit Freibeutern und Dieben.
  Das entspricht auch den Erfahrungen der solaren Menschheit. Der erste Kontakt mit Artu kam durch die sogenannte Artu-Domäne, eine Allianz von Clans, die ihre hochstehende Technik nutzten, um das ganze Solsystem zu erpressen. Auch von den Konflikten zwischen Clans waren Menschen schon betroffen. In den Jahren der Alien-Kriege im Solsystem stritten Clans um die Abgaben der Menschen und nahmen dabei absolute keine Rücksicht auf die solare Zivilbevölkerung. Andere Völker machten ähnliche Erfahrungen. Artu wirkt auf die Nachbarn eher störend. Jedenfalls ist Artu keine Hilfe bei interstellaren Krisen und Bedrohungen.
  Die Fragmentierung der Zivilisation begann im sogenannten ewigen Krieg von Artu. Das war eine 1800-jährige Phase von ständigen kriegerischen Auseinandersetzungen im Artu-System, die von 1000 vor unserer Zeitrechnung (v.u.Z.) bis etwa in unser Jahr 800 andauerte. Unüberschaubar viele Fraktionen stritten sich um Ressourcen und Macht, um Religionen und Weltanschauungen, um Märkte und Handelsbeziehungen und um andere Themen, die für Menschen unverständlich sind. Einzelne Habitate stritten mit ihren Nachbarn, Allianzen bildeten sich, lösten sich auf und gruppierten sich neu. Viele Habitate wurden durch politische Differenzen zerrissen und zerfielen in mehrere Fraktionen, die sich dann oft unterschiedlichen Allianzen anschlossen. Rache für erlittenes Unrecht verlängerte immer wieder Auseinandersetzungen.
  Dazu kommt, dass einige Kulturen von Artu eine Art individuelles Strafmandat kennen. Das ist ein Ersatz für Bestrafung durch den Staat in einer Kultur, die keine staatliche Autorität kennt. Einzelne Individuen, Clans oder Allianzen können andere bestrafen. Daraufhin gibt es oft wiederum Rache, indirekte Vergeltung oder weitere individuelle Strafaktionen durch Dritte. Das ganze System ist nicht geregelt. Es ähnelt einer Kultur von Blutrache, in der sich Fehden über Generationen fortsetzen können. Hier wird es noch verschärft dadurch, dass dritte Parteien sich als Richter und Bestrafende einmischen können. Der einzige beschränkende Faktor ist, dass jeder, der Strafe ausübt, wieder Vergeltung von Betroffenen oder Bestrafung durch Dritte fürchten muss.
  Interplanetare Zivilisationen sind generell anfällig für Fragmentierung. Fast die gesamte Bevölkerung lebt in Habitaten, in planetaren oder solaren Orbits. Die meisten Habitate haben nahe Nachbarn. Sie sind in Clustern organisiert. Dahinter beginnt die Lichtverzögerung (Light-Lag). Nur das eigene Habitat oder der Habitat-Cluster ist nahe genug für Echtzeit-Kommunikation, für ein schnelles Netz und für ständigen Austausch. Die nächsten Cluster sind mindestens Lichtsekunden entfernt, im äußeren System auch oft Minuten. Man kann mit ihnen handeln. Man kann Informationen austauschen. Aber die Verzögerung schafft eine gefühlte Distanz. Andere Habitat-Cluster sind weiter entfernt als die andere Seite eines Planeten. Die Lichtgeschwindigkeit lässt sich nicht umgehen (oder zumindest nur in noch viel weiter fortgeschrittenen Zivilisationen).
  Diese durch Lichtverzögerung bedingte Tendenz zur Fragmentierung betrifft alle interplanetaren Zivilisationen. Trotzdem können andere Völker größere Machtzentren herausbilden und Ordnungsstrukturen über Lichtminuten oder Lichtstunden etablieren. Bei Artu ist das nicht der Fall. Im Gegenteil, das weitgehend anarchische Rechtssystem führt immer wieder zu lokalen Konflikten. Das fördert eher noch kulturelle und politische Zersplitterung. Soziologische Modelle zeigen, dass das System instabil ist. Es gleitet schnell ins Chaos ab, wenn man es auf Menschen anwendet. Mit der Mentalität der Völker von Artu scheint das System etwas stabiler zu sein. Trotzdem kippte es anscheinend um das Jahr 1000 v.u.Z. Der Auslöser ist heute nicht mehr zu identifizieren. Vermutlich hat einer der vielen Kleinkonflikte über das ungeregelte Rechtssystem andere Parteien einbezogen und sich dann zu einem Flächenbrand ausgeweitet.
  Der ewige Krieg führt zu einer bedeutenden Reduzierung der Bevölkerung und des Technologielevels. Überlichtschnelle Raumfahrt ist lang nicht mehr möglich. Aber es bleibt genügend Technologie für interplanetare Kriegsführung. Einzelne Akteure, Clans und Habitate können sich den Zerstörungen entziehen. Sie bewahren Datenbanken mit Know-how, vor allem Baupläne für Fabs und wissenschaftliche Erkenntnisse. Vieles davon kann nicht mehr benutzt werden, weil die Infrastruktur fehlt. Für die Herstellung von moderner Hightech-Ausrüstung braucht man eben nicht nur Baupläne, sondern auch die hochauflösenden Fabs und nanostrukturierte Metamaterialien als Fabinput. Das kann die Ökonomie eines einzelnen Habitats nicht bereitstellen. Schon gar nicht ein Clan von Survivalisten auf einem Kuiper-Gürtel Objekt.
  Gegen Ende des ewigen Krieges, als die Auseinandersetzungen abnehmen, als mehr aufgebaut als zerstört wird und als die Bevölkerung wieder wächst, kann man dann die Wissensdatenbanken nutzen und den Techlevel langsam wieder anheben.
  Der erste neue Interstellarflug fällt in die Zeit, in der sich das interianische Imperium in den lokalen Sektor ausbreitet. Das ist etwa gleichzeitig mit den ersten interstellaren Aktivitäten der Kisor-Zwillinge, die sich gerade aus ihrer eigenen dunklen Epoche befreit haben. Um 1000 u.Z. brachte die Pax Interiana Frieden und Ordnung in den Sektor. Artu und Kisor nehmen im Lauf der Zeit den imperialen Techlevel an. Die Völker entwickeln sich parallel weiter unter dem Schutz des Imperiums. Jedes mit seinen Eigenheiten: Artu zersplittert und interplanetar. Kisor gut organisiert und konzentriert auf Planetenoberflachen. Einige hundert Jahre später wird dann Kisor das interianische Regionalzentrum. Artu bleibt chaotisch.
  Niemand wusste, dass die beiden Völker eine lange gemeinsame Geschichte haben. Sie ist viel länger als die 2000 Jahre seitdem beide die interstellare Raumfahrt wiederentdeckt haben – bis die t5a-Kammer geöffnet wird.
  Die Kammer liegt auf einem der Eismonde des Artu-Systems unter einer 20 Kilometer dicken Eisschicht. Die sogenannte t5a-Kammer ist eigentlich eine tief eingegrabene automatische Basis, eine Kugel von 40 Meter Durchmesser mit einem Archiv der Zivilisation von Artu. Die Kammer ist für eine Konservierungsdauer von zwei Millionen Jahren ausgestattet. Tatsächlich wird sie schon nach 2700 Jahren wieder geöffnet. Die gesamte Basis ist angefüllt mit Langzeitdatenträgern und Archivausrüstung: Kopierstationen, Lesegeräte und Automaten, die regelmäßig alle Datenträger erneuern. Neben technisch/wissenschaftlichen Datenbanken, Kultur, Kunst und genügend Informationen, um die Artu-typische Biosphäre aus Gen-Daten zu rekonstruieren, gibt es ein ausführliches historisches Archiv. Es enthält zwei spektakuläre Erkenntnisse zur gemeinsamen Geschichte von Kisor und Artu.
  Die historischen Daten gehen 10.000 Jahre zurück. Weitere bruchstückhafte Aufzeichnungen und 10.000 Jahre alte Legenden reichen noch 3000 Jahre weiter. Die erste überraschende Erkenntnis ist, dass Artus Völker von den sogenannten Balsachen abstammen.
  Die Bezeichnung Balsachen ist eine schlechte Transkription aus dem Hoch-Kisori, eigentlich Bal Sar Kan: Plünderer, Menschen würden "Vandalen" sagen. Sie waren die Nemesis des goldenen (kisorischen) Reiches vor 12.000 Jahren. Nach der kisorischen Geschichtsschreibung kamen die Balsachen in einer völkerwanderungsähnlichen Bewegung aus dem Sagittarius-Arm der Milchstraße. Sie kamen mit riesigen mobilen Habitaten und fielen über die hier ansässigen Völker her. Einige Flotten durchquerten damals das kisorische Reich und wo sie durchzogen, hinterließen sie Zerstörung und Untergang. Kisor musste die Völker des Sektors schützen. Die Abwehrkämpfe gegen immer neue Wellen von Balsachen-Flotten dauerten 50 Jahre. Angeblich kamen zig Millionen Schiffe, viele davon große Habitate, mit insgesamt zehntausend Milliarden kriegerischen Individuen. Das goldene Reich war auf dem Höhepunkt seiner Macht. Es mobilisierte alle Ressourcen und konnte die Raumschiffschwärme aufhalten. Sie wurden vernichtet oder vertrieben.
  Anscheinend hatten die Balsachen sich so gründlich den Hass der lokalen Völker zugezogen, dass das goldene Reich sie überall verfolgte, bis weit über die Grenzen des Reiches. Die Kisori vernichteten alle Balsachen, die sie finden konnten. Auch solche, die sich in unwirtliche Sonnensysteme ohne bewohnbare Planeten zurückgezogen hatten. Es gab großangelegte Suchoperationen und regelrechte Säuberungen ganzer Sonnensysteme. Das goldene Reich besiegte schließlich die Bedrohung. Aber die Anstrengungen waren zu groß und einige Zeit später zerbrach das Reich daran. Die Geschehnisse bleiben eine schmerzhafte Erfahrung im kollektiven Gedächtnis der Kisori, die das goldene Reich noch heute idealisieren.
  Die Legenden aus der t5a-Kammer zeigen ein anderes Bild. Sie erzählen davon, dass die Vorfahren der Völker von Artu selbst Flüchtlinge waren. Sie mussten einer großen "dunklen" – aber sonst nicht genauer beschriebenen – Bedrohung ausweichen. Ihre Zivilisation war schon damals interplanetar und verteilt über viele Sonnensysteme.
  Sie versehen ihre Habitate mit langsamen Überlichttriebwerken und machen sich auf die Suche nach einer neuen Heimat, weit entfernt von der dunklen Bedrohung. Auf ihrem Weg nutzen sie die Ressourcen unbewohnter Systeme. Dann werden sie plötzlich angegriffen. Sie versuchen sich zu verteidigen, aber ihre zivilen Wohnschiffe sind den Angreifern nicht gewachsen. Sie werden erbarmungslos verfolgt. Viele versuchen sich in unbewohnten Systemen zu verstecken, meistens unter dem Eis von Monden der Gasriesen. Ihre mobilen Habitate sind zerstört. Nur einzelne militärische Begleitschiffe und Rettungsboote, die dem Massaker entkommen, bleiben übrig. Die Schiffe werden zur Tarnung in das Eis eingeschmolzen. Aber die Angreifer suchen mit geradezu fanatischem Eifer.
  Jahrzehnte der Verfolgung und der Dezimierung bringen unendliches Leid und Verlust. Sie sind vom Regen in die Traufe geraten. Sie waren in einer riesigen kollektiven Anstrengung vor der dunklen Bedrohung geflohen, nur um dann auf der Suche nach einer neuen Heimat Aliens mit einem fanatischen Territorialinstinkt in die Hände zu fallen. Die meisten Verstecke werden irgendwann gefunden. Von den übrigen sind viele zu klein und nicht allein lebensfähig. Nur einige größere Kolonien im Artu System überdauern die lange Zeit. Aber die improvisierten Verstecke sind isoliert von den anderen Zufluchtsstätten. Sie sind zu klein, um ein hohes technisches Niveau zu bewahren. Geräte fallen mit der Zeit aus und können nicht ersetzt werden. Das Leben in den Zufluchtsstätten wird teilweise archaisch. Einfache automatisch Anlagen für die Lebenserhaltung werden oft von einer Priesterkaste gewartet.
  Es dauerte 2000 Jahre bis in einigen Zufluchtsstätten eine technische Renaissance eintritt. Das ist der Zeitpunkt, wo die Legenden in zuverlässige historische Aufzeichnungen übergehen. Noch einmal 1000 Jahre später entwickelt sich eine interplanetare Zivilisation. Die Bevölkerung geht wieder in die Millionen. Sie ist verteilt auf tausende Habitate und Raumstationen. Die Technik entwickelt sich weiter und parallel dazu läuft eine bewegte interplanetare Geschichte ab. Clans und Allianzen kommen und gehen. Die Bevölkerung wächst um das Tausendfache. 2000 Jahre nach dem ersten Interplanetarflug, erreichen die ersten langsamen Raumkrümmer interstellare Nachbarsysteme.
  Artu braucht viel länger als das Solsystem bis zur interstellaren Raumfahrt. Das stellt sich als Glücksfall heraus, denn so ist Artu nicht betroffen von der damaligen interstellaren Entwicklung. Das plötzliche Ende des Mercato-Imperiums hinterlässt viele ungeschützte Systeme. Kisor und viele andere hochentwickelte Völker werden durch Überfälle schwer getroffen. Kisor wird mehrmals geplündert. Das System verliert fast seine gesamte Bevölkerung und den Technologiebaum bis hinab zu handgewickelten Elektromotoren und Windrädern. Es ist das sogenannte kisorische Mittelalter. Erst 3000 Jahre später kann die Technik auf Kisor wiederhergestellt werden. Das ist ungewöhnlich lang. Überall stehen noch alte technische Anlagen. Sie funktionieren zwar nicht mangels Energie und verfallen immer mehr, aber sie zeugen von besseren Zeiten und sie geben Hinweise für einen Neuanfang. Eigentlich müsste eine ehemals technische Gesellschaft, wie Kisor, die archaische Phase schneller hinter sich lassen können. Dass es trotzdem so lange dauert, erklärt man damit, dass alle zugänglichen Bodenschätze schon seit langer Zeit verbraucht waren und deshalb ein Neuanfang schwer ist.
  An dieser Stelle liefert die Auswertung der t5a-Kammer eine zweite überraschende Erkenntnis. Wieder kreuzen sich die Wege von Artu und Kisor.
  Clans von Artu haben die Technik der Überlichttriebwerke langsam weiterentwickelt. Die Schiffe sind nun etwas schneller und die Reichweiten größer. 400 Jahre nach den ersten interstellaren Reisen entdeckt die Hightech-Zivilisation von Artu das archaische Kisor. Das ist etwa um 3000 vor unserer Zeitrechnung. Schnell identifiziert man die Kisori als die Feinde aus den alten Legenden. Nicht die dunkle Bedrohung, sondern die erbarmungslosen Jäger ihrer Vorfahren. Die Beschreibungen in den Legenden sind eindeutig. Und sie werden bestätigt durch uralte Datenaufzeichnungen der Schiffe, die einst unter dem Eis vergraben wurden.
  Aus Sicht der Artu-Völker sind die Vorfahren der Kisori verantwortlich für den Tod von vielen tausend Milliarden. Die damaligen neuen Artu-Bewohner, die Nachkommen der Balsachen, erkennen in den Kisori die kriegerischen Fanatiker ihrer Legenden. Es sind die Verantwortlichen für den Mord an ihren eigenen Vorfahren, die beinahe das gesamte Volk ausgelöscht hätten, nur weil sie nicht friedliche Wanderer durch ihr Reich ziehen lassen wollten.
  Aber jetzt sind die Rollen vertauscht. Artu ist eine interstellare Hightech-Zivilisation und die zwei Kisor-Planeten sind hilflos. Auf Kisor-Beta, dem inneren bewohnbaren Planeten, leben insgesamt 300 Millionen in einer mittelalterlichen Gesellschaft. Das ist weniger als ein Hundertstel der Bevölkerung vor dem Fall und vermutlich sogar zehntausendmal weniger als zur Zeit des goldenen Reiches. Alpha, der äußere Planet, ist fast vollständig entvölkert. Dort leben nur noch fünf Millionen Kisori in kleinen Dörfern oder als fast steinzeitliche Nomaden.
  Es gibt nicht viele Sonnensysteme mit bewohnbaren Planeten. Deshalb wäre dies eine gute Gelegenheit, den Kisori ihre Planeten abzunehmen. Aber die Biosphäre, die für Kisori geeignet ist, ist für die Völker von Artu unbrauchbar. Das müsste eine Hightech-Zivilisation wie Artu nicht aufhalten. Mit Geo- und Ökoengineering ließe sich das beheben. Aber die fragmentierte Artu-Gesellschaft ist nicht in der Lage so eine aufwändige Operation über einen langen Zeitraum durchzuführen. Das ist auch nicht nötig, denn die Völker von Artu, die Nachkommen der Balsachen, leben seit jeher (zumindest länger als die ältesten Legenden) in interplanetaren Habitaten oder in künstlichen offenen Bereichen. Sie streben kein Leben auf Planetenoberflächen an.
  Die Öffentlichkeit von Artu ist gespalten, wie man mit Kisor umgehen soll. Manche plädieren dafür, die Kisori sich selbst zu überlassen. Sie wollen den ehemaligen Feinden nicht helfen. Auf der anderen Seite ist das aber alles schon sehr lang her. Die Täter waren schließlich nicht die momentan lebenden Kisori, auch nicht ihre direkten Vorfahren, sondern eine ganz andere Zivilisation 6000 Jahre zuvor. Die Zivilisation der ehemaligen Feinde ist untergegangen, wieder auferstanden und nochmal untergegangen. Es gibt keinen Bezug mehr zu den Vor-Vorläufern. Keine Individuen, keine Organisationen, nicht einmal Aufzeichnungen haben die 6000 Jahre und den zweifachen Niedergang überdauert. Deshalb kann es eigentlich keine Schuld mehr geben.
  Andere fürchten, dass die Kisori, trotz der langen Zeit noch die gleiche kriegerische Mentalität haben könnten, die man aus den Legenden kennt. Diese Fraktion der Artu-Bewohner will verhindern, dass Kisor wieder eine interstellare Macht wird, die dann vielleicht Artu angreifen könnte.
  Wie üblich gibt es keine einheitliche Vorgehensweise. Für die meisten Bewohner von Artu ist die Entdeckung der realen Nachkommen von Protagonisten aus alten Legenden nur eine historische Kuriosität. Aber einige Clans nehmen die Sache ernst. Sie werden auf ganz verschiedene Weise aktiv. Es gibt gleichzeitig neutrale, konstruktive und destruktive Aktivitäten:
  - Einige Clans beobachten die Kisori, um zu verhindern, dass Artu überrascht wird, falls Kisor sich aus den Trümmern erhebt.
  - Exosoziologen, Exobiologen und Historiker untersuchen einzelne Kisori und ihre Gemeinschaften. Sie versuchen, einen Bezug zwischen den Legenden und der Realität herzustellen. Sie wollen herausfinden, ob Kisori individuell oder als Gesellschaft so kriegerisch und rücksichtslos sind, wie in der Überlieferung beschrieben. Manche forschen in der Absicht, die Kisori zu ändern, falls nötig.
  - Manche Clans versuchen die Not der kisorischen Bevölkerung zu lindern. Sie verteilen Lebensmittel und Medikamente. Dabei wollen sie nicht als "Aliens" entdeckt werden. Die Hilfen gelangen oft über einzelne eingeweihte Kisori, die als Heiler oder als Händler unterwegs sind, zur Bevölkerung. Impfungen gegen Infektionskrankheiten werden über Brunnen ausgebracht. Mangelerscheinungen begegnet man durch Zusätze in Getreidesilos. Die Hilfe geht vor allem an Kisor-Alpha, wo es der Bevölkerung sehr schlecht geht, und an die städtische Bevölkerung auf Beta, die in prekären hygienischen Verhältnissen lebt.
  - Einige Helfer setzen bei der Technologie an. Sie versuchen den Kisori technisches Wissen zu geben oder alte Anlagen wieder in Betrieb zu nehmen. Auch das geschieht oft indirekt über wenige Eingeweihte unter den Kisori oder durch Androiden in Kisori-Form. Die kisorischen Legenden sind voll von Zauberern, die Unmögliches möglich machen.
  - Lokale Kisori-Herrscher dominieren oft nur eine Stadt und das Umland. Besonders auf Kisor-Beta gibt es ständig kriegerische Auseinandersetzungen zwischen den Nachbarn. Einige Clans von Artu versuchen Kriege zu unterbinden. Gelingt das nicht, dann versuchen sie eine schnelle Entscheidung herbeizuführen. Manche fördern größere stabile Strukturen, weil sich nur eine einigermaßen friedliche Gesellschaft wieder erholen kann. Kisorische Überlieferungen erzählen von berühmten Friedensstiftern, die zwischen Konfliktparteien vermitteln und Friedensabkommen erreichen, die niemand für möglich gehalten hätte. Sicher setzen die Artu-Clans dafür moderne Memetik-Techniken ein. Kommt es doch zum Krieg, dann werden Schlachten in der Überlieferung immer wieder von mächtigen Superhelden entschieden.
  - Aber es gibt auch Clans, die eine technische Renaissance verhindern wollen. Sie sabotieren Fortschritte, manchmal durch subtile Manipulation, manchmal auch durch gewaltsame Zerstörung. Plötzliche Zerstörungen, ob durch orbitale kinetische Schläge oder durch konventionelle Sprengmittel, werden von der kisorischen Bevölkerung als Zorn Gottes, bzw. der Götter, Wüten von Riesen oder als Widerstand der Natur gegen Neuerungen wahrgenommen. Im Lauf der Zeit wird die Bevölkerung immer abergläubischer. Änderungen scheinen immer Rückschläge zu provozieren, wobei man die Reaktion je nach Weltanschauung den Göttern, Monstern oder der Natur zuschreibt. Nach einigen hundert Jahren gewinnen auf Kisor-Beta konservative Kräfte die Oberhand, die sich jeder Neuerung widersetzen, weil "Neuerungen erfahrungsgemäß immer Unheil bringen".
  - Helfende Clans versuchen solche Sabotageaktionen zu verhindern. In besonders dramatischen Fällen kommt es zu bewaffneten Auseinandersetzungen zwischen Clans von verschiedenen Enden des Spektrums. Auf die eingeborene Bevölkerung wirkt das wie Auseinandersetzungen zwischen den Göttern.
  - Einzelne Clans beschränken sich nicht auf die Behinderung des Fortschritts. Sie gehen gewaltsam gegen die kisorische Bevölkerung vor. Besonders im frühen Mittelalter, am Anfang der Manipulation durch Artu-Clans, gibt es massive Gewalt gegen die eingeborene Bevölkerung. Mit den neuen Erkenntnissen kann man mehrere große Katastrophen aus alten kisorischen Legenden erklären.
  - Auf dem Kontinent, der später einmal das "Land aller Gilden" sein würde, kennen viele Regionen die Legende von einer großen Flut. Die Flut wird ausgelöst durch die Abschmelzung von Gletschern im zentralen Gebirgsmassiv des Kontinents mittels orbitaler Spiegel.
  - Eine andere Geschichte zeugt vom Untergang der sagenhaften Stadt Tis La Nat, deren Bewohner in direkter Verbindung zu den Göttern standen. Ein Clan hatte die Stadt modernisiert, um sie zu einem Nukleus für die technische Renaissance zu machen. Die Idee war, ausgehend von einer Stadt immer weitere Bereiche zu modernisieren. Dafür offenbarten sich Artu-Sophonten in Androidenkörpern den Einwohnern. Sie brachten moderne Technik, Werkzeuge und sogar Fabs. Ein anderer Clan stoppte die Aktivitäten der Helfer durch eine nukleare Explosion, die Tis La Nat völlig zerstörte.
  - Kisorische (alturistisch-) religiöse Texte berichten von einem Feuersturm, den der Gott Altur auf zwei Städte herabregnen ließ, als Strafe für deren unmoralische Lebensweise. Das Ereignis passt zeitlich zur Vernichtung einer großen Stadt, die durch einen Fluss in zwei Hälften geteilt war. In der Zwillingsstadt hatte ein Clan über mehrere Jahrzehnte behutsam wissenschaftliche und technische Schulen aufgebaut. Die Bevölkerung wandte sich langsam vom Aberglauben ab und einer wissenschaftlichen Denkweise zu. Alturistisch geprägte Nachbarregionen empfanden die Abwendung von Altur als Frevel. Irgendwann blitzte und donnerte es bei heiterem Himmel als ob ein unsichtbares Gewitter sich über den beiden Stadthälften entladen würde. Moderne Brandbomben fielen auf einige Quadratkilometer Holzhäuser. Die Zwillingsstadt brannte vollständig nieder.
  - Schon sehr früh versuchte eine Clan-Allianz einen Start-/Landeturm mit Konverter-Beschleuniger zu bauen. Damit sollten Materiallieferungen vom Orbit erleichtert werden. Der zentrale Schacht mit dem Beschleuniger wurde von einer Bergspitze vier Kilometer tief in den Boden getrieben. Eingeborene Arbeiter errichteten auf dem Berg einen Turm, der "bis in die Wolken" reicht. Der Berggipfel lag immer im Nebel und die Wolkenbildung wurde für das Projekt künstlich verstärkt. Die Spitze eines 200 Meter hohen Turms ist vom Boden aus schon nicht mehr sichtbar. Dort geht der Beschleunigerschacht in eine 20 Kilometer hohe Feldröhre über, eine optisch transparente Nanomatrix, die das Innere der Röhre durch EM-Nahfelder aktiv unter Vakuum hält. Aber der Bau wird auf ungewöhnliche Weise sabotiert. Ein destruktiver Clan verbreitet ein Mem-aktives Designer-Virus unter der lokalen Bevölkerung. Das Virus senkt moralische Schwellen und erhöht das Aggressionspotential. Die eingeborenen Arbeiter greifen sich gegenseitig an. Dabei zerstören sie nicht nur den Turm, sondern auch die teure Feldröhre. Es gibt keinen weiteren Versuch, den Plan zu Ende zu bringen.
  - Den größten Schaden richten verborgene Aktionen an, vor allem biologische Angriffe auf die eingeborene Bevölkerung. Die moderne kisorische Geschichtswissenschaft ging davon aus, dass die Bevölkerung der zwei Planeten durch Hunger, Seuchen und fehlende medizinische Versorgung auf 30 Millionen zurückging (Kisor-Alpha: 50.000). Aber nun stellt sich heraus, dass das Minimum bei 300 Millionen (Alpha: 5 Millionen) erreicht war. Erst der Eingriff einiger Artu-Clans mit biologischen Waffen reduzierte die Bevölkerung auf die historisch bekannten Werte. Einige Extremisten von Artu versuchten die Kisori auszurotten. Mit künstlichen Viren töteten sie 90% der Bevölkerung (auf Alpha: 99%).
  - Den Impfungen durch hilfsbereite Clans ist es zu verdanken, dass einige Kisori überlebten. Auf Kisor-Alpha gab es mangels Ressourcen keine Impfungen. Dort sorgten nur natürliche Quer-Resistenzen dafür, dass immerhin 50.000 Kisori überlebten. Eine zweite Welle tödlicher Virenstämme war schon vorbereitet als sich einige Clans zusammenschlossen, um die Ausbringung der Krankheitserreger gewaltsam zu verhindern.
  Clans mit einer positiven Einstellung gegenüber Kisor verfügten insgesamt über wesentlich mehr Ressourcen als die negativen Kräfte. Aber Sabotage braucht oft nur eine kurze Einzelaktion während Hilfe eher ein langwieriger Aufbau ist. Trotz aller Hilfsmaßnahmen setzten sich letztlich die destruktiven Kräfte durch. Die Kisori wurden zwar nicht vollständig ausgerottet, aber die beiden Planeten verharren 3000 Jahre im Mittelalter. Das wäre auch noch länger weitergegangen, wenn in der Artu-Zivilisation nicht der sogenannte ewige Krieg ausgebrochen wäre.
  Schon kurz nach dem ersten systemweiten Aufflammen des ewigen Krieges werden die meisten Aktivitäten auf Kisor eingestellt. Später fehlen dann sogar die technologischen Mittel, um Kisor zu erreichen. Befreit von den Störungen bauchen die Kisori auf Beta nur 500 Jahre bis zur Industrialisierung, dann weitere 400 Jahre, bis die Technik reif ist zur interplanetaren Raumfahrt und nochmal 900 Jahre bis zu den ersten interstellaren Aktivitäten mit einfacher Lichtgeschwindigkeit. Das ist die Zeit als auch Artu – zum ersten Mal nach dem ewigen Krieg – wieder Überlichtraumschiffe aussenden kann. Artu und Kisor befinden sich etwa auf dem gleichen Techlevel, haben aber keinen Kontakt. Beide entwickeln ihre Überlichttechnologie langsam weiter. Aber um zügig interstellare Distanzen zu überwinden, benötigt man Überlichtfaktoren von 100 oder 1000. Die Technik ist sehr anspruchsvoll. Diese Entwicklung braucht Zeit.
  Als nochmals 100 Jahre später (um das Jahr 1000 unserer Zeitrechnung) die Pax Interiana anbricht, haben Artu und Kisor immer noch keinen Kontakt. Für Artu wäre es nun viel zu spät, um Kisor noch einzudämmen. Außerdem ist das Wissen um die Identität Kisors im ewigen Krieg verloren gegangen. Der ewige Krieg hat nicht nur die technischen Fähigkeiten reduziert, sondern auch fast alle Datenbanken ausgelöscht. Nur in vereinzelten konservierten Archiven, wie der t5a-Kammer, gibt es dazu noch historische Aufzeichnungen.
  Bei der Öffnung der t5a-Kammer 3270 u.Z. ist die Situation dann wieder völlig anders. Inzwischen sind nochmal 2200 Jahre vergangen und es ist viel passiert: Kisor war tausend Jahre lang interianisches Regionalzentrum. Als sich das Imperium zurückzog, übernahm und beschützte Kisor den Sektor. Aber als die Menschen die interstellare Bühne betraten und von Artu-Clans erpresst wurden, mischte sich Kisor nicht ein. Später verteidigte Kisor doch das Solsystem gegen Plünderer. Und nach einem Krieg zwischen Kisor und Sol waren beide ein halbes Jahrhundert verbündet gegen die Chinti-Schwärme. Als diese Bedrohung in der "Zeit der streitenden Schwärme" entfiel, wurden Sol und Kisor wieder Konkurrenten. Während der Besetzung des Solsystems durch Barbarenstämme wurde Kisor kinetisch bombardiert und wieder einmal fast ausgelöscht. Auch Artu und Sol wurden nach dem Ende der Chinti-Bürgerkriege schwer getroffen. Die meisten Völker des Sektors leiden noch unter den Nachwirkungen des Barbarensturms und unter der aktuellen Chinti-Expansion.
  Die Erkenntnisse der t5a-Kammer sind überraschend und spektakulär. Sie könnten zu neuen Verwerfungen zwischen den Völkern führen. Schließlich haben sich Kisor und Artu – in verschiedenen Epochen – gegenseitig fast ausgelöscht und darüber hinaus – ebenfalls gegenseitig – für Jahrtausende auf das Existenzminimum reduziert.
  Aber die Zusammenhänge, die jetzt bekannt werden, sind vor allem historisch interessant. Trotz ihrer Brisanz haben sie keine konkreten Auswirkungen. Kisor ist momentan wieder unbedeutend. Das System hat 1,5 Milliarden Einwohner. Kisor-Beta ist – nach Bombardierung und Wiederherstellung – gerade erst wieder besiedelt worden. Dort leben nun 100 Millionen Kisori. Kisor-Alpha ist immer noch eine Eiswüste.
  Auch Artu wurde 60 Jahre zuvor durch einen Chinti-Angriff schwer getroffen. Die Clans hatten sich erstaunlich effektiv gewehrt, aber ohne eine systematische Verteidigung mit Tiefraumsperren und Ballistikschild, hatten die Insekten leichtes Spiel. Artu verlor etwa die Hälfte der Habitate, der Bevölkerung und der interplanetaren Infrastruktur. Die absoluten Zahlen sind trotzdem noch gewaltig und in 60 Jahren wurde viel wiederaufgebaut. Aber Artu ist immer noch zersplittert und ohne einheitliche Außenpolitik.
  Kisor und Artu sind – aus unterschiedlichen Gründen – mit sich selbst beschäftigt.
