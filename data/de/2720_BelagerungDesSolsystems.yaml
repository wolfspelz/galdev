Text: |
    Die Verteidigung des Solsystems wurde in den vergangenen Jahrzehnten gut ausgebaut. Tiefraumsperren aus Teratonnen Störmassen unterbinden Anflüge mit (scheinbarer) Überlichtgeschwindigkeit, ein Ballistikschild mit Billionen Sensoren und Trägheitsinterdiktoren stört c-nahe Hochgeschwindigkeitsangriffe, Milliarden im System verteilte Langstreckenraketen als mobile Minen verhindern das Eindringen von Flottenverbänden, während mobile Einsatzkräfte feindliche Truppenkonzentrationen bekämpfen, Defizite der anderen Verteidigungskomponenten ausgleichen und Entlastungsangriff führen. Die Belagerer brauchen fast ein Jahrzehnt, um diese tief gestaffelte Abwehr zu neutralisieren und in das innere System vorzustoßen. 
    - 2720 Belagerung und Blockade des Solsystems: Überlauf einiger Asteroidenbasen. Abzug der Koalitionstruppen aus den Kolonien. Nur auf Cobol, Valerius und Kullur bleiben Kontingente der Koalition.
    - 2724 Kämpfe im äußeren Solsystem: Eroberung der Basen im Pluto-System und bei anderen Kuipergürtel-Objekten. Zerstörung der Raumstadt Sdinhavn und Gemini am Erde-Mond-L5 Punkt. Bombardierungen auf Erde und Mars durch Fernwaffen. Schlacht um Mars. 
    - 2725 Kapitulation des Mars: Landung auf Mars durch Kisors Truppen. Kapitulation der Koalitionstruppen auf dem Mars nach acht Monaten.
    - 2727 Mehrwöchige Schlacht um die Erde: Vollständige Vernichtung der Heimatschutzflotte und des Verteidigungsnetzwerks. Kapitulation aller Raumstationen und Asteroidenbasen. Zerstörung von Vegas/Luna und Newhavn/Luna. Die Erde besitzt eine sehr gute Verteidigung gegen Fernraketen. Der Angriff ist trotzdem erfolgreich, weil überlegene Informationskampfmittel Kisors das irdische Verteidigungsnetzwerk überlasten können.
    - 2728 Bodenkämpfe auf der Erde: Landung großer Truppenkontingente Kisors in Europa und Afrika. Stellungskrieg. Systematische Zerstörung der irdischen Industrie. Im Verlauf sub-nukleare Auslöschung vieler Städte, dabei einige Millionenstädte verteilt über alle Erdteile.
