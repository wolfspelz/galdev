Year: 2838
Title: "Entdeckung einer Nanitenzivilisation (Entdecker: Drabapra)"
Tags: [KI, Naniten, Planet, Politik, Roboter, Zivilisationen]
Topics: [ai]
Text: |
  Die Nanitenzivilisation ist friedlich und nicht expansiv und erstreckt sich über mehrere Sonnensysteme (Drabapra 81 A-H). Die Naniten bevölkern rohstoffarme Systeme ohne bewohnbare Planeten.
  Die meisten Völker bekämpfen Mech-Zivilisationen (Roboter und Naniten), um deren Ausbreitung zu verhindern. Dabei treten eigenständige Mechs nur selten auf. Wie bei den Menschen im Solsystem kommt es bei allen Völkern in der Frühzeit der KI-Entwicklung zu Unfällen mit wilden Mechs, Rouge-KI und Computronium-Minds, die sich unkontrolliert ausbreiten. Deshalb werden fast überall schon während der Entwicklung von KI und anderen autonomen Systemen Beschränkungen eingeführt, die eine selbständige Ausbreitung verhindern sollen. Letztlich entstehen so nur wenige eigenständige Mech-Zivilisationen. Die, die dann doch auftreten, werden sehr stark bekämpft, manchmal sogar von Koalitionen verschiedener Völker.
  Im aktuellen Fall ist bekannt, dass wenigstens Interia als lokale Ordnungsmacht versucht hatte die Naniten zu zerstören. Die Naniten sind sehr zurückhaltend und vermeiden alle Kontakte. Sie expandieren nicht und lassen sogar Inspektionen ihrer Systeme zu. Sie wehren sich aber mit überragenden Fähigkeiten, wenn sie angegriffen werden. Es gibt Hinweise auf mehrere solcher Angriffe im Lauf der Jahrtausende. Irgendwann haben die umliegenden Völker aufgegeben und ihre Präsenz akzeptiert.
