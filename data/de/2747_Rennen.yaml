Text: |
  Das Rennen geht von Rama zur Erde über mehrere Wegpunkte. Zwischen den Wegpunkten ist die Strecke frei wählbar. Die Zwischenstationen liegen so, dass die Teilnehmer an Navigationshindernissen vorbeikommen, wo sie sich für die Route entscheiden müssen, die am besten zu den Möglichkeiten ihres Antriebs passt. Die Teilnehmerzahlen steigen in den nächsten Jahren schnell an.
  Bei diesem ersten Rennen starten 12 private Yachten, acht aus dem Rama System, zwei von der Erde und zwei von Syrak. Die Strecke geht von einer geostationären Umlaufbahn Ramas (des Planeten) zur Erde im Solsystem. Die ersten zwei Etappen sind innerhalb des Rama-Systems von Rama zum Gasriesen Dasharatha und dann zu einem KBO (Kuiper-Belt Objekt) namens Sumitra. Dabei müssen die Teilnehmer das Ringsystem Dasharathas durchqueren. Innerhalb der Dasharatha-Umlaufbahn sind Überlichttriebwrke verboten. Deshalb geht die Strecke mit konventionellen Triebwerken senkrecht zur Ekliptik, dann möglichst nahe an der Sperrzone entlang und weiter nach Dasharatha. Interessant ist der erste Abschnitt dadurch, dass viele Asteroiden des zweiten Asteroidengürtels eine exzentrische Umlaufbahn haben und manchmal der Route sehr nahekommen. Bewohnte Habitate im Asteroidengürtel sind markiert und haben eigene Sperrzonen.
  Anschließend geht die Strecke im interstellaren Raum durch den Kataka-Gamma Nebel, und vorbei an einem Gravitationsriff, einer ausgedehnten Ballung dunkler Materie. Darauf folgt eine Sprint-Etappe an deren Ende man in einer Kombinationswertung aus Geschwindigkeit und Genauigkeit einen Kontrollpunkt möglichst dicht und schnell passieren muss. Im letzten Abschnitt zum Solsystem ist dann Dauerleistung gefragt. Die Etappe endet in 20 Lichtwochen Abstand zu Sol.
  Im letzten Abschnitt der regulären Strecke muss man auf einem selbstgewählten Kurs durch den dichteren Teil der Oortsche Wolke navigieren, um bei Eris anzukommen. Eris steht weit außerhalb der solaren Ekliptik. Abschließend gibt es noch zwei Sprintwertungen. Die erste im Überlichtbetrieb von Eris zu einem Punkt 1 AU oberhalb der aktuellen Position der Erde und eine mit konventionellen Triebwerken von dort zu Luna. Für die Überlicht-Sprintwertung ist das Überlichtflugverbot in der Pluto-Raumkugel suspendiert.
  Das Rennen war zwischen 2683 und 2704 alle zwei Rama-Jahre durchgeführt worden, dann aber wegen des Kontaktverbots während des Kriegs für 30 Jahre nicht möglich gewesen. Ab 2751 wird das Rennen jährlich durchgeführt. Die Teilnehmerzahlen steigen rasant, vor allem durch den Wirtschaftsaufschwung im Solsystem. Bei späteren Rennen treten hunderte von Teilnehmern an. Viele werden von Firmen gesponsert.
  Immer wieder kommt es zu Ausfällen. Vor allem dann, wenn Piloten zu viel riskieren. Zum Glück sind das meistens nur Schäden am Überlichttriebwerk. Manchmal müssen die Piloten mehrere Tage ausharren bevor ihr Schiff geborgen werden kann.
