year: 2726
title: Entdeckung der planetenumspannenden Lebensform Lem
tags: [Aliens, interstellar, Forscher, Wissenschaft]
text: |
  Die Entdecker nennen den Planeten, bzw. das Lebewesen, nach dem irdischen Autor Stanislaw Lem, der eine planetenumspannenden Lebensform beschrieben hatte (Solaris).
  Frazerio Vinelli verbringt 20 Jahre auf Lem und zeichnete unzählige Aussagen, Darstellungen und Projektionen auf, die sich vor allem mit historischen und aktuellen Vorgängen in allen Teilen der Milchstraße befassen. Lem ist anscheinend in der Lage, ohne Zeitverzögerung beobachtend interstellare Distanzen zu überbrücken, was konventionelle Technik nicht leistet.
