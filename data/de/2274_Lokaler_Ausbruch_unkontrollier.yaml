Title: Lokaler Ausbruch unkontrollierten Mech-Betriebs
Author: Heiner Wolf
Tags: [_hidden, _nobook]
Text: |
  Selbstreparierende und -kopierende Wartungseinrichtungen haben einen 13 Kilometer großen Asteroiden für Ressourcen ausgehöhlt und vollständig durch Anlagen bedeckt. Die Anlagen werden abgeschaltet.
