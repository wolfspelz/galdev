Year: 2769
Title: Der Koloss von Ifri erwacht
Author: Heiner Wolf
Text: |
  Forscherteams, die weit in das Innere des Raumschiffgiganten von Ifri vorgestoßen sind, erwecken das semiintelligente Gehirn des Kolosses zum Leben.

