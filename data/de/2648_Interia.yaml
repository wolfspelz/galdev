Text: |
  Interia, Zentrum des Imperiums, Ursprung des interianischen Volkes, Quelle der Macht, Juwel des Reiches, kulturelle Hauptstadt, wissenschaftlicher Leuchtturm, industrieller Teraplex, Ordnungsmacht, Beschützer unzähliger Völker, Bewahrer des Friedens und seit zwei Jahrtausenden das Herz der umliegenden 2000 Lichtjahre.
  Interia, diesen Namen hören die Menschen immer wieder. Das sei das Imperium. Das Imperium zu dem alles gehört. Das Imperium in dessen Machtbereich wir leben. Es heißt, das Imperium herrsche durch seine Regionalzentren. Und Kisor sei das lokale Zentrum. Kisor sorge im Auftrag Interias für Ordnung. Zumindest sei das immer so gewesen.
  Aber noch nie haben die Menschen einen Interianer gesehen. Es gibt keine interianischen Raumflotten. Im Gegenteil, die bisherigen Erfahrungen der Menschen lassen auf eine gewisse Anarchie schließen. Auch wenn die Kisor-Zwillinge angeblich für Ordnung sorgen. Die spärlichen Kontakte zu Kisors Reich liefen über seine Handelsgilden. Von militärischen Mitteln war noch nicht viel zu sehen. Und vor allem keine Interianer.
  Trotzdem sprechen viele Kontakte der Menschen vom Interianischen Imperium als die lokale Macht. Die Europäische Forschungsstiftung nimmt sich vor, dieses Mysterium aufzulösen. Sie rüstet zwei Raumschiffe aus für die lange Reise in das Herz des Imperiums, das mehr als 1000 Lichtjahre entfernt liegt.
  Nicht alle sind glücklich über diese Mission. Einige befürchten mit einem Besuch erst die Aufmerksamkeit des Imperiums auf die Menschheit zu lenken. Vielleicht wäre es besser, sich bedeckt zu halten. Die Befürworter argumentieren, dass der Schaden also nicht groß sein kann, weil schon das Regionalzentrum Kisor von den Menschen weiß. Falls es dieses Imperium tatsächlich gibt. Manche vermuten sogar, dass das Imperium eine Erfindung Kisors sein könnte, um bei der Durchsetzung kisorischer Interessen auf einen höheren Auftrag zu verweisen.
  Die beiden Schiffe, Dicke Hummel und Aegopodium Podagraria, kommen aus einer renommierten solaren Werft (Deimos Interstellars Corp., "Building Superluminals for over 200 Years"). Für die weite Reise werden sie mit Überlichttriebwerken von Artu und Kraftwerken von Thoris ausgestattet. Die Triebwerke sind das Beste, was sich die wohlhabende Europäische Forschungsstiftung an extrasolarer Technik leisten kann. Mit einem Überlichtfaktor von 1000 sind sie langsamer als der Stand der interstellaren Technik. Trotzdem sind sie 20 Mal schneller als alles, was die Menschen selbst herstellen können. Und sie sind angeblich sehr zuverlässig – auch weil sie so langsam sind. Man heuert eine Gruppe von fünf Marui-Technikern an, die diese Anlagen warten können. Die Schiffe starten 2644 mit 80 Personen, je 15 für den Schiffsbetrieb, 22 Wissenschaftler, acht Mitarbeiter des diplomatischen Dienstes der Koalition, der Expeditionsleitung und 13 Beobachter verschiedener Systemmächte.
  Die Reise nach Interia dauert drei Jahre. Davon sind nur zwei Jahre reine Flugzeit. Die übrige Zeit verbringt die Besatzung damit, auf dem Weg Kontakte herzustellen, die genauen Koordinaten von Interia zu erfragen, sich nach günstigen Routen zu erkundigen, Navigationshindernissen auszuweichen, in einem weiten Bogen die Chinti-Domäne zu umfliegen, drei der Marui wegen einer ansteckenden Krankheit zu einem Marui-Autodock zu bringen und mit dem letztlich vergeblichen Versuch, Ersatz für einen defekten Reaktor zu beschaffen.
  Im Verlauf der Reise werden die Schiffe fünfmal geentert. Die Besatzung wird dreimal für kurze Zeit interniert, aber auch einmal als Vertreter eines neuen Imperiumsvolkes im Namen des Imperiums mit einer Schiffsparade willkommen geheißen. Auf Puraskar-III wird Expeditionsleiter Tolu Abani zum außerordentlichen Botschafter für das Puraskar-System ernannt, da die Hathrasi von Puraskar auch wissen wollen, was eigentlich mit Interia los ist. Dicke Hummel muss nach einem Jahr aufgegeben werden, weil der Hauptreaktor kaputtgeht und sich zu vernünftigen Preisen kein neuer Reaktor beschaffen lässt. Mit dem Schrottwert des Schiffs kann man aber immerhin einen Umbau bezahlen, um zusätzliche Ausrüstung und die Besatzung der Hummel an Bord der Podagraria unterzubringen. Außerdem werden zwei Marui angeheuert, die die erkrankten Kollegen ersetzen.
  In einer Entfernung von 220 Lichtjahren vom Ziel erreicht die Podagraria das Droza-System, ein Hauptzentrum des Imperiums. Eine Patrouille bringt das Schiff weit außerhalb des Systems auf. Die Patrouille geleitet die Podagraria in das äußere System, wo eine Einsatzgruppe von fünf Schiffen übernimmt. Das System ist hochindustrialisiert, offensichtlich stark bevölkert und hat eine beeindruckende interplanetare Verkehrsdichte.
  Die Podagraria wird mangels gültiger Verkehrszulassung zwangsweise stillgelegt. Ein Schlepper nimmt das Schiff auf und bringt es zu einer technischen Überprüfungsstelle im Droza-IX Orbit. Das besagt zumindest die Quittung, die man dem Kapitän in die Hand drückt.
  Die Besatzung wird zum Orbitalring von Droza-V transportiert. Nach anfänglichen Missverständnissen und einigen Tagen Befragung im Fall "Imperium gegen Kapitän Thor Holland wegen Systemeinflugs ohne imperialen Pilotenschein" erkennt die Administration von Droza den Botschafterstatus des Expeditionsleiters an. Die Podagraria wird damit zum diplomatischen Kurierboot und die Besatzung erhält Immunität vor Strafverfolgung. Die Hathrasi von Puraskar wussten schon, was sie tun als sie Abani "alte, aber vermutlich noch gültige" imperiale Diplomaten-Codes mitgaben.
  Abani bittet um Geleit nach Interia. Um die Sache abzukürzen, lässt die Droza-Administration das Schiff auf einen Frachter verladen, der die Strecke nach Interia in einem Monat schafft. Eine Fregatte begleitet den Frachter als diplomatische Eskorte.
  Ohne weitere Zwischenfälle erreicht die Expedition Interia im August 2648 (1952/83 imperialer Zeitrechnung). Der Besuch ist schon angekündigt über das innere Relaisnetz.
  Wie bei Droza ist das gesamte System sehr gut ausgebaut. Obwohl sich nur ein Planet in der habitablen Zone befindet, sind offensichtlich vier Planeten (Interia II bis V) besiedelt mit planetenweiten offenen Bereichen. Alle haben vollständige orbitale Ringe mit vielen Aufzügen, die wie Speichen eines Rades zum Planeten hinunterreichen. Überall sind riesige Installationen im Raum, manche eindeutig industriell. Es gibt sehr große Habitate, darunter hunderte Kilometer lange Zylinder und unzählige technische Strukturen im inneren System, im interplanetaren Orbit, bei den Gasriesen und im äußeren Asteroidengürtel.
  Ein Flottenverband empfängt die Podagraria. Der Verband wird von einer Interianischen Person kommandiert. Inzwischen wissen die Expeditionsteilnehmer, was das bedeutet. "Personen" sind die relevanten Individuen der interianischen Gesellschaft. Personen sind Oberhaupt eines Nestes und Mutter von Millionen Interianern.
  Das Nest ist das Individuum. Das Nest wird vertreten durch das primäre Weibchen, die Person des Nests. Nur das primäre Weibchen legt Eier und bringt so alle Mitglieder des Nests zur Welt. Interianer haben sich aus einer Art Präriehunde mit weit verzweigten unterirdischen Nestern entwickelt. Allerdings leben sie schon lang nicht mehr in selbstgegrabenen Erdgängen. So wenig, wie moderne Menschen in Höhlen leben.
  Die einzelnen Mitglieder des Nestes sind selbständig denkende und fühlende Wesen. Aber sie betrachten sich nicht als Individuen, sondern als ausführende Hände des Nests, bzw. der Person. Nur die Person des Nests ist Bürgerin des Imperiums. Das Interia-System hat eine Population von 800 Milliarden. Insgesamt leben etwa 5.000 Milliarden in den Nestsystemen des inneren Imperiums. Bei einer typischen Nestgröße von 100 Millionen hat das Imperium nur etwa 50.000 Personen (oder: Bürgerinnen).
  Ursprünglich waren die Nester viel kleiner. In prähistorischer Zeit hatte ein Nest wenige tausend Hände. Es gab insgesamt nur ein paar tausend Personen (Nester) und jede von ihnen stand mit den Personen in der näheren Umgebung im Kontakt. Das waren früher nur die wenigen Nester, die man mit prä-technischen Mitteln in einigen Stunden per Boten erreichen konnte. Mit genetischen Anpassungen und technischen Bewusstseinserweiterungen können die Personen heute mit allen 50.000 interagieren.
  Parallel zur Ausweitung der Kommunikation erlaubte technische Unterstützung bei der Reproduktion eine massive Vergrößerung der Nester und damit individuellen Machtzuwachs. Der absolute Machtzuwachs durch die Nestvergrößerung relativiert sich natürlich, da alle Nester gewachsen sind.
  Jede Person ist sich der Aktivitäten aller anderen stets bewusst. Sie wird informiert über deren Meinungen und Motive. Sie diskutiert und konkurriert ständig mit allen. Es gibt keine Abstimmungen oder Wahlen. Da alle im Wesentlichen die Meinungen aller anderen kennen, entsteht aus dem ständigen sozialen Ringen ein vorherrschender Konsens. Viele Personen sind durch ihre Meinungen miteinander verbunden. Kompatible Ansichten und gemeinsame Interessen führen zu Bündnisnetzwerken. Die Bündnisse entscheiden über den Einfluss einzelner Personen.
  Die Meinungsführerin im Themenkomplex imperiale Strategie und Politik ist die Person des Imperiums, die mächtigste Person, repräsentatives Staatsoberhaupt, Moderatorin der Fraktionen, Integrationsfigur für alle 5.000 Milliarden, und damit in menschlichen Begriffen: die Kaiserin. Das Imperium ist gewissermaßen das übergeordnete Nest. Die Person des Imperiums ist das Imperium. Die anderen 50.000 Personen sind die Hände des Imperiums.
  Vor 200 Jahren starb Addaja, die Person des Imperiums, im Alter von etwa 1200 Jahren. Addaja war die fünfte Person des Imperiums im interstellaren Zeitalter Interias. Ihre Vorgängerinnen hatten das Imperium zur derzeitigen Größe geführt. Dabei wurden die Ressourcen und die Gesellschaft stark strapaziert. Addaja beendete die Expansion. Ihre tausendjährige Regentschaft war ein goldenes Zeitalter der Stabilität, aber auch der Stagnation.
  Nach einer Trauerphase begann das Ringen um die Nachfolge. Der Konflikt dreht sich um die Frage, ob man die Expansion wiederaufnehmen oder die Stabilitätspolitik fortsetzen sollte. Seit 200 Jahren konkurrieren nun verschiedene Fraktionen um die Meinungsführung. Das ganze innere Imperium ist mit sich selbst beschäftigt in einem titanischen Ringen um Reputation, um wirtschaftliche, kulturelle und strategische Dominanz. Alle Personen sind in diese Auseinandersetzung eingebunden. Das Imperium zieht seine Kräfte in das Zentrum zurück. Es stehen fast keine Personen mehr zur Verfügung, um die Interessen des Imperiums in den Randbereichen zu vertreten.
  Noch nie hat die Auswahl der Person des Imperiums so lang gedauert. Inzwischen ist das Imperium in Gefahr. Neobarbaren bedrohen die Grenzen. Sie räumen verlassene Depots aus und überfallen ungeschützte Sonnensysteme. Viele Regionalzentren betrachten sich schon als selbständig.
  Einige Personen und ihre Nester beteiligen sich nicht am ständigen sozialen Wettkampf. Es gibt unabhängige Personen verschiedener Couleur: von Aussteigern, die der Reizüberflutung des Mainstreams entfliehen und in kleineren Gruppen mit Nestern ursprünglicher Größe leben, bis zu Einsiedlern ganz ohne soziale Interaktion. Es gibt Gesetzlose, die andere Nester überfallen und Exzentriker, die im Mainstream leben, sich aber dem sozialen Konsens verweigern.
  Eine besonders verantwortungsvolle Gruppe Unabhängiger sorgt sich mehr um das Imperium als um ihren sozialen Status. Sie dienen dem Imperium, auch wenn sie sich dafür nicht am großen sozialen Diskurs beteiligen können. Das sind die Bewahrer. Sie führen die Strategie der letzten Kaiserin fort, während die anderen mit der Auswahl der neuen Kaiserin beschäftigt sind.
  Eine dieser Bewahrerinnen empfängt die Podagraria. Interia ist erfreut über die Menschen. Ein neues Volk an der Grenze, das sich aus eigener Kraft in das interstellare Umfeld wagt. Ein Volk, das einigermaßen zivilisiert mit vorsichtiger Expansion beginnt. Ganz im Gegensatz zu Neobarbaren, die mit moderner Technik, aber barbarischen Sitten viele Probleme bereiten. Erfahrungsgemäß ist ein Volk wie die Menschen ein Kandidat für die zukünftige Führung eines Regionalzentrums.
  Aber die Menschen haben ein Problem. Kurz vor dem Abflug der Expedition wurden solare Kolonien von Kelrecs überfallen. Man erwartet einen massiven Angriff auf das Solsystem. Der weit überlegenen Technik, die die Kelrecs aus interianischen Depots geplünderten haben, könnten die Menschen nichts entgegensetzen. Inzwischen sind drei Jahre vergangen. Das Solsystem wird tatsächlich schon belagert. Die Menschheit steht vor dem Abgrund.
  Die Bewahrer mobilisieren die interianische Militärmaschinerie und greifen Miro, den Heimatplaneten der Kelrecs, an. Die Belagerer ziehen sich zurück. Es wird die letzte große Flottenaktion des Imperiums.
  Die Menschheit kommt mit einem blauen Auge davon.
