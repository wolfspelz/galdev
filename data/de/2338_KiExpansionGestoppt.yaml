Year: 2338
Title: "Ligaflotte stoppt selbständige KI-Anlagen"
ShortTitle: Autonome Expansion gestoppt
Short: "KI-gesteuerte Tankstationen im Asteroidengürtel bauen eigenständig neue Filialen, was von der Ligaflotte gestoppt wird. Einige Anlagen leisten Widerstand und setzen hochentwickelte Infiltrationstechniken ein."
Author: Heiner Wolf
Text: |
    Automatische Tankstationen im Asteroidengürtel unter KI-Steuerung bauen selbständig Filialen auf anderen Asteroiden. Unterbunden durch die Ligaflotte. Aktive Gegenwehr der Anlagen. Manche KI können fliehen und verwenden dabei sehr weitentwickelte Infiltrationstechniken. Einige werden nie aufgespürt.
