Year: 2980
Title: Reaktivierung der Reshumana
Author: Heiner Wolf
Text: |
  Wiederbelebung der Reshumana als interstellare Allianz der menschlichen Sphäre.  
  Die Reshumana-Allianz war seit dem Verlust des Solsystems inaktiv, wurde aber nie formal aufgelöst. Mehrere Systeme der inneren Sphäre verpflichten sich zur Befreiung des Solsystems (Reconquista).
  Auch feudal organisierte Mächte und White Noise-Anhänger sind Mitglieder von Reshumana. Tatsächlich führt der Druck durch die Barbaren auch in der inneren Sphäre zu starker Machtkonzentration. In manchen Fällen geht die Macht von einer demokratischen Versammlung auf wenige Familien oder Einzelpersonen über. Es gibt einige vererbte Präsidentenämter und Oligarchien, die aus den eher demokratischen oder anarchischen ersten Kolonien entstanden sind.
