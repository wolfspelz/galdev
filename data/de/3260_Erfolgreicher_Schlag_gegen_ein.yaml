Year: 3260
Title: Erfolgreicher Schlag gegen ein Chinti-Schwarmherz System
Author: Heiner Wolf
Text: |
  Nukleare Bombardierung von Himmelskörpern und interplanetaren Einrichtungen. Da kinetische Schläge völlig ausreichen, um Planeten zu sterilisieren ist der Einsatz von Fusions- und Antimateriesprengköpfen ungewöhnlich. Aber die Führung der Reshumana-Flotte wollte vermeiden, dass die tief eingegrabenen Anlagen der Chinti einen kinetischen Angriff überstehen könnten.

