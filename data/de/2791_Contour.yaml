Text: |
  Das Fahrzeug ist ein Konglomerat aus Milliarden Energieblasen zwischen einem Meter und zehn Kilometer Durchmesser mit einem Gesamtvolumen von vier Millionen Kubikkilometern. Contour-Inkarnationen und -Blasen durchstreifen den Sektor für drei Monate. Es wird berichtet von vielen Kontakten zwischen Menschen und Contour-Wesen, von gemeinsamen Reisen, Erlebnissen, Informations- und Erfahrungsaustausch. Nach mehrtägigen spektakulären Feiern reist die Hauptmasse des Contour-Fahrzeugs ab. Energieblasen werden noch weitere 20 Jahre gesichtet. Im Solsystem sogar wesentlich länger.
  Das Contour-Fahrzeug entstammt einer weiter fortgeschrittenen (galaktischen?) Zivilisation. Es befindet sich nach Aussagen der Contour-Wesen auf ständiger Kreuzfahrt. Das Fahrzeug dient als mobile Basis für Inkarnationen von Contour-Wesen. Einige Menschen lernen Ausschnitte einer fantastischen Zivilisation kennen. Einzelne dürfen Zentren der Contour-Zivilisation besuchen. Deren reale Lage wird nicht bekannt. Man nimmt an, dass die Zivilisation im Wesentlichen delokalisiert ist und aus mobilen Netzknoten besteht. Die Erfahrungen mit Reisen von Menschen mit Contour-Wesen deuten auf zeitverlustfreie Kommunikation über sehr große Distanzen hin. Dabei bleibt unklar, ob die Contour überlichtschnelle Kommunikation mit großer Reichweite beherrschen oder ob die Kommunikation über ein Netz von interstellaren Relaisketten abgewickelt wird.
  Während des Besuchs werden überall im System Myriaden mikroskopisch kleiner Energieblasen beobachtet. Die Vermutung liegt nahe, dass diese Einheiten als Datensammler das System durchdringen. Die wenigen gesicherten Erkenntnisse über die Informationskapazität der Contour-Technik lassen vermuten, dass die Einrichtungen des Systemfahrzeugs einen vollständigen Informationsabzug der menschlichen Zivilisation von Cobol erzeugen. Einige Menschen, die in engem Kontakt mit Contour standen, berichten sogar von einer virtuellen Simulation der Menschheit von Cobol auf molekularer Ebene und von Begegnungen mit menschlichen Inkarnationen der Contour. Ob die Menschheit nur Studienobjekt ist oder damit auf unvorstellbare Weise zu einem Teil der Contour-Zivilisation geworden ist, bleibt Spekulation.
  Trotz vieler Kontakte bleiben nur wenige greifbare Einflüsse in Kultur, Wissenschaft und Technik. Es scheint, als ob die Contour den Informationsfluss sehr genau gesteuert haben, um die Auswirkungen ihres Besuchs zu minimieren.
  Das Contour Systemschiff hinterlässt nicht nur im Cobol-System, sondern in mehreren bewohnten Sonnensystemen der näheren Umgebung sogenannte Bojen: milchig-weiße kugelförmige Energieblasen verschiedener Größe. Die Bojen zeigen außer gelegentlichen Ortswechseln keine Aktivität. Im Solsystem wurden bislang 20 Bojen entdeckt. Die meisten mit Durchmessern bis zu 10 Meter. Die bekannten Bojen sind verstreut über das gesamte Sonnensystem, eine innerhalb der Merkurbahn, zwei im Mars-Erde Bereich, acht (!) in Jupiterumlaufbahnen und eine bei Neptun. Die übrigen befinden sich im Leerraum weit über, bzw. unter der Ekliptik. Die Neptunboje ist mit 50 Meter Durchmesser bei weitem die größte.
  Warum sich fast die Hälfte aller gesichteten Contour Bojen bei Jupiter befinden, ist nicht bekannt. Die Contour interessieren sich anscheinend sehr für die Vorgänge auf Jupiter. Es ist deshalb nicht auszuschließen, dass es auf Jupiter doch Leben gibt, vielleicht sogar intelligentes Leben. Sollte tatsächlich intelligentes Leben auf Jupiter der Grund für das Interesse der Contour sein, dann befindet es sich aber nicht im technischen Zeitalter und macht sich noch nicht bemerkbar, zumindest nicht für uns.
  Jupiter scheint für die Contour mindestens genauso interessant zu sein, wie der gesamte Rest des Systems, mit Erde, Mond, allen anderen bewohnten Planeten und tausenden Habitaten im Raum. Das ist nicht verwunderlich, da die Oberfläche Jupiters 100 Mal größer ist als die der Erde. Falls es Leben auf Jupiter geben sollte, dann ist die Vielfalt der Arten vermutlich erheblich größer als die des Lebens von der Erde.
  Andererseits ist nicht auszuschließen, dass es sich bei den acht Jupiterbojen um einen Witz handelt. Einige Menschen, die Contour kennengelernt haben, berichten, dass sie immer wieder in die Irre geführt wurden, nur um später bei der Aufklärung wieder nicht zu wissen, ob sie tatsächlich die Wahrheit erfahren haben. Es würde gut zu den Contour passen, absichtlich acht Bojen bei Jupiter zu platzieren, um die Menschen zum Nachdenken anzuregen.
