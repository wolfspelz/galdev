Text: |
  Gründung der UPO, der Organisation der Vereinten Planeten, durch den Vertrag von Vegas/Luna.
  Durch diesen Vertrag billigen die wichtigsten Mächte auf der Erde und im Weltraum die Schaffung unabhängiger Nationen im Asteroidengürtel. Sie vereinbaren außerdem, dass das innere System zwischen Merkur und Venus der Erde vorbehalten bleibt und dass das äußere System jenseits des Gürtels von der gesamten Menschheit ausschließlich zu Forschungszwecken genutzt werden soll. Die Palladische Liga erhält den Status einer Nation und damit einen Sitz im Weltrat. Die Nationen der Erde sind im Gegenzug jeweils mit einer Stimme in der Organisation der Vereinten Planeten vertreten, genauso wie all die unabhängigen, interplanetaren Mikronationen, die oft nur aus einer Raumstation, einem rotierenden Habitat oder einer Asteroidenbasis bestehen.
  Seit der Unabhängigkeitsbewegung im Raum ist die politische und wirtschaftliche Landschaft des inneren Sonnensystems im Fluss. Weltraumkonzerne hatten die Unabhängigkeitsforderungen einzelner Raumstationen und Habitate unterstützt, um große Teile des interplanetaren Raums in Besitz zu nehmen. Damit wurden sie unabhängig von den Regierungen der Erde. Die Erde versucht nun, wenigstens das innere System zu beanspruchen und gleichzeitig das noch ungenutzte äußere System freizuhalten von Besitzansprüchen. Nach dem Vorbild des Antarktisvertrags soll erst viel später über das äußere System neu verhandelt werden. Gleichzeitig versuchen die Gigakonzerne der Erde, für die Weltraumunternehmen den Zugang zu den Märkten der Erde zu erschweren. Und die erst kürzlich unabhängig gewordenen Stationen versuchen, sowohl ihre Unabhängigkeit von der Erde abzusichern als auch starke kommerzielle Verbindungen zur Erde aufrechtzuerhalten, denn sie sind immer noch auf die Versorgung von der Erde angewiesen. Die Stationen der Palladischen Liga werden letztlich von den Weltraumkonzernen verwaltet. Aber die meist kleinen Besatzungen versuchen trotzdem ein Mindestmaß an Autonomie von den Habitatbesitzern zu erreichen. Sie wollen sich zu selbstverwalteten Gemeinschaften entwickeln, mit einem zivilen Rechtssystem, statt nur als Angestellte den Sicherheitsdiensten von Unternehmen ausgeliefert zu sein. Es gibt sehr viele Fraktionen, viele Interessen und viele Vorstellungen, wie die Zukunft gestaltet werden soll. Was fehlt, ist ein gemeinsamer Rahmen für die zukünftige politische und wirtschaftliche Organisation einer wachsenden interplanetaren Zivilisation, die auch die Erde miteinschließt.
  Im Jahr 2228 werden die Bestrebungen, so ein System zu finden, auf unerwartete Weise vorangebracht: In einer kleinen Druckkabine in einer Lavaröhre in der Nähe von Vegas/Luna lebt ein buddhistischer Mönch als sogenannter "öffentlicher Eremit", bekannt unter seinem Dharma-Namen "Silent Running". Silent Running teilt seine Meditationen durch Slinks (Sensory Link) mit Millionen, die über ihre Neuroimplantate seine Sinneseindrücke und Emotionen empfangen. Die Slinks helfen seinen Followern, eine ähnliche Klarheit der Gedanken zu erreichen und ins emotionale Gleichgewicht zu kommen wie Silent Running. Sie inspirieren ein systemweites Publikum und ranken weit oben in den Charts. 
  Silent Running lebt sehr zurückgezogen. Er hat einen GB-Upstream für die Slinks und einen eher symbolischen 1-Bit-Downlink für Notfälle und einen Newsticker. Obwohl er ständig seine Gedanken, Emotionen und spirituellen Einsichten in Ultra-SensHiDef-Qualität (USHD) mit Millionen teilt, hat er eigentlich keinen Kontakt zu den Followern. Er lebt einfach sein Leben und meditiert. Dabei ignoriert er das ganze Ökosystem, das um seinen Stream und dessen Philosophie entstanden ist, einschließlich all der Kommentare, Diskussionen, Sekundärinhalte und derivativen Anwendungen in verschiedenen Branchen von Wirtschaft bis zum Militär.
  Eines Tages murmelt Silent Running, während er über die Nachrichten reflektiert, die sein Kom im Lauf  der Woche über den schmalen Downlink aggregiert hat: "Mabe if yall cum to Vgas t grok it we'll tgetr fin nu waiz frall umanity". Einige einflussreiche Politikerinnen und Politiker unter seinen Followern interpretieren die Bemerkung als Einladung nach Vegas/Luna, um eine neue interplanetare Ordnung zu diskutieren. Diese eher beiläufige Aussage führt zu einem ungeplanten RL-Treffen von Führungspersonen aus Wirtschaft und Politik in Vegas. Die Zusammenkunft ist vor allem wegen des Real-Life Aspekts unkonventionell. Ein Treffen auf der Erde oder im Orbit hätte vermutlich hauptsächlich virtuell, also normal, stattgefunden und damit viele interplanetare Teilnehmer-innen ausgeschlossen. 
  Vegas wird zu einem modernen und permanenten Davos. Die Teilnehmer-innen meditieren und reden. Sie tauschen Ideen aus und planen die zukünftige ökonomisch-politische Architektur des Sonnensystems. Andere, die befürchten, dass ihre Interessen nicht vertreten sind, kommen dazu. In den nächsten drei Jahren wird Vegas zum Epizentrum der interplanetaren Diplomatie. Delegationen der irdischen Staaten, der Palladischen Liga und vieler unabhängiger Weltraumhabitate unterhalten sich in unzähligen formellen und informellen Treffen. Durch eine Mischung aus traditioneller Diplomatie und gemeinsamen Meditationssitzungen nach den Lehren von Silent Runnings entsteht eine ungewöhnlich konstruktive Atmosphäre der Zusammenarbeit und Reflektion.
  Nach drei Jahren spiritueller Veranstaltungen, konventioneller Treffen und harter Verhandlungen verständigt sich die interplanetare politische und wirtschaftliche Klasse auf ein neues Regelwerk für die Organisation des Solsystems. Ein Konsens nimmt langsam Gestalt an und schließlich wird ein Vertrag unterzeichnet, mit dem die UPO, die Organisation der Vereinten Planeten, gegründet wird.
  Die Eckpunkte des Vertrags:
  - Die Palladische Liga wird als souveräne Nation mit Sitz im Weltrat anerkannt, obwohl die Liga selbst eine Organisation unabhängiger interplanetarer Mikronationen mit jeweils eigenen Souveränitätsansprüchen im Weltraum ist. 
  - Die Nationen der Erde bilden zusammen mit den Interplanetaren die UPO, die Organisation der Vereinten Planeten. Die Bezeichnung lehnt sich an die UNO des 20. Jahrhunderts an, die im Vergleich zum aktuellen Weltrat als Ideal gilt. Der Begriff der "Vereinigten Planeten" soll die Bedeutung der konzerngesponserten Mikronationen herunterspielen, obwohl sich schon jetzt abzeichnet, dass die Planeten des Sonnensystems nie eine große Rolle spielen werden, außer als Anker für rotierende Habitate.
  - Der Vertrag legt außerdem fest, dass das innere System mit Merkur und Venus den Völkern der Erde vorbehalten bleibt. Die Regierungen der Erde haben die Hoffnung, dass sie zumindest im energiereichen inneren System die weitere Entwicklung dominieren können, ein Ansatz, der im Gürtel nicht funktioniert hat. 
  - Das äußere System jenseits des Asteroidengürtels wird für mindestens ein Jahrhundert als neutrale Zone ohne Eigentumsansprüche ausgewiesen. Als Vorlage gilt der Antarktisvertrag, ungeachtet der Tatsache, dass dessen Ziele später durch die unilateralen Ansprüche weitgehend entwertet wurden, zum Beispiel durch Argentiniens selbsterklärte "rechtmäßige Verlängerung", Australiens offene Annexion, Pacificas "Klimakompensation" und die Antarktis-Konflikte Ende des 21. Jahrhunderts. 
  - Der cis-lunare Raum, jenseits der geostationären Umlaufbahn der Erde (GEO) bis zum Mond, wird zwischen unabhängigen Habitaten, irdischen Unternehmen und Weltraumkonzernen aufgeteilt. Alle bisherigen und zukünftigen Souveränitätsansprüche innerhalb der GEOsphäre werden für ungültig erklärt, denn die Erde will keine "anderen Nationen in ihrem Hinterhof" tolerieren. Diese Sichtweise ignoriert die Tatsache, dass alle irdischen Nationen "andere Nationen" als Nachbarn haben und diese viel näher sind als Habitate im geostationären Orbit. Diese Bestimmung richtet sich vor allem gegen die Unabhängigkeitsbewegungen in einigen großen rotierenden Habitaten der GEOsphäre, die die Unabhängigkeitswelle der 2210er Jahre verpasst haben. 
  - Der Mond soll nach dem Vertrag von Vegas weitgehend frei von territorialen Ansprüchen sein. Ausgenommen sind exklusive Wirtschaftszonen um Mondbasen und bereits existierende souveräne Territorien wie die kürzlich gegründete Kolus-Nation. Konsulin Sirivansa von Kolus ist als Verhandlungsführerin für alle "Moonies" in Vegas.
  Während die Verhandlungen laufen, besuchen viele Staatsoberhäupter mit ihren Delegationen Vegas. Vegas ist ständig im Gespräch und die Medien berichten über die Teilnehmer-innen und ihre Delegationen, ihre Unterkünfte, ihre kulturellen Aktivitäten, über Mode und Stil der Delegierten. Es gibt wahre und erfundene Berichte über Intrigen, persönliche Dramen, politische Machenschaften, wirtschaftliche Manöver und dramatische Verhandlungen. 
  Medienstars kommen dazu und vermischen Politik mit Mode, Kunst und Unterhaltung:
  - Die Yuens: die Zwillingstöchter von Callie Yuen begleiten ihre Mutter, die als eine der ersten auf Silent Runnings Bemerkung reagierte. Die Zwillinge sind Stars der AR-Holo-Couture-Szene, mit Augmented-Reality-Designs, die sich in Echtzeit an die Stimmung der Nutzer-in anpassen. Ihre Mode wird von mehreren Delegierten getragen und fördert immens den offenen und kooperativen Geist der frühen Beratungen.
  - Negyxo: ein Slink-DJ, der vom Mond aus live für ein Publikum von 100 Millionen auf der Erde und Zehntausenden im Weltraum spielt. Sein genialer Remix aus Slinks, die von Beobachtern vor Ort erlebt werden, macht den gesamten Vorgang einem riesigen Publikum bekannt.
  - Os Meme Senhores: ein Kollektiv von Meme-Slam-Short-Publishern, nutzen die Verhandlungen auf dem Mond, um sich als Kommentatoren in der politischen Sphäre zu etablieren. Ihre kunstvoll konstruierten Memes sprechen viele vorher unpolitische Konsumenten an. Auf unterhaltsame Weise machen sie Millionen mit dem eigentlich trockenen Thema interplanetarer Politik vertraut.
  - R@fi&Nyx: ein Duo von VR-Spiele Designern, bekannt für adaptive Open-World-Spiele. Ihr fraktales Meta-Team erstellt während der dreijährigen Verhandlungen eine kontinuierliche Serie politischer Simulationen, in denen die Verhandlungen zwischen mehreren Fraktionen mit all ihren raffinierten Winkelzügen und Wendungen abgebildet werden. Detaillierte Darstellungen von Vertrags-Szenarien helfen – den dafür zahlenden – Parteien, ihre Initiativen einem breiten Publikum vorzustellen.
  - L1M1N: die Sabo-Dambe-Lehrerin gibt öffentliche Sessions für die Delegierten in Vegas und im Vspace. Sie verlängert absichtlich die Sabo-Dambe-typischen Initiations- und Erholungsphasen, um den Teilnehmenden Zeit zu geben, sich kennenzulernen und ihre Diskussionen auf informelle Weise voranzutreiben.
  - oo, a.k.a. Infinity, xien Gamemaster bekannt für interaktive V-Abenteuer. Xie moderiert Verhandlungen in Vegas auf eine unterhaltsame und besonders effiziente Art, bei der unerwartete Kompromisse erzielt werden. oo verlangt dabei immer vollständige Transparenz. Wegen xier Erfolgsbilanz wollen trotzdem viele mit xier arbeiten; auch in schwierigen Verhandlungen, die normalerweise hinter verschlossenen Türen stattfinden. So tragen oo's Fähigkeiten in Verbindung mit xier Bedingungen ganz wesentlich dazu bei, dass die Verhandlungen auch in der Endphase offen geführt werden.
  Wie die hier genannten, kommen noch viele andere nach Vegas: Modeinfluencer und Trendscouts, OptiGen-Modelle, virtuelle Modelle, Synth-Modelle und natürliche Stilikonen, Companions, politische Strategieberater, Kommentatoren für sozialer Dynamik, Spieltheorie-Experten, Weltraumjuristen, Stimmungsanalysten, Reputationshändler, Simulationsexperten mit ihren Variantenbegrenzern und Chaosmanagern – eine ganze Industrie, die das berufliche und private Leben der Delegierten unterstützt.
  Alle brauchen Unterkünfte, Lebenserhaltung, Dienstleistungen und natürlich Unterhaltung. Das Ansehen der Stadt wächst über ihren ursprünglichen Ruf hinaus. Vegas wird nun als Zentrum für Mode und Lifestyle wahrgenommen, das außerdem qualitativ hochwertige Arbeitsbedingungen und Lebenserhaltung für interplanetare Netzbürger-innen bieten kann. Die Unternehmen von Vegas schwimmen auf der Hype-Welle mit. Sie erweitern ihre Leistungen und ihre Geschäfte wachsen signifikant. Ganz Vegas geht viral. Vegas wird zur "in"-Stadt.
  Die simulierende Sozialwissenschaft profitiert von der Fülle an Meinungsbildungsprozessen und Verhandlungen zu verwandten Themenfeldern. Viele Verhandlungsprozesse sind transparent und sie werden begleitet von einem nahezu vollständigen Datensatz aus dem sozialen und politischen Umfeld, detailliert aufgezeichnet durch öffentliche Slinks und allgegenwärtige Drohnen. Der gesamte Prozess ist eine riesige nicht-synthetische Datenquelle für den Bau evolutionärer Modelle in der Verhaltenswissenschaft.
  Besonders bemerkenswert ist Ekaterina Yangs Transfer-Tuning von GHOST, der Generalized Human Observation Simulation and Transformer Engine, die später Cymbolics entwickelt, ein Formalismus für chaotische symbolische Mathematik. Cymbolics bringt Yang nicht nur einen Doktortitel, sondern auch eine Fields-Medaille in der neu eingerichteten Kategorie Chaotic Computing.
  Der Vertrag wird in Vegas/Luna in einer öffentlichen Zeremonie unter großer medialer Aufmerksamkeit unterzeichnet. Silent Running bleibt der Veranstaltung fern, so wie er auch die vorangegangenen drei Jahre ignoriert hatte. Der finale Vertragstext stammt vom Bürgermeister von Vegas/Luna. Das zeigt die neu gewonnene Bedeutung der Stadt. Der Vertrag nennt außerdem Vegas als Sitz der neuen UPO und macht die Stadt damit dauerhaft zu einem Knotenpunkt der interplanetaren Diplomatie.
  Die Verhandlungen und der Vertrag haben dauerhafte Auswirkungen auf Vegas. Die lokalen Unternehmen florieren. Es wird viel investiert. Die Angebote und Dienstleistungen der Stadt wachsen exponentiell, um die neuen Bewohner, neue UPO-Mitarbeiter, dauerhaft ansässige Delegierte und interplanetare Reisende zu beherbergen und mit allem zu versorgen. 
  Gestärkt durch ihre Rolle bei den historischen Verhandlungen und durch den anhaltenden Wirtschaftsboom, erklärt die Stadt 2232 ihre Unabhängigkeit von der Nordamerikanischen Union (NAU).
