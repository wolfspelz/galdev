Year: 2408
Title: Der Rat der Koalition beschließt eine Höchstgeschwindigkeit für Überlichtverkehr
Author: Heiner Wolf
Text: |
  Die Grenze für Raumkrümmungsantriebe im Sonnensystem liegt bei effektiv 0,02 c (6.000 km/s).
  Die Überlichttechnik ist noch sehr anfällig. Wiederholte Zwischenfälle mit Raumkrümmungsantrieben, deren mangelhafte Abschirmung zu Beinaheunfällen führt, veranlassen die Verkehrsbehörde der solaren Koalition zu schnellem Handeln. Die effektive Geschwindigkeit von Raumkrümmungsantrieben, liegt weit unter der Lichtgeschwindigkeit. Geschwindigkeiten ab 0,1 c sind sehr gefährlich für das Raumfahrzeug und den umliegenden Raum, da sich die Krümmungseffekte der Antriebe auf die Umgebung auswirken und mit der Antriebsstärke exponentiell wachsen.
