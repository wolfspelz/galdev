  Ein neues Prinzip macht den Betrieb von komplexer Großtechnik effizienter.
  Auf der SimDes XL Konferenz, (40. Simulationsdesign Konferenz) im Bereich Betriebswissenschaft (Operational Science, kurz: OpS), im Boipuso-Habitat (Cobol-System, Poseidon-Orbit), verfassen einige Teilnehmer die 42 Grundprinzipien der Flux-orientierten Betriebs. In diesem Manifest sammeln die ersten Flux-Anwender systematisch ihre Erkenntnisse. Flux und seine Derivate führen Mitte des 33. Jahrhunderts dann zu einer deutlichen Effizienzsteigerung beim simulationsbasierten Betrieb von Hightech-Anlagen, wie fraktalen Reaktoren, Raumkrümmern, Ultrakapazitoren und anderer Großtechnik.
  Kern von Flux ist die Akzeptanz des chaotischen Charakters moderner Systeme und die Aufgabe der umfassenden Ablaufsteuerung zugunsten eines kurzfristigen, iterativen Regelungsansatzes.
  Großtechnische Anlagen bestehen aus sehr vielen Komponenten. Sie verarbeiten hohe Energiedichten und müssen genaue räumliche und zeitliche Toleranzen einhalten. Schon die Einzelkomponenten laufen mit stets variierenden Leistungsparametern. Gesamtsysteme aus vielen komplexen Komponenten verhalten sich dann oft chaotisch.
  Die meisten Verfahren im OpS-Mainstream simulieren technische Systeme mit großem Aufwand, oft auf atomarer Ebene. Die Simulationen verhalten sich wie die realen Anlagen chaotisch, aber man kann sie durch entsprechende Steuerung in quasi-chaotische Betriebszustände bringen, die besser kontrollierbar sind. Diese Zustände entsprechen Attraktoren im Phasenraum der Betriebsparameter. Durch Komplettsimulationen identifiziert man die Attraktoren. Deren Betriebsparameter werden dann benutzt, um die realen Zielsysteme zu konfigurieren. Allerdings erkauft man sich die scheinbare Beherrschbarkeit oft durch eine etwas geringere Gesamteffizienz.
  Flux-basierte Verfahren gehen davon aus, dass man nicht den gesamten Betrieb durchplanen kann. Die sogenannten Flussparameter der chaotischen Attraktoren werden regelmäßig neu bestimmt und die Steuerungsmethoden entsprechend angepasst. Damit ermöglicht man effizientere Betriebszustände, die bei "globaler Kontrolle" oft unterdrückt werden. Systeme geraten zwar auch immer wieder in ungeordnete chaotische Zustände mit geringerer Effizienz. Aber es zeigt sich, dass Flux-Betrieb im langfristigen Mittel überlegen ist.
  Flux kommt um 3210 mit der Verlagerung von solaren Aktivitäten in das Cobol System. Nach der Etablierung des Protektorats bei Cobol, siedeln sich viele solare Firmen und Organisationen bei Cobol an. Einige arbeiten nach Flux. Sie stehen im Austausch und in Konkurrenz mit ihren Cobol-basierten Geschäftspartnern. Um 3220 führen einige Early-Adopter von Cobol Flux-Prinzipien ein. Einige Jahre nach dem Manifest (etwa um 3230) erreicht Flux den Mainstream des OpS in der interplanetaren Cobol-Zivilisation. Mit der interstellaren Koordination des Abwehrkampfes gegen die Chinti-Schwärme kommen Flux und seine Derivate schließlich auch in andere Sonnensysteme. Die technischen Direktiven von 3240 zur Angleichung operativer Standards im Rahmen der interstellaren Verteidigungskooperation lassen Dienstleistern die Wahl zwischen drei verschiedenen Vorgehensweisen: Cobol MilDevOpS-Standards, Vollsimulation nach Xiao Chu und Flux-Prinzipien. Damit ist Flux im Mainstream angelangt und sogar im sicherheitskritischen Bereich akzeptiert.
  Die Ursprünge von Flux liegen in einer dellianischen Herangehensweise, die die Menschen des Solsystems während der Besatzung kennengelernt haben. Dellianer haben einen anderen technologischen Hintergrund als die Menschen. Sie haben all ihre moderne Technik von anderen Völkern übernommen. Wesentliche Quellen waren Interia und Gorman. Auch die Menschen des Solsystems haben technische Geräte und Technologie von anderen übernommen, vor allem von Kisor. Aber das war ein langer Prozess in dessen Verlauf fremde Technologie untersucht und adaptiert wurde. Die Übernahme von Exotechnologie wurde wissenschaftlich begleitet. Parallel entwickelten die Menschen die moderne Betriebswissenschaft (OpS), inklusive der Beherrschung quasi-chaotischer Systeme (Chaos-OpS = CaOpS). Solare CaOpS-Prinzipien fokussieren traditionell auf eine möglichst perfekte Kontrolle von Hightech-Systemen, während Dellianer eher dazu tendieren, die Randbedingungen der jeweils übernommenen Technik zu akzeptieren. Dellianer improvisieren. Sie priorisieren Funktion über Perfektion.
  Aus Sicht der solaren CaOpS braucht moderne Hightech einen hohen Grad an Perfektion in Design, Produktion und Betrieb, um zu funktionieren. Das Streben nach Perfektion in CaOpS wurde um 2800 zum Dogma. Das war möglicherweise ein Mitgrund für die wissenschaftlich/technische Stagnation des 29. Jahrhunderts. Dieser Trend wurde erst während der langen Besatzung des Solsystems unterbrochen. Die Dellianer übernahmen die solare Wirtschaft und gestalteten sie um. Das war katastrophal für die Gesamtwirtschaft. Nach Putsch, Wirren, und interstellarem Krieg war die Wirtschaftsleistung um 90% geschrumpft. Spätestens 2970 war solare CaOpS als angewandte Wissenschaft verschwunden. Aber erstaunlicherweise liefen viele Anlagen zuverlässig weiter. Manche sogar besser als vorher. Solare CaOpS-Prinzipen und Optimierungen nach Xiao Chu wurden ersetzt durch die dellianische Impuls-Praktik.
  Dellianer sind, entgegen unseren Vorstellungen, nicht nur Krieger und Machtpolitiker. Sie haben auch viele Techniker, die bei Plünderungen "erworbene" Technik nutzbar machen. Dellianische Techniker arbeiten vor allem mit den Geräten anderer Völker. Im Verlauf von zwei Jahrhunderten, zwischen 2700 und 2900, irgendwann zwischen der Plünderung des ersten interianischen Depots mit einem gestohlenen Interplanetarschiff und der interstellaren Herrschaft über den Sektor, entwickelten dellianische Techniker Methoden, um fremde Technik effizient einzusetzen. Dazu gehört auch die Impuls-Praktik von Kasax. Sie beruht darauf, aus der Impulsantwort eines Systems temporäre Parameter abzuleiten, mit denen der Betrieb kurzfristig weitergeführt werden kann. (Eine ähnliche Entwicklung gab es in der frühen solaren Fremdtechnologie-Reaktionsdiagnostik. Aber dieser Ansatz wurde später durch simulationsbasierte Vollkontrolle ersetzt.) Nach der Impuls-Praktik arbeiten Reaktoren, Triebwerke, Molekularstrahldrucker und viele andere großtechnische Einrichtungen in einem metastabilen Zustand, der immer wieder korrigiert wird, bevor er in ineffiziente Chaosbereiche abgleitet. Ein Prinzip, das nach der solaren CaOpS-Lehre undenkbar wäre. Aber es funktioniert und es wird zum Vorläufer von Flux.
  Dellianische Techniker entstammen vor allem dem dritten dellianischen Geschlecht (Apex). Apex bilden Wissens- und Nachrichtennetzwerke über alle Dellianer-Fraktionen hinweg. Diese Organisationen dienen nur dem Wissensaustausch. Sie sind keine Machtinstrumente, denn Apex scheinen keine eigene Machtambition zu haben. Sie haben nur die unbedingte Loyalität zu ihrem Beschützer. Das ist wohl der Grund warum die Beschützer den Wissensaustausch unter Apex nicht behindern. Die Impuls-Praktik von Kasax verbreitet sich schnell. Alle Dellianer-Fraktionen profitieren davon. Während der Besatzung des Solsystems lernen solare Techniker, Menschen und Mech-Sophonten die Impuls-Praktik kennen. Später, nach der Rückeroberung, entwickeln Menschen "Impuls" weiter zur wissenschaftlich fundierten Methode "Flux". Flux kommt mit dem Umzug des Protektorats nach Cobol, durch die gemeinsame Verteidigung zu den anderen Menschenwelten und wird dann eine wichtige Komponente bei der Abwehr der Chinti.
  Es gibt sogar Stimmen, die behaupten, dass erst die weit verbreitete Anwendung von Flux-Prinzipien die Reserven freisetzt, die die Menschheit benötigt, um in die Offensive zu gehen und schließlich die Chinti zu besiegen. Dann wäre das Überleben der Menschheit auch dem Barbarensturm zu verdanken, einer langen Besatzungszeit und einem dellianischen Apex namens Kasax.
