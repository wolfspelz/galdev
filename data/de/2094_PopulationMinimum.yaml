Text: |
  Nach dem "Crash" im Jahr 2070 hatte sich die Welt stark verändert. Der Crash wurde ausgelöst durch einen weltweiten technologischen Zusammenbruch. Netzwerke und staatliche Strukturen wurden zerstört. Der Kollaps war eine Folge der übermäßigen Abhängigkeit von komplexen Technologien, globalen Märkten und komplizierten Produktionsketten. Er stürzte die Welt in eine tiefe Krise, die Jahrzehnte andauerte. In der Folge fiel die Weltbevölkerung im Lauf von zwei Jahrzehnten auf nur 6,3 Milliarden.
  Der Crash hatte keine singuläre Ursache. Er war vielmehr eine Kombination von Faktoren, die sich gegenseitig verstärkten, bis eine kritische Grenze überschritten wurde. Einer davon war das abrupte Ende von SPICE: vor dem Crash, ab 2040, hatte ein globales Klima-Engineering-Projekt namens SPICE (Stratospheric Particle Injection for Climate Engineering) begonnen. Bis 2060 gelang es, die globale Temperatur um 2 Grad zu senken. Doch die in dem Prozess verwendeten Aerosole hielten sich nur wenige Jahre in der Stratosphäre und mussten immer wieder erneuert werden. Als infolge einer Wirtschaftskrise die Finanzierung des Programms eingeschränkt wurde, stiegen die globalen Temperaturen innerhalb von fünf Jahren um weitere 1,5 Grad und in einigen Regionen sogar um bis zu 4 Grad.
  Ein weiterer Grund für den Crash war die Überspezialisierung der Technologie, eine Situation, in der kein einzelner Mensch, und nicht einmal eine Metropolregion, ein modernes Gerät oder System allein herstellen konnte. In Kombination mit der gegenseitigen Abhängigkeit von Technologien, führte dies zu einer anfälligen globalen Infrastruktur. Darüber hinaus lag das technologische Detailwissen der Menschheit in digitalen Bibliotheken, die nach dem Zusammenbruch unzugänglich wurden. Die Hightech-Werkzeuge, die zum Zugriff auf dieses Wissen benötigt wurden, waren selbst in den nun unlesbaren Archiven eingeschlossen und verfielen sogar auf permanenten Datenträgern innerhalb von 20 bis 40 Jahren.
  Die globalen Märkte und Produktionsketten brachen zusammen. Der Crash führte zur Zersplitterung der globalen Märkte und das hatte drastische Auswirkungen auf die Herstellung von Hochtechnologieprodukten. Die notwendigen Investitionen für solche Produkte wurden in einer Welt mit weniger Verbrauchern und weniger Kapital unrentabel. Die ausgedehnten Lieferketten, einst ein Markenzeichen des globalen Marktes, zerfielen als der internationale Handel zurückging.
  Inmitten des Chaos traten Datenbewahrer wie Chotoveli als Hoffnungsschimmer hervor. Vor dem Kollaps war Chotoveli ein angesehener Datenwissenschaftler gewesen. Als die weltweite technologische Infrastruktur zu bröckeln begann, gelang es Chotoveli, mithilfe seiner Expertise eine erhebliche Menge kritischer digitaler Daten zu retten und zu schützen. Seine unermüdlichen Bemühungen während und nach dem Kollaps trugen dazu bei, dass ein enormes Wissensvermögen nicht für immer verloren ging. Datensammlungen wie die von Chotoveli wurden zu einer entscheidenden Ressource für die Erholung der Menschheit.
  Ähnlich bedeutend war Zaza Wachtang, die während des Crashes das IT-Zentrum ROBOit in Georgien leitete. Sie bewahrte IT-Hardware, Hardware-Designs, Software und Quellcodes, während ihr Team unermüdlich daran arbeitete, IT-Systeme zu reparieren und wieder zu aktivieren. Durch die Bewahrung der Wissensbasis von ROBOit trug sie erheblich zur Überwindung der Krise in der Kaukasusregion bei. Tragischerweise wurde Wachtang 2081 bei der Verteidigung von ROBOit gegen Plünderer getötet.
  Die Situation im erdnahen Weltraum war ähnlich düster. Bis 2076 hatte sich eine Sammlung von Modulen aus verschiedenen internationalen Raumstationen, die aufgrund des Kollapses von der Erde abgeschnitten waren, zu einem Cluster namens "Dher" (Hindi für Haufen oder Schrottplatz) formiert. Ohne Unterstützung vom Boden sahen sich diese Stationen mit gravierenden Herausforderungen konfrontiert, von Systemausfällen bis zu schwindenden Vorräten. Die Wissenschaftler und Ingenieure an Bord mussten sich auf ihren Erfindungsgeist und ihre Anpassungsfähigkeit verlassen, um zu überleben, indem sie verfügbare Materialien wiederverwendeten, Abfälle recycelten und Nahrung unter Mikrogravitationsbedingungen herstellten. Allerdings gab es auch dabei Verluste. Nicht alle im Orbit überlebten die dunklen Jahre.
  Während die Menschheit mit den Auswirkungen rang, entstanden langsam wieder staatliche Strukturen und Netzwerke. Die nordischen Länder gehörten vor dem Kollaps zu den am weitesten entwickelten Regionen der Erde und waren deshalb vom Kollaps der Technologie stark betroffen. Aber der globale Temperaturanstieg, der in vielen Teilen der Welt Chaos verursachte, sorgte im Norden für ein milderes Klima. Während andere Regionen mit extremen Temperaturen und Dürren konfrontiert waren, befanden sich diese Länder in einer vergleichsweise günstigen Situation.
  In dieser Zeit gewann in Nordeuropa ein neues Glaubenssystem an Bedeutung. Yksityiskohta, oder Yksityis konzentriert sich auf das Individuum und das Entstehen des Gemeinwohls aus individuellen Beiträgen. Inspiriert von der Gaia-Hypothese, Naturreligionen und Shinto-Kami, nimmt sie die Natur als lebensspendende Kraft wahr. Nach dem verheerenden Crash fanden viele Menschen in Yksityis eine neue spirituelle Heimat. Yksityis schöpft seine Dynamik aus der Basis, nicht aus Autoritäten oder Organisationen, was die nach dem Crash entstandene Selbstständigkeit und das Misstrauen gegenüber Autoritäten widerspiegelt. Yksityis befürwortet Dezentralisierung und Subsidiarität und legt großen Wert auf Selbstbestimmung und Eigenverantwortung, während es Fremdsteuerung und Kontrolle ablehnt. Der Schwerpunkt auf Selbständigkeit und Selbstorganisation ermöglichte es einer traumatisierten Bevölkerung, ein Gefühl von Handlungsfähigkeit und Kontrolle über ihr Leben zurückzugewinnen.
  Der Crash und seine Folgen hatten zu einem erheblichen Verlust an Menschenleben und einem Rückgang der Lebensstandards geführt. Das Jahr 2094 markiert einen dunklen Abschnitt in der Geschichte der Menschheit. Es symbolisiert die harten Folgen der übermäßigen Abhängigkeit von Technologie und die Zerbrechlichkeit unserer globalen Systeme.
  Bis 2120 erreicht das globale Pro-Kopf-Sozialprodukt wieder das Niveau vor der Krise. Aber die Erholung der Weltbevölkerung, die 2094 einen Tiefstand von 6,3 Milliarden erreicht hatte, verläuft nur langsam.
