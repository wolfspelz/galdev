Year: 2375
Title: Katastrophaler Bruch einer Raumstation
ShortTitle: Bruch einer Raumstation
Author: Heiner Wolf
Tags: [SciFi, Raumstation, interplanetar]
Topics: [catastrophe]
Text: |
    Die Hsjuang Station war über 150 Jahre ohne zentrale Kontrolle gewachsen. Sie wurde so zu einem Labyrinth von Einzelmodulen mit ungesicherten Übergängen. Installationen des 17. blauen Vergnügungskonvents überlasten die Sekundärstruktur und führen zum Bruch des Morgenthau-Sektors, wäh-rend der Konvent mit 20.000 Gästen im Gang war. Daraufhin gerät die ge-samte Station in Schwingungen. Nach 30 Minuten bricht das Skelett der Primärstruktur, da durch den Wildwuchs der Module effektiv keine Schwin-gungsdämpfung mehr gegeben war. Abgeschnitten von der feudal organi-sierten Energieversorgung sterben 11.000 Bewohner und Besucher von insgesamt 34.000.
