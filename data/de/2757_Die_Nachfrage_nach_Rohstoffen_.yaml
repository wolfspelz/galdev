Year: 2757
Title: Rohstoffen-Boom 
Author: Heiner Wolf
Text: |
  Die Nachfrage nach Rohstoffen steigt in der Sphäre der Menschen stark an. Besonders die Versorgung des Solsystems geht immer mehr von den Gilden auf die menschlichen Handelsgesellschaften über.

