year: 2830
title: Schlacht bei Akkukak (2100 Lichtjahre vom Solsystem entfernt)
tags:
  - Interstellar
  - Schlacht
  - Sternenreiche
topics:
  - war
text: |
  Die Flotten der vereinigten Khanate der Panka Skri werden von den Anaconda vernichtet. Diese Schlacht, die größte der bekannten Geschichte des Sektors, entscheidet den fast 100 Jahre dauernden Krieg der zwei großen Sternenreiche.
  Die Zentren der beiden Sternenreiche liegen wesentlich weiter entfernt, als der Ort der Schlacht vermuten lässt. Weder die Geschichte der Khanate (Schwerpunkt 4000-4500 Lj), noch die der Anaconda (3500 Lj) hat Einfluss auf den lokalen Bereich, der Sol, Kisor, Interia und sogar Mansalu umfasst.
