Year: 2556
Title: Eskalation im Orbitalkrieg
Author: Heiner Wolf
Text: |
  Die Zerstörung der Gemini/L5 Kolonie durch eine Langstreckenrakete von der Erde führt zur Eskalation im Orbitalkrieg. 
  Die Koalition erklärt den niedrigen Erdorbit zum Kriegsgebiet. Abschuss von irdischen Satelliten und suborbitalen Transportern.
  Der Wiederaufbau von Gemini dauert fünf Jahre.

