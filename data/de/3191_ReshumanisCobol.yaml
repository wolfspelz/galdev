Text: |
  Die Schwarmvölker können jederzeit wieder angreifen, ein anderes System oder nochmal Sol. Die Menschen müssen so schnell wie möglich eine wirksame Verteidigung aufbauen. Dafür brauchen sie eine funktionierende Wirtschaft. Aber nach dem Überraschungsangriff auf das Solsystem und der sogenannten Chinti-Katastrophe liegt die Infrastruktur des Solsystems in Trümmern. Drei Viertel der solaren Industrie sind zerstört. Das Solsystem muss erst wieder auf die Beine kommen.
  Die Hauptlast der Verteidigungsanstrengungen liegt nun bei den Systemen der inneren Sphäre. Allen voran beim Cobol-System. Dort gibt es nicht nur einen bewohnbaren Planeten, sondern eine lebendige interplanetare Zivilisation.
  Cobol hatte nur zu Beginn des Barbarensturms – kurz nach der Gründung der Föderation vor 500 Jahren – für einige Jahre eine Fremdherrschaft zu ertragen. Aber das ist sehr lange her. Später konnte Cobol, erst mithilfe des Solsystems, dann auch allein, alle Angriffe abwehren. Seitdem hat sich die Cobol-Föderation gut entwickelt. Natürlich war auch Cobol vom allgemeinen wirtschaftlichen Niedergang betroffen. Aber während die Erde und viele andere Menschenwelten von Barbaren beherrscht wurden, konnte die Cobol-Föderation in ihrem System zumindest den Techlevel einigermaßen halten.
  Die Föderation organisiert die gemeinsame Verteidigung des Systems. Sie kann sich auf eine breite industrielle Basis stützen. Die interplanetare Wirtschaft von Cobol ist sogar doppelt so groß wie die des Solsystems (vor der Katastrophe). Cobol ist das Juwel der inneren Sphäre. Ein guter Standort für die gemeinsame Verteidigung der Menschenwelten.
  Seit über 250 Jahren ist das sogenannte solare Protektorat die Regierung des Solsystems. Die meiste Zeit war das eine Fremdherrschaft. Verschiedene Barbarenvölker dominierten die Heimat der Menschen.
  Aber seit der Rückeroberung wird das Solsystem wieder von Menschen regiert. Nach dem Aufstand übernahmen Rebellengruppen die Verwaltungsstrukturen der Besatzer. Der Begriff "Protektorat" blieb. Akari Inghana, eine Anführerin des Widerstands, nahm den Titel Protektor/Beschützer des Solsystems an. Sie demonstrierte damit Kontinuität, um die Ordnung zu wahren, und gleichzeitig – als erster Mensch mit diesem Titel – den Bruch mit der fremdbestimmten Vergangenheit. In einem überraschenden Coup wurde sie auch zur Präsidentin der sogenannten Reshumana im Solsystem gewählt. In der Folge erhielt ihre Rebellenfraktion Zugriff auf die militärischen Mittel der interstellaren Reshumana Allianz, die geholfen hatte, das Solsystem zu befreien.
  Mit der Wiederherstellung der Ordnung um 3170 wurde das neue Protektorat der Menschen zur Regierung des Solsystems und Inghana zur Präsidentin des weitgehend geeinten Systems. Die Menschen machten sich an den Wiederaufbau.
  Dann kam die Chinti-Katastrophe und die Prioritäten änderten sich. Inghana erkannte, dass sich die Zukunft der ganzen Menschheit im Konflikt mit den Chinti-Schwärmen entscheiden würde.
  Die Menschheit ist noch nicht bereit. Aber die Zeit drängt. Inghana beschließt, dem Solsystem den Rücken zu kehren, um mithilfe einer stärkeren industriellen Basis die Verteidigung zu organisieren. Dafür bietet sich das Cobol-System an. Es ist relativ nahe, außenpolitisch geeint, und es hat eine leistungsfähige interplanetare Wirtschaft.
  Inghana geht nicht allein nach Cobol. Sie tritt nicht zurück, um eine neue Aufgabe zu übernehmen, sondern sie verlegt offiziell das solare Protektorat dorthin. Die Verwaltung des Solsystems bleibt unverändert. Die Ministerien sind weiterhin im Solsystem. Nur das Kabinett tagt jetzt auf Cobol, statt auf der Erde. Sie beabsichtigt,
  - mithilfe ihres Titels "Präsidentin der Reshumana (Sol)", auf die Mittel der interstellaren Reshumana-Allianz bei Cobol Anspruch zu erheben,
  - als offizielle Regierung des Solsystems den Zugriff auf militärische Ressourcen des Solsystems zu behalten,
  - die Bevölkerung von Cobol von der neuen Rolle Cobols bei der Verteidigung der gesamten Menschheit zu überzeugen,
  - Das Solsystem für einige Jahre aus dem Fokus zu nehmen, damit die Infrastruktur wiederaufgebaut werden kann,
  - langfristig auch den Titel Protektor (oder Beschützer) von Sol (oder der Menschheit) bei Cobol (und darüber hinaus) zu etablieren, weil sie davon überzeugt ist, dass die interstellare Menschheit sich organisieren muss, um gegen die Chinti-Schwärme zu bestehen.
  Der Umzug des solaren Protektorats ist auch ein Signal an die anderen Systeme der Menschen. Sol dominiert nun nicht mehr die menschliche Sphäre. Der Umzug ist das äußere Zeichen, dass auch die Regierung des Solsystems dies akzeptiert. Gleichzeitig ist er ein Aufruf an die anderen Menschenwelten, aus dem Schatten zu treten und für die menschliche Sphäre Verantwortung zu übernehmen.
  Der Umzug ist riskant. Das solare Protektorat hat bei Cobol keine Machtbasis und kein Einkommen. Cobol wird außenpolitisch repräsentiert durch eine selbstbewusste Föderation. Viele Territorien und Habitat-Cluster sind weitgehend autonom. Niemand will sich nun Abgesandten von Sol unterordnen. Aber die Cobol-Föderation erklärt sich bereit, die Exilregierung des Solsystems zu unterstützen.
  Cobol war schon während der Rückeroberung des Solsystems das Hauptquartier der interstellaren Reshumana-Allianz. Formal hat sich daran nichts geändert. Die interstellaren Reshumana wurde nicht aufgelöst, obwohl sie ihren Zweck, die Rückeroberung des Solsystems, erfüllt hat.
  Vor 20 Jahren übernahm dann das solare Protektorat die Reshumana-Infrastruktur im Solsystem. Darauf gründet sich der Anspruch, dass die Präsidentin von Reshumana/Sol auch für die interstellare Reshumana-Allianz zuständig ist. Dieser Anspruch wurde außerhalb des Solsystems nie anerkannt. Aber die Cobol-Föderation lässt Präsidentin Inghana gewähren. Die Föderation erlaubt Inghana, die Aktiva der interstellaren Reshumana im Cobol-System zu übernehmen. Damit bekommt das solare Protektorat Zugriff auf wichtige Ressourcen, darunter Finanzmittel, Immobilien und einige Schiffe. Das kommt einer inoffiziellen Anerkennung der solaren Reshumana als Rechtsnachfolgerin der interstellaren Reshumana gleich.
  Die Reshumana-Allianz bekommt damit ihre dritte große Aufgabe. Ursprünglich war sie als Verteidigungsbündnis gegen die Kisor-Zwillinge gegründet worden. Später wurde sie reaktiviert als führende Organisation zur Rückeroberung des Solsystems. Jetzt koordiniert sie den Krieg gegen die Schwarmvölker.
  Seit der Wiedervereinigung der Chinti-Schwärme expandieren die Insekten. Die Schwärme sind die größte monolithische Militärmacht der Region. Es gibt natürlich noch viele andere Machtbereiche, starke Sonnensysteme oder bedeutende Systemfraktionen vieler Völker. Aber jede einzelne ist viel kleiner als die Chinti. Die interstellare Nachbarschaft der Chinti ist zersplittert. Das ist eine Spätfolge des Rückzugs des Interianischen Imperiums und des darauffolgenden Barbarensturms. Das Imperium hatte auch die Chinti lange in Schach gehalten. Das ist vorbei.
  Die ehemaligen Mitgliedsvölker des Imperiums sind auf sich selbst gestellt. Sie sind so heterogen, dass keine Chance auf ein gemeinsames Vorgehen besteht. Verschiedene Denkweisen, Mentalitäten, Biologie und sogar verschiedene Arten von Intelligenz machen weitreichende Zusammenarbeit, wie zum Beispiel ein gemeinsames Oberkommando, unmöglich.
  Auch die menschliche Sphäre ist fragmentiert. Sie besteht aus vielen Einzelsystemen verteilt über 2.000 Lichtjahre in alle Richtungen. Viele von Menschen besiedelten Systeme sind so weit weg, dass für sie die Chinti noch keine Bedrohung sind. Ein Großteil ist nicht einmal politisch geeint. Das ist eigentlich nicht überraschend. Siedlungen und Kolonien werden meistens von einzelnen Fraktionen gegründet. Sonnensysteme bieten viel Platz für unabhängige Siedlungen und Habitate. Die vom Solsystem ausgehende Kolonisation war nie koordiniert. Stattdessen sind unzählige Unabhängige ausgewandert. Sonnensysteme sind so groß, dass sich auch tausende neue Siedlungen nicht ins Gehege kommen.
  In manchen Systemen fand trotzdem im Lauf der Zeit ein Einigungsprozess statt. So zum Beispiel die Cobol-Föderation. Sie wurde schon 89 Jahre nach der zweiten Kolonie gegründet und trotz einiger Wirren hat sie immer noch Bestand. Vermutlich war dabei ein wichtiger Faktor, dass die Territorien weitgehend Autonomie genießen. Die Föderation ist eigentlich nur für die Systemverteidigung zuständig. Diese Aufgabe hat sie bisher sehr gut gemeistert. Die Föderation darf dafür Mittel von den Mitgliedern erheben, in Krisenzeiten bis zu 4% des Sozialprodukts. Damit wurde die klassische Vierkomponenten-Systemverteidigung aufgebaut: ein systemweiter Ballistik-Schild, Tiefraumsperren, verteilte Raketenbasen und bewegliche Abfanggeschwader. Was Cobol nicht hat, ist eine interstellar wirksame Offensivkapazität.
  Die militärische Führung der Föderation ist sich bewusst, dass das Chinti-Problem nicht nur durch Verteidigung bewältigt werden kann. Die Chinti haben leider kein Konzept für Neutralität. Man muss ihnen aktiv entgegentreten. Aber die Föderationsverfassung ist dafür nicht ausgelegt. Und es gibt starke Kräfte, die verhindern wollen, dass die Föderation mehr Macht bekommt. Sie befürchten, dass die Föderation mit einer Ausweitung von Finanzen und Verantwortung doch einmal zu einem starken Staat werden könnte, der ihre Autonomie bedroht.
  Anders, die Reshumana-Allianz. Ihr Auftrag war von Anfang an die interstellare Kriegsführung. Sie ist seit der erfolgreichen Rückeroberung des Solsystems bedeutungslos und steht nicht im Verdacht, die Macht an sich reißen zu wollen. Die Cobol-Föderation kann nicht selbst interstellar aktiv werden, aber sie kann die Reshumana-Allianz unterstützen.
  Anfangs ist die Unterstützung eher passiv. Zuerst toleriert sie die Übernahme der Reshumana-Aktiva durch das solare Protektorat unter Präsidentin Inghana. Die Föderation bleibt neutral als Reshumana-Kräfte beginnen, Chinti anzugreifen. Das ist nicht unumstritten, denn die Aktionen könnten eine Reaktion der Chinti gegen Cobol auslösen. Aber die Föderation lässt Reshumana gewähren. Man verlässt sich darauf, dass das Cobol-System gut geschützt ist. Immerhin hat Cobol, im Gegensatz zu Sol, eine einsatzbereite Systemverteidigung
  Die ersten Aktionen sind nur Nadelstiche gegen einen übermächtigen Gegner. Aber im Lauf der Zeit werden die Operationen mit der wachsenden Unterstützung der Cobol-Föderation immer größer. Die Föderation hilft erst mit Daten bei der Fernaufklärung. Dann stellt sie Aufklärungsschiffe und Personal zur Verfügung. Es gibt "gemeinsame" Manöver bei denen fast nur Föderationskräfte teilnehmen, die aber unter dem Kommando der Reshumana stehen. Manche Einheiten bleiben monatelang als "Vorbereitung und Nachbereitung von Manövern" abgeordnet.
  Reshumana schafft im Lauf der Zeit Strukturen, Stützpunkte und Kampfeinheiten, die mangels eigener Mittel nicht ausgefüllt werden können. Die Föderation stellt "leihweise" Material und Personal zur Verfügung, um die "Lücken" zu füllen. Irgendwann umfasst die Materialhilfe auch Kampfeinheiten. Dafür werden aus dem Verteidigungsbudget sogar neue interstellar überlichtfähige Einheiten beschafft. Offiziell gekauft von Reshumana, aber aus Föderationsmitteln finanziert. Das beginnt mit einem Geschwader leichter Kreuzer und Unterstützungseinheiten für Langstreckenmissionen.
  Bei Kampfhandlungen gibt es Verluste, aber auch erste Erfolge. Das gibt der Föderation Vertrauen in die Reshumana-Führung. Die Föderation ersetzt die Verluste, teilweise durch größere Einheiten. Inzwischen ist der Expansionsdruck der Chinti weiter gestiegen. Auch in Richtung der menschlichen Sphäre sind einige Systeme übernommen worden, mit fatalen Konsequenzen für die Bevölkerung.
  Akari Inghana kommandiert selbst Missionen gegen die Chinti. Das solare Protektorat bei Cobol, geführt von Präsidentin Inghana, unter der Flagge der Reshumana und unterstützt durch die Cobol-Föderation, ist die einzige Organisation, die erfolgreich interstellar gegen die Ausbreitung der Chinti vorgeht. Der Exekutivrat der interstellaren Reshumana-Allianz wählt schließlich Inghana zur Präsidentin. Die solare Exilregierung übernimmt damit auch formal die Leitung der interstellaren Allianz. Die Bedingung der Cobol-Föderation für diese Anerkennung ist, dass dies von Cobol aus geschieht. Cobol wird das Zentrum der menschlichen Sphäre für die gemeinsame Verteidigung. Das ist, wie wir heute wissen, die Keimzelle des späteren Imperiums.
  Die Föderation kann nun Reshumana offiziell unterstützen. Ein neuer Kampfverband der Föderation, bestehend aus einigen Langstrecken-Trägern und Begleitschiffen, wird der Reshumana unterstellt. Der Kampfverband wurde geplant und umgesetzt als "Maßnahme zur Optimierung der Systemverteidigung, um moderne Konzepte der interstellaren Kriegsführung nicht nur theoretisch zu studieren, weil in der langen Zeit seit den letzten praktischen Erfahrungen neue Technologien und Strategien entwickelt wurden, die sich auf die Verteidigungsdoktrin auswirken". Eine schöne Umschreibung für die Tatsache, dass die Föderation entgegen ihrer Verfassung interstellar wirksame Angriffseinheiten aufbaut. Der Verband ist vollständig offensiv einsatzfähig. Es ist die erste interstellare Kampfgruppe Cobols und der Reshumana-Allianz.
  Einige Jahre – und einige ernsthafte Auseinandersetzungen mit Chinti-Kräften später – werden alle mobilen Streitkräfte Cobols der Reshumana unterstellt. Auch viele andere Systeme und Fraktionen beteiligen sich an gemeinsamen Aktionen. Im Jahr 3214, 23 Jahre nach der Verlegung des solaren Protektorats nach Cobol, erhält das Reshumana-Oberkommando dauerhaft Zugriff auf die Offensivkräfte aller Mitglieder der Allianz. Und die Mittel sind deutlich gewachsen. Cobol stellt inzwischen mehrere Trägergruppen der Reshumana-Flotte. Angriffsfähigkeiten beanspruchen schon die Hälfte der Föderationsmittel. Andere Systeme der inneren Sphäre sind noch dabei, ihre Defensive aufzubauen. Aber auch sie stellen Offensivkräfte. Die Menschen beginnen der Chinti-Bedrohung ernsthaft entgegenzutreten.
  Es ist ein langer Weg für Akari Inghana, von der Widerstandskämpferin der Sol-Reconquista zur Präsidentin des solaren Protektorats, und dann vom Umzug nach Cobol mit einem kleinen Geschwader leichter Schiffe bis zum Oberkommando über die Offensivflotten der menschlichen Sphäre.
