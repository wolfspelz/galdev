Year: 2759
Title: Wiederaufrüstung
Author: Heiner Wolf
Text: |
  Wiederaufrüstung der Koalition mit Kisors Hilfe. 
  Die Koalitionsflotte wird mit modernen kisorischen Schiffen ausgerüstet. Mehrere kisorische Stützpunkte werden von der Koalition übernommen. Kisor rüstet die Koalition gegen die sich ausbreitende Chinti-Domäne auf. Die Initiative geht von Staatstruppen Kisors aus. Die Gilden sind nicht beteiligt. Bis 2800 kalter Krieg zwischen der Kisor/Sol Allianz und Chinti-Schwärmen.

