Year: 2796
Title: "Fertigstellung der Mars Ring Bahn"
Author: Heiner Wolf
Text: |
  Mit der Fertigstellung der Mars Ring Bahn (MaGNet: Mars Geostationary Network) wird der Marsring vollendet. 
  Drei Aufzüge verbinden die Oberfläche mit dem geostationären Ring. Auf dem Ring befinden sich mehrere wichtige industrielle Knotenpunkte des mittleren Systems.
