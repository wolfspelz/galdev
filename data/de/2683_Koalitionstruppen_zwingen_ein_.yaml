Year: 2683
Title: Koalitionstruppen erzwingen Abkommen
Author: Heiner Wolf
Text: |
  Koalitionstruppen zwingen ein Volk des Planeten Khedron zu einem Verzichtfrieden. Protest Kisors. 
  Kisor unterstützt den Guerillakrieg der Ureinwohner. Dabei kommt es vier Jahre später zu einem Schusswechsel zwischen einem Schiff der Koalition und einem Gildeschiff von Kisor.
