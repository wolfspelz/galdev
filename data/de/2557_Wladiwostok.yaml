Text: |
  Die neuen militärischen Kapazitäten der Erdunion im Raum sind eine existentielle Bedrohung für die solare Koalition. Die Erde versucht, die expansionistischen Aktivitäten der Koalition mit Gewalt zu unterbinden. Sie hatte den Mond besetzt, das Marssystem angegriffen und den Marsorbit eingenommen. Die Koalition konnte unter Aufbietung aller Kräfte des inneren und äußeren Systems schließlich Deimos zurückerobern und die Erdflotte schlagen. Ein Jahr später konnte die Koalition auch den Mond befreien und den Systemkrieg bis in den Erdorbit tragen. Aber seit drei Jahren gibt es eine Pattsituation. Die Koalition dominiert den Orbit und verhindert, dass die Erde wieder militärische Kräfte in den Raum startet. Die Erde kontrolliert die Oberfläche.
  Eigentlich ist damit der Status Quo wiederhergestellt, der vor Ausbruch des Krieges lange Zeit Bestand hatte. Die solare Koalition ist im Weltraum, die Union auf der Erde. Die Koalition is expansionistisch und wird inzwischen interstellar aktiv. Die Erde ist isoliert. Sie konzentriert sich auf eine nachhaltige Wirtschaft und die Reparatur der Ökologie. 90 Millionen Menschen verteilt über das Sonnensystem gegen 18 Milliarden auf der Erde.
  Aber beide Seiten können die Situation nicht so bestehenlassen. Die Erde sieht die interstellaren Aktivitäten mit Schrecken. Die Erde ist schon lang antiexpansionistisch. Und durch den Dilan-Zwischenfall, 25 Jahre zuvor, wurden die schlimmsten Befürchtungen der Antiexpansionisten bestätigt. Die Erdunion ist entschlossen, weitere interstellare Aktivitäten zu verhindern. Deshalb versucht sie nun die orbitale Blockade zu durchbrechen. Aber alle startenden Objekte werden noch im erdnahen Raum neutralisiert.
  Weil es der Erde nicht gelingt, den Orbit zurückzugewinnen und neue Kräfte im Raum zu etablieren, ist sie zu einer Terrortaktik übergegangen. Die Erdstreitkräfte starten Langstreckenraketen, die mit nuklearen Sprengköpfen direkt interplanetare Ziele angreifen. Beide Seiten scheuen noch davor zurück, planetare Ziele zu treffen. Die Koalition versucht die Geschosse abzufangen. Aber die Frequenz nimmt zu und die Blockadekräfte der Koalition können nicht mehr alle Durchbrüche verhindern. Jeder einzige kann riesige Schäden anrichten und Millionen Bürger der Koalition treffen. Der erste große Verlust auf der Seite der Koalition ist ein Gemini/L5 O'Neill Zylinder mit 40.000 Bewohnern. Die Koalition reagiert mit einer Verschärfung des Orbitalkriegs und schießt auch zivile suborbitale Fahrzeuge der Union ab.
  Die Koalition ist entschlossen, die interplanetaren Angriffe zu unterbinden. Dafür strebt sie einen Regimewechsel auf der Erde an. Außerdem gibt es in der Koalition immer noch starke Kräfte, die die Isolation der Erde beenden wollen. Viele haben sich nie damit abgefunden, dass der Heimatplanet verloren ist. Die interplanetare Zivilisation ist zwar erwachsen geworden, aber Erdnostalgie ist immer noch ein starkes Motiv. Diese Kräfte sehen in der aktuellen Eskalation eine Chance, die Erde zurückzugewinnen.
  Momentan sind die Expansionisten der Erde im Untergrund. Die Expansionisten wollen sich nicht damit abfinden, dass "den Menschen der Erde die Sterne verwehrt werden". In vielen Regionen gibt es expansionistische Guerillagruppen. Manche verüben Anschläge. Andere bereiten sich im Stillen auf den Befreiungskampf vor. Die Koalition hilft durch Propaganda aus dem Orbit, durch die Landung von Ausrüstung in Deorbitern und durch Schmuggel von Material und Personal. Aber die Union hat die Erde fest im Griff. Genauso, wie die Koalition fast alle Starts in den Orbit unterdrücken kann, hat die Union ein dichtes Überwachungsnetz, um Landungen vom Orbit zu verhindern. Manchmal klappt das trotzdem. Aber es gibt keinen zuverlässigen und leistungsfähigen Transportweg. Materielle Unterstützung des Untergrunds kommt nur sehr unregelmäßig durch.
  Die Koalition beabsichtigt deshalb, einen Brückenkopf auf der Erde zu etablieren. Von dieser Basis aus sollen Agenten die Untergrundbewegung unterstützen. Später sollen dann Spezialeinheiten mit modernen Waffen beim Befreiungskampf helfen. Sie wählt dafür ein dünnbesiedeltes Gebiet in Asien nordwestlich von Wladiwostok.
  Phase I: Das Gebiet wird im Umkreis von 200 km durch kinetische Bombardierung eingeebnet. Die bekannte Vegetation und die Topographie verschwinden in einem Sturm von Hochgeschwindigkeitsgeschossen, die ihre kinetische Energie von jeweils einer Kilotonne dort deponieren. Das wirkt wie tausende taktischer Nuklearexplosionen, aber ohne radioaktive Strahlung zu hinterlassen. Die Koalition achtet darauf, für die Geschosse bioverträgliches und kein toxisches Material einzusetzen. Die Region soll später wieder bewohnbar sein.
  Phase II: Crash-Deorbiter landen an den Rändern und etablieren ein Verteidigungsnetzwerk in dessen Schutz später Koalitionstruppen landen können. Als Abwehrnetz werden hunderte Starteinheiten für Hyperschall-Geschosse stationiert, die jeweils einen Keramik-Pellet-Sturm ins Zielgebiet tragen können. Die Trägersysteme verwenden Linearbeschleuniger (Railguns), um die offensiven Komponenten in Sekunden über viele Kilometer an die Bedrohung heranzubringen. Es gibt Pellets für verschiedene Leistungsprofile, z.B. hitzebeständige Bornitrid-Darts (für den Einsatz gegen Reaktivpanzerungen), Bor-Fullerene (eher ein Staubsturm gegen Schwärme von Mikrobots) und diamantumhüllte Wolfram Partikel mit besonders großer Durchschlagskraft (gegen starke Passivpanzerung). Alle zusammen bilden einen sogenannten Keramikschild. Jeder Angreifer, ob Geschoß, Drohne oder Soldat trifft beim Überschreiten der imaginären Grenze auf einen Sturm von winzigen hyperschallschnellen Keramikpellets, die alles in Sekundenbruchteilen zermahlen, auch Panzerungen, Mikrobots und Military-Fog.
  Phase III: Im Inneren des geschützten Bereichs landen Deorbiter mit passiven Schutzmaßnahmen. Darunter sind Spiegelprojektoren, Schwärme von sub-Millimeter großen programmierbaren Spiegeln aus optisch aktivem Metamaterial. Die Komponenten schweben in der Luft und richten sich automatisch auf eine starke Lichtquelle aus. Sie blockieren Laserwaffen und werfen dabei sogar einen Teil der Strahlenergie zurück. Phase III bringt auch mobile Aerosolgeneratoren, die über große Orts- und Frequenzbereiche Beobachtung unterbinden und gleichzeitig Schutz gegen Plasmawaffen bieten.
  Phase IV landet schweres Gerät: klassische Raketenabwehr, Tiefenradar gegen unterirdische Angriffe. teilautonome Drohnen, EW (Electronic Warfare, elektronische Kriegsführung), ECM (Electronic Counter Measures, elektronische Gegenmaßnahmen) und ECCM (Electronic Counter Counter Measures, elektronische Maßnahmen gegen Gegenmaßnahmen). Außerdem landen Pioniere mit Generatoren für elektrischen Strom und Hohlleiter, mit Tunnelbohrern aus dem Asteroidenbergbau, ISRU-Extraktionseinheiten (In Situ Resource Utilization) und Fabs für Basisbau und Munition. Mit dieser Ausrüstung werden über das ganze Gebiet mehrere unterirdische Stützpunkte eingegraben. Die Basen sind weit verzweigte Netze von unterirdischen Tunneln mit vielen Ausgängen. Damit bieten sie kein klares Ziel.
  Die Koalition hat die Raumüberlegenheit. Sie kann Luftangriffe und suborbitale Flugkörper durch kinetische Schläge aus dem Orbit unterbinden. Außer wenigen anfänglichen Tests verzichten die Unionsstreitkräfte auf luftgestützte Angriffe. Attacken verwenden vor allem schwer gepanzerte Bodenfahrzeuge und Tunnel, die in aller Eile über hunderte Kilometer gegraben werden. Auch die Erde hat eine hochentwickelte Tunneltechnik, ursprünglich eingesetzt für den Bau der Vakuumbahnen.
  Während der Basisbau unter ständigen Angriffen weitergeht, landen Koalitionstruppen. Sie betreiben die Basis und besetzen vorgeschobene Posten. Das Geheimdienstpersonal beginnt Verbindungen zu den lokalen Widerstandsnetzwerken aufbauen. Spezialeinheiten und ihre Drohnen erkunden die weitere Umgebung. Sie bereiten sich auf den globalen Einsatz vor. Auf der Landseite errichten die Unionsstreitkräfte eine Blockadefront. Aber der Brückenkopf wurde absichtlich am Pazifik etabliert, um unter Wasser Menschen und Material in alle Welt zu transportieren. Alle Angriffe werden abgewehrt.
  Neben den halbautomatischen Kampfmitteln wächst die Personalstärke im Lauf eines Jahres auf 10.000 Menschen und Drohnen mit Upload-Besatzung.
  Dann explodieren die Antimaterieminen. Drei mal 50 Megatonnen löschen den Brückenkopf der Koalition aus. Rohe Gewalt siegt über Hightech.
  Schon vor langer Zeit hatte die Erdunion schwere nukleare Sprengköpfe tief eingegraben. Weltweit sind alle menschenleeren Gebiete, die für eine solche Landung geeignet sind, mit nuklearen Minen präpariert. Etwa 100.000 schwere Minen liegen bereit, um auf Kommando zuzuschlagen. Die Erde hatte 250 Jahre Zeit, sich auf eine Invasion vorzubereiten.
  Ein katastrophaler Verlust für die Koalition. Eine riesige Menge an Ausrüstung und alles verfügbare Bodenpersonal ist verloren. An eine Invasion ist jetzt nicht mehr zu denken.
