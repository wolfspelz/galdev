Year: 2244
Title: Bewaffneter Kampf zwischen Schiffen des Friedenskorps und der Palladischen Liga
Author: Heiner Wolf
Text: |
  Austritt der Mondstationen und einiger erdnaher Kolonien aus der Palladischen Liga.
  Im Jahr 2241 hatte ein Scout der in Nordafrika angesiedelten Firma Dunkwa Enterprises einen kometoiden Irrläufer mit großen Platinvorkommen in Besitz genommen. Die Raumpatrouille verteidigte den Himmelskörper gegen zwei Ligaschiffe, die die installierten Anlagen unrechtmäßig übernehmen wollten. Die Palladische Liga beanspruchte damals alle Himmelskörper, die den Bereich des Asteroidengürtels zwischen 300 und 450 Millionen Kilometer Sonnenradius kreuzen, soweit diese nicht vorher anderweitig registriert wurden.
