text: |
  Zweck und Herkunft des Grids bleiben trotz intensiver Untersuchung ungeklärt.
  Das Deepspace-Grid besteht aus ca. 10^24 Einzelelementen von 500 Mikrometern Größe, die durch jeweils ca. 10 km lange monomolekulare Ketten verwoben sind. Im Mittel hat jedes Element 12 (+/- 3) Verbindungen zu anderen Elementen. Das Grid erstreckt sich über mehrere Lichtstunden parallel und einige Lichtminuten senkrecht zur Ekliptik. Es liegt nahe dem solaren Nordpol (88 Grad Nord) in drei Lichtwochen Entfernung in interstellarer Nachbarschaft Sols.
  Die meisten Elemente sind oval mit einem runden Querschnitt und verschiedenen Achsverhältnissen von 1:1 bis zu 1:5. Die Elemente haben im Schnitt 50 jeweils 100 Nanometer große Sockel von denen manche mit monomolekularen Filamenten bestückt sind. 50% der Filamente sind Verbindungen zu anderen Elementen, die übrigen enden nach bis zu fünf Kilometern im Raum. Es gibt Hinweise, dass sich die Verbindungen dynamisch bilden und auflösen.
  Man vermutet, dass das Grid ein Konstrukt einer fortgeschrittenen Zivilisation ist. Aufgrund der Orientierung des Grids wird angenommen, dass es der Beobachtung des Sol-Systems dient. Die Untersuchung der Komponenten bringt aber keine konkreten Anhaltspunkte. Es ist nicht bekannt, ob das Grid seine (unbekannte) Funktion allein erfüllt, oder ob es nur ein Teil eines größeren Systems ist. Neueste Messungen zeigen einen Neutrino-fokussierenden Effekt mit einer Brennweite zwischen fünf und 80 Lichttagen. Dies deutet darauf hin, dass das Grid möglicherweise eine Energielinse aufspannt, die durch ihre Größe für ein hypothetisches, bildgebendes Verfahren eine phantastische Auflösung der Vorgänge im Sol-System liefern könnte
  Das Deepspace-Grid wird im Jahr 2860 nur durch Zufall im Zusammenhang mit einer Raumschiffhavarie entdeckt. Eine private Yacht driftet im interstellaren Raum, drei Lichtwochen über dem solaren Nordpol mit 300 km/s in das bis dahin unbekannte Grid. Das Schiff kollidiert mit den Filamenten. Das Grid nimmt die kinetische Energie des Schiffs auf und bremst es ab mit je nach Zahl und Spannung der Filamente wechselnden Kräften. Nach drei Stunden mit bis zu 4g kommt die Yacht im Leerraum zum Stillstand. Die Insassen überleben den Vorfall, sind aber schwer verletzt. Auch das Schiff nimmt so schweren Schaden, dass es das Grid nicht aus eigener Kraft verlassen kann.
  Nachdem das Schiff zwei Tage überfällig ist, wird von der solaren Flugsicherung eine Rettungsmission ausgesandt. Vier Tage nach der Havarie nimmt die Streife aus zwei Lichtstunden Entfernung Kontakt zur KI der Yacht auf. So gewarnt können die Retter den gleichen Fehler vermeiden. Nach zwei weiteren Tagen in langsamer Fahrt kann die Besatzung des havarierten Schiffes geborgen werden.
