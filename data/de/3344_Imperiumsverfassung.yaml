Text: |
    Mit der neuen Verfassung werden die real existierenden Strukturen formal festgelegt. 
    Kriegsbeiträge zur gemeinsamen Verteidigung und Infrastruktur werden dauerhaft zu Steuern für das Imperium. Sie werden weiterhin "gemeinsame Beiträge" genannt.  
    Der interstellare Exekutivrat der Reshumana beschloss bisher schon interstellar wirksame Exekutivverordnungen, die Gesetze gleichgestellt waren. Der Exekutivrat wird nun zur gesetzgebenden Versammlung. Er heißt weiter Exekutivrat, handelt aber als Legislative wie ein Parlament. 
    Die Zahl der Abgeordneten richtet sich nach der Größe der Bevölkerung wobei ein Exponent von 0,8 für eine Übergewichtung kleinerer Territorialsouveränitäten sorgt. Die maximale Zahl der Abgeordneten ist auf 10.000 beschränkt. Territorialsouveränitäten bestimmen ihre Abgeordneten autonom. 
    Einige ausgewählte Mitglieder des Exekutivrats haben besondere Zuständigkeitsbereiche. Sie bilden die Regierung unter der Leitung der Präsidentin. Einige Zuständigkeitsbereiche haben Millionen Verwaltungsmitarbeiter. 
    Auf Grundlage der bisherigen Verteidigungssektoren werden Verwaltungsbezirke gebildet. Sie werden weiterhin "Sektoren" genannt. Viele Sektoren umfassen ein oder mehrere Mitglieder. Einige richten sich aber aus alten strategischen Gründen nicht nach den Grenzen von Territorialsouveränitäten. 
    Die Präsidentin hält dauerhaft automatisch in Personalunion das Amt der Präsidentin von Reshumana im Solsystem, des Protektors von Sol, der Sprecherin der Cobol-Föderation und der Oberkommandierenden der Reshumana-Streitkräfte. 
    Die Verfassung wird per Referendum unter den amtsberechtigten Sophonten aller Reshumana Mitglieder bestätigt. 
    Die politische Struktur der vereinigten interstellaren Menschheit nimmt offiziell den Namen Reshumana an. Praktisch ist Reshumana eine Föderation mit einer starken Präsidentin. Für die meisten Bürger ist Reshumana das Imperium der Menschen (und ihrer Verbündeten).
