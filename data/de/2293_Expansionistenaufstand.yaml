Text: |
    Gerüchte über einen Überlichtgeschwindigkeitsantrieb lösen auf der Erde einen Aufstand aus. Die Grundlage der Gerüchte ist eine Pressemitteilung des "Metric-Track"-Experiments, das einen Durchbruch in der Raumfahrtmodulationsforschung verkündet. Der Artikel ist so formuliert, als ob eine interstellarflugfähige Technologie kurz vor der Fertigstellung steht. Der Durchbruch ist aber eher finanzieller Natur, da er die Finanzierung der zweiten Phase des Projekts sichert, die darauf abzielt, Raumblasen von innen zu kontrollieren statt durch äußere Einflüsse. Technologische Durchbrüche für echte Überlichtgeschwindigkeit sind tatsächlich noch Jahrhunderte entfernt. Expansionistische Fraktionen, enttäuscht über die nach innen gewandte Politik der Erde seit der Großen Trennung von 2284, sehen in diesen Gerüchten einen Hoffnungsschimmer. Das führt zu weit verbreiteten Protesten, die schnell in gewalttätige Auseinandersetzungen und Unruhen eskalieren.
    Ein Großteil der Erdbevölkerung unterstützt zwar die ökologische Wiederherstellung der Erde, viele hegen aber gleichzeitig auch noch Hoffnungen auf eine bessere Zukunft der Menschheit im Weltraum. In der Folge des Aufstands wird die Überwachung verstärkt und ein System von Denunziationen etabliert. Die Äußerung expansionistischer Ideen wird als Verrat an Mutter Erde und am Wiederherstellungsprojekt angesehen und schwer bestraft. Die brutale Unterdrückung der Expansionistenbewegung zieht neue Anhänger an und radikalisiert die Bewegung. 
    Inmitten dieser repressiven Atmosphäre entscheiden sich viele Expansionisten zur Emigration in den Raum. Es ist die dritte große Auswanderungswelle. Die Emigranten sind, nach irdischen Maßstäben, gut gebildet und wohlhabend. Sie stehen aber schnell vor großen Herausforderungen bei der Anpassung an die fortschrittliche interplanetare Gesellschaft. Während einige sich neue Fähigkeiten aneignen und sich erfolgreich einfügen, scheitern andere. Und viele, die auf der Erde wohlhabend und angesehen waren, finden sich später in der interplanetaren Ökonomie als geringqualifizierte Arbeitskräfte mit niedrigem Grundeinkommen wieder. 
    Der Zustrom trägt zum schnellen Wachstum der interplanetaren Zivilisation bei. Diese Auswanderungswelle führt zu einem erheblichen Kapitalabfluss von der Erde, da viele wohlhabende Expansionisten ihre Vermögen in den Weltraum transferieren. Die Einwandernden beleben die stagnierenden interplanetaren Siedlungen. Auf der einen Seite belasten sie die begrenzten Vorräte und den verfügbaren Wohnraum, aber sie bringen auch neue Ressourcen, Bedarf und Kapital. Diese Auswanderungswelle verschärft kurzzeitig die Krise, die durch die Trennung von der Erde ausgelöst wurde, beschleunigt dann aber die Lösung durch den verstärkten Bau von Habitaten. Die Siedlungen der neuen Einwanderer entstehen hauptsächlich im cis-lunaren Raum, in weiten Erdorbits, an den Erde-Mond-Lagrangepunkten und auf der Mondoberfläche.
    Ungewollt durch die Erde führt die Repression des Expansionismus und die darauffolgende Auswanderungswelle zu einem letzten großen Subventionsschub der Erde für die interplanetare Zivilisation. 
