Year: 2347
Title: Die mobile Raumkolonie Esperanza verlässt das Sonnensystem mit einer Endgeschwindigkeit von 3000 km/s
ShortTitle: Interstellares Slowboat
Author: Heiner Wolf
Topics: [spaceflight]
Text: |
  Die Esperanza startet unter großer Medienbeteiligung. Man geht davon aus, dass die Kosten vollständig über Medienrechte und Merchandising gedeckt wurden. Esperanza reist mit 1% der Lichtgeschwindigkeit und soll Alpha Centauri 500 Jahre später erreichen. Die Raumkolonie meldet sich regelmäßig über 20 Jahre bis in eine Entfernung von fünf Lichtwochen. Das Medieninteresse nimmt schnell ab und wird durch die irdische Regierung stark eingeschränkt.
  Obwohl Position und Vektor genau bekannt sind, wird die Raumstation später im Zeitalter der überlichtschnellen Raumfahrt nicht wiedergefunden. Die Vermutung, dass die Esperanza als Medienereignis inszeniert war und nie ein echtes Auswanderungsschiff war, liegt nahe. Angesichts der bekannten ersten Erfolge bei der Raummodulation erscheint es unwahrscheinlich, dass sich Kolonisten tatsächlich auf die lange und beschwerliche Reise begeben hätten.
