Text: |
  Gründung der Behörde für Entwicklung und interstellare Beziehungen (ADIC) der Koalition. Noch gibt es keine Außenbeziehungen. Aber die Menschen haben mit ersten interstellaren Reisen begonnen.
  Die solare Menschheit weiß schon einiges über die nähere Umgebung. Großteleskope zeigen, dass es in der näheren interstellaren Umgebung andere Zivilisationen gibt. Bison (Billion Square Kilometer Optical Network Terrestrial Planet Cartographer) hat bei Ross 614 in 13 Lichtjahren Entfernung einen Asteroiden mit künstlichen Lichtquellen identifiziert. In einigen weiter entfernten Systemen hat Bison große technische Strukturen im interplanetaren Raum ausgemacht. Mehrere extrasolare Artefakte im Solsystem deuten darauf hin, dass in den vergangenen Jahrtausenden immer wieder Besucher in unserem Sonnensystem waren. Die Daten des Kaio-Schiffs enthalten Hinweise auf interstellare Zivilisationen. Die Daten sind zwar 30.000 Jahre alt, aber es ist anzunehmen, dass es da draußen heute, wie vor 30.000 Jahren, viele andere intelligente Völker gibt. Deshalb erwartet man, dass die Menschen schon bald auf andere Völker treffen werden.
  Momentan sind interstellare Reisen noch sehr aufwändig. Sie dauern mehrere Jahre und sind riskant. Aber jede dieser Expeditionen kann den ersten Kontakt herstellen. Dessen ist man sich bewusst.
  Mehrere Systemmächte bereiten interstellare Expeditionen vor. Die ADIC fördert solche Missionen. Im Gegenzug für eine finanzielle Beteiligung der ADIC an den Kosten begleiten Mitarbeiter der ADIC die Expeditionen als Beobachter und Botschafter. Das gilt natürlich nur für öffentliche bekannte Aktivitäten. Einige interstellare Expeditionen werden auch im Geheimen durchgeführt.
