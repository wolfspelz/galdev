title: Eine Milliarde Bewohner leben im Sonnensystem außerhalb der Erde
topics:
  - statistics
text: |
  Im Cobol-System ist die interplanetare Bevölkerung ähnlich hoch. Während die eine Milliarde im Solsystem nur ein Dreißigstel der Gesamtbevölkerung ist, stellt die interplanetare Milliarde bei Cobol zwei Drittel der Systembevölkerung dar. Nur ein Drittel wohnt unten auf dem Planeten. Die interplanetare Wirtschaft von Cobol ist gigantisch und sie wächst weiter. Das Solsystem ist noch sehr stark am Heimatplaneten orientiert. Cobol entwickelt sich dagegen eher wie eine typische erwachsene Zivilisation, bei der ein überwiegender Teil der Bevölkerung nicht im Gravitationsloch eines Planeten lebt, sondern in ressourcenschonenden künstlichen Habitaten.
