Title: Schusswechsel zwischen Vertretern Kisors und Menschen
Author: Heiner Wolf
Text: |
  Erste bewaffnete Auseinandersetzungen zwischen Vertretern Kisors und Menschen nach dem Krieg.  
  Das Geleitschiff eines Transportunternehmens von Kisor-Beta beschießt einen Frachter der Handelsgesellschaft Abdallah Enterprises von Demeter.

