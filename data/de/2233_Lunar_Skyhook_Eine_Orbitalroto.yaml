Year: 2233
Title: "Lunar Skyhook: Eine Orbitalrotor für den Mond"
Author: Heiner Wolf
Text: |
  Das rotierende Kabel im Orbit um den Mond transportiert Frachten aus wenigen Kilometer Höhe bis in die Mondumlaufbahn. Damit können auch kurze Linearbeschleuniger für Frachten genutzt werden oder entsprechend längere Katapulte mit geringerer Beschleunigung für den Personentransport. Der Verkehr zwischen Mondoberfläche und -orbit wird wesentlich günstiger.
