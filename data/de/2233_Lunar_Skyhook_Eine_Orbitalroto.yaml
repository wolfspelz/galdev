year: 2233
title: Lunar Skyhook: Eine Orbitalrotor für den Mond
text: |
  Das rotierende Kabel im Orbit um den Mond transportiert Frachten aus wenigen Kilometern Höhe bis in die Mondumlaufbahn. Damit können auch kurze Linearbeschleuniger für Frachten genutzt werden oder entsprechend längere Katapulte mit geringerer Beschleunigung für den Personentransport. Der Verkehr zwischen Mondoberfläche und -orbit wird wesentlich günstiger.
