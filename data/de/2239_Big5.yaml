Text: |
    Afrikanisches Großwild wird in der Amazonas-Savanne angesiedelt.
    Die Naturreservate Afrikas wurden in den vergangen 200 Jahren stark reduziert. Die meisten mussten schon im  21. Jahrhundert den Menschen weichen. Viele der großen Tiere Afrikas sind vom Aussterben bedroht oder sogar schon verschwunden. Der Leopard ist fast ausgestorben. Es gibt nur noch kleine, genetisch reduzierte Gruppen in Zoos. Büffel und Nashorn gibt es auch nicht mehr in freier Wildbahn, aber dafür größere Populationen als Nutztiere (Büffel für Milch und Fleisch, Nashörner für das Horn). Nur der afrikanischer Elefant und die Löwen leben noch in freier Wildbahn. Beide Spezies werden sehr stark "verwaltet", ihre Wanderungen werden gesteuert und ihre Fortpflanzung unterstützt. Anderen großen Arten, wie Gnu, Zebra, Antilopen und Gepard geht es nicht besser.
    In Südamerika ist die Bevölkerungsdichte relativ gering. Sie ist vergleichbar mit der Afrikas im 20. Jahrhundert während der afrikanische Kontinent inzwischen fast viermal so dicht besiedelt ist. Seit der Abholzung des Regenwaldes ist die Amazonas-Region eine Savanne. Das Klima entspricht dem Zentralafrikas. Die Äquatorialregion Brasiliens ist sehr trocken. Mangels Wasser kann nur ein Teil des Amazonas landwirtschaftlich genutzt werden. In den zwanziger Jahren des 23. Jahrhunderts gelingt es der Tierschutzorganisation Animais Selvagens del Mundo große Naturreservate im Amazonas auszuweisen, die für die afrikanischen Großwildarten geeignet sind.
    Nach gründlicher Analyse und Vorbereitung werden ab 2239 mehrere Arten aus Afrika umgesiedelt, einschließlich wichtiger Elemente der Nahrungskette. Die moderne Gentechnik (Gengineering) spielt dabei eine große Rolle. Der südamerikanische Jaguar ersetzt den ausgestorbenen Leoparden. Zusätzlich zu den Big 5 werden im Laufe der nächsten Jahre auch Gnu, Zebra, und verschiedene Antilopen und Gazellen umgesiedelt.
    Afrika verliert das letzte Großwild Anfang des 24. Jahrhunderts. Aber dank der Umsiedlung überleben viele große Arten in den Naturreservaten Südamerikas.
