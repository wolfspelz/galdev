Year: 2742
Title: Unabhängigkeit der Erde
Author: Heiner Wolf
Text: |
  Alle Erdteile werden von ihren Gilden unabhängig und in die Koalition aufgenommen.
  Die schon länger unabhängigen Asteroidenbasen und Raumstationen treten nur teilweise der Koalition bei.
  Die Koalition wird wiederaufgebaut, sie bleibt jedoch beschränkt auf Erde, Mond und einige Raumstationen und erreicht nie mehr ihre frühere Ausdehnung. Es entstehen viele Zentren auf anderen Planeten. Die zentralistische Anfangsphase der Menschheit ist damit beendet.
