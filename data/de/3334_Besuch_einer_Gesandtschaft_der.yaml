Year: 3334
Title: Besuch einer Gesandtschaft der Yalung
Author: Heiner Wolf
Text: |
  Eine Gesandtschaft der Yalung besucht Cobol und berichtet, dass sie die Nachfolge der Mansalu antreten.
  Sie erklären, dass die Mansalu in einem natürlichen Prozeß ihre Führungsrolle an ein anderes Volk abgeben. Yalung übernehmen die Verwaltung des Mansalu-Komplexes. Im Verlauf von 30 Jahren werden alle – von natürlichen Intelligenzen ausgeführten – Entscheidungsfunktionen auf Yalung übertragen. Die reale Mansalu Anteil der Bevölkerung nimmt ab. Angeblich steigt gleichzeitig die netzseitige Mansalu-Bevölkerung an.
  Das Rätsel der kryptischen Nachricht um das Ende Mansalus, die die menschliche Sphäre schon vorher erreichte, wird nie aufgeklärt.
  Die Angaben der Yalung sind nicht nachprüfbar.
