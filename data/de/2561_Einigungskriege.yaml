ShortTitle: Einigungskriege
Author: Heiner Wolf
Timestamp: 2024-09-15
Text: |
    Die Koalition kontrolliert den Zugang zum Orbit und verhindert, dass die Union militärische Kräfte in den Raum bringt. Der Systemkrieg verlagert sich in den niedrigen Erdorbit und auf die Oberfläche:
    - 2561 Kinetische Bombardierung von Industriegebieten auf der Erde. Betroffen ist vor allem die Luft- und Raumfahrtindustrie.
    - 2562 Friedensvertrag der Koalition mit Südamerika. Landung von Koalitionstruppen bei Lima ohne Widerstand.
    - 2563 Sieg des Andenbundes in den Schlachten von Nicaragua und Kalifornien gegen Unionstruppen. Kapitulation Nordamerikas. 
    - 2564 Revolutionen in verschiedenen Staaten. Unabhängigkeitserklärungen von Territorien auf allen terrestrischen und maritimen Kontinenten. Zusammenbruch der Union. 
    - 2565 Kriege zwischen expansionistischen, neosozialistischen und sinozialistischen Staaten. 
    - 2568 Auf der Erde zeichnet sich ab, dass sich die expansionistischen Kräfte durchsetzen. In Nord- und Südamerika wird die Ordnung wiederhergestellt, 
    - 2569 Waffenstillstände in Australien und Europa.
    - 2570 Waffenstillstand in Südchina, Südostasien und auf dem indischen Subkontinent. Der Waffenstillstand in Asien hat eine Signalwirkung für die ganze Erde. Unter Vermittlung der Koalition kommen Vertreter aller Konfliktparteien in Kolkata zusammen.
