Year: 2254
Title: Reformversuche des Ratsministers S. Nagore enden mit dessen Ermordung
Author: Heiner Wolf
Tags: [_hidden, _nobook]
Text: |
  S. Nagore versuchte den Weltrat zu reformieren, um den Rat besser auf die erwartete interplanetare Entwicklung vorzubereiten. Es gab bei den Weltraumgesellschaften aber starke Interessen gegen eine größere Einflussnahme der Erdregierung in die Entwicklung des Solsystems. Die großen Gesellschaften fürchteten eine interplanetare Regierung, die den faktisch rechtsfreien Raum zwischen dem vom Weltrat kontrollierten Erde-Mond System, dem Mars, der Palladischen Liga und den unabhängigen Stationen vereinnahmt hätte. Nach einer Sperrfrist von 120 Jahren wurden als geheim klassifizierte Dokumente freigegeben, die einen Rückschluss auf die damaligen Geschehnisse zuließen und die Verantwortung für das Attentat einer – zu diesem Zeitpunkt dann nicht mehr existierenden – Gesellschaft mit Sitz in Tycho zugeschrieben.
