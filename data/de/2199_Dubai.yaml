Text: |
  Terroristen sprengen den 32 Kilometer hohen Beschleunigungsturm des Dubai-Kosmodroms, die Dubai-Fontäne. Trümmer gehen auf die Infrastruktur des Raumhafens, nahe gelegene Geschäftsviertel und Einkaufszentren nieder.
  Dubai ist eines der vier primären Massenstartzentren der Erde. Von Dubai werden jedes Jahr tausende Personen und Millionen Tonnen Material in den Orbit geschickt.
  Das Herz des Dubai-Kosmodroms ist der 32 Kilometer hohe Beschleunigungsturm mit dem elektromagnetischen Katapult und einem Ring von Hochleistungslasern, dem Laser-Launcher. Der Turm enthält einen elektromagnetischen Beschleuniger, der die Startfahrzeuge (Launch-Pods) mit ihrer Nutzlast auf bis zu fünf km/s beschleunigt (Personen nur bis 1,2 km/s).
  Das Innere des Turms ist fast luftleer. Bei jedem Start wird die Luftsäule zusätzlich durch eine elektrische Entladungswelle beiseite gedrückt. Innerhalb von 13 Sekunden erreicht die Fracht das obere Ende des Startturms (Personen: 50 s). Dort übernehmen Laser die weitere Beschleunigung. Die Laser-Emitter bilden einen Kranz um die Spitze des Turms. Sie sind oberhalb von 99% der Atmosphäre. Die Leistung der Laser wird in dieser Höhe weder durch die Atmosphäre reduziert noch durch Luftdruckschwankungen verzerrt oder durch Wolken behindert. Die Laser beschleunigen die Nutzlast bis auf orbitale Geschwindigkeit.
  Die vertikale Struktur besteht aus einem Nitrokristall-Nanocomposite mit der zehnfachen Stärke von Kohlenstoff-Nanoröhren. Magnetoplasmadynamische Triebwerke entlang des Turms stabilisieren die Konstruktion. Die Launch-Pods kehren selbständig zum Kosmodrom zurück. Sie landen senkrecht auf einer kleineren Version des Laser-Launchers, dem sogenannten Laser-Descender. Sie werden überprüft, mit Reaktionsmasse gefüllt und wiederverwendet. Das ganze System wird gespeist durch große Kraftwerke und Kondensatoren am Boden.
  Der Terroranschlag zerstört ein Segment des Turms in vier Kilometer Höhe knapp oberhalb des Sockels. Die Explosion durchtrennt den Kaminschacht, den Linearbeschleuniger und alle Versorgungsleitungen. Trümmer regnen auf den Sockel herab. Der Turm oberhalb der Bruchstelle trifft auf den Sockel und gleitet auf der nördlichen Seite ab. Die Plasmatriebwerke am Turm zünden und stabilisieren den Fall. Der Absturz ist nicht mehr aufzuhalten, aber die Triebwerke können die Richtung bestimmen. Sie bremsen die fallende Säule und lenken sie in eine dafür vorgesehene Schneise. Die Stromversorgung der Plasmatriebwerke reicht ohne die Verbindung mit der Oberfläche aber nur für wenige Sekunden. Der Turm zerlegt sich in 100 Meter lange Segmente. Jedes Segment hat eigene Fallschirme, die den weiteren Fall bremsen und in die Notlandezone steuern. Das funktioniert perfekt bei 95% der Segmente.
  Die Schirme von 13 Segmenten gehen nicht auf. Die Segmente stürzen unkontrolliert ab. Der initiale Schub der Plasmatriebwerke hat die Hauptmasse über den Sockel hinauskatapultiert in Richtung der Notlandezone. Deshalb fallen die meisten Segmente nicht auf den stabilen Sockel, sondern in einer steilen Parabel auf die umliegende Infrastruktur.
  Die tiefsten zwei der 13 steuerlosen Segmente befinden sich noch über dem Sockel und gehen da nieder. Sechs Segmente treffen Freigelände und Parkplätze. Zwei Segmente treffen die Frachtabfertigung, die weitgehend automatisiert abläuft. Es gibt keinen Personenschaden. Aber zwei der 100 Meter langen und bis zu 20.000 Tonnen schweren Segmente fallen auf Gebäude im Geschäftsviertel. Es ist Hauptgeschäftszeit. Alle Büros sind besetzt. Die Einkaufsbereiche sind voll. Ein Büroturm mit 120 Stockwerken wird von oben zentral getroffen und gibt nach.
  Ein Segment kommt quer herunter, gleitet an einem Gebäude ab und überrollt dann mit einem horizontalen Impuls ein belebtes Einkaufszentrum in dem gerade, wie in vielen Einkaufszentren rund um den Globus, ein Großereignis zur Einführung einer neuen Getränkemarke stattfindet.
  Beim dritten unkontrollierten Segment zünden Feststoffraketen, die als allerletzte Rettungsmöglichkeit den Aufschlag abmildern sollen. Das Segment schlägt knapp vor der Personenabfertigung des Kosmodroms ein.
  Es gibt insgesamt 43.171 Opfer. Der Anschlag geht auf das Konto von radikalen Konservationisten (Antiexpansionisten).
  Es war bekannt, dass der Beschleunigungsturm bei einem Bruch der Struktur sehr gefährlich für die Umgebung ist. Deshalb gibt es einen mehrstufigen Sicherheitsplan von der Notzündung der Stabilisierungswerke, über die Segmentierung, bis zu Fallschirmen und Feststoffraketen pro Segment. Die Segmente hätten alle in der Notlandezone oder auf dem stabilen Sockel niedergehen sollen.
  Eine Untersuchung entdeckt Wartungsmängel an der Notausrüstung und Defizite in der Steuerungssoftware.

