year: 3347
title: Betriebsstart von Argus
topics:
  - science
text: |
  Argus ist ein elektromagnetisches Teleskoparray in den Außenbereichen über und unter der galaktischen Scheibe. Es geht nach 45 Jahren Bauzeit in Betrieb.
  Argus besteht aus einer Lichtjahre-weiten Sensor-Phalanx außerhalb der galaktischen Scheibe und zentral positionierten Observatorien in denen Daten gesammelt und korreliert werden. Die Daten der Sensoren werden regelmäßig von automatischen Kurieren zu den Observatorien gebracht. Das Auflösungsvermögen von Argus erlaubt es, Sonnensysteme in anderen Galaxien zu untersuchen, allerdings nicht in Echtzeit. Das Teleskop unterliegt der Verzögerung durch die Lichtgeschwindigkeit. Argus wird auch für die Beobachtung unserer eigenen Milchstraße eingesetzt, vor allem für astronomische und historische Untersuchungen.
  Als Instrument für taktische Aufklärung ist Argus aufgrund der Licht-Verzögerung nicht praktikabel.
