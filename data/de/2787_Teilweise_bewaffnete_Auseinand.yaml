Year: 2787
Title: Konkurrenz zwischen Händlern und Gilden
Author: Heiner Wolf
Text: |
  Bewaffnete Auseinandersetzungen zwischen solaren Handelsgesellschaften und kisorischen Gildeeinrichtungen. Keine Beteiligung von Seiten Kisors oder der Koalition. 
  Die Gilden versuchen sich außerhalb des Kisorsystems eine neue Machtbasis zu schaffen. Dabei übernehmen Sie faktisch die Kontrolle über einige Planetenregierungen in der interstellaren Umgebung Kisors. Ihre Anstrengungen kollidieren dabei teilweise mit den stark expandierenden solaren Handelsgesellschaften, die auch um politischen Einfluss bemüht sind.
