year: 2787
title: Teilweise bewaffnete Auseinandersetzungen zwischen Handelsgesellschaften und Gildeeinrichtungen
text: |
  Keine Beteiligung von Seiten Kisors oder der Koalition. Die Gilden versuchen sich außerhalb des Kisorsystems eine neue Machtbasis zu schaffen. Dabei übernehmen Sie faktisch die Kontrolle über einige Planetenregierungen in der interstellaren Umgebung Kisors. Ihre Anstrengungen kollidieren dabei teilweise mit den stark expandierenden Handelsgesellschaften, die auch um politischen Einfluss bemüht sind.
