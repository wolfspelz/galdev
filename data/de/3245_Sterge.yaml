Text: |
  Sterge-Resolution: Reshumana, die Allianz der inneren menschlichen Sphäre, ändert unilateral den Status von Sterge. Der Sterge-Cluster wird als zur inneren Sphäre zugehörig erklärt. Damit fällt er in den Einflussbereich der Reshumana.
  Reshumana beansprucht die Hoheit über Außenpolitik und Verteidigung der inneren Sphäre. Dafür gibt es zwar keine rechtliche Grundlage, aber in den vorangegangenen 30 Jahren hat sich bei den Reshumana-Mitgliedern der inneren Sphäre der Anspruch verfestigt, dass Außenpolitik und Verteidigung der Reshumana zufallen, damit Reshumana die Menschheit vor dem Barbarensturm und der Chinti-Expansion beschützen kann. Dieser Anspruch ist in der inneren Sphäre unbestritten.
  Mit der Blockade des Sterge-Clusters versucht Reshumana Druck auf die Rama-Domäne auszuüben. Offiziell nimmt Reshumana ihr Recht zur Verteidigung des Clusters war. Das unausgesprochene Ziel ist, bei einem Kompromiss Zugriff auf den Schiffsfriedhof von Duma zu erlangen. Aber die Rama-Domäne bleibt hart.
  Die Lage am Sterge-Cluster eskaliert. Dort operieren erst Flottillen beider Mächte. Dann werden die Flottillen zu Einsatzgruppen verstärkt. Wenig später führen beide Seiten größere Flottenmanöver durch. Beide Manöverräume schließen Sterge ein. Es kommt zu einzelnen Zwischenfällen mit zivilen Einheiten.
  Rama beharrt auf der Zugehörigkeit von Sterge zur Rama-Domäne. Reshumana verteidigt ihre Zuständigkeit für die innere Sphäre. Dabei ist der Begriff der inneren Sphäre nicht klar definiert. Ursprünglich waren damit nur wenige Systeme in relativer Nähe zu Sol gemeint. Im ersten Kisor-Krieg bezeichnete er die Systeme, die vom Krieg betroffen waren. Der Bereich war damals asymmetrisch Richtung Kisor verschoben, so dass auf der Kisor-abgewandten Seite des Solsystems die innere Sphäre bei 150 Lichtjahren endete, während er auf Kisors Seite bis zu 400 Lichtjahre reichte. Die Zuständigkeit ist auch deshalb unklar, weil Reshumana den Anspruch in den vorangegangenen Jahrzehnten einseitig auf weitere Systeme ausgeweitet hatte.
  Rama bleibt unbeugsam. Es gibt Schusswechsel mit Kriegsmunition zwischen gegnerischen Militäreinheiten deren Aufträge bei Manövern kollidieren. Ein Konflikt zwischen den gegnerischen Flotten, die um Sterge versammelt sind, steht unmittelbar bevor.
  Ein überraschender Reshumana-Aufmarsch bei der Sonne Duma in der Nähe Ramas führt dazu, dass starke Kräfte der Rama-Domäne nach Duma abgezogen werden und Sterge entblößen. Dann weisen Geheimdienstinformationen darauf hin, dass die Reshumana-Aktivitäten bei Duma als Ablenkung gedacht sind, um den Großteil der Rama-Kräfte von Sterge abzuziehen. Eine andere Reshumana-Flotte ist auf dem Weg nach Sterge. In aller Eile mobilisiert Rama zum Schutz von Sterge eine Einsatzgruppe der Rama-Heimatverteidigung. Die Einsatzgruppe trifft vor der Reshumana-Flotte bei Sterge ein. Weitere Rama-Verbände sind auf dem Weg von Duma. Sie kommen aber möglicherweise zu spät, um eine Besetzung des Sterge-Systems zu verhindern.
  Beide Parteien beobachten die Bewegungen der anderen genau. Dazu hat die Reshumana-Flotte vor ihrem Abzug Überwachungsnetze installiert und Rama hat die Systemüberwachung von Sterge wesentlich verstärkt. Dank der ungewöhnlich hohen Sensorkapazität werden in kurzer Zeit drei Chinti-Aufklärer entdeckt. Einer wird zerstört, zwei können fliehen. Die Chinti hatten anscheinend die Lage bei Sterge beobachtet. Das sieht wie eine Aufklärungsmission vor einem großen Angriff aus. Die Sensordaten zeigen auch, dass mindestens einer der Aufklärer Sterge schon seit zwei Wochen beobachtet. Er muss den Abzug der beiden Flotten beobachtet haben. Aus Sicht der Chinti ist die Situation vermutlich eine gute Gelegenheit, Sterge überraschend zu treffen, weil die Kräfte der Menschen anderswo gebunden sind.
  Kurz darauf erreicht die Reshumana-Flotte Sterge. Sie steht unter dem Kommando von Admiral Inghana-Shawnee. Die KIs der Sensorknoten informieren die eintreffenden Schiffe über die Lage. Die Reshumana-Flotte nimmt eine Angriffsformation ein. Das Reshumana-Kommando versucht, die einzige Rama-Einsatzgruppe durch ihre Übermacht zur Aufgabe zu zwingen. Während die Träger mit der Gefechtsvorbereitung beginnen, kommt die Nachricht des Rama-Kommandos über den möglicherweise bevorstehenden Chinti-Angriff. Die Sensordaten der Reshumana-Überwachung bestätigen die Analyse. Das Reshumana-Kommando bricht den Angriff ab.
  Die Reshumana-Flotte nimmt zur Überraschung des Rama-Geschwaders Verteidigungspositionen im äußeren System in Richtung der Chinti-Domäne ein. Der Angriff kann zwar aus allen Richtungen kommen, aber falls die Chinti tatsächlich angreifen, dann sind sie nicht vorgewarnt, dass eine größere Flotte der Menschen im System angekommen ist. Wenn man annimmt, dass sie sich durch den Überraschungseffekt im Vorteil sehen, dann gibt es für sie keinen Grund den Angriff komplizierter zu machen als nötig und nicht den kürzesten Weg zu nehmen. Mit anderen Worten: kommt ein Angriff bald, dann ziemlich sicher aus einer bekannten Richtung.
  Extrapoliert man vergangene Überfälle der Chinti-Flotten auf befestigte, aber sonst unverteidigte Systeme, dann kann man Annahmen treffen über den Ablauf des Angriffs, die Verteilung von Angriffskomponenten, über die Position von Aufmarschgebieten in denen Träger ihre Langstreckenmaßnahmen einleiten und über Logistikbereiche in denen ungeschützte Begleitschiffe mit Munition und Ersatzteilen warten werden.
  Trotz der Annahmen ist der mögliche Ankunftsbereich noch sehr groß. Er wird im Bereich der äußeren Gasreisen in Richtung der Chinti-Domäne vermutet. Aber das ist zehnmal so viel Raum, wie das ganze innere System. Das ist zu groß, um vollständig als Falle vorbereitet zu werden.
  Ein großer Teil der verfügbaren Kapazität zur elektronischen Kriegsführung wird vorausgeschickt, um auf der direkten Linie zwischen dem vermuteten Ankunftsgebiet und dem inneren System einen riesigen Habitat-Cluster mit zivilem Verkehr, Frachtterminals und einem Flottenstützpunkt zu simulieren. Das Reshumana-Kommando will damit ein Ziel schaffen, das die Chinti nicht ignorieren können, um deren Vektor noch weiter einzugrenzen. Einige Kubik-AU vor dem simulierten Cluster werden mit Langstreckenraketen vermint.
  Die Chinti-Flotte erscheint am Rand der erwarteten Zone.
  Die Träger entladen ihre Langstreckenmittel, Marschflugkörper, taktische Bomber, Hochgeschwindigkeitskanonen für kinetische Munition, Simulations- und Sensordrohnen. Mehrere Einsatzgruppen von Nahkampfplattformen nehmen Kurs auf das innere System. Sie werden geschützt durch überlichtfähige Kampfeinheiten. Aufklärer übernehmen die Führung. Vor ihnen expandiert die Front der Sensornetzwerke.
  Ein Drittel der Invasionsflotte weicht vom direkten Kurs ab, um den simulierten Habitat-Cluster zu anzugreifen.
  Die Minen im Vorfeld des simulierten Habitat-Clusters schlagen zu.
  Reshumana-Verbände lösen sich aus ihrer Ortungsdeckung bei natürlichen Himmelskörpern im Rücken der Invasionsflotte.
  Die Chinti behalten den Kurs bei.
  Reshumana-Verbände greifen die Invasoren von an. Sie sind bei etwa gleich vielen Einheiten deutlich Vorteil, weil das Verteidigungsnetzwerk der Invasionsflotte im rückwärtigen Bereich dünn ist und die Begleitschiffe sich aufteilen müssen.
  Die Chinti erreichen den äußeren Verteidigungsbereich der statischen Systemverteidigung. In mehrstündigen Gefechten wird das äußere Verteidigungsellipsoid von Sterge auf 0,2 Quadrat-AU neutralisiert.
  Die Einsatzgruppe von Rama verlässt den Orbit des fünften Planeten und nimmt Kurs auf die Invasionsflotte.
  Trotz des neuen Gegners vor ihnen, behalten die Chinti den Kurs bei.
  Mehrere leichte Kreuzergeschwader greifen die Logistikvolumina der Invasoren an. Die Versorgungseinheiten sind nur leicht geschützt. Aber unerwartete Minenfelder fordern hohe Verluste unter den leichten Kreuzern. Trotzdem können die Reshumana-Einheiten einen Großteil der Chinti-Frachter zerstören.
  Die Chinti behalten den Kurs bei.
  Eine zweite Chinti-Flotte erscheint hinter den Reshumana-Verbänden, die die erste Invasionsflotte verfolgen, direkt an der neuen Strukturlücke im äußeren Verteidigungsellipsoid. Es ist ein riskanter Hochgeschwindigkeitsanflug bis weit in das mittlere System. Eine große Zahl von Konverter-Explosionen, wo Chinti-Schiffe auf Tiefraumsperren getroffen sind, markiert den Weg. Trotz hoher Verluste bleibt eine beeindruckende Flottenstärke, die noch voll munitioniert ist und jetzt hinter den Reshumana-Verbänden zum Angriff übergeht.
  Die Reshumana-Verbände müssen ihre Angriffe auf die erste Flotte abbrechen, um sich zu verteidigen. Die Rekonfiguration für den neuen Gegner ist verlustreich.
  Im mittleren System behält die erste Chinti-Flotte den Kurs bei. Sie stößt auf die Rama-Kampfgruppe, die von der statischen Systemverteidigung unterstützt wird.
  Nach 12 Stunden zeichnet sich ab,
  - dass die dezimierte erste Chinti-Flotte in den Gefechten aufgerieben wird,
  - dass die Trägergruppe von Rama dabei hohe Verluste erleidet,
  - dass der Reshumana-Flotte die Munition ausgehen wird bevor sie die zweite Chinti-Flotte signifikant reduzieren kann,
  - dass das innere Verteidigungsellipsoid nach der Belastung durch die erste Chinti-Flotte der zweiten Flotte nicht standhalten wird.
  Mehrere große Kampfverbände von Rama erreichen das Sterge System. Es ist die erwartete Verstärkung. Sie hat den Auftrag, das System vor Reshumana zu schützen, falls dies noch möglich ist, oder es zurückzuerobern, wenn nötig.
  Da die Alarmvektoren der Tiefraumsperren bekannt sind, können sie schnell den Bereich der äußeren Verteidigung erreichen. Die Flotte ist um Tau-Achtel radial versetzt. Deshalb dauert der Flug bis zum Kampfgebiet, bei den maximal möglichen Geschwindigkeiten im mittleren System, mehrere Stunden.
  Die Reshumana-Flotte hat keine Munition mehr und zerstreut sich in der Hoffnung, dass die Chinti die fast wehrlosen Einheiten einzeln verfolgen und dabei tiefer in die Systemverteidigung geraten. Die Hoffnung erfüllt sich nicht.
  Die zweite Chinti-Flotte hält den Kurs und schließt zu den Resten der ersten Flotte auf.
  Die neuen Verbände von Rama greifen die vereinigte Chinti-Flotte an.
  Die Gefechte dauern einen Tag. Kräftemäßig liegen Angreifer und Verteidiger anfangs gleichauf. Aber die Verteidiger sind jetzt im Vorteil. Sie können jederzeit neu munitionieren bei Versorgungsschiffen und Stützpunkten im inneren System und sie haben die statische Systemverteidigung auf ihrer Seite. Sie nutzen die zivile Objektüberwachung und können höhere Geschwindigkeiten erreichen. Die mobilen Kampfeinheiten der Verteidiger verbringen deshalb weniger Zeit im Flug zwischen Schauplätzen und sind damit effektiver als die Angreifer.
  Chinti können sich nicht ergeben. In ihrer Biologie werden Individuen durch Markierer auf genetischer Ebene überzeugt, zum Gegner überzutreten. In einer Auseinandersetzung unter Chinti werden sie dann vollwertige Mitglieder der ehemaligen Gegner. Aber in diesem Kampf, im Vakuum von Schiff zu Schiff, gibt es keine Gen-Markierer. Sie kämpfen bis die Munition ausgeht. Dann versuchen sie zu fliehen. Ohne eigene Abwehrmittel müssen sie die Verteidigungsellipsoide nach außen durchdringen.
  Nur wenige entkommen. Zwei große Chinti-Flotten sind vernichtet. Bei schmerzhaften, aber viel geringeren militärischen Verlusten der Menschen.
  Im Verlauf der Kämpfe versuchten Chinti, mit einigem Erfolg, Verteidigungskräfte durch Angriffe auf zivile Ziele zu binden. Manche Angriffe kommen durch. Es gibt 80 Millionen zivile Verluste (10 Millionen final). Es hätten auch zwei Milliarden sein können – final.
  Die erste Schlacht von Sterge geht als großer Sieg in die Geschichte ein. Admiral Inghana-Shawnee wird zur Retterin von Sterge. Ihrem schnellen Umschalten, vom Angriff auf eine konkurrierende Macht unter den Menschenwelten zur gemeinsamen Verteidigung, haben zwei Milliarden Menschen ihr Leben zu verdanken.
