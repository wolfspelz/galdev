Year: 2622
Title: Entdeckung der Monolithen von Kanon
Author: Heiner Wolf
Text: |
  Die sogenannten Monolithen sind 20 bis 30 Kilometer hohe Säulen, die von der Planetenoberfläche bis in die Stratosphäre ragen. Sie sehen aus wie Steinsäulen, sind aber Relikte einer unbekannten Hightech-Zivilisation.

