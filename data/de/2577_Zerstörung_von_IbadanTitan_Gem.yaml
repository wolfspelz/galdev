year: 2577
title: Zerstörung von Ibadan/Titan, Gemini/L5, AfroDT/Venus durch Abgesandte der Artu-Domäne
topics: [catastrophe]
text: |
  Die Angriffe geschehen ohne Vorwarnung während fast 700.000 Bewohner und Besucher auf den Stationen sind. Verluste: 100% physisch, davon 31% Bio-Originale und 9% permanent. Es gibt ca. 200 k Jahre akkumulierten Erinnerungsverlusts.
