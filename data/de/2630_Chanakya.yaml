Text: |
  Nach einer Sperrfrist von 100 Jahren wird ein Infoblock der Magadha-Sangha Föderation/Venus freigegeben, der Hinweise auf den sogenannten Chanakya-Plan enthält. Der Infoblock ist nur einer von vielen, die regelmäßig nach Ablauf ihrer Geheimhaltungsfristen publiziert werden. Investigative Nachforschungen bringen einen weitreichenden Plan zutage, den Magadha-Sangha, ein Zusammenschluss reicher Venus Habitate in der ersten Hälfte des 26. Jahrhunderts verfolgte. Der Plan zielte darauf ab, die fragmentierte interplanetare Zivilisation des Solsystems unter einem gemeinsamen politischen Dach zu vereinen. Die Veröffentlichung des Plans ist unangenehm für die damals Beteiligten. Manche sind auch 100 Jahre später noch politisch aktiv.
  Magadha-Sangha und viele andere Fraktionen im inneren System betrachteten damals die Venus, den Schwesterplaneten der Erde, als neues Zentrum des Solsystems. Die Venus sollte die Nachfolge der Erde antreten, die sich vom Rest des Systems isoliert hatte. Zwar waren bis dahin alle Terraforming Aktivitäten gescheitert, aber es gab unzählige schwebende Habitate in der oberen Atmosphäre der Venus. Die Venus-Habitate bieten in 50 km Höhe die erdähnlichsten Lebensbedingungen im gesamten System, einschließlich einer irdischen Gravitation und offenen Bereichen unter einem blauen Himmel. Auf der Venus gibt es die besten Lebensbedingungen für Menschen ohne genetische Anpassungen an niedrige Schwerkraft. Die Venus ist ein Paradies für Erd-Nostalgiker und gleichzeitig sehr wohlhabend.
  Die Magadha-Sangha Föderation versuchte mit dem Chanakya-Plan andere Siedlungen, Habitate und Raumstationen im ganzen System wirtschaftlich und politisch abhängig zu machen mit dem Ziel, dass diese dann der Venus-Föderation beitreten. Magadha-Sangha sollte der Nukleus der Venus-Föderation werden aus der dann die solare Föderation hervorgehen sollte.
  Die unnachgiebige Haltung der venusischen Kreativ-Kartelle in der Galileo-Krise 2515 war wohl im Einklang mit dem Chanakya-Plan. Selbst in der größten Not verweigerten die Kreativ-Kartelle Hilfe und beharrten auf der Einhaltung des Rechteverwaltung und auf Lizenzabgaben. Letztlich gab dies der Mengchu-Bewegung auftrieb und beschädigte eher die IP-Interessen der Kreativ-Kartelle. Die Galileo-Krise war wohl der erste große Fehlschlag des Chanakya-Plans, aber nicht der Einzige.
  Der Chanakya-Plan fiel schließlich in sich zusammen, als die Isolation der Erde endete. Mit der Öffnung der Erde nach dem Ende das Systemkriegs 2570 änderten sich schlagartig die Rahmenbedingungen. Die interplanetare Zivilisation verlor an Bedeutung. Sie blieb technologisch, wirtschaftlich und kulturell wichtig. Sie war aber nicht mehr dominant. Die Entwicklung im Solsystem wurde dann wieder von den vielen Milliarden Menschen und dem wirtschaftlichen Potential der Erde bestimmt. Die Erde wurde schnell wieder zum Zentrum des Sonnensystems. Aber bis dahin entfaltete Magadha-Sangha im Rahmen des Chanakya-Plans einige Aktivitäten.
  Eigentlich ist die Tatsache, dass Magadha-Sangha einen langfristigen Plan hatte, wenig überraschend. Viele Fraktionen und Mächte haben Pläne und manche versuchen diese auch rücksichtslos durchzusetzen. Viel skandalöser als die Existenz des Plans sind einige Einzelaktionen und deren dramatische Folgen.
  Besonders bemerkenswert ist eine geheime Expedition in das Artu-System ab 2518. Die Mission sollte überlegene außerirdische Technologie beschaffen. Dafür flogen einige der frühen Interstellarschiffe nach Artu. Die Expedition war erfolgreich und konnte tatsächlich Kontakt zur Artu-Zivilisation herstellen. Die Artu-Zivilisation ist sehr vielfältig und fragmentiert. Es gibt keine einheitliche Regierung, sondern unzählige souveräne Clans. Die Expedition konnte mit einigen Clans handeln und sie erreichte das Missionsziel. Sie brachte Technologie von Artu zurück.
  Der Rückflug fand nicht, wie ursprünglich geplant, mit den eigenen Schiffen statt (was 11 Jahre gedauert hätte), sondern mit einem Schiff des q3-Clans von Artu in nur sechs Tagen.
  Der erste Besuch eines extrasolaren Schiffes im Solsystem war also nicht die Ankunft des Marui-Händlers 2544 auf Ibadan, sondern schon 13 Jahre früher im Jahr 2531, die Rückkehr der Artu-Expedition an Bord eines Clan-Schiffes. Der Besuch von Artu wurde vor der Öffentlichkeit verborgen. Schon das könnte man als Skandal bezeichnen. Aber die Täuschung wird von den weiteren Entwicklungen in den Schatten gestellt. Ab 2531 gab es regelmäßig geheimen Kontakt zwischen Magadha-Sangha und q3. Personal von Magadha-Sangha reiste nach Artu und q3-Sophonten waren in getarnten Schiffen im Solsystem unterwegs.
  Wir wissen nicht warum q3 sich im Solsystem so engagierte und eine geheime Partnerschaft mit Magadha-Sangha einging. Wahrscheinlich bietet eine neue Zivilisation im Aufbruch, wie die Menschheit, großes Potential für einen kleinen, aber technologisch weitentwickelten Partner. Die Motive von Magadha-Sangha sind offensichtlich. Magadha-Sangha erhielt exklusiven Zugriff auf überlegene Technologien. Sicher ist, dass q3 Infiltrationswerkzeuge lieferte, die alle solaren Informationsbarrieren überwinden konnten. Welche Maßnahmen im Einzelnen damit durchgeführt wurden, ist nicht bekannt. Mehrere bisher unerklärliche Ereignisse in den Jahren 2532 bis 2542 könnten darauf zurückzuführen sein, dass Magadha-Sangha weitreichenden Zugriff auf die Informationsinfrastruktur des ganzen Systems hatte.
  Einige Dokumente verraten auch, dass Magadha-Sangha mit der Kooperation unzufrieden war. q3 lieferte vor allem technische Geräte, aber wenig Know-how. Ursprünglich war Magadha-Sangha an Software und Know-how interessiert. Baupläne, mit denen man selbst überlegene Technik herstellen kann, sind natürlich wertvoller, als Geräte ohne begleitendes Know-how. Leider begrenzte q3 den Zugang zu Software, Plänen und Informationen. Magadha-Sangha begann deshalb eigene Forschungen auf Basis der spärlichen Informationen von q3, und ohne q3 zu informieren.
  Das führte einige Jahre später zum Mukhagni-Zwischenfall in einer der geheimen Forschungsanlagen. Dokumente, die über den Forschungsgegenstand Auskunft geben könnten, sind weiterhin geheim. Es gibt Hinweise, dass es sich um biologische Forschung mit Viren handelte. In Verbindung mit den öffentlich sichtbaren Ereignissen rund um Mukhagni im Jahr 2540 erscheint die Kessler-Viroidae Theorie glaubhaft.
  Mitarbeiter von Magadha-Sangha könnten von ihren Artu-Partnern von den anorganischen Viren und ihrem Potential als Nano-Assembler/Disassembler gehört haben. Replikatoren, also Nano-Assembler, gehörten zur Liste gewünschter Technologien der ursprünglichen Artu-Expedition. Zudem waren Kessler-Viroidae seit 2478 bekannt. Die anorganischen Viren sind normalerweise nur schwach aktiv und harmlos. Heute wissen wir, dass sie Gene für aggressive Disassembler enthalten. Kessler-Viroidae sind in sehr geringen Mengen im interplanetaren Staub fast omnipräsent. So wurden sie auch entdeckt. Die Beschaffung des Basismaterials wäre für Magadha-Sangha also möglich gewesen, ohne Wissen von q3. Vielleicht hoffte Magadha-Sangha, durch Manipulation der Viren, Disassembler oder sogar spezialisierte Assembler herstellen zu können. Jedenfalls ging das gründlich schief und die Forschungsstation musste auf spektakuläre Weise – systemweit für alle sichtbar – zerstört werden.
  Nach Mukhagni brach der Kontakt zu q3 ab. Die Artu-Sophonten scheinen das Solsystem fluchtartig verlassen zu haben. Anscheinend waren die Verantwortlichen bei q3 so von den Ereignissen schockiert, dass sie die Zusammenarbeit mit Magadha-Sangha sofort und vollständig beendeten. Das ist nach heutigem Wissen verständlich, denn es gilt als erwiesen, dass eine aggressive Variante dieser Viren vor ca. 30.000 Jahren den sogenannten Brand ausgelöst und dabei mehrere interplanetare Zivilisationen ausgelöscht hatte.
  Mit welcher Technologie auch immer auf Mukhagni gearbeitet wurde. Dieser Teil des Chanakya-Plans brachte die Menschheit an den Rand der Vernichtung.
  Danach wird es ruhig um den Chanakya-Plan. Aber einige Jahre später hat die erste Artu-Expedition dann noch andere gravierende Auswirkungen.
  Im Jahr 2574 erscheinen Schiffe von Artu im Solsystem und fordern Tribut. Es sind Vertreter eines anderen Artu-Clans. Sie hatten von der Menschheit erfahren und offensichtlich beschlossen, ihre technische Überlegenheit auszunutzen, um die Menschheit zu erpressen. Ein Schicksal, das viele Völker ereilt.
  Bisher ging man davon aus, dass das Wissen über das Solsystem durch den Marui-Besuch 2544 nach Artu gelangte. Aber im Lichte der Chanakya-Veröffentlichungen ist ein anderer Weg wahrscheinlicher. Der Artu-Clan, dessen Schiffe im Solsystem erscheinen, hatte in der Folge der Magadha-Sangha Expedition von der Menschheit erfahren und so auch die interstellare Position des Solsystems erhalten.
  Man weiß nicht, ob dieser Clan schon bei der ersten Expedition mit Magadha-Sangha Personal zu tun hatte oder ob er erst später, durch q3, von der neuen Zivilisation im Solsystem erfuhr. Jedenfalls kommen sie mit ihren überlegenen Schiffen zu uns. Sie behaupten Abgesandte eines Imperiums zu sein, der Artu-Domäne, und etablieren ein Tributsystem bei dem die Menschheit 1/32 ihrer Wirtschaftsleistung abliefern muss. Zuerst für 41 Jahre an die sogenannte Artu-Domäne und dann 15 Jahre an den Artu Polizei-Clan p53, der die Menschheit von der Artu-Domäne befreit.
  Obwohl sich 1/32 der Wirtschaftsleistung nicht viel anhört, summiert sich der Tribut auf zwei Jahres-Bruttosozialprodukte des Solsystems. Das entspricht dem 20-fachen Wert der gesamten Gold- und Platinvorräte der Menschheit.
  Während der Herrschaft der Artu-Domäne kommt es außerdem immer wieder zu Anschlägen auf die Tributinfrastruktur. Die Artu-Domäne geht gewaltsam dagegen vor und zerstört mehrere Habitate. Insgesamt verlieren 750.000 Habitat-Bewohner ihr Leben, davon 300.000 final. Auf der Erde brechen durch die Ankunft der Artu-Domäne Konflikte zwischen Expansionisten und Isolationisten wieder auf. Es kommt in der Folge zu kriegerischen Auseinandersetzungen mit 230.000 Opfern, davon 150.000 final.
  Magadha-Sangha ist nicht nur verantwortlich für die Beinahe-Vernichtung der gesamten Menschheit beim Mukhagni-Zwischenfall, sondern auch für einen gigantischen wirtschaftlichen Schaden und 220.000 permanente Opfer.
  Magadha-Sangha erleidet einen signifikanten Reputationsverlust. Die Verantwortlichen des Chanakya-Plans, die noch politisch aktiv sind, müssen zurücktreten. Einige werden angeklagt. Aber die meisten Taten sind verjährt. Die Verjährungsfristen für die letzten Tributjahre sind dagegen noch nicht abgelaufen. Nach erfolgreichen Schadenersatzklagen gegen Magadha-Sangha müssen viele der beteiligten Venus Habitate Konkurs anmelden. Manche werden als abhängige Einheit übernommen. Andere müssen geräumt werden. Die Bewohner verlieren ihre Heimat und das leere Habitat wird verkauft.
  Im Zusammenhang mit der Chanakya-Verschwörung werden die frühen interstellaren Kontakte neu untersucht. Unter dem gewachsenen Einfluss der Erde kommt dabei eine konservative Interpretation des Expansionismus zum Tragen. Die interstellare Position des Solsystems gilt als besonders schützenswert. In vielen Jurisdiktionen ist sie ein Staatsgeheimnis. Kelonikoa Pono hatte etwa um 2530 auf Dilan die Positionsdaten des Solsystems an einen Marui-Händler weitergegeben. Das war durch die interplanetare Koalition sanktioniert. Pono handelte als Bevollmächtigte der Koalition. Aber die neue Koalition, nach der Aufnahme der irdischen Staaten, bewertet das nun anders. Auch die neue Koalition ist expansionistisch geprägt. Schließlich haben die expansionistischen Staaten den Systemkrieg gewonnen und dominieren in Kolkata und Vegas/Luna. Aber die Herausgabe der Position des Solsystems wird inzwischen als Verrat angesehen. Entsprechend ändert sich die Wahrnehmung Ponos in der öffentlichen Meinung. Aus der Visionärin, die in der Dilan-Krise ihr Leben gab, um die Menschheit zu retten, wird die Verräterin an der Menschheit.
