Year: 2618
Title: Zehn Millionen bei Cobol
Author: Heiner Wolf
Topics: [statistics]
Text: |
  Zehn Millionen terragene Sophonten aller möglichen Facetten leben im Cobol-System. Über die Hälfte davon in Cobols interplanetarem Raum. Die Heterogenität ist größer als im Solsystem: der Anteil genkompatibler und nur genoptimierter Menschen ist geringer als im Solsystem, während es mehr inkompatible Genmods und Gensynths gibt. Darunter viele, die im Solsystem in einigen Regionen verboten – und in vielen nicht gern gesehen – sind. Die interplanetare Bevölkerung ist sehr Mech-lastig. Es gibt nicht nur Uploads, sondern auch viele artifizielle KIs, die im Solsystem nicht erlaubt sind.
