Text: |
  Der Bereich auf der Mondoberfläche wird abgeschirmt durch eine immaterielle Kuppel. Die Oberfläche ist offen zum Weltraum, wie die Oberfläche der Erde. Durch technische Maßnahmen werden atmosphärische Bedingungen wie auf der Erde hergestellt, ohne dass eine feste transparente Kuppel, massive Abschirmungen oder Seitenwände nötig sind.
  Der freie Bereich hat einen Durchmesser von fünf Kilometern. Die Atmosphäre ist insgesamt drei Kilometer hoch. Davon sind nur die untersten 100 Meter bewohnbar. Darüber beginnen die Schichten des Einschluss-Systems. Das System gewährleistet einen Druck von 0,7 bar in Bodennähe und einen Sauerstoffpartialdruck, der einen unbegrenzten Aufenthalt ohne zusätzliche Lebenserhaltung ermöglicht.
  Eine Kombination von transparenten Abschirmungen und aktiven Techniken hält die Atmosphäre und schützt vor der Strahlung. Der Bereich ist nicht vollständig offen zum Raum. Tatsächlich wird er überdeckt von mehreren Schichten aus Gittern transparenter Streben. Daran sind elektromagnetische Nahfeldprojektoren befestigt, die die Bewegung der Atmosphärenmoleküle nach innen begrenzen. Die größeren Komponenten am Himmel werden durch Metamaterialien für optische Wellenlängen unsichtbar gemacht. Aus Sicherheitsgründen gibt es zusätzlich eine passive schützende Hülle aus transparenter Keramik.
  Damit unterscheidet sich der freie Bereich nicht wirklich von anderen transparenten Domen. Aber die Wirkung ist trotzdem beeindruckend. Verlässt man Vegas durch den neuen Ausgang zum freien Bereich und spaziert hinunter über die große Freitreppe, dann kommt man in einen grünen Park unter einem dunkelblauen Himmel wie auf der Erde in 3-4 km Höhe. Das ist ein spektakulärer Unterschied zur übrigen Mondoberfläche die geprägt ist von harter Strahlung, Vakuum und toxischem Feinstaub.
  Der Bereich wird im Laufe der Zeit immer weiter ausgebaut. 100 Jahre später bei der Erweiterung auf 10 km Durchmesser verzichtet man auf die schützende Kuppel, da sich die anderen Maßnahmen als sehr zuverlässig erwiesen haben.
  Der freie Bereich wird zum beliebten Ausflugsziel für die Bewohner des Mondes und für Touristen. Lange Zeit ist Vegas der Sitz der Koalition. Obwohl das Sonnensystem nie politisch geeint ist, ist für viele Menschen Vegas die Hauptstadt des Sonnensystems. Die Möglichkeit, sich ungehindert von den üblichen Abschirmungen unter einem offenen Himmel zu bewegen, macht Vegas sehr attraktiv. Während der Abschottung der Erde tragen freie Bereiche wesentlich dazu bei, dass Menschen im interplanetaren Raum heimisch werden.
  Während des Systemkriegs im 26. Jahrhundert landen Koalitionstruppen im freien Bereich von Vegas. Die Eindämmungstechnik wird dadurch teilweise außer Funktion gesetzt. Aber Notfallmaßnahmen verhindern eine katastrophale Dekompression. Die Landung im freien Bereich hat für die Koalitionstruppen den Vorteil, dass sie wie frühere Luftlandetruppen abspringen und dann unter Normaldruck agieren können. Auf diese Art können – für einen Kampf im Weltraum – ungewöhnlich viele Bodentruppen eingesetzt werden. Die Verteidiger werden dadurch überrascht und überrannt. Nach der Einnahme von Vegas ziehen sich die irdischen Truppen vom Mond zurück.
  Anfang des 28. Jahrhunderts lebt mehr als eine halbe Milliarde Menschen außerhalb der Erde. Auf Mond, Mars und anderen atmosphärenlosen Himmelskörpern gibt es viele freie Bereiche mit einer Gesamtfläche von über 200 Quadratkilometern. Während des Kisor-Kriegs schrumpft die interplanetare Bevölkerung stark und viele freie Bereiche werden aufgegeben, um die Unterhaltskosten zu sparen. In der Endphase des Krieges wird dann die Metropolregion Vegas/Luna wegen ihrer industriellen Kapazität zum Angriffsziel. Auch der freie Bereich von Vegas, einer der letzten noch aktiven, wird dabei zerstört.
