text: |
  Ein Marui-Händler erreicht das Solsystem. Erst als der Händler gelandet ist, wird die Bedeutung des Augenblicks klar. Dann geht alles sehr schnell.
  Die Menschheit hat das Sonnensystem besiedelt. Viele Millionen leben im Orbit und auf anderen Planeten. Inzwischen gibt es sogar Raumschiffe mit Überlichtgeschwindigkeit. Und in nur 13 Lichtjahren Entfernung hat man einen Handelsplatz entdeckt, bei dem sich außerirdische Völker treffen. Die ersten Überlicht-Schiffe der Menschheit fliegen dorthin. Der Flug dauert mehrere Monate, weil die Raumkrümmer-Technik noch ganz neu ist.
  Ein interstellarer Händler aus dem Volk der Marui, der am Handelsplatz Menschen getroffen hat, beschließt, das Solsystem zu besuchen. Er braucht nur 10 Tage. Aus unserer Sicht hat er ein supermodernes, schnelles Schiff. Er selbst findet es eher klein und alt.
  Der erste Kontakt kommt beim Saturn zustande. Der Händler kommt aus 60 Grad zur Ekliptik und geht im Abstand des Neptuns auf Unterlicht. Saturn ist der nächste Planet. Neptun und Uranus stehen gerade irgendwo auf der anderen Seite des Sonnensystems. Der Marui analysiert während des Anflugs auf den Saturn den Verkehr und läuft einen der größten Verkehrsknotenpunkte an: Ibadan im Titan-Orbit. Der Händler kontaktiert die Ibadan-Flugleitzentrale. Er spricht mit automatischem Übersetzer und erkundigt sich nach den Andockprozeduren und lokalen Gepflogenheiten. Die Flugleitzentrale weist dem Schiff eine Andockröhre zu, als ob extrasolare Schiffe alltäglich wären.
  Der Flugverkehr im äußeren System abseits der Ekliptik ist nicht geregelt. Ab und zu kommen Fernraumschiffe von Dilan. Aber der interstellare Verkehr ist vernachlässigbar gegenüber dem intrasolaren Verkehrsaufkommen. Der Marui kommt über die Dilan-Route und wirkt deshalb wie einer der wenigen solaren Fernhändler. Auch die Kommunikation mithilfe Live-Übersetzer ist nicht ungewöhnlich. Es gibt viele Sprachen im Sonnensystem und üblicherweise laufen die Kontakte in der Sprache der Flugleitzentrale, in diesem Fall: titan-nigerianisches Hata. Übersetzer für alle verwendeten Sprachen gehören zur Standardausrüstung.
  Der Marui hatte die Hata-Daten mit einem Paket von 80 solaren Sprachen und einer handelsüblichen Übersetzer-KI inklusive Hardware von der irdischen Handelsvertretung auf Dilan gekauft.
  Im Endanflug beantwortet der Marui einige Standardfragen des Stationspersonals. Er verneint die Notwendigkeit von Entladedrohnen für seine Container. Das löst Verwunderung beim Stationspersonal aus, da Fernraumschiffe von Dilan üblicherweise die Container entladen, um nach einer Überholung gleich wieder zu starten. Die Fracht wird dann über Logistikdienstleister am Markt angeboten und weiter verteilt. Der Prozess ist inzwischen standardisiert, aber seltener geworden, da die Flüge abgenommen haben. Hochtechnologie von Dilan ist zwar immer noch gefragt, aber die Ankunft eines Fernraumschiffes ist keine Nachrichtenmeldung mehr wert.
  Der Marui dockt an die flexible Andockröhre, wartet wie angewiesen auf das Freigabesignal und öffnet die Luftschleuse.
  So steht also eine Gruppe von fünf Marui im leichten Schutzanzug im Dock von Ibadan und klopft an die Crystoplast-Scheibe des Dockmeisters. Der Dockmeister vom Dienst wundert sich über die Schutzanzüge und über das Aussehen der Besucher. Aber ein erfahrener Dockmeister des 26. Jahrhunderts im äußeren System hat schon viel fragwürdiges Gengineering gesehen. Zwischen all den Uplifts, Mods und Shells wirken die Marui fast normal. Immerhin laufen sie auf zwei Beinen, was man nicht von allen ZeroG-Genhacks der Menschen behaupten kann.
  Es schließt sich ein (wieder vom Autoübersetzer vermitteltes) Gespräch an, wobei dem Dockmeister langsam klar wird, dass die Besucher fremder sind, als angenommen. Dann bricht hektische Aktivität los.
  Der Dockmeister hetzt zurück hinter seinen Crystoplast und alarmiert die Leitzentrale (3 Sekunden), die Bereitschaftstruppe der Einwanderungsbehörde (10 Sekunden) und seine Schwester bei Kronos-News (25 Sekunden). Nach 50 Sekunden sind die fünf Marui umringt von Kameradrohnen und Polizeibots. Bei 55 Sekunden flickert ein Live-Reporter-Avatar in die Gruppe der Marui hinein. Nach 60 Sekunden erscheinen die ersten Flash-Posts im Netz. Nach 78 Sekunden geht Kronos-News auf Sendung. Nach 85 Sekunden übernimmt ein Relay-Copter den News-Stream. Nach 90 Sekunden hat eine mobile Einsatzgruppe in voller Ausrüstung mit Powered Battle Armor die Besucher im Visier. Nach 92 Sekunden machen mobile Absperrungen den Bereich um die Marui-Gruppe dicht. Nach 95 Sekunden versuchen Störsender den News-Feed zu unterbinden, was nicht funktioniert, da der Relay-Copter rechtzeitig zur Stelle war und von innerhalb der Absperrung sendet. Die ersten Schaulustigen flickern nach 98 Sekunden als Avatare dazu. Mech-Shells sind nach 105 Sekunden die ersten physischen Schaulustigen, die die Szene erreichen. Bios sind nur wenig langsamer.
  Nach zwei Minuten ist das Dock voll mit 25 umherschwirrenden Sensordrohnen von 11 Nachrichtendiensten, 15 Polizeibots mit Crowd-Control Ausstattung, sieben militärischen Drohnen, einer fliegenden taktischen Koordinator-KI, 12 mobilen Sperrbots mit transparenten Schilden, 800 Mechs, 120 Bios (davon die vier in Battle Armor, die inzwischen kein freies Schussfeld mehr haben) und 5000 Avataren in allen möglichen Größen und Gestalten, die aber keinen physischen Platz beanspruchen.
  Im inneren Kreis tritt eine angespannte Ruhe ein, nur unterbrochen durch die Versuche des Reporter-Avatars, die Marui zu interviewen.
  Weitere eineinhalb Minuten später bahnt sich die Leiterin der zivilen Flugsicherung, Esmeralda Alvarez Velasquez, ihren Weg durch die Menge. Das gelingt schließlich. Sie erreicht den inneren Kreis, wo die fünf Marui etwas zusammengerückt sind. Ziemlich genau vier Minuten nachdem der Dockmeister die Bedeutung des Augenblicks erkannte, werden die ersten extrasolaren Besucher offiziell begrüßt, live ausgestrahlt durch Kronos-News.
  Die lichtschnelle Nachrichtenfront umfasst inzwischen das gesamte Saturnsystem. Der Kronos-Feed wird von anderen Nachrichtenagenturen angereichert durch Live-Eindrücke vom Spot, Hintergrundinfos und Kommentare. Das Exa-Prioritäts-Tag wird von fast allen Reputationsnetzwerken autorisiert und durchschlägt damit alle Nachrichtenfilter. Die meisten der zehn Millionen Bewohner im Saturn-System unterbrechen ihre Tätigkeiten, werden geweckt oder gebootet. Sie erleben den ersten Besuch live über ihre Retinadisplays, Implantate oder Datenschnittstellen, als ob sie vor Ort wären.
  Velasquez sagt in der Stationssprache Hata: "Maraba da rana. Kada ka damu" – "Willkommen im Sonnensystem. Kein Grund zur Sorge". Die Redewendung "Kadakadamu" wird über alle Sprachgrenzen hinweg zum geflügelten Wort und Velasquez zum Star der Talkshows.
