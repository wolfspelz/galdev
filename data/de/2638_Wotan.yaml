text: |
  Der Planet ist zweieinhalbmal so groß wie Jupiter. Er hat einen Durchmesser von 350.000 km, aber nur die 3-fache Masse. Wotan ist ein Gasplanet. Im Gegensatz zu den Wasserstoff/Helium-dominierten Gasplaneten hat er einen hohen Anteil an schwereren Elementen in der Atmosphäre. Wotan liegt knapp außerhalb der habitablen Zone seines Sterns. Da Wotan selbst Wärme erzeugt, herrschen in seinen mittleren Atmosphärenschichten moderate Temperaturen zwischen -20 und +50 Grad Celsius. Wegen seiner Größe ist die Gravitation dort nur etwas höher als auf der Erde. Der Planet dreht sich in zehn Stunden einmal um seine Achse. Die Kombination aus schneller Rotation und relativ warmem Klima führt zu tropischen Stürmen, die das Wetter auf Jupiter mild erscheinen lassen. Windgeschwindigkeiten von 2000 km/h sind keine Seltenheit.
  Die Oberfläche Wotans ist 7-mal größer als die von Jupiter (fast 800-mal so groß wie die der Erde). Wie Jupiter ist Wotan geprägt durch seine farbigen Wolkenbänder. Die Wettermuster sind allerdings noch viel feiner strukturiert. Zwischen den Wolkenbändern sind große stabile Wirbelstürme, die von entgegengesetzt rotierenden Jets-Streams angetrieben werden. Zwischen den großen Stürmen und den Wolkenbändern migrieren unzählige kleine Wirbel (bis 1000 km Durchmesser). Aus der Entfernung sieht man nur die obersten Schichten der Atmosphäre. Tatsächlich ist der moderate Teil Atmosphäre sehr tief. Stürme, Bänder und Wirbel liegen in mehreren Schichten übereinander. Es gibt Kamine, die Schichten miteinander verbinden. Eine besondere Wetterstruktur sind orthogonale Wirbelstürme, deren Achse parallel zur "Oberfläche" liegt. Diese Stürme beziehen ihre Energie aus entgegenlaufenden Winden in verschiedenen Höhen. Einige reichen von tiefen Schichten bis in die obere Atmosphäre.
  Zwei Jahrhunderte später wird auf dem Planeten Leben entdeckt: die Bavandara von Wotan, riesige gasförmigen Wesen.
  Die Individuen sind bis 10.000 km groß. Sie sind definiert durch die imaginäre Einhüllende von Turbulenzfamilien, die in der Atmosphäre für lange Zeit stabil bleiben. Nicht das Gas bildet den Körper der Wesen, sondern die Turbulenzen der Gase. Sie sind nicht zu vergleichen mit Driftern anderer Gasplaneten, bei denen Membranen die körpereigenen Gase von der Atmosphäre trennen. Die Bavandara bestehen aus der Energie von Wirbeln und Turbulenzen. Im Inneren finden komplexe stoffwechselartige Prozesse statt. Systeme von Mikrowirbeln transportieren Energie und Informationen zwischen Untereinheiten. Die Wesen nehmen an der Oberfläche kinetische Energie der Atmosphäre auf. Die Energiespeicherung geschieht ebenfalls kinetisch, in elliptischen Attraktoren. Sie können sich fortbewegen indem sie gerichtete Wirbel an ihrer Oberfläche ausbilden. So folgen sie energiereichen Regionen der turbulenten Atmosphäre. Die Bavandara sind eine der fremdartigsten Lebensformen, die wir kennen.
