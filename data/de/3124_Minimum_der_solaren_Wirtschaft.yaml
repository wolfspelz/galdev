title: Minimum der solaren Wirtschaftsleistung unter der Besatzung
topics:
  - statistics
text: |
  Am Anfang der Besatzung, 230 Jahre zuvor, wurde die solare Wirtschaft sehr stark in Mitleidenschaft gezogen. In den Wirren der Machtübernahme zerbrachen viele Geschäftsbeziehungen und ein Großteil des Wissens, das nötig war, um die komplexe moderne Technik zu produzieren und zu betreiben, ging verloren. Als die Wirtschaft sich nach 10 Jahren stabilisierte, war ihre Gesamtleistung auf ein Drittel gesunken. Die langfristigen Auswirkungen des Schocks führten in den folgenden 20 Jahren zu einem weiteren Rückgang um zwei Drittel. Danach flachte sich der Niedergang ab.
  Nach 100 Jahre Misswirtschaft lebte das Solsystem von nur noch drei Prozent des früheren wirtschaftlichen Outputs. Und davon war ein Großteil nicht interplanetar verfügbar, weil die Erde mit der Masse der solaren Bevölkerung von den Fremdherrschern isoliert worden war. Der Niedergang von Wirtschaft und Bevölkerung ging auch die darauffolgenden 130 Jahre weiter. Selbst die Befreiung des äußeren Systems und die von Reshumanis unterstütze technisch-wirtschaftliche Renaissance konnte den Abwärtstrend des inneren Systems lange Zeit nicht kompensieren. Das Minimum der solaren Wirtschaftsleistung wird bei 1,2 Prozent im Vergleich zum Stand vor der Machtübernahme erreicht, verursacht durch den technologischen Niedergang, die Fragmentierung der Wirtschaftsbeziehungen und durch einen Bevölkerungsrückgang um 60 Prozent.
  Dann kehrt sich der Trend um.
  Die Bevölkerung wächst wieder. Das Wachstum des äußeren Systems kompensiert den Schwund in den besetzten Gebieten. Und die Fremdherrscher ziehen sich immer weiter zurück. Nach der Befreiung des Mars halten sie nur noch die Venus und das Erdsystem. Sogar die immer noch besetzten Bereiche profitieren vom Boom des äußeren Systems. Im Jahr des Aufstands und der Befreiung, 24 Jahre nach dem Minimum, hat sich die Wirtschaftsleistung des Solsystems schon wieder verdoppelt. Es ist ein rasantes Wachstum, möglich dadurch, dass das Knowhow für den jeweiligen Techlevel schon einmal vorhanden war und immer noch verfügbar ist. Es scheint, als hätten die Menschen nur darauf gewartet, wieder selbständig handeln zu können. Aber das Wachstum findet noch auf einem niedrigen Niveau statt. Die ökonomische Kapazität ist 40 Mal kleiner, als vor der Besatzung.
  Nach weiteren 30 Jahren, zur Zeit der Einigung des Solsystems, hat sich die Wirtschaft nochmals verdreifacht. Sie ist weit entfernt von vergangenen Höhen. Aber sich wächst, sowohl was die Kapazitäten betrifft, als auch die Fähigkeiten.
  Offensichtlich entgeht diese Entwicklung den interstellaren Nachbarn nicht. Zumindest die Chinti scheinen das schnelle Wachstum des Solsystems zu alter Größe als Bedrohung zu empfinden. Im Jahr ihres Überraschungsangriffs auf das Solsystem liegt die Wirtschaftsleistung bei einem Fünftel gegenüber dem Stand vor der Besatzung und auch die Bevölkerung hat sich erholt. Das pro-Kopf Einkommen ist schon fast wieder halb so groß, wie vorher.
  Dann kommt die Chinti-Katastrophe und ändert alles.
