Year: 2564
Title: 100 Millionen leben im Orbit
Author: Heiner Wolf
Text: |
  100 Millionen leben im Sonnensystem außerhalb der Erde, die meisten im inneren System, im Erdorbit, Luna, bei L4/L5 und beim Mars. 
  Auch das Saturnsystem hat sich zu einem bedeutenden Zivilisationszentrum entwickelt. Dort leben 12 Millionen. 
  Mehr als 20.000 leben sogar schon außerhalb des Solsystems.

