Year: 2255
Title: Grundarfjördur-Zilberstein Theorie
ShortTitle: Isochore Skalierung
Author: Heiner Wolf
Topics: [science]
Text: |
  Grundarfjördur-Zilberstein Theorie isochorer Skalierung von gekrümmter Quanten-Raumzeit. 
  Erster experimenteller Nachweis 2261 im Spektrum von Gravitationswellen, die am Ereignishorizont von Supermassiven schwarzen Löchern entlanglaufen durch Haile Mwangi von der Tigray Universität Mek’ele/Äthiopien mithilfe des VLBGI (Very Large Baseline Graviton Interferometer) bei Mars L4/L5.
  Der erste apparative Nachweis gelingt 2267 Jahre später in der Raumkolonie Koti (Marsfolger). Die Ingenieure von Koti verwenden die negative Energie von Vakuumfluktuation deren Paarvernichtung durch CP-Verletzung unterdrückt wird, um mikroskopische Gravitationsgradienten zu erzeugen. Elektronen, die durch den Gradienten laufen, zeigen eine Geschwindigkeitsmodulation, die über das Gravitationspotential hinausgeht und durch den Effekt der Raumzeitskalierung erklärt werden kann.
  Die neue Technik hat zwei praktische Anwendungen. 	
  - Sie bildet die Grundlage für das sogenannte Konvertertriebwerk. Das Triebwerk benutzt den Effekt isochorer Skalierung, um die Leistung von Plasmatriebwerken zu steigern.
  - Die Verschiebung Raumzeitblasen kann mit isochorer Skalierung fixiert werden. Wird der Raum isochor gestreckt, dann entsteht keine Spannung in der Raumzeit und die sogenannten Warpblasen fallen nicht – unter Abgabe großer Energiemengen – in ihre Ausgangslage zurück. 
  Grundarfjördur und Zilberstein erhalten insgesamt 3 Physik-Nobelpreise. 
