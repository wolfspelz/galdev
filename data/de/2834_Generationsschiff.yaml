Text: |
  Eine Gruppe von acht zylinderförmigen Archen fliegt an Sterge vorbei. Die Schiffe sind bis zu 20 km groß und fast eintausend Jahre alt. Sie sind zu großen Teilen intakt und bevölkert. In den freien Bereichen der Archen ist die Kontrolle zusammengebrochen. Dort leben wilde Tiere und Nachfahren der ursprünglichen Besatzung unter primitiven Umständen. Der Kooperativrat des Sterge-Systems deklariert eine mobile Schutzzone. Lang diskutiert man, ob die Einwohner gerettet werden sollen. Schnell kommen Schaulustige von den umliegenden Systemen. Die Objekte werden zum Tourismusziel.
  Bei Wartungsarbeiten am Rama-Sterge Infokanal macht ein Wartungsteam eine erstaunliche Entdeckung. Die Arbeiter waren gerade dabei einen neuen Tranceiver in Betrieb zu nehmen. Der Vorgänger hatte nach 50 Jahren seinen Betrieb eingestellt und sollte im Rahmen des aktuellen Kapazitätsupgrades sowieso ausgetauscht werden, als plötzlich in relativer Nähe von 60 Millionen km ein schwaches Signal auftauchte. Solche Signale sind nichts Ungewöhnliches. Der interstellare Raum ist voll von unzähligen Objekten verschiedener Größen, angefangen bei Staub, bis zu dunklen Planetoiden. Der Raum ist aber so groß, dass man selten wirklich größeren Objekten begegnet. Normalerweise ziehen sie in großem Abstand vorüber und werden nicht weiter beachtet.
  In diesem Fall ist das Signal aber doch ungewöhnlich. Es ist sehr schnell und außerdem aktiv im Radarbereich des EM-Spektrums, ein Hinweis auf einen technischen Ursprung. Wartungscrews sind nicht dafür ausgerüstet, technische Artefakte zu untersuchen. Aber da der Abflugvektor des Schiffes nahe an der Flugbahn vorbeiführt, beschließt man, die Signalquelle näher zu betrachten. Bei 1 Million km Entfernung zeigen sich mehrere Reflexe und bald kann die erstaunte Besatzung einige große Zylinder ausmachen.
  Insgesamt entdeckt man acht große zylinderförmige Raumschiffe von bis zu zwei Kilometer Länge. Sie fliegen mit nur 100 km Abstand ziemlich nahe beieinander. Die Trajektorie kommt von ZU-6547/B, einem unbewohnten System. Man weiß nicht, ob sie dort gestartet sind oder ob sie von einem noch weiter entfernten System kommen. Die Biologie der Bewohner und ihrer Biosphäre ist sonst nicht bekannt. Es könnte sein, dass sie die letzten Vertreter ihres Volkes sind. Vielleicht wurde ihr Heimatplanet ausgelöscht. Vielleicht sind die Raumschiffe interstellare Archen auf der Suche nach einer neuen Heimat.
  Zum Zeitpunkt ihrer Entdeckung befinden sich die Generationsschiffe 1,8 Lichtjahre außerhalb von Sterge in Richtung des galaktischen Zentrums. Sie bewegen sich konstant mit 16% c etwa in Richtung Rama. In 120 Jahren werden sie einem System, sehr nahekommen und dort möglicherweise abbremsen.
  Der Kooperativrat des Sterge-Systems erklärt mit Wirkung vom 33.02.163 UB (Utarana Bada = nach der Landung) eine mobile Schutzzone. Die Zone hat einen Durchmesser von fünf Lichtminuten (90 Millionen km) um die Generationsschiffe und 30 Lichtminuten in Flugrichtung. Polizeikräfte der äußeren Kuiper-Hegemonie sperren den Bereich ab und lassen nur Hilfsmissionen einfliegen.
  Der ethische Lenkungsausschuss des Rates berät über die Entdeckung. Eine erste Entschließung stellt die Generationsschiffe unter Quarantäne, um ihre Souveränität zu wahren. Die Frage einer Intervention wird heftig diskutiert. Loko Paksa (Volkspartei) befürwortet eine Rettungsaktion. Die Liberale Fraktion lehnt dies – mit Hinweis auf das Selbstbestimmungsprinzip – ab. Es kommt zu keinem Beschluss.
  Es gibt einige private Hilfsaktionen. Sie werden von neutralen Beobachtern begleitet. Die Beobachter-Plätze sind sehr begehrt. In zunehmendem Maß werden die Missionen durch die "neutralen Beobachter" finanziert. Die Objekte werden von den Medien auf Sterge in den folgenden Jahren zum Tourismusziel für wohlhabende Abenteuerurlauber aufgebaut.
