Title: Beschluss von Anti-Trust-Gesetzen gegen die großen Raumhandelsgesellschaften
Author: Heiner Wolf
Tags: [_hidden, _nobook]
Text: |
  Im mittleren und äußeren System agieren private Unternehmen weitgehend unreguliert. Die Staaten der Erde versuchen die Konzernaktivitäten zu kontrollieren.
