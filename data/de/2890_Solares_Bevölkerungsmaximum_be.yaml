Year: 2890
Title: Solares Bevölkerungsmaximum bei 35 Milliarden
Author: Heiner Wolf
Text: |
  Am Ende des 29. Jahrhunderts leben 27 Milliarden auf der Erde und 8 Milliarden verteilt im Sonnensystem. 
  Mit günstiger Energie aus Fusions- und Konverterkraftwerken werden Lebensmittel in vertikalen Hydroponik-Farmen hergestellt. Die Versorgung so vieler Menschen ist kein Problem, auf der Erde genauso wie in den interplanetaren Habitaten und auf anderen Planeten und Monden des Sonnensystems. Rohstoffe kommen von den Asteroiden. Die Industrie ist weitgehend im Orbit. Nur Autofab-Input und Spezialgüter in geringeren Mengen müssen zwischen Erdoberfläche und Orbit transportiert werden. Dabei helfen zahlreiche Massenstartsysteme, die alten Sky-Hooks, Linearbeschleuniger auf Lofstrom-Schleifen und einige Aufzüge. 
  Ende des dritten Jahrtausends geht das Sonnensystem dann durch eine schwere Krise mit drastischem Bevölkerungsrückgang und es dauert über 1000 Jahre, bis der gleiche Stand wieder erreicht wird.

