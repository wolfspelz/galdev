Title: Wirtschaftswunders im Solsystem
ShortTitle: Wirtschaftswunder
Author: Heiner Wolf
Topics: [economy]
Text: |
  Zeit des Wirtschaftswunders im Solsystem und auf Cobol. Beginn der Reindustrialisierung des Solsystems. Dezentralisierung der solaren Industrie. Der neue Wohlstand ermöglicht es den Menschen, sich auch wieder mit der Erforschung des umliegenden Raumes zu befassen.
