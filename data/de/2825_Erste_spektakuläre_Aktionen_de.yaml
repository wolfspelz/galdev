Year: 2825
Title: Piratenkönig Wu Ti
Author: Heiner Wolf
Text: |
  Erste spektakuläre Aktionen des Piratenkönigs Wu Ti. Wachsende Macht für 12 Jahre. Sein Ende durch vereinte Anstrengungen von Rama und Marduk (330 Lichtjahre entfernt).

