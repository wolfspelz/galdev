Text: |
  Neue Erkenntnisse der Gravitationsastronomie bestätigen eine 800 Jahre alte physikalische Theorie. Die Daten zeigen, dass die Hülle des Ereignishorizonts makroskopisch strukturiert ist. Damit wird die Theorie der hyperisochoren Skalierung von Spingraphenquantenraumzeit an supermassiven schwarzen Löchern erstmals gravitativ nachgewiesen.
  Man überprüft astronomische Daten zur galaktischen Dynamik aus 1000 Jahren Beobachtungszeit. Und erhält erstaunliche Ergebnisse: supermassive schwarze Löcher sind intelligent. Sie leben viele Millionen Mal langsamer als wir. Aber sie können auf Zeitskalen von Millionen Jahren ihre eigene Galaxie beeinflussen und sich im intergalaktischen Raum gezielt bewegen.
  Über dem Ereignishorizont von SMBHs (Super Massive Black Hole) existiert eine Schicht chaotischer Fluktuationen der Raumzeit in der geordnete Muster entstehen können. Die Komplexität dieser emergenten Strukturen ist vergleichbar mit dem Gehirn von Sophonten, möglicherweise viel größer.
  Die Umgebung von SMBHs ist in der Nähe des Ereignishorizonts nicht glatt. Unter den Bedingungen nahe am Ereignishorizont unterliegt die Raumzeit einer starken Dilatation. Knapp über dem Ereignishorizont, wo die Dilatation gegen unendlich strebt, gibt es eine Hülle um das SMBH in der die Raumzeit auf großen Skalen isochor hochskaliert wird. Die Spinquantenzahlen des Raumquants sind dann auch weit oberhalb der Planck-Länge identisch. Das heißt, die Quanten der Raumzeit werden makroskopisch.
  Die charakteristische Länge der quantisierten Raumzeit wächst mit steigender Dilatation immer weiter an. Beginnend bei der Planck-Länge im flachen Raum wächst sie kurz vor dem Ereignishorizont auf makroskopische Größenordnungen. Noch näher am Ereignishorizont erreicht der isochore Bereich astronomische Skalen. Der Ereignishorizont ist dann vollständig isochor, also ein einziges Raumzeit-Quant, eingefroren durch unendliche Zeitdehnung. Der sichtbare Rand der SMBH-Singularität ist gleichzeitig astronomisch groß und infinitesimal klein, sozusagen ein riesiger Punkt mit Dimension Null, aber astronomischer Größe.
  In der Nähe des Ereignishorizonts gibt es makroskopische Quantenfluktuationen der Raumzeit, die in Zeitlupe ablaufen. Die Zustände dieser Makroquanten wechselwirken mit der Umgebung. Sie reagieren auf externe Magnetfelder und sie beeinflussen sich gegenseitig. Gegenseitige Wechselwirkungen und Rückkopplungen ermöglichen die Entstehung von Schwingungen, stehenden Wellen, semipermanenten Mustern und anderen Strukturen durch Selbstorganisation. Dabei entstehen informationsverarbeitende und speichernde Strukturen. Jede dieser Strukturen erstreckt sich über viele skalierte Raumquanten und hat deshalb eine sichtbare Ausdehnung. Sie haben Abmessungen von einigen Metern oder Kilometern. Trotzdem ist ihre Anzahl sehr groß, weil das Volumen, in dem diese Prozesse ablaufen, gewaltig ist. Es ist die Hülle des Ereignishorizonts mit astronomischen Ausmaßen. Sie hat einen Radius von Millionen oder sogar Milliarden Kilometer und eine unvorstellbar große Oberfläche. Die Quantenhülle des supermassiven schwarzen Lochs ist eine Art Computer auf Graviton-Basis von der Größe eines Sonnensystems. Die Informationsverarbeitung ist so komplex, dass sie kognitiven Prozessen ähnelt.
  Die Größe bewirkt allerdings auch, dass eine konsistente Informationsverarbeitung langsam abläuft. Die Lichtgeschwindigkeit ist immer gleich, auch am Ereignishorizont. Die gravitativen Wirkungen der Raumzeitfluktuationen pflanzen sich mit Lichtgeschwindigkeit fort. Aber sie müssen astronomische Distanzen überbrücken. Deshalb laufen Informationsprozesse auf einer anderen Zeitskala ab. Reaktionen auf sensorische Reize brauchen Stunden, statt Millisekunden wie bei uns. Das ist eine millionenfach langsamere Zeitskala. Möglicherweise sogar 100-millionenfach langsamer.
  Eine galaktische Rotation dauert dann subjektiv nur einige Jahre, statt 250 Millionen Jahren wie für uns. Solche "Wesen" sind wenige hundert Millionen Jahre nach dem Urknall entstanden ("geboren worden"). Dann haben sie ihre Galaxien aufgebaut, indem sie aus intergalaktischen Materieströmen wachsen ("grasen") und später andere Galaxien assimilieren ("fressen"). Das dauerte Milliarden Jahre und ließ keine Zeit für mehrere Generationen und Evolution. Die Struktur ist emergent. Sie hat sich nicht evolutionär entwickelt. Man nennst sie inzwischen Simbas, abgeleitet von der Abkürzung SMBH und mit Bezug auf das raubtierartige Verhalten. Damit unterscheidet man die "denkende" Hülle des Ereignishorizonts vom schwarzen Loch. Das SMBH ist nur der Generator. Simba ist das emergente "Wesen" und die Galaxie ist sein Körper.
  Es gibt Hinweise, dass große Simbas geplantes Verhalten zeigen. In 430 Millionen Lichtjahren Entfernung gibt es einen Galaxienhaufen bei dem 15 Galaxien mit großen SMBHs 300 kleinere Galaxien umschließen. Die Vektoren gleichen einer koordinierten Umfassungsbewegung von großen Galaxien, die einen Schwarm kleiner Galaxien zusammentreiben. Der Galaxienhaufen, der vorher die anonyme Bezeichnung CL-153-356 hatte, bekam deshalb den Namen "Wolfpack-3042A".
  Modellrechnungen zeigen, dass für kognitive Prozesse Millionen Sonnenmassen notwendig sind. Daraus lässt sich schließen, dass die Simbas kleiner Galaxien höchstens vegetativ leben. Wenn überhaupt, dann reagieren sie reflexartig auf die Umgebung. Allerdings gibt es daran Zweifel, denn in unserer Biologie sind Reflexe evolutionär entstanden und vermutlich nicht emergent. Das bedeutet, dass kleine Galaxien nicht reagieren und in der intergalaktischen Nahrungskette eher unseren Pflanzen entsprechen. Größere Simbas haben vermutlich höhere kognitive Prozesse und würden damit die Rolle unserer Tiere einnehmen: Pflanzenfresser oder Raubtiere.
  Zum Jagen braucht man zielgerichtete Bewegung. Simbas können sicher das Magnetfeld ihres schwarzen Lochs beeinflussen. Damit können sie sich in intergalaktischen Magnetfeldern bewegen. Wahrscheinlich steuern sie auch die Jets ihres schwarzen Lochs und Gas-Winde der Akkretionsscheibe. Damit können sie etwas Rückstoß erzeugen und sich aktiv bewegen. Wir sehen leider nur eine Momentaufnahme und können nicht feststellen, ob die Bewegungen willkürlich sind. Die Bahnen von Galaxien sind sehr genau vermessen. Wir sehen, dass sie neben der Gravitation auch durch Magnetfelder, Jets und Dichtewellen im interstellaren Gas beeinflusst werden. Aber wir können nicht erkennen, ob dies bewusste, absichtliche Einflüsse sind. Wir vermuten es nur.
  Die Frage ist, ob mit planvollem und koordiniertem Verhalten auch Intelligenz oder sogar ein Bewusstsein verbunden ist. Geht man von unserer irdischen Tierwelt aus, dann führen höhere kognitive Funktionen fast zwangsläufig zu Bewusstsein und Selbsterkenntnis. Delfine, Affen und viele andere Arten erkennen sich im Spiegel. Der Unterschied zum menschlichen Bewusstsein ist nur graduell. Die Analogie zur irdischen Biologie liegt nahe. Aber man muss vorsichtig sein mit einfachen Ableitungen. Denn es ist völlig unklar, ob sich die Mechanismen evolutionär entwickelter biologischer Gehirne auf emergent organisierte Aggregate von Quantenfluktuationen an galaktischen supermassiven schwarzen Löchern übertragen lassen. Auch wenn beide die Fähigkeit zu planendem Denken haben.
  Man geht trotzdem inzwischen davon aus, dass alle großen SMBHs Simbas mit kognitiven Prozessen haben. Prinzipiell könnte die dafür notwendige Selbstorganisation auch ein Zufallseffekt sein. Dann würde sie nur vereinzelt vorkommen und es gäbe nur wenige bewusste Wesen in einem großen Biotop nicht-intelligenter Galaxien. Aber Modellrechnungen zeigen, dass die Selbstorganisation der anfangs chaotischen Raumzeit fast zwangsläufig ist. Die erste Musterbildung ist spontan und zufällig. Nach dieser Initialzündung wird die gesamte isochor skalierte Raumzeit der Ereignishorizonthülle von der Ordnung erfasst. Das ist vergleichbar mit einem Kristallkeim in einer unterkühlten Flüssigkeit, der spontan die gesamte Flüssigkeit zur Kristallstruktur ordnet. Der Beginn der Ordnung ist zufällig und kann Milliarden Jahre dauern. Aber nach 13 Milliarden Jahren sind wohl alle großen SMBHs durch Simbas belebt.
  Wenn man weiß, dass die Bewegungen großer Simbas planvoll ist, dann erscheinen Kollisionen von Galaxien in einem anderen Licht. Bei Kollisionen einer kleinen Galaxie mit einer großen kann man davon ausgehen, dass die Kleine von der Großen gefressen wird. Sterne und Gas der Beutegalaxie werden dem Galaxiekörper des Jägers hinzugefügt. Das zentrale Schwarze Loch der Beute verschmilzt mit dem großen SMBH und steigert die Kapazität des Simba.
  Aber auch Kollisionen von Galaxien mit gleich großen SMBHs enden meistens dramatisch, entweder durch Verschmelzung oder mit der Zerstörung einer Galaxie, je nachdem wie sie sich treffen. All die Kollisionen, die wir sehen, sind absichtlich herbeigeführt, von einer oder von beiden Parteien. Manchmal geht es anscheinend darum, die andere Galaxie zu beschädigen oder zu bestehlen, indem man ihr die Masse abnimmt.
  Verschmelzungen großer Galaxien bei denen die SMBHs ineinander aufgehen, lassen auch noch eine andere Deutung zu. Da durch die Verschmelzung gleich großer Simbas deren Ordnungsstruktur wesentlich geändert und vergrößert wird, einsteht aus zwei Individuen ein mächtigeres Neues. Die Kollision wäre in diesem Fall eine – erzwungene oder freiwillige – Verschmelzung, um auf der Intelligenzskala einen großen Schritt nach vorn zu machen.
  Geht man nun davon aus, dass dieser Vorgang keine Instinkthandlung sein kann, da Instinkt und Reflexe evolutionäre hervorgebrachte und nicht emergente Eigenschaften sind, dann stellt sich die Frage, was die Galaxien zur Verschmelzung treibt und woher sie "wissen", dass ein Vorteil darin liegt. Eine mögliche Antwort ist, dass die Simbas logische und vorausschauende Denkvorgänge haben, dass sie also nicht nur unseren Tieren entsprechen. Das bedeutet nicht zwingend, dass sie Bewusstsein und Selbsterkenntnis haben. Aber wenn schon SMBHs mit einigen Millionen Sonnenmassen logisch und geplant handeln, dann liegt der Gedanke nicht fern, dass wenigstens die sehr großen SMBHs mit Milliarden Sonnenmassen intelligent und mit Bewusstsein ausgestattet sind.
  Eine durchaus plausible Theorie, die inzwischen durch viele Modellrechnungen gestützt wird, geht davon aus, dass SMBHs sehr schnell nach dem ersten Organisationsimpuls bewusste Intelligenz entwickeln. Bei kleineren SMBHs dauert das statistisch länger. Deshalb sind Kleinere meistens nicht intelligent. Alle Großen sind intelligente Individuen und ihre Kapazität wächst mit dem Volumen ihrer makroskopischen Quantenstruktur, das heißt mit der Masse des SMBHs.
  Die theoretische Verarbeitungsleistung wächst sogar mit dem Quadrat der Masse. Ein SMBH mit vier Milliarden Sonnenmassen hat eine millionenfach höhere Kapazität als das SMBH unserer Milchstraße. Das muss nicht heißen, dass sie Millionen Mal intelligenter sind. Vermutlich wächst Intelligenz nicht linear mit der Kapazität und möglicherweise gibt es limitierende Faktoren. Aber es ist gut möglich, dass es da draußen Galaxien gibt, die viel intelligenter sind als wir: Superintelligenzen von Galaxiengröße in extremer Zeitlupe.
  Sie wären uns wahrscheinlich weit überlegen, wenn sie uns bemerken würden. Aber Galaxien interessieren sich nicht für uns biologische Wesen. Sie leben langsam. Sie bemerken nur Ereignisse, die eine Millionen Jahre dauern und Millionen Sterne betreffen. Aufstieg und Fall unserer Zivilisationen bleiben unbemerkt. Nur wenn wir viele Millionen Jahre überdauern würden und dabei Millionen Sterne manipulieren würden, dann würden sie uns wahrnehmen. Wir sind die Mikroben unserer Galaxie. Erst eine Zivilisation von 2,5 auf der Kardashev-Skala könnte unserer Galaxie Bauchschmerzen verursachen. Bis dahin lebt sie ihr Leben und wir unseres, räumlich ineinander verwoben, aber doch völlig unabhängig, getrennt durch unterschiedliche Zeitskalen und Größenordnungen.
  Übrigens: Bisher ging man davon aus, dass unsere Milchstraße und die Andromeda Galaxie in vier Milliarden Jahren kollidieren. Das gilt aber nur dann, wenn die momentane Bewegung gleichbleibt. Inzwischen weiß man, dass die Galaxien jederzeit – in Zeiträumen von 100 Millionen Jahren – ihre Bewegung ändern können. Vielleicht ist gar keine Kollision beabsichtigt, sondern sie nähern sich nur an. Beide fliegen in Richtung des sogenannten Großen Attraktors, einer Gravitationsanomalie in 200 Millionen Lichtjahren Entfernung. Die gemeinsame Geschwindigkeit ist mit 700 km/s viel größer als die relative Annäherung (110 km/s). Und der momentane Abstand ist nur 1/100 der Gesamtstrecke. Anders ausgedrückt: sie fliegen nebeneinanderher zum Großen Attraktor und drehen dabei Pirouetten.
  Milchstraße und Andromeda sind keine passiven Objekte, die nur von der Gravitation angezogen werden. Sie sind befreundete Galaxien auf gemeinsamer Wanderschaft.
