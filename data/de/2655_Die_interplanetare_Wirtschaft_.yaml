Year: 2655
Title: Die interplanetare Wirtschaft wächst rasant
Author: Heiner Wolf
Text: |
  Die solare Schiffsindustrie erlebt durch die Belagerung einen enormen technischen und wirtschaftlichen Aufschwung und reißt die übrige Wirtschaft mit.

