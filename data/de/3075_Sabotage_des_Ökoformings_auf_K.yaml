Year: 3075
Title: Sabotage des Ökoformings auf Kisor-Beta
ShortTitle: Sabotage des Ökoformings
Author: Heiner Wolf
Topics: [philosophy]
Text: |
  Fundamentalistische Alturisten verüben Anschläge auf die Infrastruktur für die Wiederbesiedlung des Planeten. Ein Großteil der orbitalen Spiegel wird zerstört und auch die industrielle Basis des Projekts wird schwer beschädigt. Die Bemühungen werden um Jahrzehnte zurückgeworfen.
  Die Extremisten stammen von den Zufluchtsstätten auf den Eismonden der Gasriesen. Während der Belagerung wurden tausende Zufluchtsstätten geschaffen in denen jeweils Millionen Kisori die Krise überstehen sollten. Die meisten waren virtualisiert, in Mikromechs transferiert oder in Nanostasis eingelagert. Unglücklicherweise war die Zerstörung des Kisor-Systems so umfassend, dass an eine Rückkehr der Flüchtlinge nicht zu denken war. Es gab keine Habitate mehr und keine Infrastruktur um neue orbitale Wohnstätten zu bauen. Die Planeten waren unbewohnbar. So blieben die Flüchtlinge viel länger eingelagert, als ursprünglich geplant. Einlagerungen fielen mit der Zeit aus. Die Nanostasis versagte, marode Wartungsbots und fehlendes Know-how bei den wenigen aktiven Kisori führten immer öfter zu Unfällen.
  Viele Zufluchtsstätten mussten aufgegeben werden. Sogar viele virtuelle Habitate – Simulationen mit Uploads – wurden abgeschaltet. Manchmal wurde dabei der Zustand gespeichert, aber nicht immer. In der Not wurden viele Flüchtlinge geweckt bevor ihre Einlagerungsmethode versagte. Es kam zu Überbevölkerung in den Zufluchtsstätten, deren Lebenserhaltung eigentlich nur für das Wartungspersonal ausgelegt war. Die Lebensumstände waren katastrophal. Weil es viel zu wenige Lebensmittel gab, wurde rationiert und verzweifelt versucht, mehr Lebensmittel herzustellen. Einige Fraktionen überfielen ihre Nachbarn auf der Suche nach Nahrung. Das passierte innerhalb einzelner Anlagen und zwischen verschiedenen Zufluchtsstätten. Es gab Sklaverei und Kannibalismus. Alle Ressourcen wurden gebraucht, um wenigstens den Zustand zu erhalten. An eine Verbesserung der Situation oder an einen Wiederaufbau des Systems war nicht zu denken.
  Ein Großteil dieser schrecklichen Vorgänge spielte sich im Mondsystem des Ringplaneten Altur ab. Altur war schon immer ein Symbol religiöser Verehrung gewesen. Der Planet war Namensgeber und Symbol für den kisorischen Alturismus. Ursprünglich war der Alturismus eine milde "humanistische" Weltanschauung, die den Ausgleich zwischen den Rechten und Pflichten der Gesellschaft und des Individuums suchte. Aber unter den dramatischen Umständen im Altur System – und mit der ständigen Aussicht auf den himmelfüllenden Ringplaneten – mutierte der Alturismus. Viele neue Interpretationen entstanden. Die Religion wurde von den Herrschern einzelner Zufluchtsstätten instrumentalisiert. Viele Zufluchtsstätten entwickelten religiös fundierte diktatorische Regime.
  Eine radikale Richtung des Alturismus (Nur Altur) vertritt die These, dass Altur das Herz und die Quelle der Zivilisation sei, dass die Nähe zu Altur wichtig ist und dass es ein Fehler war, die inneren Planeten zu bewohnen. Damit hätten sich die Kisori zu weit von Altur entfernt und dafür wären sie bestraft worden. Schon lang wusste die kisorische Wissenschaft, dass sich die kisorische Ökologie nicht natürlich entwickelt hatte. Alpha war einst ökoformiert worden und die Ökologie wurde dort künstlich angesiedelt. Das war vor Millionen Jahren, lang bevor die Kisori Intelligenz entwickelten. Die Ursprünge sind nicht bekannt. Aber radikale Alturisten glauben nun, dass das Leben von Altur kam und dass die Vernichtung der Kisor-Zwillinge die Strafe für die Abkehr von Altur war.
  Sie sind entschlossen, so eine Abkehr nicht noch einmal zuzulassen. Sie wollen eine Wiederholung des Frevels zu verhindern. Deshalb sabotieren sie die Wiederbesiedlung.
