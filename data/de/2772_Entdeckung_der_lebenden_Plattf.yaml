Year: 2772
Title: Entdeckung der lebenden Plattformen
Author: Heiner Wolf
Text: |
  In einer Entfernung von mehr als 1000 Lichtjahren entdecken Forschungssreisende ein Volk von Kollektivwesen. Jeweils ca. 50.000 nichtintelligente Einzelwesen, die zusammen ein Intelligenzwesen bilden, bevölkern eine interstellarflugfähige Plattform.
