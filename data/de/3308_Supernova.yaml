  Nur alle 100 Jahre ereignet sich eine Supernova in der Milchstraße. Und eine Supernova, die für uns erreichbar ist, ist noch viel seltener.
  Die Menschen kennen und besuchen nur einen kleinen Teil ihrer Galaxie. Nur alle 20.000 Jahre gibt es ein Supernova-Ereignis, das so nahe ist, dass man hinfliegen kann. Es ist ein riesiger Zufall, dass sich eine Supernova nur 5.000 Lichtjahre von der Erde entfernt im Orion-Arm ereignet. Also nicht mehr als ein Jahr Flugzeit entfernt.
  Der Supernova-Kandidat steht bei vielen Völkern schon lang unter wissenschaftlicher Beobachtung. Der Stern ist von der Erde aus nicht zu sehen, weil er von einer interstellaren Gas-/Staubwolke verdeckt ist. Aus Sicht der Erde beleuchtet er die Wolke von hinten. Die Formation ist deshalb auf der Erde gut zu sehen und man vermutete schon lang, dass sie einen sehr hellen Stern verbirgt. Aber erst im Zeitalter der interstellaren Raumfahrt konnte man das bestätigen. Entdeckt wurde der Stern von der GaPax Mission 2702 (GaPax, galaktische Parallaxen), die die interstellare Wolke von der anderen Seite sehen konnte. Der Stern ist ein roter Hyperriese mit stark wechselnder Strahlungsleistung (red variable hypergiant, Spektraltyp M4-10epIa). Seine Leuchtkraftänderungen hatte man schon lang als Helligkeitsschwankungen der Wolke wahrgenommen.
  Wie viele andere Supernova-Kandidaten wird auch dieser Hyperriese schon seit langer Zeit von den Wissenschaftlern vieler Völker beobachtet. Viele Forschungsorganisationen haben ihre Messgeräte rund um den roten Hyperriesen installiert. Strahlungsdetektoren vermessen den Stern in allen Frequenzbereichen. Teilchendetektoren messen den Teilchenfluss von bekannten und hypothetischen Teilchen, von Neutrinos zu Gravitonen, von (relativ) langsamen Masseauswürfen bis zu ultraschnellen Teilchen kosmischer Strahlung. Neutrinos entweichen dem Kern ungehindert und liefern einen Echtzeitblick in das Innere, zumindest vor der eigentlichen Explosion. Auch Gravitationswellen zeigen die Verformung der Raumzeit im Kernbereich des Sterns quasi live.
  Modelle und Simulationen werden mit riesigen Datenmengen von den Sensoren gefüttert. Einige Jahre vor der Explosion geraten die Ergebnisse der Simulationen in Bewegung. Die Wahrscheinlichkeit für ein Supernova-Ereignis steigt stark an. Von der normalen Hintergrundwahrscheinlichkeit von 10e-5 pro Jahr auf 1% um 3250 und dann auf 10% um 3300. Die Explosion der Supernova ist deshalb keine Überraschung.
  Unzählige astrophysikalische Organisationen der menschlichen Sphäre warten auf die Supernova. Die Detektoren werden kurz vorher nochmal verstärkt. Besonders viele Experimente zur Bestätigung exotischer Theorien werden aufgebaut. Die Messgeräte haben verschiedene Abstände vom Stern, je nachdem, was sie messen sollen. Es gibt "sehr nahe" Experimente in weniger als hundert astronomischen Einheiten Entfernung (AU, astronomical units = Erdbahnradien). Dort erhalten die Instrumente bei der Explosion 300 Millionen Mal so viel Strahlung wie die Erde normalerweise von der Sonne. Das sind spezielle Anordnungen mit bis zu 1000 Kilometer dicken Abschirmungen in Richtung des Sterns. In der Praxis sind das 1000 Kilometer lange Zylinder mit wechselnden Abschnitten aus Feldgeneratoren, Spiegeln, Kühlelementen, konventioneller strahlungsabweisender Panzerung und Triebwerken gegen den Strahlungsdruck. Dahinter, auf der sternabgewandten Seite, befinden sich die Messgeräte.
  Andere Sensornetzwerke bilden eine Sphäre in Lichtwochen oder Lichtmonaten Abstand, um asymmetrische Effekte genau zu vermessen. Für viele Forschungsinstitute und deren Mitarbeiter ist dieses Ereignis das Highlight des Jahrhunderts. Sie betreiben einen riesigen Aufwand, um die einmalige Change wahrzunehmen. Trotzdem kommen sich die unzähligen Messinstrumente nicht in die Quere, denn der Raum ist groß.
  Die einzigen Stellen an dem sich Experimente häufen, sind die Polregionen. An den Polen erwartet man einen Gammastrahlenblitz (GRB, Gamma Ray Burst). Dort sind Hochenergieexperimente aufgebaut, die die höchste Energiedichte des Universums nutzen wollen. Aber auch diese Anlagen verteilen sich auf einer Linie durch die Pole über Lichtmonate.
  Unzählige Beobachter finden sich im Lauf der Zeit ein. Sie positionieren sich in verschiedenen Entfernungen. Das Ereignis zieht sich über Monate hin. Es gibt zwar einen definierten Explosionszeitpunkt, aber das Licht der Explosion braucht Wochen und Monate bis zu den Beobachtern. Mit modernen Raumschiffen kann man verschiedene Stellen der Wellenfront abfahren. Dabei muss man darauf achten, vor oder hinter der Wellenfront zu bleiben. Besonders eindrucksvoll ist natürlich das Aufleuchten des Sterns, wenn die Wellenfront den Standpunkt des Beobachters passiert. Aber die mehrtägige Hauptwelle der Strahlung ist erst in einigen Lichtjahren Entfernung ungefährlich für ungeschützte Beobachter. Bei 15 Lichtjahren strahlt die Supernova im Maximum so hell wie die Sonne auf der Erde. Viele moderne Menschen und Sophonten anderer Hightech-Völker haben adaptive Optiken statt (oder zusätzlich zu) den natürlichen Augen. Sie können die Supernova schon in zwei Lichtjahren Entfernung beobachten, wenn sie sich durch technische Maßnahmen vor Verbrennungen schützen.
  Aber so weit muss die Wellenfront erst einmal kommen. Das dauert mehrere Jahre. Beobachter müssen also entweder Jahre warten, was den Ereignischarakter etwas eintrübt, oder sie fahren mit speziell abgeschirmten Schiffen hinter die Wellenfront bis nahe an den Sternenrest. Dort können sie das Nachglühen beobachten, den neuen planetaren Nebel bewundern und das entstandene Schwarze Loch "betrachten". Wenn man den richtigen Zeitpunkt erwischt, zwischen verschiedenen Teilchen- und Strahlungsfronten, soll ein planetarer Nebel von innen betrachtet sehr beeindruckend sein. Das Universum erscheint hell erleuchtet, in Echtzeit animiert und in unendlichen Farben über das ganze elektromagnetische Spektrum.
  Wellenfront-Hopping ist nicht ganz einfach, denn die Schiffe sind von der Strahlung betroffen, ob sich die Wellenfront selbst bewegt oder ob der Raumkrümmer den Raum durch die Wellenfront schiebt. In geschützten Bereichen kann man trotzdem hinter die Wellenfront kommen. Dafür braucht man eine Barriere, die die Strahlungsfronten aufhalten kann und die groß genug ist, dass sich Schiffe dahinter verstecken können. Als natürliche Barrieren für Wellenfront-Hopping dienen große Oort-Objekte und ein brauner Zwerg in der näheren Umgebung. In der Praxis fährt man hinter die Barriere, kurz bevor die Wellenfront erwartet wird. Dort bleibt man bis das Strahleninferno vorbeizieht. Dann kann man per Überlichtantrieb näher an den Stern heran. Man muss nur darauf achten, vor der nächsten Welle zu bleiben und rechtzeitig wieder hinter die Barriere zu kommen. Hopper, die den Ausstieg verpassen, müssen eine andere Barriere anfliegen. Oder sie bleiben jahrelang hinter der Wellenfront bis diese so weit expandiert ist, dass das Strahlungsniveau ungefährlich geworden ist.
  Viele machen das absichtlich so. Sie fliegen hinter einer Barriere in die Supernova hinein und driften dann über Monate oder Jahre vor einer Wellenfront wieder zurück in die Sicherheit, denn der aktive Ausstieg ist noch schwieriger als der Einstieg. Um aus einer Wellenfront herauszukommen muss man sie mit (scheinbarer) Überlichtgeschwindigkeit überholen und dabei im Schatten der Barriere bleiben. Wenn man nur ein Zehntausendstel Grad von der idealen Bahn abweicht, ist man verloren. Und diese Bahnen sind nicht linear. Eine Supernova hat immer asymmetrische und chaotische Komponenten. Man kann das Risiko reduzieren, indem man die Supernova ständig neu simuliert und die Simulation mit aktuellen Daten versorgt. Das ist ein riesiger Aufwand. Besucherschiffe, Messtationen und Simulationsknoten bilden dafür gigantische Netzwerke.
  Besonders wagemutige Beobachter, die die Wellenfront direkt erleben wollen, ohne Jahre zu warten, verschanzen sich in relativer Nähe des Sterns hinter Abschirmungen wie bei den inneren Messgeräten. Einige Extremisten gehen dabei bis auf Lichttage an den Stern heran. Sie benutzen ebenfalls tausende Kilometer lange Abschirmzylinder. Das ist natürlich nicht ganz billig. Hier geht es nicht nur um das Erleben der Supernova, sondern um das Überleben. Später kann man jahrhundertelang erzählen, dass man nur Lichttage entfernt von einer Supernova war. Das macht so schnell niemand nach. Vor allem weil die Gelegenheit sehr selten ist. Diese Abenteurer verlassen sich auf physikalische Modelle, die zwar sehr genau, aber nicht perfekt sind. Wenn die Supernova nur 10% stärker ausfällt als vorhergesagt, dann reichen die Sicherheitsmargen nicht und sowohl die vorgeschobenen Experimente als auch die nahen Beobachter verdampfen in der elektromagnetischen Wellenfront, in der Neutrinoflut, im Teilcheninferno oder in der Schockwelle der abgestoßenen Sternenhülle. Dann hilft nur noch das Backup, aber die Erinnerung an das Ereignis ist verloren.
  Bei manchen ist das sogar Absicht. Sie wollen bei der Supernova sterben. Sophonten in Hightech-Zivilisationen leben sehr lange. Zuerst in ihren genoptimierten biologischen Originalkörpern, dann mit perfekten biomechanischen Ersatzteilen, später als Upload in einem Androidenkörper, als Mech, Nanokomplex oder in einer Simulation. Für manche wird das Leben nach so langer Zeit langweilig. Kann es ein schöneres Finale für ein langes Leben geben, als in der Wellenfront von einer Supernova aufzugehen in der Gewissheit, dass die Atome des eigenen Körpers später neue Sterne, Planeten und Leben bilden werden?
  Viele reisen lieber als Infomorph zu einer der vielen Messplattformen. Die Plattformen hinter den Zylinderschilden bieten nicht nur Platz für Messgeräte, sondern auch STEX (STorage and EXecution) für Schaulustige. Häufig sind die Betreiber der Messgeräte auch auf diese Weise vor Ort.
  Die Supernova ist nicht nur physikalisch ein galaktisches Ereignis. Auch die Besucherzahlen sind überwältigend. Nur die wenigsten Zivilisationen beherrschen interstellare Distanzen auf diesem Niveau. Und obwohl Sophonten in Hightech-Zivilisationen sehr lang leben können und eine andere Beziehung zu Lebenszeit haben, entscheidet sich doch nur jeweils ein geringer Teil der Bevölkerung, die weite (und meistens nicht ganz billige) Reise anzutreten. Trotzdem kommen Schätzungen zufolge 200 Milliarden Sophonten aus einem Einzugsbereich von 10.000 Lichtjahren zusammen. Viele sind mehrere Jahre unterwegs. Menschen aus dem Solsystem brauchen 1-2 Jahre, je nachdem auf welche Überlichttechnik sie zugreifen können. Es gibt sogar Berichte und Interviews mit Besuchern, die aus einem Bereich der Milchstraße 30 Grad in Drehrichtung angereist sind und dafür 20 (irdische) Jahre unterwegs waren. Wirklich ein Ereignis galaktischen Ausmaßes.
  Die meisten Besucher entstammen Völkern von denen die Menschheit noch nie etwas gehört hat. Auch die Menschen sind dort Fremde. Die menschliche Sphäre umfasst etwa 500 Lichtjahre. Mit den nächsten 2.000 Lichtjahren unterhält man Beziehungen. 2.000 Lichtjahre kann man in vier Monaten schaffen. Darüber hinaus gibt es nur sporadisch Kontakte. Mit 5.000 Lichtjahren Entfernung liegt der Ort der Supernova weit außerhalb der menschlichen Interessensphäre. Das gilt auch für die meisten anderen Besucher. Sie sind weit von ihrer Heimat entfernt. Viel weiter als sie sonst reisen würden. Aber die Supernova ist eben ein ganz besonderes Ereignis für alle Hochtechnologie-Völker. Die 200 Milliarden Besucher verteilen sich über mehrere Zeit-Jahre und Lichtjahre. Sie kommen in Milliarden Raumschiffen. Eine ungeheuer große Zahl. Allein aus der menschlichen Sphäre kommen 30.000 Schiffe. Aber der Weltraum ist groß, sehr groß. Milliarden Raumschiffe verlieren sich in Kubik-Lichtjahren. Der mittlere Abstand zwischen den Schiffen der Besucher ist größer als unser Sonnensystem. Das ist, als ob sich zwei Raumschiffe auf der entgegengesetzten Seite der Pluto-Bahn befinden und dazwischen ist nichts. Mit anderen Worten. Man trifft fast nie auf andere Besucher, obwohl es so unvorstellbar viele sind.
  Trotzdem gibt es Orte wo man andere treffen kann. In einer Scheibe um den Äquator des Sterns stehen die Schiffe der Besucher 100-mal dichter als im Rest der Raumkugel. Die Äquatorregion scheint für fast alle Besucher etwas Besonderes zu sein, obwohl die Explosion einigermaßen kugelsymmetrisch verläuft. Nur die Pole sind wirklich besonders. Dort erwartet man den Gamma Ray Burst (GRB). Am Äquator ist man davor aber einigermaßen sicher.
  Für viele Hightech-Zivilisationen, wie auch die Menschen, liegt der Mindestabstand für speziell präparierte Schiffe bei 40 - 50 Lichttagen (ca. 1000 Milliarden Kilometer). Da die meisten dem Zentrum so nahe wie möglich sein wollen, ist dort die Besucherzahl viel höher. In einem Ring um den Äquator, beim technisch möglichen Mindestabstand, ist der Schiffsverkehr sogar 2000-mal dichter als sonst. Dort tritt man sich bei einem mittleren Abstand von "nur" einer Milliarde Kilometer schon fast auf die Füße.
  Dramatisch wird der Verkehr im Schatten großer Oort-Objekte. Dort versammeln sich die Wellenfront-Hopper, um hinter die Strahlungsfronten zu kommen. Das sind zwar nur wenige Prozent aller Besucher, aber an jedem der 20 Objekte konzentrieren sich etwa vier Millionen Schiffe. Alle müssen im Schatten des Wellenbrechers sein. Jeweils etwa vier Millionen Raumschiffe von 10.000 Völkern kauern sich zusammen im Schatten der Wellenbrecher. Sie kommen sich dabei bis auf 50 Kilometer nah. Eine Wolke aus Raumschiffen, 10.000 Kilometer im Durchmesser und eine Million Kilometer lang. Ein phantastischer Anblick. Und eine Herausforderung für die Navigatoren, Sophonten, Infomorphe und unbewusste KI. Die Navigatoren dieser Schiffe kennen die anderen nicht. Sie kennen nicht deren Denkweise oder ihre Navigationskonventionen. Sie kennen nicht einmal die Schiffstypen und deren Fähigkeiten. Sie haben auch keine Zeit, die anderen kennen zu lernen.
  Die Zahl der Unfälle ist relativ gering für so eine ungewöhnliche Verkehrssituation. Aber die große absolute Zahl sorgt dafür, dass trotzdem 10.000 Schiffe mit drei Millionen Sophonten havarieren, durch Kollisionen oder indem sie in den Triebwerksstrahl anderer geraten.
  Weit größerer Schaden entsteht durch den unerwarteten Bruch eines Oort-Objekts. Ein eher kleiner Irrläufer-Planet von 8.000 Kilometer Durchmesser bei der Marke von 130 AU wird von einem exzentrischen Mikro-GRB gestreift. Es ist eine statistische Fluktuation, ausgelöst von einem der unzähligen chaotischen Wirbel im Kern der Supernova. Es war bekannt, dass so etwas passieren kann. Man wusste, dass viele Gammastrahlenblitze geringerer Stärke abseits der Pole auftreten. Aber niemand hatte angenommen, dass einer davon ein weit entferntes Oort-Objekt treffen könnte. Die Wahrscheinlichkeit dafür ist verschwindend gering.
  Der Planet besteht zum Großteil aus Wassereis. Er ist eher ein riesiger Komet, als ein Planet. Ein Eiskeil von 500 Kilometer Tiefe verdampft explosionsartig in Sekunden. Das Objekt zerfällt in viele Fragmente, die mit 30 Kilometer pro Sekunde auseinanderdriften. Schon nach zwei Minuten wird der Bereich, der vorher im Schatten lag, dauerhaft mit 11 Gigawatt pro Quadratmeter beleuchtet. Das ist hundert Mal mehr als die besten Schiffe aushalten. Obwohl alles so schnell geht, können sich viele hinter den Bruchstücken des Planeten in Sicherheit bringen. Aber 200.000 Wellenfront-Hopper mit etwa 60 Millionen Sophonten sind zu langsam. Sie verdampfen und werden ein Teil der expandierenden Strahlungsfront. Weitere 50.000 Schiffe geraten in den Triebwerksstrahl von Nachbarn, die überhastet flüchten und dabei weniger umsichtig navigieren als sonst. Insgesamt gibt es 80 Millionen Opfer. Die meisten entstammen Hightech-Zivilisationen und fast alle haben vermutlich Backups. Aber die Erinnerung an das Ereignis ist natürlich ruiniert.
  Nur 60 Lichtjahre entfernt von der Supernova liegt eine Kardashev-1,5 Superzivilisation. Dort leben zehntausend Milliarden Individuen in einigen benachbarten Sonnensystemen. Die ersten Menschen, die einen Kontakt herstellen, sind Hochenergie-Physiker eines staatlichen Forschungsinstituts der Territorialsouveränität des inneren planetaren Asteroidengürtels beim Gasriesen Narhadul im Ticudeztu-System. Die Physiker bauen ein Experiment auf, das den Nordpol-GRB benutzen soll. Nachdem einige Komponenten ausgefallen sind, die man nicht vor Ort herstellen kann, suchen sie Ersatz. Sie treffen auf Ingenieure der 60 Lichtjahre entfernten Superzivilisation, die ebenfalls gerade ihre Vorbereitungen treffen. Sie fliegen die Heimat der Fremden an, die sie Taumass nennen.
  Der Name ist abgeleitet vom Begriff "Tau-Masse", weil diese fremden Wissenschaftler ein Experiment betreiben mit dem während der Supernova die Masse des Tau-Elementarteilchens auf 20 Stellen genau bestimmt werden soll. Auch sie wollen den GRB benutzen, denn so eine hohe Energiedichte können sie nicht im Labor herstellen.
  Beide Teams beschreiben ihr eigenes Experiment und das der anderen in ihrer eigenen Sprache. Das genügt als gemeinsame Basis, um die automatischen Übersetzer schnell in Gang zu bringen. Die Beschreibung ihrer Experimente ist die erste komplexe Information, die die zwei Teams austauschen. Das prägt das Bild der Menschen von den Fremden. Und da die Menschen untereinander von den Tau-Masse-Leuten sprechen (the tau mass guys), bildet sich der Begriff "Taumass" als Bezeichnung für das ganze Volk heraus.
  Jedenfalls können die Taumass tatsächlich helfen. Die defekten Komponenten werden durch Produkte der Taumass ersetzt. Als Bezahlung übergeben die Menschen ihre Datenbank an Unterhaltungsprogrammen. Sachwerte oder technisch-wissenschaftliches Wissen der Menschen interessieren die Taumass nicht. Ihr Techlevel ist doch etwas höher.
  Auch viele andere Besucher der Supernova besuchen die Taumass. Der Taumass-Cluster ist selbst für Hightech-Zivilisationen beeindruckend. Und da die meisten Besucher Monate oder Jahre in der Umgebung der Supernova verbringen, bleibt genügend Zeit, die Gegend zu erkunden. Viele hören irgendwann von den Taumass und statten dem Cluster einen Besuch ab. Man schätzt, dass insgesamt 50 Milliarden Besucher der Supernova in 300 Millionen Schiffen den Taumass-Cluster als Sehenswürdigkeit mitnehmen.
  Im Taumass-Cluster treffen einige Menschen auf Mansalu (physisch und info). Eine statistische Extrapolation ergibt 100 - 300 Milliarden Besucher von Mansalu, zusätzlich zu den Besuchern, die wie die Menschen in Raumschiffen anreisen. Gerüchten zufolge kommen die Mansalu über einen Hyperkanal, der den Mansalu-Komplex überlichtschnell mit dem Taumass-Cluster verbinden soll. Aber dafür gibt es keine Bestätigung.
  Die Taumass haben die Kapazität für so viele Besucher. Sie wissen was auf sie zukommt. Und sie sorgen vor. Sie kümmern sich nicht nur um die vielen Besucher, sondern auch um ihren Einflussbereich.
  In nur sechs Lichtjahren Entfernung von der Supernova ist die steinzeitliche Bevölkerung eines ganzen Planeten dem Untergang geweiht. Hilfsorganisationen der Taumass siedeln alle 80 Millionen Individuen und ihre Biosphäre in künstliche Habitate um.
  In 10 Lichtjahren Entfernung ist die Existenz einer planetengebundenen technischen Zivilisation mit 20 Milliarden Individuen bedroht. Bei dieser Entfernung muss man nicht mehr evakuieren. Abschirmungen helfen gegen die Strahlung und Dekontamination kann den radioaktiven Fallout entschärfen. Aber der Aufwand ist riesig und die lokale Zivilisation ist auf ihrem Techlevel überfordert. Deshalb helfen Taumass, den Planeten zu schützen. Sie errichten mit ihren Hightech-Mitteln eine Abschirmung für den ganzen Planeten. Und sie versorgen die lokale Zivilisation mit Anlagen zur Dekontamination der Biosphäre, mit Fabs zur Herstellung von Strahlenschilden und vielen Technologien mit denen die Bevölkerung sich selbst helfen kann. Während die Supernova explodiert, sind die Vorbereitungen noch im Gange. Es bleiben noch 10 Jahre Zeit bis die erste Welle eintrifft.
  Dann beleuchtet eine zweite Sonne die Himmelskörper des Systems. Nur der Heimatplanet ist vollständig geschützt. Auf den anderen Planeten ist die Supernova heller als die eigene Sonne. Vor allem die äußeren Planeten erhalten tausend Mal mehr Energie als sonst. Das löst dramatische Veränderungen aus. Aber damit muss man leben. Nach einigen Wochen verblasst die Supernova wieder. Auf den anderen Planeten des Systems bleiben die Folgen der Energieflut noch Jahrhunderte.
  Dann beginnen die Wellen der radioaktiven Teilchenschauer. Erst kommen fast lichtschnelle Protonen und Elektronen. Nur wenige Prozent durchdringen die Abschirmung und erreichen die Atmosphäre. Geladene Teilchen spiralen sich an Magnetfeldlinien hinunter und für einige Jahre gibt es fantastische Auroras, sogar am Äquator.
  Als nächstes kommen schwerere Elemente, angefangen bei Alpha-Teilchen, dann schnelle Kohlenstoff-Kerne, mit einem hohen Anteil von radioaktivem C-14, was gar nicht gut ist, schließlich Kalzium-Ionen und Eisenkerne. Lokale Großtechnik und Taumass-Nanotechnik arbeiten fieberhaft daran, die radioaktiven Isotope aus der Biosphäre zu filtern. Planetenweite Filteranlagen wirbeln Feinstaub auf. Das kühlt den Planeten während der Energieeintrag durch die Teilchen der Supernova die Atmosphäre aufheizt. Ein Smogschleier legt sich über den Planeten. Es gibt wundervolle vielfarbige Sonnenuntergänge. Zehn Jahre später kommen die hochangereicherten Kerne schwerer Elemente dazu – und nichts ist mehr schön.
  Im Umkreis von 300 Lichtjahren riegeln Taumass-Kräfte alle Sonnensysteme mit eingeborener Bevölkerung ab. Sie wollen verhindern, dass Millionen Raumschiffe auf der Suche nach weiteren Sehenswürdigkeiten in diese Systeme einfallen und die lokalen, oft nicht weltraumfliegenden, Völker stören.
  Die Taumass organisieren Besichtigungstouren durch ihren Cluster. Besucher können die riesigen Strukturen von Taumass Prime bewundern und den clusterweiten Informationsverbund kennenlernen. Mit kleinen Beibooten können sie sogar die überlichtschnellen Konverterstrecken benutzen, um ohne eigenen Antrieb zwischen den Zentren der Taumass zu wechseln. Es gibt geführte Touren zu den Sehenswürdigkeiten der näheren Umgebung. Man kann die Evakuierung der steinzeitlichen Bevölkerung auf Roanoke IV samt Biosphäre beobachten und den Bau des planetaren Schutzschildes für Nuirus B. Die Taumass leiten 200 Millionen Besucherschiffe kontrolliert durch die interstellare Umgebung. Dank dieser Maßnahmen werden letztlich nur wenige regionale Zivilisationen in ihrer Entwicklung gestört.
  Sogar die umgesiedelten Ureinwohner von Roanoke IV erinnern sich später nur wage an die Zeit der großen Änderungen. Ihre Nachkommen kennen nur die Welt, so wie sie ist. Und wenn die Alten am Lagerfeuer erzählen, dass früher hinter dem Horizont kein Himmelsband war, dann wundert man sich eben ein bisschen, denn jeder weiß doch, dass die Welt vom Himmelsband zusammengehalten wird.
  Die abgestoßene Hülle des ehemaligen Riesensterns expandiert mit ein paar tausend Kilometer pro Sekunde. Sie bildet bald einen planetarischen Nebel. Die Schockwelle wird in 30.000 Jahren die von der Erde sichtbare Gaswolke komprimieren und die Bildung neuer Sterne anregen.
  Was die Menschen nicht wissen – und vermutlich auch sonst niemand unterhalb des Levels von Superzivilisationen wie Taumass und Mansalu – mit dem neuen planetarischen Nebel verwehen die Atome von 3.000 Milliarden Mansalu. Es war die perfekte Gelegenheit, mit dem Universum eins zu werden. Und so praktisch erreichbar per Inter-Cluster-Express.
  Nach Monaten oder Jahren verlassen die Besucher die Umgebung der Supernova. Sie kehren zurück in ihre Heimat und nehmen die Erinnerung an das galaktische Großereignis mit, an die Supernova, den Taumass-Cluster und die Erinnerung an Millionen Schiffe auf engstem Raum.
  Um den ehemaligen roten Hyperriesen wird es ruhig. Dort gibt es jetzt nur noch ein schwarzes Loch und ein paar (Trillionen) verlassene Messgeräte.
