Text: |
  An der Chotoveli Universität von Al Haq / Sargodha Republik Mars wird eine neue Forschungseinrichtung geschaffen, um extrasolare Technologie systematisch zu erforschen und nutzbar zu machen: Die Mars Exo-Technologie, genannt die MET.
  In all den Jahrtausenden, in denen die Menschheit Technologien benutzt hat, hat sie sich ausschließlich mit ihrer eigenen, auf der Erde entwickelten, Technologie beschäftigt. Andererseits war die Menschheit sehr fragmentiert. Es gibt und gab viele verschiedene Völker, Kulturen und Gesellschaften, die Technologien entwickelt haben. Und immer wieder wurde Technologie auch von anderen Gesellschaften importiert und adaptiert. Ziemlich sicher gab es schon steinzeitliche Clans, die die Technik der Faustkeilherstellung von anderen Clans übernommen haben. Die Römer bauten karthagische Quinqueremen, fünfreihige Ruderschiffe, nach und besiegten damit die Vorbilder. Und der Technologietransfer durch Outsourcing der Produktion des Westens nach Asien im 20. Jahrhundert umfasste unzählige Technologien, die erst nachgebaut und dann verbessert wurden. 
  Manche der Technologien konnte man auch früher schon als Fremdtechnologie bezeichnen da sie von einer Gesellschaft zur anderen, von einem Kulturkreis zum anderen, übertragen wurde. Fremdtechnologie wurde analysiert, nachgebaut und oft verbessert. Trotzdem war die Komplexität dieser Technologien meistens so gering, dass man ihre Geheimnisse durch Beobachten oder Auseinandernehmen ergründen konnte. Bei Outsourcing-Technologietransfer des 20. Jahrhunderts waren schon sehr komplexe Technologien im Spiel, die nicht mehr durch einfaches Beobachten kopiert werden konnten, aber damals gab es Lehrer, die die Empfänger des Technologietransfers geduldig über Jahrzehnte ausbildeten. 
  Mitte des 26. Jahrhunderts stürzt plötzlich eine Flutwelle von Fremdtechnologien auf die Menschheit ein. Die Technologien stammen nicht nur aus anderen menschlichen Gesellschaften, sondern jetzt sogar von anderen Völkern, von Völkern mit anderer Biologie, anderer Evolution und anderer Denkweise. Alle neuen Technologien richten sich zwar nach den gleichen Naturgesetzten, aber manche der Naturgesetzte sind den Menschen noch nicht bekannt. Einige Prinzipien sind zwar anekdotisch bekannt, aber in der Wissenschaft der Menschen noch nicht korrekt beschrieben und damit nicht zielgerichtet einsetzbar. 
  Fast alle extrasolaren Technologien beruhen auf anderen Grundlagen. Auch die irdische Informationstechnik benutzte lange das Binärsystem mit Halbleiterschaltern, bevor Ether-Prinzipien und Quantenhardware entwickelt wurden. Bei Exotechnologien sind oft nicht nur die physikalischen Grundlagen unbekannt, sondern fast immer fehlt den Menschen das Verständnis für die Funktionsprinzipien, Architekturen und Paradigmen fremder Technologie. 
  Trotzdem wollen Menschen Fremdtechnologie benutzen. Und nicht nur das. Sie wollen die Exotechnologie verstehen, um sie nachzubauen und zu vervielfältigen, denn Fremdtechnologie ist sehr teuer. Das ganze Solsystem hat aus Sicht von anderen interstellarflugfähigen Gesellschaften nichts von Wert anzubieten hat, abgesehen von Rohstoffen, die es eigentlich überall gibt. 
  Die Interstellarflugtechnik der Menschheit ist noch nicht weit genug entwickelt, um duzende Lichtjahre zu überwinden. Die Reisen nach Dilan über 13 Lichtjahre dauern schon sehr lang und sie sind immer noch gefährlich, wie der regelmäßige Verlust von Fernraumschiffen zeigt. Viel weiter kommt die Menschheit nicht. 
  Immerhin erhält die Menschheit sehr hochentwickelte Fremdtechnologie von den Dilan-Wesen, da diese anscheinend nicht in kommerziellen Bahnen denken. Allerdings ist die Dilan-Quelle seit dem sogenannten Dilan-Zwischenfall fast versiegt. Nur noch wenige Dilan-Wesen handeln mit den Menschen und das auch sehr wechselhaft und unzuverlässig. Da wir die Denkweise dieser Wesen nicht verstehen, wissen wir nicht einmal, ob die, die noch mit uns handeln Außenseiter unter den Dilan-Wesen sind oder eventuell Beauftragte, die dazu verdonnert wurden, sich mit den "aufdringlichen Menschen" abzugeben.
  Neben dem unsteten Dilan-Handel gibt es noch die gelegentlichen Besuche von Marui-Händlern. Mit denen kann man immerhin sinnvoll kommunizieren. Die Händler bringen fantastische Technologie in das Solsystem. Die Ankunft eines Marui-Händlers und seine Auktion sind immer ein spektakuläres Ereignis, das systemweit wahrgenommen wird. Staaten, Geheimdienste und Großkonzerne versuchen sich zu überbieten, um die angebotene Ausrüstung zu bekommen. Die Marui wissen, was aus ihrer Sicht so unterentwickelte Völker wie die Menschen, wollen. Von den Marui-Händlern wissen wir aber auch, dass ihre Abstecher in das Solsystem für sie Verlustgeschäfte sind und eher der langfristigen Kundenentwicklung dienen. 
  Die wenige Exotechnologie, die die Menschheit erhält, ist sehr wertvoll, egal ob sie nach langer gefährlicher Reise bei Dilan-Wesen getauscht, oder sehr teuer bei Marui-Auktionen gekauft wird. Nur wenige können sich die Ausrüstung leisten und sie wird dann oft in geheimen Projekten eingesetzt, zu nachrichtendienstlichen oder militärischen Zwecken. 
  Darüber hinaus wird ein großer Teil der Exotechnologie im Solsystem benutzt, um – aus Sicht des solaren Technologielevels – Hightech-Ausrüstung herzustellen. Das heißt, die Exotechnologie dient als Produktionsmittel für solare Erzeugnisse, die anders nicht herzustellen wären. 
  Der dritte Grund, Exotechnologie zu erwerben, ist sie zu analysieren, mit dem Ziel sie zu verstehen und nachzubauen oder wenn das nicht funktioniert, zumindest die Funktionsprinzipien zu lernen, um damit eigene Produkte zu entwickeln. Dafür wird die Fakultät für Exotechnologie an der Al Haq Universität gegründet. In dieser Forschungseinrichtung soll das gesamte Wissen der Menschheit zusammengefasst werden, das für die Analyse von Exotechnologie relevant ist. 
  Bei der Analyse muss man sehr vorsichtig vorgehen. Eine Fehlbedienung kann zum Totalverlust von einzigartigen Geräten führen. Vor allem aber ist extrasolare Technik oft sehr mächtig und Fehler können katastrophale Folgen haben. Die Energiequellen dieser Geräte können eine tausendmal so hohe Energiedichte haben, wie solare Technik des 26. Jahrhunderts und in einer sogenannten "schnellen ungeplanten Zerlegung" spontan sehr viel Energie freisetzen, wenn man sie falsch bedient. Tatsächlich gibt es Energiespeicher und Generatoren mit 10.000-facher Leistung solarer Geräte, aber die Menschheit bekommt typischerweise nicht die allerbeste interstellare verfügbare Technologie. 
  Bei eingebauter KI besteht immer ein Risiko eines KI-Ausbruchs. Die informationstechnischen Grundlagen von KI in Exotechnologie sind für Menschen noch ein Buch mit sieben Siegeln. Vor allem beschleunigte KI könnte absichtlich oder unabsichtlich versuchen, die Automaten der Analysewerkzeuge zu kompromittieren und in das öffentliche Netz zu gelangen oder sogar physisch auszubrechen. Ein Info-Ausbruch ist technisch nicht ganz einfach zu bewerkstelligen, da die solare Info-Infrastruktur die KI-Funktionen nicht direkt abbilden kann. Aber beschleunigte KI könnte sehr erfinderisch sein und eine Adaption entwickeln, mit der ihre Software sogar auf "unterentwickelter" solarer Quantenhardware läuft – wer weiß. Um das zu verhindern muss man fremde KI und Geräte, die KI zur Steuerung enthalten, zuverlässig einschießen. 
  Extrasolare KIs könnten außerdem so mächtig sein, dass sie nicht nur versuchen, informationstechnisch auszubrechen, sondern vielleicht auch die beteiligten Menschen dazu verführen, ihnen zu helfen. Das kann man verhindern indem man die I/O-Bandbreite stark einschnürt und immer mehrere Personen gleichzeitig mit der Analyse beauftragt, so dass sie sich gegenseitig kontrollieren können. Das sind natürlich Extremfälle. Normale Steuerungs-KI ist nicht feindselig, meistens nicht einmal selbstbewusst und eigentlich sollte sie KI-Begrenzer enthalten, die solches Verhalten verhindern. Aber man weiß ja nie, ob nicht irgendjemand einem neuen, technologisch unbedarften Volk, wie den Menschen, ein trojanisches Pferd unterschiebt. 
  Darüber hinaus gibt es direkte Sicherheitsrisiken bei Nanotechnologie und Biotechnologie, sowie indirekte wirtschaftliche Risiken durch die Einführung neuer Technologien. Bei all den nützlichen Fähigkeiten moderner Exotechnologie will man trotzdem verhindern, dass quasi über Nacht ganze Industriezweige unprofitabel oder überflüssig werden. Das könnte wirtschaftliche Folgen haben, die der Gesamtwirtschaft mehr schaden als der Nutzen, den man durch effizientere Technologien gewinnt. Auch diese Folgen müssen abgeschätzt und eventuell begrenzt werden.
  Die Analyse selbst wird in vielen Sensordimensionen durchgeführt. Man versucht möglichst minimalinvasiv vorzugehen. Wenn sich Exotechnologie Volumenscans widersetzt, dann muss die Struktur aber doch mikromechanisch abgetastet werden. Schon seit dem 21. Jahrhundert enthalten alle komplexen Geräte auf der Erde eine Steuerungseinheit. Das ist auch bei Exotechnologie nicht anders. Im Gegenteil, die Informationstechnologie ist noch viel wichtiger und fast alle Funktionen sind infogesteuert. Das heißt, die Analyse der Informationsarchitektur ist ein wesentlicher Baustein für das Verständnis der Funktionen von Exotechnologie. 
  Neben der praktischen Analyse vieler extrasolaren Technologien ist der wohl wichtigste Beitrag der neuen Fakultät die Entwicklung einer wissenschaftlich fundierten und theoretisch untermauerten neuen Disziplin, der "Minimalinvasiven Fremdtechnologie-Reaktionsdiagnostik". 
  Die neue Fakultät hat folgende Bereiche:
  - Institut für Elektromagnetische Analysemethodik (das sogenannten IEA: Analyse durch klassische E/M-Felder und nano-generierte Nahfelder),
  - Institut für Theoretische Diagnostik (Theoretische Grundlagen der minimalinvasiven Fremdtechnologie-Reaktionsdiagnostik),
  - Institut für Nanomechanische Erprobung und Manipulation (NEM: Infiltration von Exo-Hardware mittels Nanosonden und partielle Aktivierung/Deaktivierung von internen Komponenten durch Nano-Aktuatoren),
  - Institut für Mechanische Diagnostik und Kinematik (MDK: Bewertung mechanischer Aspekte, Empfindlichkeit gegen Schock und Schall, Bewertung des mechanischen Outputs von Systemen, Akustische Tiefenscans, Test mechanischer Belastungsfähigkeit und Widerstandsfähigkeit für zivile und militärische Anwendungen),
  - Institut für Exotische Informationssysteme und Architektur (Ei: Analyse der Daten- und Verarbeitungsarchitektur von Fremdsystemen und Erstellung von Schnittstellen),
  - Abteilung Informationsinteraktion (II: informationstechnische Infiltration und Inside-Out Kartierung von Fremdsystemen unterstützt durch automatisierte Priorisierung von Datenbereichen),
  - Abteilung Technische Dokumentation (Doc: Dokumentation der Bedienungsschnittstelle von Hard- und Software, Übersetzung von Benutzerhandbüchern in solare Sprachen, Aufbau einer Datenbank für fremde Technologiekonzepte und Terminologie),
  - Institut für Energieerzeugung und Persistenz (EMC2: Untersuchung der Energiequellen fremder Systeme, Analyse von Speichertechnologie und Energieübertragung, Herstellung von Energieschnittstellen für dauerhaften lokalen Betrieb),
  - Gesellschaft für Nukleare Energiesysteme und Betrieb (NucEn: Erforschung von selbständigen und integrierten Fusionsreaktoren und Techniken zur Direktumwandlung, Analyse der Wirkmechanismen von Fusionszellentechnologien),
  - Abteilung Interdisziplinäre Inferenz (I2: Austausch von gewonnen Informationen zwischen den Instituten, Analyse des Stands der Technik, automatische Erkenntnissynthese),
  - ein Institut für Risikomanagement (RISK: Risikomanagement für Interstellare Systeme und Konzepte) mit mehreren Arbeitsgruppen:
  - Kapazitäts- und Leistungsabschätzung (Untersuchung der Energiekapazität von Systemen und damit verbundener Risiken),
  - Biologische Sicherheit (BioSec: Erforschung biologischer und biochemischer Wirkungsmechanismen im Hinblick auf Kontamination solarer Ökologien),
  - Soziokulturelle Anthropologie und Ökonomische Relevanz (SocAnt: Prognose und Bewertung der Auswirkungen des Einsatzes von Fremdtechnologie auf die Gesellschaft mit dem Schwerpunkt auf technischer und ökonomischer Transformation),
  - mehrere Gruppen im Bereich Informations- und Nanosicherheit:
  - Cross Channel Interference Arbeitsgruppe (XChi: auch XX genannt, Untersuchung von Infektionen über außerordentliche Kanäle, insbesondere optoakustische Kopplung, anthropologische Manipulation, d.h. Analyse potentieller Subversion menschlicher Benutzer durch fremde KI),
  - Abteilung für Advanced Walling Technologies (AWT: genannt Firewall, Bereitstellung von Firewall, Sandbox, Simulator-Technologien und gehärtete KI für die untersuchenden Institute) inklusive einer schnellen Eingreiftruppe zur Bekämpfung von Informationsinfektionen,
  - Abteilung Nanoboxing (NQube: Sicherheit in der Mikro- und Nanotechnik, sicherer Einschluss von exotischen Nano-Systemen) mit einem kleinen mobilen Einsatzteam, das Nano-Ausbrüche einfangen soll, genannt Ghostbusters.
  Die MET Fakultät arbeitet mit vielen Partnern aus der industriellen und militärischen Forschung zusammen. Finanziert wird die MET im Wesentlichen durch Drittmittelprojekte der Industrie, die Exotechnologien für ihre Produkte adaptiert. Die theoretischen und praktischen Analysemethoden der MET sind aber auch interessant für Reverse Engineering solarer Technologie durch konkurrierende Unternehmen. Durch die Theoretische Diagnostik wird Technologieanalyse als wissenschaftliche Methode etabliert. Diverse staatliche Militärorganisationen und Nachrichtendienste interessieren sich ebenfalls für eine breite Palette der MET-Forschung, z.B. Ergebnisse des MDK in der Hochkinetik, neue Techniken der automatisierten Infiltration vom II, Firewall-Tools, kreative Manipulationsvarianten des XChi.
  Das I2 nutzt zur Inferenz den Tauneunjot eine Hyperparallel-KI des KOMSEC der Sargodha Republik. Tauneunjot ist eine der Top-10 Inferenzmaschinen des Solsystems. Er gehört offiziell zum zivilen Zentrum für Wissensverarbeitung der Ahamad Gesellschaft, wurde aber vom KOMSEC finanziert und wird exklusiv vom I2 genutzt.
  Es besteht eine multilaterale Abhängigkeit zwischen der MET und seinen Kunden. Die MET benutzt nicht nur allgemein verfügbare solare Technologie, sondern auch neueste experimentelle, auch geheime Technologie verschiedener Dienste. Die Forschung der MET baut auf den letzten Erkenntnissen der Menschheit auf und entwickelt diese weiter durch die Impulse, die die Analyse der Fremdtechnologie liefert.
  Die MET ist verteilt über das Marssystem. Die meisten Institute sind auf dem Mars in Territorien und Enklaven der Sargodha Republik. Sicherheitskritische Bereiche liegen abseits von Bevölkerungszentren. NQube und Firewall befinden sich in dedizierten Stationen im Mars-Orbit. Teile von EMC2 und NukEn sind auf Mars-nahe Asteroiden ausgelagert. Der analytische Teil des BioSec ist ein exterritorialer Bereich in Modulen von Jiadasha im Huayuan Tiankong Cluster.
