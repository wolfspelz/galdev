Title: Zeit der Konsolidierung im Solsystem
Author: Heiner Wolf
Text: |
  Das wirtschaftliche Potential der inneren Sphäre bleibt unbedeutend. Dagegen gewinnt das Sozialprodukt der äußeren Kolonien an Gewicht gegenüber der Erde.

