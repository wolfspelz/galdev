  Pausenlos sind Schiffe von vielen verschiedenen Betreibern im inneren System unterwegs.

  Im äußeren System, jenseits des Asteroidengürtels, ist der technische Aufwand ungleich größer.
  Die großen Entfernungen benötigen leistungsfähigere Triebwerke und Wartungsmöglichkeiten im äußeren System.
  Nur Staaten und große Organisationen können dort Raumschiffe und die zugehörige Infrastruktur betreiben.
  Die wenigen privaten Schiffe nutzen die Einrichtungen der größeren Betreiber.
  Unabhängige Einzelunternehmen sind selten.

  Deshalb ist es überraschend, dass Piraten den Verkehr im äußeren System stören können.
  Piraten unterliegen natürlich den gleichen technischen Anforderungen, wie alle anderen.
  Sie müssen also über gut ausgestattete Basen und einigermaßen moderne Schiffe verfügen.
  Dazu kommt, dass der interplanetare Raum sich eigentlich nicht als Versteck eignet.
  Schiffsbewegungen können unter normalen Umständen auf weite Entfernungen beobachtet werden.
  Man kann sich zwar bei Himmelskörpern verstecken, aber Flüge über längere Strecken sind leicht zu entdecken.
  Vor allem während der Beschleunigungsphase geben Triebwerke sehr viel Energie ab, einen Teil davon ungerichtet als Abwärme, die im Infraroten weithin sichtbar ist.
  Den anschließenden ballistischen Flug können Beobachter genau berechnen.
  Mit starken orbitalen Teleskopen kann man sogar größere Schiffe direkt sehen.

  Die Tatsache, dass die Piraten ihre Positionen trotzdem geheim halten können, lässt darauf schließen, dass sie aufwändige multispektrale Tarnungen verwenden.
  Ihre Tarnung macht die Schiffshülle fast unsichtbar, optisch wie infrarot, und reduziert den Querschnitt für Radiowellen.
  Die Triebwerke müssen gegen viele Arten von Streustrahlungen bis in den Gammabereich abgeschirmt sein.
  Diese technischen Maßnahmen können sich nur Staaten leisten.

  Tatsächlich stellt sich heraus, dass die Piraten Einrichtungen nutzen, die unter der diktatorischen Erd-Regierung einige Jahre zuvor angelegt wurden.
  Die Diktatoren hatten nicht nur eine Flotte im inneren System aufgebaut, die später beim Mars vernichtend geschlagen wurde, sondern im Verborgenen hatte die damalige Erdregierung auch einige Stützpunkte im äußeren System angelegt.
  Es gibt autarke Stützpunkte bei allen Gasriesen, auf einigen äußeren Asteroiden, auf Trojanern, mehrere Basen im Pluto-System und sogar einige im freien Raum mit entsprechender Tarnung.

  Beim Ende der diktatorischen Regierung auf der Erde hatten sich die geheimen Basen bedeckt gehalten.
  Sie waren als Waffen in einem – von den Diktatoren erwarteten – späteren interplanetaren Konflikt vorgesehen.
  Dazu kam es aber nicht mehr, weil Kreta und die Erde befreit wurden.

  Im Vertrauen auf ihre Tarnungen beginnen Einheiten der ehemaligen Erdflotte nach einigen Jahren abgelegene Basen, Heliumtanker und andere Deepspace-Infrastruktur zu überfallen.
  Die Überfälle dienen vor allem der Ressourcengewinnung.
  Es gibt aber auch fanatische Besatzungen, die vom äußeren System aus einen Krieg beginnen wollen, um die Macht der Weltfreundschaftsbewegung auf der Erde wiederherzustellen.
  Dabei bringen sie auch immer mehr zivile Langstreckenfrachter auf.
  Nach wenigen Jahren ist die Verlustrate so hoch, dass der Verkehr zum Erliegen kommt.
  Allerdings wagen sich die Piraten mit diesen Aktionen zu weit aus der Deckung.

  Mit einer großangelegten Suchaktion der Palladischen Liga, unterstützt durch orbitale Großteleskope und Tiefraumüberwachungseinrichtungen verschiedener Mächte, werden die Basen bei Jupiter und Saturn aufgespürt.
  Eine Flotte der Palladischen Liga neutralisiert die Einrichtungen trotz heftiger Gegenwehr.
  Einzelne Basen bei Uranus und Neptun bleiben länger unentdeckt.
  Auch das Pluto-System, das stark befestigt ist, bleibt in der Hand der Piraten.

  Aber der Verkehr zwischen den großen Bevölkerungszentren im äußeren System ist wieder sicher.

