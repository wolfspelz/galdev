Year: 2554
Title: Befreiung von Vegas/Luna durch marsianische Truppen unter General Wang
Author: Heiner Wolf
Text: |
  Rückzug der irdischen Truppen vom Mond.
  Auszug aus "100 Menschen von Milliarden" von S. Leletko und D. Nunez. 2705 erschienen auf Cobol.
  Hiroshi Wang - General, Stratege, Politiker und Vordenker
  [...] und vier Monate nachdem irdische Truppen den Mond besetzt hatten, wurde Hiroshi Wang, der inzwischen 46-jährige Chef der Polizeiflotte, zum General der Koalitionstruppen ernannt. 2548 gelang es ihm mit nur wenigen Schiffen und ohne militärische Erfahrung dem Mars das Schicksal des Mondes zu ersparen. Nur die Großwerften auf Deimos musste er den Invasionstruppen überlassen. Während der zwei Jahre dauernden Blockade von Deimos kümmerte sich General Wang um den Aufbau einer Armee von Raumlandetruppen [...]
  [...] Ein Jahr nach der Kapitulation der Union auf Deimos, bestand diese Armee ihre Feuerprobe bei der Befreiung des Mondes. General Wang plädierte nun für eine langsame Infiltration und Beeinflussung der Erde. Nach zwei Jahren setzte der Rat der Koalition ihn jedoch ab und beauftragte seinen Stellvertreter mit dem Angriff auf die Erde. Das Landeunternehmen 2557 bei Wladiwostok wurde zu einer Katastrophe für die Koalitionstruppen. Daraufhin kehrte man zu Wangs Strategie zurück. Zwei Jahre später scherte Südamerika aus der Union aus und erlaubte die Landung der Koalitionstruppen. Weitere Staaten fielen von der Union ab und kämpften für die Befreiung der Reste der Union. General Wang zog seine Soldaten zurück, da er erkannte, dass sie im Gegensatz zu den Millionenheeren der Erde keine Entscheidung herbeiführen konnten [...]
  [...] wurden einige Vertreter aus der alten Koalition in das Konzil von Kolkata gewählt. Unter ihnen General Wang für die japanische Republik Mars [...]
  [...] Drei Jahre musste er beobachten, wie der Block der irdischen Abgeordneten immer öfter Anträge aus der alten Koalition abschmetterte. Verbittert verließ er zwei Jahre vor Ablauf seiner Amtszeit das Konzil.
