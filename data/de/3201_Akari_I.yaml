Year: 3201
Title: Präsidentin der Allianz
Author: Heiner Wolf
Text: |
  Akari Inghana, die Präsidentin der Reshumana im Solsystem wird zur Präsidentin der Reshumana-Allianz gewählt. 
  Akari I. wird damit zur Vorsitzenden des Exekutivrats der interstellaren Reshumana-Allianz. Mit der Rolle ist keine Regierungsfunktion bei den Mitgliedern verbunden. Die Mitglieder bleiben selbständig. Trotzdem wird die Wahl bei den meisten Mitgliedern ratifiziert in den gewählten Volksvertretungen, in stochastischen Erhebungen, durch Referenden oder durch positive Analysen von gesetzgebenden Infostrategen.
