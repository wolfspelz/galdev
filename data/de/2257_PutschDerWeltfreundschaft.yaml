Year: 2257
Title: Diktatur der Weltfreundschaft
Author: Heiner Wolf
Tags: []
Text: |
  Putsch der Weltfreundschaft in Nordamerika.
  Ab 2257 dritter amerikanischer Bürgerkrieg. Zwei Jahre bewaffnete Auseinandersetzungen. Direktes und indirektes Eingreifen vieler Mächte in die Kriegshandlungen auf dem amerikanischen Kontinent. 
  2259 Sieg der Weltfreundschaft im amerikanischen Bürgerkrieg.
  2259 Machtübernahme der Weltfreundschaft auf Kreta. Diktatur der Weltfreundschaft auf der ganzen Erde ausgenommen Süd- und Südostasien und einige kleinere Bundesstaaten.
  2260 Kriegserklärung der Diktatoren an die Palladische Liga. Zwei Jahre später Vernichtung der Erdflotte beim Mars.
  2263 Befreiung Kretas. Ende der Macht der Weltfreundschaft.
