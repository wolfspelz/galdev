Year: 2257
Title: Putsch der Weltfreundschaft
Author: Heiner Wolf
Tags: []
Text: |
  Putsch der Weltfreundschaft in Nordamerika.
  Dritter amerikanischer Bürgerkrieg. Zwei Jahre bewaffnete Auseinandersetzungen. Direktes und indirektes Eingreifen vieler Mächte in die Kriegshandlungen auf dem amerikanischen Kontinent. Ende 2259 durch Sieg der Weltfreundschaft.
  Machtübernahme der Weltfreundschaft auf Kreta. Ab 2260 Diktatur der Weltfreundschaft auf der ganzen Erde ausgenommen Süd- und Südostasien und einige kleinere Bundesstaaten.
