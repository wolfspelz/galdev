title: Der energetische Hohlleiter wird entwickelt
topics: [technology]
text: |
  Hohlleiter für Energie ersetzen den Transport von Energie durch elektrischen Strom über supraleitende Kabel. Technologien, die Energie direkt verwenden können, d.h. nicht auf elektrischen Strom basieren, profitieren von der verlustfreien Umsetzung zwischen Erzeuger und Verbraucher. Dazu gehören auch Raumschifftriebwerke, sowohl konventionelle Strahltriebwerke, als auch später Normalraumtriebwerke mit Überlichtkomponenten und Überlichttriebwerke.
