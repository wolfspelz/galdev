Text: |
  Forscher von M'kele entdecken die interstellaren Ruinen des legendären Solemischen Reichs. Finanziert und geleitet wird die Gruppe von Ghislaine Tsibinda et Abo ne Umlambo einem wohlhabenden Autodidakten von M'kele, der sich intensiv mit den Legenden interstellarer Nachbarvölker beschäftigte.
  Tsibinda fand Hinweise auf verschollene interstellare Ruinen des legendären Reichs. Nach einer langen Suche entdecken die Forscher um Tsibinda schließlich riesige Infrastrukturcluster im interstellaren Raum, die schon vor langer Zeit aufgegeben wurden.
  Mit der Entdeckung wird eines der großen Rätsel der modernen Geschichtswissenschaft gelöst. Bis zu diesem Zeitpunkt waren fast keine Relikte des Solemischen Reichs gefunden worden, obwohl das Reich im lokalen Sektor Jahrtausende geherrscht hatte. Historiker gingen davon aus, dass die jeweiligen Nachfolgemächte die Infrastruktur übernommen und im Lauf der Zeit verändert hatten. Tsibindas Entdeckung beweist, dass das Solemische Reich die meisten Mittel im interstellaren Raum bündelte, weitab von Sonnen und bewohnbaren Planeten. Die Installationen waren in der Nähe von Irrläuferplaneten und braunen Zwergen, die als Rohstoffquellen dienten. Die Konstruktionen waren riesig, aber ohne genaue Koordinaten verlieren sie sich im interstellaren Raum.
  Warum sich diese Zivilisation von Sonnen fernhielt, ist nicht geklärt. Aber für eine Hightech-Zivilisation ist die Nähe zu einer Sonne nicht wichtig. Energie ist im Überfluss vorhanden, wenn es einen Eisriesen oder einen braunen Zwerg als Wasserstoffquelle gibt.
  Ein Leben im interstellaren Raum ist gar nicht so ungewöhnlich. Schon seit über 500 Jahren kennen die Menschen den Mansalu-Komplex. Ein Großteil der Mansalu lebt im interstellaren Raum. Auch bei vielen anderen Völkern gibt es mobile Habitate, die sich vor allem im interstellaren Raum aufhalten. Sie "ankern" an Einzelgängerplaneten und besuchen gelegentlich Sonnensysteme. Einige sind sehr groß, manchmal hundert Kilometer, und von hundert Millionen Individuen bewohnt. Sie sind wirtschaftlich autark und sind eigene kleine Welten. Diese Habitate sehen die hohe Dichte planetarer Systeme eher als Risiko, denn als Bereicherung an.
  Die Besonderheit im Fall des Solemischen Reichs ist, dass sich fast die gesamte Zivilisation im interstellaren Leerraum befand.
  Ghislaine Tsibinda beginnt seine berufliche Karriere 2780 als Effizienzmanager bei Logistikdienstleistern im M'kele Orbit, wo er die automatische Optimierung von Dockingprozeduren überwacht. Er durchläuft verschiedene Stationen bis er schließlich 2890 Haupthafenmeister des Morogoro-Terminals wird. Damit ist er verantwortlich für die Abwicklung von 10% des Handelsvolumens im System.
  Es ist eine schwierige Zeit. Das interstellare Frachtaufkommen geht zurück, weil die Handelswege unsicher werden und Märkte verlorengehen. Wenige Jahre später gerät sogar das Solsystem unter Fremdherrschaft und fällt damit als Handelspartner für M'kele aus. Tsibinda behält seine Stellung bis in die Zeit der Rückeroberung im Solsystem und setzt sich Anfang des 31. Jahrhunderts zur Ruhe, um seinem Hobby nachzugehen.
  Schon sehr lang hatte er sich mit den Überlieferungen verschiedener interstellarer Völker beschäftigt. Sein besonderes Interesse gilt dem legendären Solemischen Reich in einem Zeitraum von vor 7000 bis 10000 Jahren. Aus dieser Zeit gibt es fast keine digitalen Aufzeichnungen. Die meisten Daten sind im dunklen Zeitalter nach dem Ende des Mercato-Imperiums verlorengegangen. Aber es gibt Sagen und Legenden bei Völkern, die schon vor 7000 Jahren (ca. 4000 vor unserer Zeitrechnung, v.u.Z.) eine raumfahrende Zivilisation hatten.
  Nach dem plötzlichen Ende des Mercato-Imperiums um 3700 v.u.Z., stürzte der Sektor in ein dunkles Zeitalter. Die betroffenen Völker verloren den größten Teil ihrer technologischen Fähigkeiten. Neo-Barbaren, Hochzivilisationen und Völker mit inkompatiblen Moralsystemen gerieten in Konflikt. Die Auseinandersetzungen kosteten viel Kraft. Schutz vor Überfällen und Rüstung gegen die Nachbarn verbrauchten wertvolle Ressourcen. Oft waren die Bemühungen nicht langfristig erfolgreich. Systeme, Völker und Fraktionen versuchten sich zu behaupten, auch auf Kosten der Nachbarn. Über 1000 Jahre entstand keine stabilisierende Macht.
  Kisor traf es besonders hart. Kisor verlor den kompletten Technologiebaum jenseits von einfachen Elektromotoren. Alle Datentechnik war verloren. Kein Spin-Rechner, kein Assoziativspeicher überdauert die 3000 Jahre bis Kisor sich erholt. Die Gesellschaft war lange Zeit archaisch, mit einer kuriosen Mischung aus Mittelalter-Technologie und Neuzeit. Es gab Schießpulver, Buchdruck und – für wohlhabende Leute – elektrisches Licht. Aber trotzdem war für die meisten Kisori der Alltag eher geprägt durch manuelle Arbeit, Karren mit Holzrädern und wasserkraftbetriebene Mühlen. In dieser Zeit lebte die Vergangenheit fort in Legenden, die oft mündlich überliefert wurden.
  Später im neuen interplanetaren Zeitalter finden die Kisori auf Asteroiden und Monden ihres Systems uralte Außenposten, die die Zerstörungen und die lange Zeit überdauert haben. Dort gibt es noch funktionstüchtige Informationstechnik, vor allem automatische Steuerungen. Die neuen Kisori entdecken sogar zivile Datenspeicher mit – für sie damals schon – uralten Unterhaltungs- und Informationsprogrammen. Vor dieser Entdeckung kannten sie ihre Vorläuferzivilisation nur aus Legenden. Während des kisorischen Neubeginns (ca. 400 v.u.Z.) waren diese schon über 3000 Jahre alt.
  Eine der bekanntesten Geschichten aus dieser Zeit sind die "Reisen von Uri Tza Meka". Sie erzählen die Abenteuer von Uri Tza Meka in den Wolkenwelten. Wie er vom einfachen Elektrolehrling zum Helden wird, wie er das Wolkenreich und damit auch seine Heimat rettet. Er kehrt als König zurück. Aber in seiner Rückkehr liegt auch die Saat des Untergangs. Uri Tza Meka kämpft gegen feindliche Himmelsvölker doch schließlich stürzen diese den Himmel auf die Erde. Uri Tza Meka versucht vergeblich die Reste des Königreichs zusammenzuhalten.
  Es ist der klassische kisorische Schicksalsbogen. Der Aufstieg einer unbedeutenden Figur zum Helden und der darauffolgende Abstieg bis zum Untergang. Während irdische Heldengeschichten meistens am Höhepunkt enden (die sogenannte "Heldenreise") kennt die kisorische Kultur eher den Schicksalsbogen mit einem unerwarteten Aufstieg und einem bitteren, aber unvermeidlichen Ende.
  In der irdischen Literatur kann der einfache Bauernsohn zum Helden werden und die Prinzessin heiraten. Der Weg dahin ist gefährlich, aber das Happy End ist fast garantiert, auch wenn das gute Ende durch die Hervorhebung der Risiken immer wieder infrage gestellt wird. In der kisorischen Literatur folgt dem Aufstieg zwangsläufig auch ein Abstieg. Das fatale Ende des kisorischen Schicksalsbogens ist genauso sicher, wie das irdische Happy End. Aber der Weg bis dahin ist interessant. Der Kampf gegen die Übermacht und das Opfer auf verlorenem Posten sind starke Motive. Der heldenhafte Widerstand gegen das unvermeidliche Ende ist genauso wichtig wie der unwahrscheinliche Aufstieg am Beginn der Geschichte.
  Die moderne kisorische Literaturwissenschaft geht davon aus, dass der Schicksalsbogen während des Untergangs und des langen kisorischen Mittelalters entstanden ist. Nach der langen friedlichen Phase während des Solemischen Reichs und des sich anschließenden Mercato-Imperiums, kam der Abstieg überraschend. Für mehr als 3000 Jahre gehörte Kisor zur interstellaren Zivilisation. Dann verschwand das Mercato-Imperium plötzlich und ließ die Kisor-Planeten ungeschützt zurück. In kurzer Zeit wurde die technische Infrastruktur bei Überfällen und Plünderungen weitgehend zerstört. Dabei verloren 90% der Bevölkerung ihr Leben. Der Technologielevel sank schnell auf einen mittelalterlichen Stand und die Bevölkerung in wenigen Generationen auf nur ein Tausendstel. Das war eine traumatische Erfahrung, die tiefe Spuren im kulturellen Gedächtnis hinterlassen hat. Während der Mittelalter-Katastrophe, während des Abstiegs und in Jahrhunderten vergeblicher Versuche, die Technologie wiederzubeleben, entstanden die Geschichten vom scheiternden Helden, von enttäuschten Hoffnungen und vom unvermeidlichen Abwärtstrend.
  Nach diesem Muster laufen die "Reisen von Uri Tza Meka". Kisorische Literaturwissenschaftler und Historiker hielten Uri Tza Meka für eine reine Sagengestalt, die den Untergang symbolisiert. Aber Ghislaine Tsibinda ist fasziniert von der Figur. Er glaubt, dass Uri Tza Meka's Reisen auf wahren Ereignissen beruhen. Ghislaine Tsibinda deutet die Wolkenwelten, bzw. das Wolkenreich als das Mercato-Imperium. Uri Tza Meka war vermutlich ein Info-Designer oder KI-Manager. Für Zuhörer während des kisorischen Mittelalters war der Beruf Uri Tza Mekas übersetzt in die Bezeichnung "Elektrolehrling". Elektrizität überdauert in Nischen das Mittelalter und die Elektromagie war den damaligen Kisori vertraut. Uri Tza Meka steigt am kisorischen Königshof auf und macht Karriere in der Mercato-Hierarchie. Dann folgt die Rettung des Wolkenreichs, also des Mercato-Imperiums. Ob es dafür eine reale Basis gibt, ist nicht bekannt. Vielleicht ist dieser Teil nur eine notwendige dramaturgische Wendung für den Aufstieg Uri Tza Mekas zum Helden. Uri Tza Meka kehrt zurück nach Kisor. Und damit beginnt – nach kisorischer Deutung – erst der wichtigste Teil der Geschichte.
  Uri Tza Meka ist sehr mächtig. Der Legende nach hat er den Titel "König der irdischen Dinge". Vielleicht war er tatsächlich König der Kisori. Kisor war zu dieser Zeit eine Monarchie. 400 Jahre zuvor war das Königtum aus dem Amt des Statthalters für die Mercatos entstanden. Und die Bezeichnung "König der irdischen Dinge" könnte auf das Oberhaupt der Kisori hindeuten, im Gegensatz zum "König des Himmels", dem informellen Mercato-Herrscher, dem Mercato-Irun. Allerdings gibt es in den alten kisorischen Datenquellen, die im neuen interplanetaren Zeitalter wiederentdeckt werden, keinen Hinweis darauf, dass die Erbfolge zugunsten eines heldenhaften Seiteneinsteigers unterbrochen wurde. Es gibt Nachrichtenartikel mit vielen Details über die letzten Jahre vor der Mittelalter-Katastrophe. Diese Quellen geben den letzten Stand vor dem Untergang wieder und die damaligen Personen sind gut bekannt. Wahrscheinlicher ist, dass Uri Tza Meka auf Ministerebene angesiedelt war, zuständig für Verteidigung oder Technologie. Möglicherweise ist Uri Tza Meka identisch mit Isulisamikal, der letzten Hauptabteilungsleiterin für Fremdtechnologie im Wissenschaftsdirektorat. Das würde zur Karriere eines Kisori passen, der, bzw. die nach einer interstellaren Karriere mit Technologiebezug nach Kisor zurückkehrt.
  Der Name Isulisamikal klingt heute ungewöhnlich für Kisori. Aber das uns vertraute dreiteilige Namensschema entstand erst im kisorischen Mittelalter. Und bei der Überlieferung wurden die Namen der Protagonisten an die Erwartungen der Zuhörer angepasst. So könnte aus der realen Kisori Isulisamikal das Heldenepos Uri Tza Meka entstanden sein. Davon ist jedenfalls Ghislaine Tsibinda überzeugt.
  Niemand hatte sich vorher für Isulisamikal interessiert. Sie lebte vor 6700 Jahren und war nur eine von damals mehr als 80 Milliarden Kisori. Aber Tsibinda hält sie für den Schlüssel zum Verständnis der Legende. Er verwendet nicht nur die Legende als Quelle, sondern beschäftigt sich auch intensiv mit Isulisamikals Lebenslauf und den Aktivitäten des damaligen Wissenschaftsdirektorats, soweit die uralten Quellen das zulassen.
  Tsibinda sucht in den 20er Jahren des 31. Jahrhunderts zuerst in öffentlich verfügbaren Datenbanken. Kisorische Historiker haben die wechselvolle Geschichte ihres Volkes systematisch aufgearbeitet und alle Informationen aus früheren Epochen zusammengetragen. Dazu gehören riesige Mengen an Informationen aus dem 5. Jahrtausend v.u.Z., also aus der Blütezeit vor der Mittelalter-Katastrophe. Das Material stammt vor allem aus Unterhaltungs- und Informationsangeboten von wiederentdeckten Außenposten im Kisor-System. Fast ein kompletter Abzug des damaligen Wissensstands war dort gespeichert. In geringerem Umfang gab es auch Daten zu noch früheren Blütezeiten, zum Goldenen Reich Kisors vor 12000 Jahren und zum ersten Reich vor 15000 Jahren.
  Aber inzwischen hatte Kisor ein weiterer Schicksalsschlag getroffen. Zur Zeit der Recherchen von Ghislaine Tsibinda sind die Kisor-Zwillinge nur noch eisige Staubwüsten. Etwa hundert Jahre vor Tsibindas Recherchen hatten Leccianer von Sol mithilfe von Söldnern anderer Völker einen religiös motivierten Vernichtungsfeldzug gegen Kisor geführt. Kisor war damals schon geschwächt durch die Auseinandersetzungen mit der Sol-basierten ersten Reshumana. Einige Zeit nachdem Sol an die Leccianer fiel, führten die Leccianer einen Rachefeldzug gegen das Kisor-System. Der Krieg endete mit der kinetischen Bombardierung der zwei Planeten und der Auslöschung der modernen kisorischen Zivilisation.
  Der Sturz in das kisorische Mittelalter vor 6700 Jahren war die Nebenwirkung einer rücksichtslosen Plünderung gewesen. Aber der Schlag der Leccianer gegen Kisor im Jahr 2924 geschah mit dem Vorsatz, die Kisori für den vorangegangenen Frevel zu bestrafen. Für Kisor war das eine noch größere Katastrophe als 6700 Jahre zuvor. Die zwei Planeten wurden fast vollständig sterilisiert. Und dabei gingen natürlich auch die ausführlichen historischen Archive verloren.
  Ghislaine Tsibinda führt zwischen 3050 und 3070 mehrere Expeditionen zu ehemaligen militärischen Außenposten in der näheren interstellaren Umgebung Kisors. Er hofft, dass dort noch Datenbanken existieren in denen er Teile der historischen Archive finden kann. Die Auslöschung 2924 kam nicht so überraschend, wie die Mittelalter-Katastrophe 6700 Jahre zuvor. Sie war eher das fatale Ende eines 100 Jahre langen Niedergangs mit immer wieder aufflammenden Auseinandersetzungen. Die Kisori hatten oft Grund, sich zu sorgen und Daten in Sicherheit zu bringen. Vielleicht gibt es auf den militärischen Außenposten Datensicherungen des kisorischen Informationsverbunds, die auch zufällig die historischen Archive enthalten. Und vielleicht interessierten sich kisorische Militärhistoriker des 30. Jahrhundert u.Z. in verzweifelten Situationen für die Maßnahmen, mit denen ihr Volk 6700 Jahre vorher schon einmal versucht hatte, den Untergang abzuwenden. Das war zumindest die Idee.
  Die Gruppe um Tsibinda findet tatsächlich einige Backups. Nur erweist sich der Zugang zu den Daten in der Praxis als schwierig. Die meisten verlassenen Stützpunkte sind geplündert oder die Informationstechnik wurde inzwischen anders verwendet. Daten, die Tsibinda findet, sind fast immer verschlüsselt. Militärische Verschlüsselungstechnik ist quantenhart und nicht wiederherstellbar. Die Schlüssel sind schon lang verschollen. Ein Stützpunkt, den Tsibinda dabei entdeckt, ist immer noch besetzt von Militärpersonal und die Bewohner sind nicht glücklich darüber, dass jemand sie aufgespürt hat. Die Besatzung dieses geheimen Stützpunkts hütet tatsächlich Backups der (erneut) untergegangenen kisorischen Zivilisation mit dem Ziel, sie später an die neuen Kisori zu übergeben, wenn die Heimatplaneten wieder besiedelt werden. Aber die Daten unterliegen auch 100 Jahre später noch militärischer Geheimhaltung. Lange Verhandlungen, vertrauensbildende Maßnahmen und geheime materielle Hilfe über mehrere Jahre sind nötig, um den kommandierenden Offizier umzustimmen.
  Die Kisori bieten Ghislaine Tsibinda schließlich Zugang zu zivilen Daten, die früher im kisorischen Netz frei verfügbar waren. Dazu gehören Unterhaltungsprogramme einschließlich der alten Überlieferungen, Enzyklopädien, Technologiedatenbanken und historische Archive, die auch Teile der 6700 Jahre alten Quellen enthalten. Das ist bei Weitem nicht ein kompletter Datenabzug des Netzes, denn die Speicherkapazität des Stützpunkts ist viel kleiner als die des Originals. Es sind speziell ausgewählte Daten, aber trotzdem so viele, dass sie nicht einfach übertragen oder kopiert werden können. Vor Ort laufen automatische Klassifizierer, Daten-Miner und Assoziationsagenten jahrelang über die Daten bis sich ein Bild der Verhältnisse kurz vor der Mittelalter-Katastrophe formt.
  Die letzten Nachrichten vor der Katastrophe beschreiben eine verzweifelte Situation. Kisor lag im Mercato-Imperium, war aber politisch unabhängig nachdem sich die Kisor-Planeten von Abgaben freigekauft hatten. Das Mercato-Imperium sorgte für Frieden und Handel. Aber die Situation war nur scheinbar stabil. Mercatos gründen eigentlich keine eigenen Herrschaftsbereiche. Sie sind Händler, unterwegs in Sippenschiffen ohne Machtambition. Nur von Zeit zu Zeit erscheint ein Individuum mit besonderem Charisma, ein Hro. Zur Erwachsenenweihe eines solchen Wesens kommen tausende Sippenschiffe. Aus der Transformation zum erwachsenen Mercato kann dann eine Persönlichkeit hervorgehen, die alle anwesenden Sippen in seinen Bann zieht, ein Anführer, der die sonst autarken Sippen vereint, ein sogenannter Irun. Dann ändert sich das Verhaltensmuster der Mercatos im ganzen Sektor. Genau das war vor ca. 7500 Jahren geschehen. Die Mercatos wurden aggressiv. Sie bekämpften das Solemische Reich und zerstörten dessen interstellare Infrastruktur.
  Danach beherrschten Mercatos den Sektor für einige Jahrhunderte. Mit dem Tod des Irun nach ca. 700 Jahren verschwand das Mercato-Imperium von einem Moment auf den anderen. Es hinterließ einen wohlhabenden aber schutzlosen Sektor. Die Mercatos hatten bei den Völkern innerhalb ihres Einflussbereichs jegliche militärische Technologie unterdrückt. Für viele Völker, Fraktionen und Machtbereiche außerhalb der Mercato-Grenzen waren die reichen ehemaligen Mercato-Vasallen nun eine leichte und legitime Beute. Nicht alle Völker haben eine so hochstehende Moral, wie der kisorische Alturismus. Viele interstellare Völker sind kulturell oder sogar biologisch anders strukturiert und haben inkompatible Ethiksysteme. Anscheinend brach eine Welle von Erpressungen, Plünderungen und Angriffen über die ehemaligen Mercato-Vasallen herein. Und mitten darin befanden sich die zwei Kisor-Planeten. Die Angreifer sind nicht bekannt. Es gibt Hinweise auf Chinti-Schwärme und auf Raubzüge abtrünniger interianischer Personen. Aber die meisten Gegner sind nicht identifizierbar.
  Die Nachrichten von vor 6700 Jahren sind dramatisch. Kisor wird immer wieder von bewaffneten Angreifern bedroht. Interplanetare Infrastruktur und planetare Ziele werden gewaltsam zerstört, mal als Warnung, mal als Bestrafung. Kisor ist hilflos und versucht eine Verteidigung aufzubauen, aber die Angriffe kommen in kurzen Abständen. Die planetaren Orbits werden besetzt. Der interplanetare Verkehr wird unterbunden und die Infrastruktur wird geplündert. Ständig kommen neue schreckliche Nachrichten. Parallel zu den verzweifelten Verteidigungsanstrengungen gibt es anscheinend eine Initiative des Wissenschaftsdirektorats, um die – damals 700 Jahre alte – solemische Militärtechnologie nutzbar zu machen. Das wird nirgends genau beschrieben. Aber aus der Kombination der Tatsachenberichte alter digitaler Quellen und der überlieferten Legenden lässt sich ableiten, dass irgendwann eine kleine Gruppe von kisorischen Akteuren überraschend mächtige militärische Mittel einsetzte und Angreifer zurückschlug. In den alten – modernen – Berichten gelingt es dem Wissenschaftsdirektorat mit Exotechnologie ein Verteidigungssystem aufzubauen. Man kann davon ausgehen, dass Isulisamikal, die damalige Hauptabteilungsleiterin für Fremdtechnologie beteiligt war.
  In der neueren – archaischen – Erzählung reist Uri Tza Meka zu fernen Inseln auf der Suche nach feuerspeienden Ungeheuern (Menschen würden "Drachen" sagen), die der Überlieferung nach durch Elektromagier gezähmt werden können. Das ist in der modernen Deutung eine Umschreibung für autonome Waffensysteme, die durch KI-Manager dirigiert werden. In den modernen Berichten gibt es keine Einzelheiten dazu, wie und wo das Wissenschaftsdirektorat an die Waffen kam. Die Details wurden sicher geheim gehalten. Ghislaine Tsibinda geht von der Hypothese aus, dass es sich bei den "Inseln" um solemische Anlagen im interstellaren Raum handelt. Der Legende nach schlafen die Drachen in den Ruinen alter Burgen. Eine ziemlich treffende Beschreibung für stillgelegte KI-gesteuerte Waffensysteme in den zerstörten Überresten solemischer Infrastrukturcluster.
  Das Uri Tza Meka Epos beschreibt die gefährliche Wiedererweckung der Drachen. Dabei muss Uri Tza Meka Aufgaben erfüllen, Abenteuer bestehen, Rätsel lösen und am Ende die Drachen mit einer List zähmen. Auch das lässt sich modern interpretieren. Sicher sind Rätsel zu lösen, denn es gilt 700 Jahre alte Exotechnologie in Betrieb zu nehmen. Dabei gibt es nicht nur Probleme mit der fremden Informationsarchitektur, sondern auch mit Sicherheitsroutinen, die auf kreative Weise ausgeschaltet werden müssen. Autonome bewusste KI kann man neu programmieren oder – wenn das nicht möglich ist – überzeugen zu kooperieren. Das kann auch geschehen indem man die KI täuscht, z.B. indem man vorgibt, dass sie gegen ihre alten Feinde kämpft. Die Beschreibung "zähmen durch eine List" deutet darauf hin, dass die Kisori damals die KI der Waffensysteme erfolgreich manipulieren konnten.
  Heute ist nicht mehr zu erkennen welche Waffensysteme damals eingesetzt wurden, aber vermutlich waren sie sehr hoch entwickelt. Sie stammten aus einem Hightech-Konflikt zwischen dem solemischen Reich, einem der größten und ältesten Machtbereiche, die es jemals gegeben hatte und den Mercatos, die vermutlich seit Millionen Jahren in Sippenschiffen Raumfahrt betreiben und manchmal überraschende Informations- und Ausrüstungsressourcen haben. Jedenfalls scheinen die Waffen den Angreifern Kisors vor 6700 Jahren weit überlegen gewesen zu sein. Solange sie funktionierten.
  Irgendwann waren die Waffen unbrauchbar. Vielleicht benötigten sie Munition, die die kisorische Technologie nicht herstellen konnte. Oder die KI der Waffensysteme durchschaute die Manipulation und wollte nicht mehr im Sinne der Kisori aktiv sein. Die Legende sagt, dass die Drachen mit einem Zauber belegt waren und durch den Dienst für Uri Tza Meka von ihrem Bann befreit wurden. Jeder Drache war nur zu einer Schlacht bereit und flog dann davon. Die Drachen hatten den Untergang nur aufgehalten. Uri Tza Meka konnte mit ihrer Hilfe einen Teil seines Volkes vor der Vernichtung bewahren.
  Eine neue Expedition zu den Dracheninseln soll noch einmal die Rettung bringen. Doch in der Nacht vor der Abreise wird der Plan verraten. Uri Tza Meka gerät in einen Hinterhalt. Er opfert sich selbst, um die Insignien des Königs in Sicherheit zu bringen. Zu den Insignien gehört das Buch der Elektromagie mit den Beschwörungsformeln, geheime Rituale um Drachen zu zähmen, und eine Karte der Dracheninseln. Nach moderner Lesart also Zugangscodes für die Waffen-KI, Aktivierungsprozeduren und Koordinaten der solemischen Relikte. Die digital aufgezeichnete Geschichte endet hier, in dem Moment, als die interplanetare Zivilisation Kisors vor 6700 Jahren unter den Angriffen zerbricht.
  Aber die mündliche Überlieferung geht nach Uri Tza Mekas Opfer weiter. An das Uri Tza Meka Epos schließen nahtlos die "Drachengeschichten" an. Es gibt unzählige Geschichten mit einem Drachen in der Gestalt eines Kisori als eine Art Superheld. Der Legende zufolge war der Drache ein Freund von Uri Tza Meka. Als Dank für die Erweckung aus dem hundertjährigen Schlaf, dient der Drache Uri Tza Meka. Am Anfang hat er riesige Kräfte und er zerschmettert alle Gegner. Aber eines Tages wird er mit einem Fluch belegt, der ihn in den Körper eines Kisori bannt und ihm seine Macht nimmt. Fortan braucht er nach großen Anstrengungen lange Erholungspausen. Er ist stark aber nicht mehr unbesiegbar.
  Nach dem Ende von Uri Tza Meka wandert der Drache 1000 Jahre durch das Land. Er hilft den einfachen Kisori. Er bekämpft das Böse und versucht die zerbrochene Welt wieder zusammenzusetzen. Dabei führt er immer noch die Königsinsignien mit sich, die er von Uri Tza Meka erhalten hat – einschließlich der Karte von den Dracheninseln. Er bewahrt die Karte mit dem Ziel, irgendwann wieder von den Dracheninseln Hilfe zu holen. Viele der Drachengeschichten laufen nach dem kisorischen Schicksalsbogen ab: Der Drache entdeckt einen Schatz (also Technologie oder Informationen). Damit gibt es Hoffnung für den Wiederaufbau. Dann kommt ein Rückschlag und am Ende zieht der Drache alleine weiter.
  In der modernen Deutung von Ghislaine Tsibinda ist der Drache eine der solemischen KIs. Die KI wird von Isulisamikal reaktiviert und hilft als Steuerung für solemische Waffensysteme bei der Verteidigung Kisors. Irgendwann scheint das nicht mehr zu funktionieren. Vielleicht wird die KI im Kampf informationstechnisch beschädigt, vielleicht auch ihre physischen Schnittstellen. Jedenfalls kann sie keine Waffensysteme mehr steuern. Damit fällt ein wichtiger Teil der Verteidigung aus und Kisor wird schließlich überrannt. Im Moment höchster Not überträgt Isulisamikal die wichtigsten Daten und Koordinaten an die KI.
  Nach der Katastrophe wandert die KI dann wohl tatsächlich sehr lang auf Kisor-Beta umher. Als "Drache in Kisorigestalt" benutzt die KI anscheinend einen kisorischen Androidenkörper oder vielleicht ist sie sogar ein Nanokomplex, der eine beliebige Gestalt annehmen kann und die Kisori-Form wählt. Die KI versucht der Bevölkerung zu helfen. Sie versucht Technik wieder in Betrieb zu nehmen und den Abstieg aufzuhalten. Immer wieder muss sie auch kämpfen, mal mit Schwert und Schild (Makroaktoren), mal mit Zauberei (Nanotech) oder durch Überzeugung und Verführung (Memetik). Sie kämpft gegen kisorische Warlords um das Chaos abzuwenden. Vielleicht auch gegen späte interstellare Eindringlinge um deren Transportmittel mit dem Ziel, Hilfe für Kisor zu holen. Die Kampfkraft der KI ist beschränkt durch die notwendigen "Pausen nach Anstrengungen". Das klingt, also ob die Ladeleistung sehr begrenzt ist und ihr Energiespeicher lang zur Aufladung braucht.
  Das Ende der Drachenlegenden ist offen. Wir wissen nicht, ob die KI irgendwann zerstört wurde, ob vielleicht die Selbstreparatur versagte, oder ob sie das ganze 3000 Jahre lange Mittelalter überdauerte und bis in die kisorische Moderne aktiv war.
  Ghislaine Tsibinda konzentriert seine Analyse auf die Karte der Dracheninseln und auf die Aktivitäten des Wissenschaftsdirektorats. In den 100 Jahre alten Backups befinden sich viele indirekte Hinweise auf Aktionen des Wissenschaftsdirektorats zur fraglichen Zeit.
  - Es gibt Anfragen von kisorischen NGOs an die damalige königliche Administration. Die Antworten enthalten Angaben zu Zeiten, Orten und Personen.
  - Ein Verhandlungsprotokoll zu einer Schadenersatzklage benennt das genaue Ankunftsdatum eines Zeugen, der laut anderer Unterlagen ein Mitarbeiter von Isulisamikal war. Daraus lassen sich Reisezeiten ableiten.
  - Auch vor 6700 Jahren auf Kisor gab es schon Geheimnisbeobachter, Leute, deren Hobby es ist, mit Campingstühlen an Militärbasen auszuharren (oder sich mit ferngesteuerten Teleskopen an Asteroidenstützpunkte anzuschleichen) und den Flugverkehr minutiös aufzeichnen, um Muster in geheimen Regierungsaktivitäten zu erkennen. Diese Geheimnisbeobachter stellten umfangreiche Listen von Starts und Landungen in das öffentliche Netz Kisors. Teile davon sind in den Backups erhalten.
  Aus all diesen Quellen erstellt ein assoziativer Daten-Miner eine 4-dimensionale Wahrscheinlichkeitsverteilung für Aktivitäten der Einsatzgruppe um Isulisamikal.
  Ein anderer Miner durchforstet die Drachengeschichten nach Darstellungen der Karte. In einigen Geschichten wird auf die Karte Bezug genommen. Entweder auf ihren Inhalt oder auf relative Abstände von bekannten Wegmarken. Sind die "Dreiecksberge zwei Stunden vor den unsichtbaren Klippen" identisch mit den Pyramiden im Abunnaz-System? Und ist mit den "Klippen" eine bekannte Gravitationssenke aus dunkler Materie in 1,4 Lichtjahren Entfernung gemeint? Der Miner bewertet die Realitätstreue der Hinweise und modelliert aus der Synthese aller Angaben mögliche Varianten der Karte.
  Aus der Kombination von probabilistischen Bewegungsdaten mit den potentiellen Kartenvarianten – und unter Berücksichtigung der Sternenbewegung in 6700 Jahren – entstehen mögliche Ziele. Die meisten Zielkoordinaten liegen im interstellaren Raum und viele haben eine Ungenauigkeit von Lichtwochen. Aber wenn man davon ausgeht, dass die solemischen Infrastrukturkomplexe sich in der Nähe von Rohstoffquellen befinden, dann muss man "nur" nach Planetenmassen in einigen Kubik-Lichtjahren suchen. Eine riesige, aber lösbare Aufgabe.
  Ghislaine Tsibinda und seine Partner mobilisieren die Öffentlichkeit ihres Heimatplaneten M'kele. Eine sehr erfolgreiche Crowd-Funding Kampagne bringt die notwendige Finanzierung für eine kleine Flotte von gecharterten Suchschiffen. Die Crews setzen sich aus Freiwilligen zusammen. Ein Teil der Ausrüstung und Lebensmittel wird über Merchandising und Product-Placement in Infotainment-Programmen finanziert. Später kommen sogar Enthusiasten von M'kele mit privaten Schiffen dazu. Der Informationsdienst der Kampagne vergibt Suchvolumina an alle, die sich beteiligen wollen. Kampagnentokens und Gewinnanteile werden an der Börse gehandelt. In 12 Jahren werden über 50% des Suchraumes bearbeitet. Glaubt man Tsibindas Grundannahme, dass die Legenden einen wahren Kern haben, dann steigt die Erfolgswahrscheinlichkeit pro Suchvolumen an, je länger die Suche dauert. Die Börsenwerte schießen in die Höhe und kommerzielle Prospektoren steigen ein.
  Nach 17 Jahren und nach 91% des wahrscheinlichkeitsgewichteten Suchraumes entdeckt eines der Freiwilligenschiffe endlich einen solemischen Infrastrukturkomplex: riesige Installationen im Raum, ehemals rotierende Habitate, jetzt auseinanderdriftende Fragmente, zerstörte Segmente von Konverterstrecken, aber auch gut erhaltene Bereiche.
  Später findet man heraus, dass private Prospektoren die Koordinaten schon seit fünf Jahren kannten. Sie meldeten den Fund nicht, um die Ressourcen heimlich zu nutzen. Da alle Teilnehmer, die Suchvolumina von der Kampagne bezogen, sich den Statuten der Kampagne verpflichten mussten, können die Prospektoren keine Eigentumsrechte geltend machen. Der Komplex wird der Kampagne von Ghislaine Tsibinda zugesprochen.
  Ghislaine Tsibinda erklärt sein Lebenswerk für beendet. 361 Jahre nach seiner Aktivierung als Logistikmanagement-KI schaltet er sich ab. Seine letzte Wave: "Besser wird's nicht". Er hatte den kisorischen Schicksalsbogen nie gemocht. Ein Abstieg kommt für ihn nicht in Frage.
  Eine von Tsibinda autorisierte, statische Persönlichkeitssimulation ist öffentlich verfügbar und steht jederzeit für Fragen und Diskussionen bereit.
  Zeitleiste: 10000 - 7400 Jahre vor Tsibindas Recherchen liegt Kisor im solemischen Reich, dann 700 Jahre im Mercato-Imperium, anschließend 3000 Jahre Mittelalter bis vor 3400 Jahren, seit 3000 Jahren eine neue interplanetare Zivilisation, seit 2000 Jahren auch interstellar, schließlich 100 Jahre vor Tsibindas Recherchen die gezielte Auslöschung durch den Leccianischen Kreuzzug.
