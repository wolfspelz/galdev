year: 2778
title: Kisorfeindliche Stimmen tauchen in der öffentlichen Meinung des Solsystems auf
text: |
  Viele Menschen nehmen Kisor die fortdauernde Unterdrückung von Fox durch die Vika-Gilde übel. Aber solange Kisor und Sol gegen die Chinti-Schwarmvölker verbündet sind, überwiegt das Interesse an gemeinsamer Verteidigung.
