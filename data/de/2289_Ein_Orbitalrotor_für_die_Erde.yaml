Year: 2289
Title: Ein Orbitalrotor für die Erde
Author: Heiner Wolf
Tags: [_hidden, _nobook]
Text: |
  Die Erde wird jetzt von einem 5.000 Kilometer langen Kabel umkreist. Das Kabel wird durch elektrische Triebwerke im Orbit und in Rotation gehalten. Es nimmt Frachtkapseln knapp außerhalb der Atmosphäre auf und transportiert sie in einen hohen Orbit.
