Year: 2538
Title: Start des Fernraumschiffes King
Author: Heiner Wolf
Text: |
  Etwa 200 Menschen gründen die Kolonie Altai. Das Raumschiff kehrt zur Erde zurück.
  Die Besatzung besteht fast ausnahmslos aus ares-afrikanischen und ares-afroamerikanischen Spezialisten vom Mars. Das Unternehmen wurde finanziert von der Olympus/Mars Foundation.
