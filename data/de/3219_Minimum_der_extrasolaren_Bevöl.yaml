Year: 3219
Title: Minimum der extrasolaren Bevölkerung bei sechs Milliarden
Author: Heiner Wolf
Text: |
  Einige Systeme gehen an die Chinti verloren. Oft mit fatalen Konsequenzen für die Bevölkerung. Gleichzeitig gibt es einen moderaten Bevölkerungsrückgang, der mit der langanhaltenden Wirtschaftskrise korreliert.
