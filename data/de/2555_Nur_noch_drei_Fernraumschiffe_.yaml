Year: 2555
Title: Nur noch drei Fernraumschiffe fliegen auf der Dilan-Route
Author: Heiner Wolf
Text: |
  Die dortige Handelsvertretung ist auf drei Personen geschrumpft. Vier Jahre später kehren nur zwei der Vertreter mit dem letzten regelmäßigen Flug in das Solsystem zurück. In den nächsten 15 Jahren gibt es nur sieben Flüge. Zur Hochzeit des ersten Aufbruchs gab es bis zu zehn Flüge pro Jahr.
