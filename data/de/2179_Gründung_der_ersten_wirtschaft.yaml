Year: 2179
Title: Gründung der ersten wirtschaftlich unabhängigen Asteroidenbasis
Author: Heiner Wolf
Text: |
  Bisher waren alle permanenten Aktivitäten außerhalb des Erde-Mond Systems von staatlichen Raumfahrtorganisationen gefördert. Es ging fast ausschließlich um wissenschaftliche Forschung, manchmal auch um auf der Erde verbotene Forschung. Asteroidenscouts und Ressourcenextraktion waren stark subventioniert. Aber mit dem anwachsenden Verkehr in das mittlere System entsteht ein Bedarf für Tankstationen, Veredelung und Wartung. Basen und mobile Habitate im Asteroidengürtel können inzwischen mit Serviceangeboten wirtschaftlich unabhängig werden.
