Year: 2738
Title: Aufhebung des Handelsausschlusses
Author: Heiner Wolf
Text: |
  Unter dem Handelsausschluss waren nur die Gilden zum Außenhandel berechtigt.
  Nach der Aufhebung des Handelsausschlusses erreichen auch wieder Handelsschiffe von den äußeren Kolonien die Erde und schon bald bewegen sich die Schiffe der Koalition, wie vor dem Krieg unter den Sternen der Außenwelten, jedoch nicht mehr als Vertreter des Mutterplaneten gegenüber den Kolonien, sondern als gleichberechtigte Handelspartner.

