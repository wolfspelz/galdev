Text: |
  Przemyslaw Hrycyszyn ist das erste von 59 Kindern, die auf Cobol während des ersten Besiedlungsversuchs geboren werden. Er überlebt die Tragödie von Cobol als Achtjähriger und kommt auf einem Rettungsschiff in das Solsystem.
  Mit 37 Jahren kehrt Hrycyszyn zurück nach Cobol. Dort arbeitet er lange Zeit als Biosphärenscout bei der Ökoformung. Er erkennt vor vielen anderen, dass die originale Biosphäre Cobols durch die Ausbreitung der Besiedlung bedroht ist. Hrycyszyn setzt sich dafür ein, dass große Naturschutzgebiete ausgewiesen werden. Dabei muss er sich immer wieder mit aggressiven Präservationsgegnern auseinandersetzen, die ihn als Fortschrittsverweigerer beschimpfen.
  Hrycyszyn geht in die Politik und ist wesentlich daran beteiligt, dass im Jahr 2618 durch das Hrycyszyn-Yijieyjiee Gesetz der Papua Kontinent für menschliche Besiedlung gesperrt wird.
  Mit 85 Jahren wird Hrycyszyn Gouverneur von Nowylwiw. Er behält das Amt 30 Jahre. Es ist eine Zeit großer Veränderungen. Die Bevölkerung wächst gewaltig. Aus einer Million Siedlern, die in Biosphärenenklaven verteilt über einen ganzen Planeten leben, werden während seiner Amtszeit über 30 Millionen Einwohner. Kleine Siedlungen werden zu Metropolen. Anfangs autarke Gemeinschaften werden zu Mitgliedern einer vernetzten Wirtschaft und außerhalb Cobols wächst eine lebendige interplanetare Zivilisation heran.
  Der Papua-Kontinent bleibt weitestgehend geschützt. Aber das rasante Wachstum der Bevölkerung löst immer wieder Konflikte aus, die das Papua-Naturreservat infrage stellen.
  Gleichzeitig wandelt sich die Politik. Anfangs gibt es hunderte unabhängiger Territorien, die von vielen verschiedenen Gruppen etabliert werden. Auf Cobol gibt es die ganze Palette der Human-Bios, von Sol-Aussteigern mit Paläo-DNA über moderne Genvorlagen, die im Solsystem den größten Anteil stellen, bis zu extravaganten Genmods, die in manchen Regionen der Erde verfolgt werden und nach Cobol fliehen.
  Von Anfang an ist Cobol politisch so stark fragmentiert, wie die Erde, ethnisch sogar noch mehr. Hrycyszyn wirbt lang für die Vereinigung der Territorien zu einer planetaren Union. Im Jahr 2640, 89 Jahre nach der Gründung der zweiten Kolonie, schließen sich die Territorien und Habitate des Systems zur Cobol-Föderation zusammen. Hrycyszyn wird Föderationskommissar für Infrastruktur.
  Nur drei Jahre später überfallen Neobarbaren den Planeten. In den wenigen Tagen zwischen dem Erstkontakt und der Besatzung sorgt Hrycyszyn dafür, dass wichtige Ressourcen und Autofabs in Sicherheit gebracht werden.
  Im Alter von 118 Jahren geht er in den Untergrund. 14 Jahre lang bekämpft Hrycyszyn die Besatzer als Späher, Scharfschütze und Kommandeur. Im Jahr 2656, ein Jahr vor dem Ende der Besatzung, wird Hrycyszyn im Alter von 131 Jahren bei einer Guerillaaktion getötet.
  An seinem 137. Geburtstag wird Hrycyszyn posthum vom Föderationsparlament ausgezeichnet als "Kind Cobols und Held der Föderation".
  Sein Geburtstag fällt auf einen nationalen Feiertag, den Tag der Befreiung, der seither Przemek-Tag genannt wird.

