Year: 2723
Title: Spektakuläre Evakuierung von 12.000 Bewohnern vom Spacedom durch die Rama Gilde
Author: Heiner Wolf
Text: |
  Wie man später erfährt, waren viele Gilden nicht mit Tikas Strategie einverstanden. Die Konstruktion der Spacedom-Tragödie durch Tika widerspricht den Rechten und Pflichten der Gemeinschaft und des Individuums, dem kisorischen Äquivalent zu den Menschenrechten. Die "Rechte und Pflichten" orientieren sich sogar an etwas höheren Moralvorstellungen, als die irdischen Menschenrechte. Aber Beschwerden beim Oberkommando liefen ins Leere. Deshalb beginnt Rama eigenmächtig mit der Evakuierung von Überlebenden und wird mit Waffengewalt durch Tika gestoppt. 150 Kisori von Rama verlieren dabei ihr Leben. Darunter 90 Besatzungsmitglieder eines schweren Kreuzers, der den Abflug eines Sanitätstransporters mit 4000 Verwundeten deckt, solange bis die Menschen in Sicherheit sind. Rama wird vom Oberkommando mit einer schweren Strafe belegt und scheidet später aus dem Konfliktvertrag aus.
