Year: 2723
Title: Spektakuläre Evakuierung der 12.000
Author: Heiner Wolf
SequenceText:
  Spacedom: |
    Viele Gilden missbilligen die Strategie der psychologischen Kriegsführung, die gegen die dominierende kisorische Ethik, die *Rechte und Pflichten der Gemeinschaft und des Individuums* verstößt. Ihre Beschwerden beim Oberkommando blieben erfolglos. Deshalb beginnt eine Gilde eigenmächtig mit der Evakuierung von Überlebenden, wird jedoch gewaltsam von ihren Verbündeten gestoppt. Dabei sterben 150 Kisori, aber 12.000 Menschen werden gerettet.
Text: |
  Spektakuläre Evakuierung von 12.000 Bewohnern vom Spacedom durch die Rama Gilde.  
  Wie man später erfährt, waren viele Gilden nicht mit Tikas Strategie einverstanden. Die Konstruktion der Spacedom-Tragödie durch Tika widerspricht den Rechten und Pflichten der Gemeinschaft und des Individuums, dem kisorischen Äquivalent zu den Menschenrechten. Die "Rechte und Pflichten" orientieren sich sogar an etwas höheren Moralvorstellungen als die irdischen Menschenrechte. Aber Beschwerden beim Oberkommando liefen ins Leere. Deshalb beginnt Rama eigenmächtig mit der Evakuierung von Überlebenden und wird mit Waffengewalt durch Tika gestoppt. 150 Kisori von Rama verlieren dabei ihr Leben. Darunter 90 Besatzungsmitglieder eines schweren Kreuzers, der den Abflug eines Sanitätstransporters mit 4000 Verwundeten deckt, so lang bis die Menschen in Sicherheit sind. Rama wird vom Oberkommando mit einer schweren Strafe belegt und scheidet später aus dem Konfliktvertrag aus.
