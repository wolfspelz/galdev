AssertUtf8: ä
Year: 2702
Title: Menschen werden in fremde Strukturen eingegliedert
Author: Heiner Wolf
Text: |
    In den sogenannten "Drei Königreichen" begeben Menschen sich freiwillig unter den Schutz eines fremden Volkes. Obskon ist so weit vom Solsystem entfernt, dass die Entwicklung in der inneren Sphäre kaum wahrgenommen wird.

