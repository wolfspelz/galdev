  Den tausendsten Jahrestag der ersten Mondlandung hatten sich die Menschen anders vorgestellt.
  Das 500. Jubiläum, vor 500 Jahren, war ein großes Fest im ganzen Sonnensystem gewesen. Kurz zuvor war zum ersten Mal ein Schiff (effektiv) schneller als das Licht geflogen. Die interplanetare Zivilisation im Solsystem wuchs rasant und war im Begriff interstellar zu expandieren. Die Menschheit feierte damals ihre Errungenschaften. Es herrschte Aufbruchstimmung.
  Aber im Jahr 1000 "nach Tranquility" ist alles anders. Es gibt keine Feiern und keine Aufbruchstimmung. Nichts ist wie es sein soll. Das Sonnensystem ist sein 70 Jahren besetzt. Erst kamen Leccianerhorden, dann Rog-Ozar, dann Dellianer. Die solare Ökonomie ist zusammengebrochen, geschwächt durch Misswirtschaft und ausgeblutet durch aufgezwungene interstellare Kriege. Die Verhältnisse haben sich umgedreht. Noch vor 75 Jahren beschäftigten solare Mächte die Neo-Barbaren als Söldner. Jetzt ist die solare Menschheit selbst ein Hilfsvolk von Barbarenstämmen. Sie muss deren Kriege führen und die Mittel für die luxuriöse Lebensweise der Besatzer aufbringen.
  Die neuen Herrscher dominieren die Orbits der Planeten und die hohe Atmosphäre der Venus. Dort gibt es noch weitgehend funktionierende Technologie. Automatische Reparatursysteme halten viele technische Anlagen in Betrieb und menschliche Sklaven kümmern sich um die dafür nötige Infrastruktur. Technisches Wissen ist gefragt im Orbit. Ohne technische Ausbildung ist man nichts, aber mit, auch nicht viel. Alle Menschen sind Leibeigene irgendeines Herrschers. Die Menschen warten die technischen Systeme im Auftrag ihrer Eigentümer. Aber es gibt keine Weiterentwicklung und kein Wachstum. Im Gegenteil: die Fremdherrscher zehren von den Resten der einst blühenden interplanetaren Ökonomie. Der Wirtschaftsleistung des gesamten Systems ist von ihrem Höchststand auf ein Dreißigstel gesunken, auf nur 3,5 Prozent der ursprünglichen Wirtschaftsleistung. Und da die Erde isoliert ist, können die neuen Herren nur ein Drittel davon nutzen. Sie leben von einem Prozent der vorherigen solaren Produktivität.
  Nicht nur der Umfang der solaren Ökonomie ist dramatisch gesunken, sondern auch die Fähigkeiten. Teure Hochtechnologie ist nicht mehr verfügbar. Während der letzten Hochkonjunkturphase bauten solare Werften jedes Jahr tausende Schiffe mit den modernsten Antrieben des Sektors und bis zu 6000-facher Lichtgeschwindigkeit (effektiv). Jetzt werden nur wenige Schiffe gebaut, meistens mit wiederverwendeten Teilen von ausgeschlachteten Einheiten. Moderne Antriebstechnologie wird nicht mehr hergestellt. Dafür benötigt man eine leistungsfähige industrielle Basis, die höchste Präzision liefern kann. Raumkrümmer-Antriebe sind sehr komplexe Maschinen. Sie basieren auf einer weitverzweigten Lieferkette von spezialisierten Unternehmen. Hochreine Rohstoffe müssen zu nanostrukturierten Metamaterialien verarbeitet werden, die dann zu Geräteteilen geformt und auf Pikometer genau ausgerichtet werden. Die Anlagen müssen auch bei Terawatt Leistungsaufnahme ihre ideale Konfiguration behalten. Nur dann erreicht man so hohe (scheinbare) Geschwindigkeiten. Aber die wenigen noch aktiven Werften beherrschen diese Technologie nicht mehr. Was sie herstellen können, reicht nur noch für 500-fache Lichtgeschwindigkeit.
  500-fache Lichtgeschwindigkeit: das war 1000 Jahre zuvor Utopie und vor 500 Jahren nur eine Theorie. Die Technologie ist immer noch viel höher entwickelt als zur 500-Jahrfeier. Aber sie ist im Niedergang. Was jetzt benutzt wird, wurde vor mindestens 50 Jahren hergestellt. Die Infrastruktur wird immer älter. Sie wird automatisch gewartet. Aber wenn komplexe Produktionsanlagen ausfallen, dann genügen nicht immer KI-gesteuerte Wartungsbots. Für manche Reparatur bräuchte man die technischen Fähigkeiten der Originalhersteller oder Dienstleister mit entsprechendem Know-how. Die gibt es nicht mehr. Autofabs und Wartungsbots können die Alltagstechnik am Laufen halten. Aber für Hightech fehlt die vernetzte hochspezialisierte Ökonomie.
  Vor der Eroberung war die Erde der Mittelpunkt des Sonnensystems. Die solare Menschheit war noch neu auf der interstellaren Bühne. Die interplanetare Zivilisation war noch im Aufbau. Im Gegensatz zu älteren Zivilisationen, bei denen der größte Teil interplanetar ist, lebten noch immer die meisten Menschen auf der Planetenoberfläche. Moderne Technologie und fast unbeschränkte Energie ermöglichten eine Bevölkerung von zig Milliarden. Aber aus Sicht der Eroberer ist Erde ein Risiko. Tausend Megastädte, manche ein Meer von Gebäuden bis in die Stratosphäre, andere kilometertief eingegraben. Tausende Kilometer weit schwimmende Habitate auf den Ozeanen und Millionenstädte tief unter der Wasseroberfläche. Ein unübersehbares Gewirr von Kulturen, Ethnien und Motiven. Ein unkontrollierbares Chaos und viel zu viele Menschen.
  Der interplanetare Teil der Zivilisation ist viel leichter beherrschbar. In den Orbits von Erde, Venus, Mars und den äußeren Planeten leben nur eine Milliarde Menschen (einschließlich Mechs, Androiden, Uploads, autonome KI). Dort sind alle Lebewesen von funktionierender Technik abhängig. Lebenserhaltende Technik ist zwar viel einfacher und belastbarer geworden in 1000 Jahren. Vieles passiert automatisch. Ausrüstung wird in Autofabs billig produziert, Mikrobots warten und reinigen die Anlagen. Flexible Feldschirme schützen vor dem Vakuum. KI steuert alles und sorgt dafür, dass Menschen im Orbit fast so sorglos leben können, wie auf der Erde. Trotzdem ist es im Orbit viel einfacher, lebenserhaltende Technik abzuschalten oder zumindest damit zu drohen. Schon für die Atemluft braucht man viel Technik. Wenn man in einzelnen Segmenten einer Raumstation die Lebenserhaltung abschaltet, kann man jeden Aufstand buchstäblich im Keim ersticken. Orbitale Bevölkerung ist viel einfacher zu kontrollieren. Im Vergleich dazu ist die Erde mit ihren vielen Milliarden Menschen für die Eroberer ein unkontrollierbarer Moloch. Die Erde ist eine Gefahr. Deshalb wurde sie isoliert und entschärft.
  Schon die Leccianerhorden beschädigten bei ihrem Putsch die planetare Infrastruktur. Die später folgenden Herrscher griffen noch konsequenter durch. Sie kappten die Energielieferung aus den sonnennahen Kraftwerken und sie zerstörten gezielt alle großen Fusionskraftwerke. Die Erde muss nun mit viel weniger Energie auskommen. Die Energie war essenziell für den Betrieb der Infrastruktur, die 40 Milliarden Menschen ein komfortables Leben ermöglichte. Nahrungsmittelproduktion in vertikalen Farmen, Transport und Verkehr, Güterproduktion, Zugang zum Orbit, alles benötigt Energie und vieles davon ist jetzt nicht mehr möglich – oder viel schlechter. Die Erde hat immer noch Energie, viel mehr als vor 1000 Jahren. Auch moderne Technologie und Know-how sind vorhanden. Aber die Mittel sind begrenzt. Es ist nicht mehr alles für alle verfügbar. Lebensmittel sind rationiert. Medizin ist teuer. Der Verkehr ist regional und langsam. Waren werden nicht mehr mit 2000 km/h in Vakuumbahnen um den Globus transportiert. Es wird viel weniger hergestellt. Die Versorgung mit Rohstoffen ist zusammengebrochen. Die Erde lebt nun vom Bestand und von dem, was über 1000 Jahre weggeworfen wurde. Müllhalden sind die primäre Rohstoffquelle. Nanobots graben dort herum, aber auch Menschenhände.
  Mit dem Energiemangel und dem Ausfall von Technologie ist die Arbeitsproduktivität dramatisch gefallen. In der Folge fielen die Löhne. Gleichzeitig stiegen die Preise, weil alles knapp wurde. Die Menschen auf der Erde sind arm. Die Erde ist nun ein Slum, wo viele Milliarden Menschen um das Überleben kämpfen. Die medizinische Situation ist prekär. Es gibt kein Geld für all die Selbstverständlichkeiten moderner Medizin: korrektive Gentechnik, synthetische Biochemie, nichtinvasive Diagnostik, nanobasierte Prolongation, androidale Prothetik. Das gibt es alles nicht mehr. Längst besiegte Krankheiten sind zurückgekehrt. Alterserscheinungen können nicht mehr korrigiert werden. Die Lebenserwartung ist unter 100 Jahre gesunken. Menschen sterben tatsächlich wieder endgültig. Eigentlich ist permanenter Tod genauso bizarr, wie 1000 Jahre zuvor eine Operation ohne Anästhesie oder ein Tod durch Infektion mangels Antibiotika. Das kommt schon vor – in Ausnahmefällen, in Extremsituationen, aber eigentlich hatte man das überwunden. Doch nun gibt es keine Hightech-Medizin mehr für alle. Es gibt auch keine Uploads, keine Backups, keine Reinkarnation als Android oder Simulation. Die Bevölkerung geht zurück – durch archaischen natürlichen endgültigen Tod – von mehr als 40 Milliarden auf 14 Milliarden.
  Auf der Erde gibt es Widerstandsbewegungen. An Freiwilligen herrscht kein Mangel. So viele Menschen sind verzweifelt und wollen etwas unternehmen. Die Stadtguerillas sind gut ausgerüstet. Sie haben Präzisionswaffen und Hightech-Sprengstoffe. Sie sind körperlich und geistig zu Höchstleistungen fähig. Sie sind das Ergebnis von 1000 Jahren Genoptimierungen und Nanomods.
  Die meisten haben mehrere parallele Denkvorgänge, Assoziationsbooster, gesteigerte taktische Intelligenz und absolute Orientierung. Ihre Motorik ist beschleunigt und zielstabilisiert durch optimierte Gene und künstliche Nervenstränge. Manche haben – dank Bullet-Time Upgrade – für kurze Zeit ein drastisch beschleunigtes Bewusstsein. Zuschaltbare Savant-Aspekte für verschiedene Spezialisierungen sind selbstverständlich. Die KI der Neuroimplantate speist taktische Daten direkt in den Sehnerv ein und kennzeichnet selbständig mögliche Bedrohungen. Die meisten haben künstliche Augen, die auch UV und Infrarot sehen. Sogar in absoluter Dunkelheit sind sie handlungsfähig, da Radar- und Ultraschallsensoren der Kampfanzüge ein realistisches Umgebungsmodell auf den Sehnerv einblenden, als ob es taghell wäre.
  Die situationsbewusste KI ihrer Feldanzüge schützt sie im Gefecht durch punktuelle Verstärkung. Schwere Kampfausrüstung verfügt sogar über reaktive Gegenmaßnahmen oder einen Pellet-Sturm-Schild als abstandsaktives Schutzsystem. Eine Nanitenmatrix als Tarnkleidung macht sie auch in der Bewegung fast unsichtbar. Die aktiven Metamaterialien der Anzugbeschichtung strahlen Körperwärme gerichtet ab, um die IR-Signatur zu verschleiern. Die automatische Zielerfassung der Waffen bekämpft Gegner selbständig, wenn der Auftrag einmal erteilt ist. Schwärme von Mikrobots erkunden und neutralisieren sogar verdeckte Bedrohungen. Jede(r) Einzelne von ihnen könnte es mit einer ganzen Infanteriedivision von vor 1000 Jahren aufnehmen.
  Der Widerstand ist den Söldnern der Unterdrücker weit überlegen. Das Problem ist nur, dass sich die Besatzer nicht auf der Erde zeigen. Dem Widerstand fehlten konkrete Ziele. Sie können nicht in den Orbit gelangen und die Besatzer kommen selten auf die Oberfläche. Die fremden Herrscher des Solsystems haben die Erde abgeschrieben. Das wird auch noch lang so bleiben.
  Es gibt keine Feiern zum tausendjährigen Jubiläum und keine Hoffnung.
