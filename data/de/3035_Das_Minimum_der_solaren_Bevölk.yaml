Year: 3035
Title: Minimum der solaren Bevölkerung
ShortTitle: Bevölkerungsminimum
Author: Heiner Wolf
Topics: [statistics]
Text: |
  Das Minimum der solaren Bevölkerung unter der Besatzung ist bei 13 Milliarden erreicht. Davon sind 93% auf der isolierten Erde eingeschlossen. Sie leben unter prekären Umständen, abgeschnitten von den Ressourcen des Systems, von Rohstoffen und Energie.
