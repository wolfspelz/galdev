year: 3035
title: Das Minimum der solaren Bevölkerung unter der Besatzung ist bei 13 Milliarden erreicht
topics: [statistics]
text: |
  Davon sind 93% auf der isolierten Erde eingeschlossen. Sie leben unter prekären Umständen, abgeschnitten von den Ressourcen des Systems, von Rohstoffen und Energie.
