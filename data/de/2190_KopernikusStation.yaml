Text: |
  Die Station ist mindestens 30 Millionen Jahre alt. Ihre Herkunft ist unbekannt. Die Neosozialisten im Weltrat verhindern, dass die Station untersucht wird. Die Station wird unter Quarantäne gestellt und später zerstört.
  Eine Wartungseinheit entdeckt die Mondstation auf einer Routinestreife. Die Station ist von der Erde aus nicht sichtbar in die Wand des Kraters Kopernikus eingelassen. Die zwei Techniker der Wartungseinheit fotografieren nur kurz den Eingang und melden die Entdeckung in ihrem Routinebericht. Weder sie noch ihre übergeordnete Stelle erkennen die Tragweite der Entdeckung. Alle Beteiligten nehmen an, dass die Station ein Relikt einer geheimen Mondoperation irgendeiner irdischen Macht im frühen 22. Jahrhundert sei. Die Information wird als Kuriosität abgelegt und für eine spätere Untersuchung vorgemerkt. Erst bei einem Review des Berichtsjahres durch einen Praktikanten sechs Monate später, fallen Ungereimtheiten auf. Es dauert weitere sechs Wochen bis eine kurze Überprüfung finanziert und eingeplant werden kann, die dann den fremden Ursprung bestätigt. Eine darauffolgende weitere Expedition mit acht Teilnehmern macht rund 10.000 Bilder, 150 Stunden Filmaufnahmen, seismische und radiologische Untersuchungen. Die Daten dieser Expedition werden von der Raumpatrouille beschlagnahmt, bevor sie in das Netz gelangen und vermutlich später gelöscht.
  Eine Nachrichtensperre unterdrückt die Entdeckung weitgehend. Der Weltrat beschließt in nicht öffentlicher Sitzung, dass die Station nicht angetastet werden darf. Die offizielle Erklärung ist, dass eine gründliche Untersuchung erst nach behutsamer Vorbereitung der Bevölkerung vorgenommen werden kann, um die angespannte politische Situation zwischen Neosozialisten und Expansionisten nicht weiter zu belasten. Darüber hinaus befürchtet man, dass eine übereilte Untersuchung unwiederbringliche Werte zerstören könne, während "die Station ja nicht davonliefe".
  In den folgenden 30 Jahren gibt es mehrere Versuche im Weltrat, wie auch von Einzelnen, die Mondstation zu untersuchen, bzw. zugänglich zu machen. Die parlamentarischen Versuche stehen aus verschiedenen Gründen unter einem unglücklichen Stern. Teilweise werden Diskussionsanträge aus persönlichen Gründen zurückgezogen, teilweise aus ungünstigen Mehrheitsverhältnissen heraus nicht zugelassen. Der gesamte Komplex ist ab 2192 als geheim eingestuft, und der fragliche Abschnitt des Kraterrands wird 2195 zum militärischen Sperrgebiet erklärt. Die Raumpatrouille verhindert drei Versuche in das Sperrgebiet einzudringen; einen davon 2219 mit Waffengewalt und tödlichen Folgen für die Passagiere des eingedrungenen Shuttles.
  Im Jahr 2228 gehen Bilder der Anlage durch die Presse, die offensichtlich von der ersten Überprüfungsmission stammen. Die Berichte erregen großes Aufsehen und bringen eine Gesetzesinitiative in Gang, die obwohl von 2230 bis 2232 auf Eis gelegt, sogar als politisches Ziel in den Koalitionsvertrag 2236 aufgenommen wird. Leider wird die Anlage noch im gleichen Jahr durch eine nukleare Explosion vollständig zerstört. Der Anschlag wird neosozialistischen Splittergruppen zugeschrieben, kann aber nie aufgeklärt werden. Die Explosion löscht die Station vollständig aus. Es werden keine bedeutenden Trümmer gefunden. Das gesamte Stationsmaterial ist in Bruchstücke unter 50 Mikrometer zerborsten. Dieser Umstand und die bei der Explosion freigesetzte spektrale Energieverteilung lassen vermuten, dass die verwendete Nuklearwaffe irdischer Herkunft einen stationseigenen Mechanismus auslöste, der alle Spuren beseitigte. Untersuchungen der Reste liefern keine neuen Erkenntnisse. Die Station war offensichtlich aus Mondmaterial gebaut worden und beherbergte ca. 1500 Tonnen Geräte aus verschiedenen Leichtmetallen, Keramikverbundstoffen und wenigen Metallkomponenten.
  Ein Infoblock wird nach Ablauf von 50 Jahren freigegeben. Dabei sind die Aufnahmen der ersten Überprüfungsmission und Hintergrundinformationen der Raumpatrouille, die das von ihr überwachte Objekt anscheinend entgegen den Anweisungen gut dokumentierte. Die Daten der einzigen richtigen Untersuchungsexpedition sind nicht erhalten. Aus den verfügbaren Informationen und Resten können keine neuen Erkenntnisse gewonnen werden. Die Bilder zeigten typische Anlagen einer Forschungsstation, geschaffen für einen atmosphärenlosen Mond. Die Anlagen machen einen sehr fortgeschrittenen Eindruck und konnten nur zum Teil identifiziert werden. Es sind weder Detailaufnahmen, Tiefenscans, noch heute übliche Technologieanalysen erhalten. Theoretische Grundlagen und formale Vorgehensweisen der minimalinvasiven Fremdtechnologie-Reaktionsdiagnostik werden erst während des ersten Aufbruchs ab 2540, also 350 Jahre später, entwickelt.
