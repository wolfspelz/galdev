Title: Die Weltbevölkerung überschreitet 10 Milliarden
Author: Heiner Wolf
Tags: [_hidden, _nobook]
Text: |
  Die letzte Milliarde hat nur 15 Jahre gedauert. Man erwartet, dass die nächste Milliarde in 17 Jahren erreicht wird. Die Geburtenraten sinken weltweit. Die Wachstumskurve flacht langsam ab. Aber es gibt schon zu viele Menschen, die im relativen Wohlstand mit großem Ressourcenverbrauch leben wollen. Der Punkt des schnellsten Bevölkerungsanstiegs ist überschritten. Aber die Wachstumsrate gehen nicht schnell genug zurück.
