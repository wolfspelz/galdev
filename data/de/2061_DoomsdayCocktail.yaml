Text: |
    Eine Palette von Proben aus Abwasserseen der Pharmaproduktion nordöstlich von Hyderabad, Indien.
    Es ist der tödlichste Cocktail aggressiver hochresistenter Keime, den es gibt, der sogenannte Doomsday-Cocktail.
    Mitte des Jahrhunderts liegt die jährliche Todesrate durch multiresistente Keime bei 10 Millionen. Inzwischen treten aggressive Bakterien auf, die gegen alle Reserve-Antibiotika immun sind. Ein wesentlicher Treiber für diese Entwicklung ist der übermäßige Einsatz von Antibiotika in der Medizin. In vielen Ländern wurden und werden bei kleinen Infektionen hochwirksame Breitband-Antibiotika der neuesten Generation verabreicht. Diese Antibiotika sollten eigentlich in den Pool der selten benutzten Reserven fallen. Aber Pharmafirmen wollen diese Produkte verkaufen, um ihre Investitionen zu finanzieren. Ärzte wollen Krankheiten heilen und die Patienten entscheiden sich im Einzelfall für das bessere, neuere und stärkere Produkt, auch wenn das mittelfristig der gesamten Menschheit Probleme bereitet.
    Auch die industrielle Fleischproduktion hat ihren Teil dazu beigetragen. Der standardmäßige Zusatz von Antibiotika zum Futter von Nutztieren wirkt wie ein Trainingslager, in dem die Mikroben über viele Jahrzehnte ihre Resistenzen optimieren können.
    Besonders spektakulär sind die unbeabsichtigten Brutreaktoren der Pharmaindustrie: stehende Gewässer in die Abwasser eingeleitet wird. In Indien und China, wo ein großer Teil der Antibiotika der Welt hergestellt wird, sind die Umweltstandards relativ niedrig. Vielerorts werden Produktionsrückstände ungeklärt in Flüsse und Seen abgelassen. Die meisten Gewässer fließen irgendwann über Flüsse in die Weltmeere, wo die Stoffe kein großes Problem darstellen. Aber in einzelnen Regionen kommt es durch meteorologische und geologische Bedingungen immer wieder zu einer hohen Anreicherung von Antibiotika.
    Eine solche Region sind die Seen nordöstlich von Hyderabad. Dort gibt es Gewässer, die seit 30 Jahren keinen natürlichen Ablauf mehr haben. Durch den Klimawandel hat die Regenmenge dort abgenommen. Die Pegelstände sind zu niedrig. Das Wasser versickert oder verdunstet. Dadurch reichern sich die Antibiotika sehr stark an. In manchen Gebieten schon seit 40 Jahren. Es gibt dort Gewässer mit riesigen Konzentrationen aller möglichen Antibiotika, wie man sie nur im Labor erzeugen kann.
    Das wäre weiter nicht schlimm, denn schließlich töten diese Antibiotika-Seen alle Mikroben ab. Dort ist kein Leben möglich. Aber es gibt immer wieder einzelne Mikroben, die durch natürliche Mutation eine Resistenz entwickeln. Diese Mikroben vermehren sich und mutieren weiter. Das ist der bekannte Prozess der Resistenzbildung. Dramatisch wird die Entwicklung dadurch, dass die Antibiotika-Konzentration in den letzten 40 Jahren immer weiter gestiegen ist. Das Wasser verdunstet, die Antibiotika bleiben zurück. Neues Abwasser kommt dazu und hinterlässt beim Verdunsten auch wieder Rückstände. Dieses ungewollte langsame Hochfahren der Antibiotika-Belastung über Jahrzehnte war ideal, um Superbakterien zu züchten. Bakterien, die in einer Großstadt oder einem Flughafen ausgesetzt, eine sehr schnelle weltweite Pandemie mit unheilbaren Keimen auslösen würden.
    Einige der besonders gefährlichen Seen wurden inzwischen durch Betonglocken abgedeckt, damit die Mikroben nicht durch Tiere, Vögel oder Insekten verbreitet werden. Da die Mittel begrenzt waren, musste man sich auf die schlimmsten Fälle konzentrieren. Die WHO nahm in Zusammenarbeit mit den Gesundheitsbehörden des Telangana Bundesstaats unzählige Wasser und Bodenproben.
    Die Proben mit den größten Konzentrationen an Antibiotika und trotzdem darin lebenden gefährlichen Mikroben lagern in einem Hochsicherheitslabor des IEIS (India Epidemic Intelligence Service): der Doomsday-Cocktail.
