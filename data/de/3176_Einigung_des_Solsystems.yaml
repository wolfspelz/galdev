Year: 3176
Title: Einigung des Solsystems
Author: Heiner Wolf
Text: |
  Mit dem Beitritt der Venus-Föderation zu Reshumana sind alle großen planetaren Regionen, fast alle Zwergplaneten, alle Orbitale, planetaren Ringe und Habitat-Cluster unter dem Dach von Reshumana vereinigt. Das Charisma von Akari I. trägt wesentlich dazu bei, dass zum ersten Mal in der Geschichte der Menschheit das gesamte Solsystem formal unter einer Regierung steht.

