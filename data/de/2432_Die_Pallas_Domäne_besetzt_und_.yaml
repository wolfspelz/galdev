Year: 2432
Title: Die Pallas Domäne besetzt und annektiert den Huayuan Tiankong Cluster
Author: Heiner Wolf
Topics: [war]
Text: |
  Der Huayuan Tiankong Cluster ist eine Gruppe großer Habitate im Asteroidengürtel. Konflikterklärung des Danyuan (Verbund von Basen und Habitaten im mittleren System). Guerillakrieg und Anti-Terrormaßnahmen. Wirtschaftsembargo des Danyuan und Mars gegen die Domäne. Das Embargo wird Unterlaufen durch das Muweisan-Direktorat (Jupiter).
  Die Habitate des Huayuan Tiankong Clusters befinden sich auf unabhängigen Solarorbits im äußeren Asteroidengürtel. Sie korrigieren aber ihre relativen Positionen regelmäßig, so dass sie nie weiter als 1 Million Kilometer auseinanderdriften. Im Gegensatz zu anderen Habitaten, hat Huayuan Tiankong ursprünglich keinen bedeutenden Asteroiden als Rohstoffquelle. Huayuan Tiankong wurde im Lauf der Jahrhunderte im leeren Raum gebaut. Der Cluster exportiert Kreativleistungen und importiert Rohstoffe. 2401 wurde ein Eis-Komet beim Habitat Jiadasha verankert.
  Akteure von Pallas besetzen die zentralen Einrichtungen von Jiadasha. Sogenannte Befreiungsakteure besetzen von dort aus die meisten anderen Habitate im Cluster mit 70% der Bevölkerung. Die Befreiungsakteure werden von Pallas unterstützt. Pallas liefert Transportmittel, Waffen und Ausrüstung zur Lebenserhaltung. Die Koalition und viele andere Mächte des Systems protestieren.
  Nach längerem Zögern unterstützt Danyuan die sogenannten Friedensakteure in besetzten und freien Habitaten. Friedensakteure besetzen 2434 den Eis-Kometen und verweigern Wasserlieferungen. Pallas setzt eigene Truppen ein, um die Wasserversorgung für die befreiten Habitate zu retten. Zur weiteren Sicherung bleiben Pallas-Verbände stationiert. Das Eis-Depot wird befestigt.
  Bis 2437 werden noch weitere Habitate durch Pallas "befreit". Ein Zehntel von Huayuan Tiankong wird durch Danyuan militärisch verteidigt. Die Wirtschaft von Huayuan Tiankong ist sehr stark betroffen. Der Export geht um 80% zurück. Die Unterstützung für Huayuan Tiankong belastet den Haushalt der Pallas Domäne.
  Eine ungerechte Verteilung der Kosten innerhalb der Domäne löst später den Putsch der Nabe aus und trägt so zum Ende des transorbitalen Ausgleichs bei.
