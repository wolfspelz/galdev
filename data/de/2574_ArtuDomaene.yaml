text: |
  Eine Gruppe von fremden Raumschiffen erscheint im Sonnensystem. Sie bezeichnen sich als Abgesandte der Artu-Domäne, des interstellaren Herrschaftsbereichs von Artu zu dem das Solsystem gehört. Artu ist ein industrialisiertes wohlhabendes System ca. 80 Lichtjahre entfernt vom Solsystem.
  Die Besatzung besteht aus einer bunten Mischung von Sophonten verschiedener Völker, der typischen Bevölkerung des Artu-Systems, wie es heißt. Die Neuankömmlinge verfügen über weit überlegene Technologie. Ihre Schiffe brauchen nur wenige Tage bis zum Solsystem während solare Schiffe fast drei Jahre unterwegs wären. Die Schiffe der Flottille sind offensichtlich bewaffnet und man kann davon ausgehen, dass ihre Militärtechnik genauso überlegen ist, wie der ÜL-Antrieb.
  Die fremden Schiffe beziehen Position beim Neptun und nehmen Kontakt zu den Behörden des Solsystems auf. Das ist nicht ganz einfach, denn es gibt keine einheitliche Regierung. Der Systemkrieg liegt erst wenige Jahre zurück. Das Konzil von Kalkutta ist dabei, sich zum Parlament der Koalition zu entwickeln. Es befasst sich aber im Wesentlichen mit den vielen Problemen der Erde nach dem Ende der langen Isolation. Die Koalition im interplanetaren Raum, die den Systemkrieg gewonnen hatte, verliert seit Kriegsende ihren Einfluss auf die Mitglieder im Raum. Ein Großteil der Kriegslast im inneren System wurde von den Truppen marsianischer Territorialsouveränitäten getragen. Diese sind aber inzwischen demilitarisiert. Die wohlhabenden Venus Habitate hatten materiell viel zum Sieg der Koalition beigetragen. Sie bilden aber keine größeren Körperschaften mit systemweitem Machtanspruch. Das äußere System, ist ein Flickenteppich an Habitaten, kommerziellen Organisationen und territorialen Souveränitäten auf den Monden der Gasriesen.
  Die Abgesandten von Artu bezeichnen das Solsystem als Artu-Protektorat. Sie erklären der Menschheit die politische Struktur der näheren interstellaren Umgebung einschließlich der zentralen Stellung der Artu-Domäne. Sie wollen über einen Stützpunkt verhandeln. Die Artu-Domäne erwartet außerdem von neuen Protektoraten 1/32 ihrer Wirtschaftsleistung als Abgaben. Das ist ein Betrag, den man aufbringen kann und für den es sich nicht lohnt, sich mit überlegenen Aliens anzulegen. Die Abgesandten suchen eine Organisation, die die Abgaben im ganzen System einsammeln, verwalten und zum Transport bereitstellen kann. Die interplanetare Koalition mit Sitz in Vegas/Luna wäre eine natürliche Wahl. Zwei Schiffe fliegen weiter in das innere System, um sich mit Vertretern der Koalition zu treffen.
  Viele andere Fraktionen wollen verhindern, dass der Koalition so eine wichtige Rolle zufällt. Nach dem Ende der Isolation der Erde sind die irdischen Mächte dabei, wieder eine bestimmende Rolle im Sonnensystem zu übernehmen. Immerhin repräsentieren sie den Großteil der solaren Bevölkerung. Die Eurasia-Fraktion in Kalkutta schickt eigene Vertreter, um unabhängige Verhandlungen einzuleiten. Im äußeren System wenden sich Vertreter verschiedener Mächte direkt an die bei Neptun wartenden Schiffe.
  Die Medien des Systems überschlagen sich mit Meldungen, Gerüchten, Befürchtungen, Drohungen und Erklärungen von allen möglichen solaren Organisationen. Das ganze System ist in Aufruhr. Das empfindliche Kräftegleichgewicht zwischen Vertretern irdischen Völker in Kalkutta und dem interplanetaren Koalitionsrat in Vegas ist in Gefahr. Der Krieg droht wieder auszubrechen.
  Die beiden Schiffe werden im Anflug auf Vegas/Luna von einem L5-Zielradar erfasst und mit Raketen beschossen. Sie wehren den Angriff mühelos ab und zerstören die feindlichen Plattformen. Die Schiffe kehren zum Neptun zurück.
  Die Abgesandten erklären, selbst eine Organisation zum Einsammeln der Abgaben aufzubauen und wählen dafür eine Basis im Saturn-System. Die Flottille stößt zum Saturn vor und annektiert im Namen der Artu-Domäne Epimetheus, einen der kleineren unbewohnten Saturnmonde.
  Die Abgesandten fordern nun Vertreter mehrerer Systemmächte auf, für Verhandlungen nach Epimetheus zu kommen und einen Plan vorzulegen, wie die Abgaben aufgebracht werden sollen. Es gibt kein Ultimatum oder offene Drohungen an die Regierungen des Solsystems. Die bei L5 demonstrierte technische Überlegenheit führt allen vor Augen, dass die Menschheit der Artu-Domäne nichts entgegenzusetzen hat. Die Artu-Domäne könnte ihre Ansprüche mit Gewalt durchsetzen. Jedem im Solsystem ist bewusst, dass ein offener Konflikt mit Millionen oder gar Milliarden Opfern verbunden wäre, möglicherweise sogar mit der Auslöschung der Menschheit.
  Im Lauf des nächsten Jahres organisieren viele interplanetare Mächte den Transport ihrer Abgaben nach Epimetheus. Die Abgaben werden vor allem in Form von Rohstoffen geleistet. Bei Epimetheus werden sie auf interstellare Frachter der Artu-Domäne umgeladen. Dafür entstehen rund um Epimetheus große Verladeterminals. Die Konstruktion der Anlagen ist eine Abgabeersatzleistung eines Titan-Konsortiums.
  Die Staaten der Erde, die zusammen 80% des Bruttosozialprodukts des Sonnensystems darstellen, beteiligen sich nur schleppend. Das hat ganz praktische Gründe. Die interplanetaren Transportkapazitäten reichen bei Weitem nicht aus, um den Anteil der Erde nach Epimetheus zu liefern. Die Zurückhaltung ist aber vor allem darauf zurückzuführen, dass die Erde gerade aus einer langen selbstgewählten Isolation kommt. Viele Bürger, aber auch Politiker der Erde, nehmen die neue Realität in einem interplanetaren, bzw. interstellaren Umfeld noch nicht wahr. Sie sind geprägt durch eine nachhaltige autarke Wirtschaft und eine geschlossene Gesellschaft ohne Außenbeziehungen. Die Tatsache, dass außerhalb der Erde und des Sonnensystems andere, weiterentwickelte, Völker und Fraktionen existieren, wollen viele nicht wahrhaben. Lieber würde man sich wieder vom Universum abkapseln. Stattdessen ist nun eine fremde unbekannte Macht in das Sonnensystem eingedrungen und fordert Tribut. Die schlimmsten Befürchtungen der Isolationisten werden wahr.
  Auf der Erde brechen die Konflikte zwischen Expansionisten und Isolationisten wieder auf. Es gibt Anschläge auf Einrichtungen bei Epimetheus, auf Verladestationen bei den Rohstoffquellen und sogar auf interstellare Frachter. 2577 wird ein Frachter am Epimetheus-Terminal durch eine Nuklearexplosion zerstört. Daraufhin dehnt die Artu-Domäne den Sicherheitsbereich auf das gesamte Saturnsystem aus. Das Saturnsystem soll demilitarisiert werden. Alle lokalen Mächte müssen ihre Waffen abgeben. Das ruft natürlich Widerstand hervor. Viele Habitate weigern sich, den Abgesandten Artus Zutritt zu gewähren. Vereinzelt gibt es heftige Kämpfe in Stationen. Die Bodentruppen Artus sind im direkten Kampf weit überlegen. Trotzdem gibt es auch bei ihnen Verluste. Im Verlauf der Demilitarisierung werden mehrere Habitate und Stationen durch Bordkämpfe beschädigt.
  Über drei Monate eskaliert der Widerstand immer mehr. Dann zerstören die Abgesandten Artus den Verkehrsknotenpunkt Ibadan im Titanorbit. Die Station wird von einem Schwarm Mikrobots angegriffen. Die Bots verteilen sich über Ibadan, die Docks, Werften, Containergerüste, Produktions- und Wohnbereiche. Sie zünden gleichzeitig ihre Antimaterie-Ladungen, jeweils ca. 10 mg. Das sind mehrere tausend 100 t(TNT) Explosionen. Der weitläufige Stationskomplex wird mit 40.000 Bewohnern ohne Vorwarnung vollständig zerstört. 8.000 Bios werden terminiert, davon 2500 final ohne Backup. Für die Mechs und Uploads liegt die Backup-Quote bei 95%, also ca. 1600 Totalverluste. Das Gleiche passiert dem Venus Dom-Habitat AfroDT mit 55.000 Bewohnern und Gemini, dem großen Erde-Mond-L5 Doppelzylinder mit 600.000 Bewohnern. Wiederherstellung aus Backups: 91%, Verlust der originalen biologischen Körper: 220.000.
  Das Solsystem steht unter Schock. Der organisierte Widerstand bricht zusammen. Das Saturnsystem wird demilitarisiert. Die Abgesandten erklären die Region um Saturn zum Kernprotektorat. Dem Kernprotektorat werden 1/8 der Wirtschaftsleistung als Abgaben auferlegt. Die Abgesandten erwähnen dabei auch die Existenz sogenannter Ressourcenprotektorate bei denen 1/4 der Wirtschaftsleistung als Abgabe angesetzt wird.
  Im Lauf der folgenden zehn Jahren erreicht die Abgabenquote im gesamten System 4/5 der geforderten Höhe. Das übrige Fünftel wird in Absprache mit den Abgesandten für die Logistik aufgewendet. Die solare Schiffbauindustrie stellt die notwendigen Transportkapazitäten zur Verfügung. Der Boom im Schiffsbau reißt die interplanetare Wirtschaft mit. Auch die Erde erlebt einen anhaltenden Aufschwung.
  Das Saturnsystem bleibt Kernprotektorat.
  Einige irdische Staaten boykottieren immer noch das Tributsystem.
  Im ganzen System gibt es immer wieder Anschläge auf die Transportinfrastruktur. Das Tributsystem ist aber inzwischen dezentralisiert und nie in Gefahr.
  In der Folge des Kontakts mit Thoris kommen 2588 erste Zweifel an der Darstellung der Abgesandten von Artu auf. Es dauert mehrere Jahre bis die Angaben zu den interstellaren Machtverhältnissen durch unabhängige Quellen überprüft werden können. Viele Informationen stellen sich als absichtliche Falschangaben heraus. 2593 ist den Regierungen des Solsystems klar, dass es keine Artu-Domäne gibt. Die sogenannten Abgesandten von Artu sind ein autonomer Clan aus dem Artu-System. Einer von sehr vielen. Im Artu-System gibt es keine Gesamtregierung und keine systemweite Organisation. Die Artu Zivilisation ist noch viel stärker fragmentiert, als die solare. Es gibt Millionen souveräner Clans, wenige Allianzen und keine großen Territorialstaaten.
  Nach menschlichen Begriffen sind die Abgesandten der Artu-Domäne Freibeuter und Söldner. Aber im Solsystem sind sie inzwischen sehr mächtig. Sie versuchen die Wahrheit zu unterdrücken.
  Es dauert 15 Jahre bis eine geheime Expedition der ADIC (die Behörde für Entwicklung und interstellare Beziehungen der Koalition) mit einem von Thoris gemieteten Schiff nach Artu gelangt. Die ADIC wird dabei von interplanetaren und irdischen Staaten des Solsystems unterstützt. Nach weiteren drei Jahren können Botschafter der Koalition p53, einen Polizei-Clan von Artu, überzeugen, gegen die Artu-Domäne vorzugehen. p53 stört die Aktivitäten der Domäne im Artu-System und vertreibt 2614 die Abgesandten aus dem Solsystem. Die Abgesandten leisten keinen Widerstand.
  Als Aufwandsentschädigung für p53 bleibt das Abgabesystem zugunsten von p53 für weitere 15 Jahre in Kraft. Die Abgabenlast des ehemaligen "Kernprotektorats Saturn" wird auf das gesamte Solsystem umgelegt.
