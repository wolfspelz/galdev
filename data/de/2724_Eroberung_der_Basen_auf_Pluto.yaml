AssertUtf8: ä
Year: 2724
Title: Kämpfe im äußeren Solsystem
Author: Heiner Wolf
Text: |
  Eroberung der Basen im Pluto-System und bei anderen Kuipergürtel-Objekten. Zerstörung der Raumstadt Sdinhavn und Gemini am Erde-Mond-L5 Punkt. Bombardierungen auf Erde und Mars durch Fernwaffen. Schlacht um Mars. 
  Die Erde besitzt eine sehr gute Verteidigung gegen Fernraketen. Der Angriff ist trotzdem erfolgreich, weil überlegene Informationskampfmittel Kisors das irdische Verteidigungsnetzwerk überlasten können.
