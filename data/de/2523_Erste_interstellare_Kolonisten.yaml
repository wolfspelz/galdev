Year: 2523
Title: Erste interstellare Siedler
Author: Heiner Wolf
Topics: [spaceflight]
Text: |
  Einhundert Familien starten zu einem zwei Jahre langen Flug. Ihr Ziel ist ein sonnenähnlicher Stern in der näheren Umgebung Sols. Die Cobol-Expedition ist der erste Versuch, in einem anderen Sonnensystem eine Siedlung zu etablieren. Bisher gab es Forschungsexpeditionen, geheime militärische Missionen, etwas Handelsaustausch, sub-Licht Sonden mit Uploads und interstellare Auswanderer als Micro-Mechs zu unwirtlichen Sonnensystemen. Aber der Flug der HMS Queen Catherine nach Cobol transportiert erstmals echte Menschen und deren Ausrüstung zu einem bewohnbaren Planeten.

