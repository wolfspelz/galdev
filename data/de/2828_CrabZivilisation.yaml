Year: 2828
Title: Crab-Zivilisation
Author: Heiner Wolf
Topics: [wonder]
Text: |
  Eine zurückkehrende Expedition berichtet von der Begegnung mit Wesen aus dem Zentrum des Crab-Nebels und Resten einer uralten Zivilisation in seiner Umgebung.
  Die Vermutung ist, dass diese Zivilisation die Supernova ihres Zentralsterns nur vorgetäuscht hat, was auf eine weit überlegene Technologie hindeutet. Nur sehr selten bemerken die raumfahrenden Zivilisationen Auswirkungen des Handelns von weiter fortgeschrittenen Zivilisationen (sogenannte Elder Civilisations). Offensichtlich versuchen diese, ihre Aktionen hinter vorgetäuschten Naturereignissen zu verbergen. Die künstliche Supernova des Crab-Zentralsterns ist, obwohl unbestätigt, dafür ein gutes Beispiel. Ein belegtes Beispiel für wesentliche Einflussnahme einer fortgeschrittenen Zivilisation ist das sporadische Auftreten aaronischer Söldner. Dabei ist allerdings nicht klar, ob Aaron schon zu den Elder Civilisations gerechnet werden kann.
