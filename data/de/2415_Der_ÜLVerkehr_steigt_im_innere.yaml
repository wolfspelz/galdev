Year: 2415
Title: Der Überlichtverkehr steigt im inneren System stark an
Author: Heiner Wolf
Text: |
  Vor allem Diagonalfrachtstrecken erleben einen rasanten Aufschwung. Eigentlich gilt ein Überlichtverbot innerhalb der Asteroiden. Aber die Frachter ignorieren das Verbot abseits der Ekliptik. Ein typischer Kurs geht mit Rückstoßtriebwerken senkrecht zur Ekliptik bis in eine Astronomische Einheit (AU) Abstand, dann per Raumkrümmer quer durch das System und anschließend wieder konventionell in die Bahnebene des Ziels.
