  [pause strong] Year 24 78. Big Raid in the Asteroid Belt. [pause strong] Report of a police raid by Norden Esstisch, commanding officer of the SWAT division at the Iris Cloning Enforcement Agency, Iris City. 
  [pause strong] Our target was an old refueling station on asteroid 14387. The station had been abandoned 15 years ago if the available data is to be believed. At least that was the last recorded refueling. After that there have been no more registered visits. Statistical traffic analysis and other indirect evidence indicated that 14387 was operating as an illegal manufacturing facility. Investigations last year related to a final homicide at Vesta Prime were along the same lines. This particular operation came about after an illegal warehouse of bioroids was busted on Vesta Prime. The flight data acquired in the process contained indirect hints at the immediate vicinity of 14387. 
  [pause strong] We approached the target in the radar shadow of asteroid 5 6 2 8 8. For the last light second we had to leave the shadow to advance to 14387. We spent three hours at 1.5 g until we reached target zero minus 2000 klicks. The trajectory was planned so that we would approach the target on the far side of the supposed base. For that we had reviewed the old backups of the operating company. Yet, the data did not tell us that new sensor platforms covered the sky of the asteroid almost completely, with an effective normalized coverage of 3.5 pi. We didn't find that out until it was too late. 
  [pause strong] Anyway, at 100 klicks distance, we sent three short range reconnaissance probes. They moved into their orbits and began active operations three minutes before we arrived. Two of them were caught immediately. The third at least sent us a scan before it was neutralized. So we were warned. But so were they. It was also clear that they had had enough time to organize their defenses. No surprise effect then. But after brief consultation with the other section leaders, I decided to continue the mission anyway. 
  [pause strong] I ordered to fire at the defensive positions with targeting data based on the single orbital scan. This attack was conducted by the AKV offensive drones and the shuttles' launchers. Then we sent down a platoon of melee combat drones. Unfortunately, one of the two shuttles was shot down on approach. The second dropped its drones getting hit after takeoff. As the platoon met with strong resistance from automatic guns, we had to abandon it and neutralized the ground defenses with the AKV. Then three shuttles dropped a full company of our combat drones. The drones entered the complex under weak defensive fire, followed by nine contact specialists in battle armor from three directions. One of the SWAT teams picked up the only human in the complex. Her name was Alaiia Zucca. She killed herself before she could be immobilized. Zucca's brain was too badly damaged for ghosting, but our info-war guys were more successful. After the infiltrators gained us access, we were able to capture three AIs. One AI named Haratani Zindato-Vilmouth, who apparently was leading the operation, contained valuable information about the syndicate's structures and distribution networks. Zucca, the woman, was presumably only serving in a subordinate capacity. 
  [pause strong] We found production facilities for bioroids and also several drug synthesizers, mainly Pitchou and Darkstar derivatives. The bioroids were in various stages of production, from cell cultures of tissues, to full grown adults. Some were sitting in the programmers when the contact units entered. The whole thing looked like a production line running at full capacity. Unfortunately, 15 bioroids suffered explosive decompression when the second wave of drones broke open the access. We were able to rescue 22 bioroids. Of these, ten were for various service functions (see lab analysis), and the rest were apparently pleasure models. 
  [pause strong] Overall, the mission can be considered a success. The high drone losses are to be regretted. This was due to incomplete data. There were no serious personal injuries. We could capture several suspected rogue AIs in senior positions. The main objective, stopping illegal bioroid production was achieved. 
  [pause strong] A list of material used and personnel involved:

  [pause strong] Material used: 3 personnel carriers, 5 transporters for equipment, 180 combat drones, a 1 to 3 Defender-Enforcer mix in 2 companies, 4 Vestigo short range reconnaissance probes. 1 Point Dev 3K missile defense system. 2 AKV offensive units. 3 EM-platforms. 6 shuttles. 3 short-range missile launchers. 16 battle armor. 2 medbots and 1 autodoc. 
  [pause strong] Personnel: 3 in the mission command team, 5 drone operators, 6 combat unit crew, 9 armored contact personnel in 3 SWAT teams. 2 medics, 2 info-penetration specialists and 3 info-analysts. 
  [pause strong] Equipment damage: Vestigo probes: 3 total losses. 2 Shuttles lost. 72 Drones lost and 12 damaged. battle armor total loss 2 and 5 damaged. 
  [pause strong] Personal injuries: 3 persons with minor injuries. 
