Text: |
  Interstellare Gläubiger einigen sich mit der Koalition auf einen umfassenden Schuldenerlass. Die Altschulden der Kelrec-Krise werden erlassen. Die Rückzahlung von Kriegsanleihen bei neutralen Mächten wird auf 80 Jahre gestreckt. Neue Kredite externer Mächte erhalten Vorrang vor alten intra-solaren Anleihen. Forderungen solarer Gläubiger werden damit als nachrangig eingestuft und sind praktisch nicht einbringbar.
  Die Koalition verzichtet außerdem auf alle Forderungen gegenüber extrasolaren Gläubigern. Da die am Krieg unbeteiligten Außenwelten mit am Tisch sitzen, gilt die Regelung auch für alle Besitzansprüche der Koalition in den Kolonien. Die Enteignungen in den äußeren Kolonien während des Krieges werden damit endgültig und entschädigungslos festgeschrieben. Das ist ein wesentlicher von Kisor beabsichtigter Effekt.
