Text: |
    Der Nabenrat von Vesta-Prime verkündet die Doktrin des transorbitalen Ausgleichs.
    Die transorbitale Bewegung war hervorgegangen aus einer wissenschaftlich fundierten Synthese der solaren Epizykelökonomie mit der Soziologie der Wanderungsvölker. Die ursprünglich auf ökonomischen Ausgleich im dy-namischen System der solaren Ökonomie basierende Idee wandelt sich nach 30 Jahren unter dem Einfluss des Nabenrates in eine Glaubensbewegung, die als Instrument für religiös motivierte Kolonialisierung missbraucht wird.
