Year: 2270
Title: Blüte der interplanetaren Zivilisation, Isolation der Erde und erster Aufbruch
Author: Heiner Wolf
Tags: [_nobook]
Text: |
  Ein kleiner Teil der Menschheit hat sich im interplanetaren Raum etabliert. Es gibt mehrere Zusammenschlüsse der Raumkolonien, die vor allem in wirtschaftlicher Hinsicht konkurrieren. Auf der Erde werden die meisten Staaten von Neosozialistischen Regierungen geführt und auch der Weltrat ist in der Hand der Neosozialisten. Der Vertrag von Vegas und der fast zeitgleiche Separationsbeschluss der Erde kündigen eine etwa 250 Jahre dauernde Epoche an, in der sich die Geschichte im Wesentlichen im interplanetaren Raum des Solsystems abspielt, während die Erde stagniert. Die Erde isoliert sich zunehmend von den interplanetaren Aktivitäten. Auf der Erde selbst werden trotz mäßigendem Einfluss des Weltrats immer wieder auch bewaffnete Konflikte zwischen Bundesstaaten ausgetragen.
