Year: 2710
Title: Die Koalition rückt in die Defensive
Author: Heiner Wolf
Text: |
  Die kisorische Offensive setzt die Koalition unter Druck. Kisor verhindert erfolgreich weitere Angriffe auf eigene Stützpunkte, indem es die Koalition zum Schutz der Kolonien zwingt. Trotzdem werden u.a. die beiden alten Kolonien Herault und Liberia durch Kisor besetzt.
