Text: |
  Die Enklave wird unter Quarantäne gestellt und später zerstört, um eine Ausbreitung zu verhindern.
  Turvapaikka ist im Wesentlichen ein Konglomerat von Verarbeitungsknoten mit einer virtuellen Bevölkerung. Es gibt nur wenige mobile Aktoren, vor allem zur Ressourcenbeschaffung. Die Bevölkerung besteht aus Flüchtlingen, und gestrandeten Upload-Kopien. Es gibt aber auch eine größere Zahl nicht registrierte und selbstmodifizierende (Rogue-)KI.
  2253 werden zwei, trotz Quarantäne, neu erstellte Filialen entdeckt. Die Enklaven werden daraufhin vollständig zerstört.
