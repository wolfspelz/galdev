Year: 3243
Title: Duma-Kontroverse
Author: Heiner Wolf
Text: |
  Reshumana will den Duma-Schiffsfriedhof für die Rüstung gegen die Chinti-Schwärme ausschlachten. Rama will Duma als historisches Monument bewahren.
  Reshumana-Streitkräfte testen die Verteidigungsbereitschaft der Rama-Domäne durch militärische Aufklärungsflüge. Streitkräfte der Rama-Domäne fangen die Schiffe ab. Beide Seiten testen elektronische Aufklärung und Gegenmaßnahmen. Bei einem schnellen Vorstoß einer (unbewaffneten) Reshumana-Kampfeinheit kommt es zu einem Unfall mit einem zivilen Schiff im äußeren Rama-System.
  Supermetall-Embargo von Rama gegen Reshumana.

