Year: 3243
Title: Duma-Kontroverse
Author: Heiner Wolf
Text: |
  Reshumanis will den Duma-Schiffsfriedhof für die Rüstung gegen die Chinti-Schwärme ausschlachten. Rama will Duma als historisches Monument bewahren.
  Reshumanis-Streitkräfte testen die Verteidigungsbereitschaft der Rama-Domäne durch militärische Aufklärungsflüge. Streitkräfte der Rama-Domäne fangen die Schiffe ab. Beide Seiten testen elektronische Aufklärung und Gegenmaßnahmen. Bei einem schnellen Vorstoß einer (unbewaffneten) Reshumanis-Kampfeinheit kommt es zu einem Unfall mit einem zivilen Schiff im äußeren Rama-System.
  Supermetall-Embargo von Rama gegen Reshumanis.
