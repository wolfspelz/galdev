Year: 2611
Title: Inbetriebnahme einer Startschleife mit aktiver Unterstützung in 80 Kilometern Höhe
Text: |
  Genannt Lofstrom-Loop, in Erinnerung an Keith Lofstrom, den Erfinder des Startschleifenprinzips, auch wenn die moderne Startschleife wesentliche Designänderungen hat und anders funktioniert als Lofstroms Entwurf.
