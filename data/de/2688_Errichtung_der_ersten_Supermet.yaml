Year: 2688
Title: Errichtung der ersten Supermetallwerke im System Ramas
Author: Heiner Wolf
Text: |
  Herstellung von Elementen der ersten Insel der Stabilität im großen Stil. Die Beschleuniger der Produktionsanlagen umrunden den ganzen Planeten. Der Eisplanet Sadhu im Ramas System wird als Wärmesenke benutzt. Der radioaktive Abraum füllt im Lauf der Zeit Kontinente.
