Text: |
  Ein Überraschungsangriff von Chinti-Schwärmen hat verheerende Folgen für das Solsystem.
  Die meisten strategischen Verteidigungseinrichtungen des Solsystems sind nicht aktiv. Das System ist ungeschützt. Niemand hatte mit so einem überraschenden und massiven Angriff gerechnet.
  Nur der Initiative eines Technikers ist es zu verdanken, dass die solare Menschheit nicht ausgelöscht wird.
  Viele Verteidigungseinrichtungen wurden lang vernachlässigt. Als die Besatzer immer weniger Mittel zur Verfügung hatten und sich langsam zurückziehen mussten, wurde die Infrastruktur nicht mehr gewartet. Und seit der Rückeroberung ist die Menschheit mit dem Wiederaufbau der Wirtschaft beschäftigt. Die alten strategischen Verteidigungsanlagen hatten dagegen nur eine niedrige Priorität.
  Viele Tiefraumsperren sind im Lauf der Jahrhunderte abgedriftet oder haben sich so verschoben, dass es jetzt große Lücken gibt. Dort können überlichtschnelle Raumschiffe abseits der Ekliptik bis nahe an die Planeten herankommen.
  Der solare Ballistikschild ist noch teilweise funktionsfähig. Er hatte eine wichtige Rolle bei der Rückeroberung gespielt. Aber nach dem Einsatz während des Aufstands wurde seine Munition nicht wieder aufgestockt. Deshalb ist der Ballistikschild zwar aktiv, aber unwirksam.
  Nur einem Zufall und der Initiative eines Technikers ist es zu verdanken, dass doch Teile der ballistischen Abwehr rechtzeitig reaktiviert werden können. Der Ballistikschild hat eine taktische Reserve. Die Reserve war während der Rückeroberung nicht verwendet worden, da die Rebellen damals nur Zugriff auf wenige Kommandoschlüssel hatten.
  Einem Techniker war später aufgefallen, dass die Steuerung des Schilds einige Kommando-Codes kennt, die noch nie benutzt worden waren. Er untersuchte die Verbindungen zwischen Steuerknoten und Komponenten des Ballistikschilds, um herauszufinden welche Komponenten sich durch die zusätzlichen Schlüssel aktivieren lassen. Dabei stieß er auf die Schildkomponente "SBS42b". Dieser Teil der Schildinfrastruktur war als taktische Reserve vorgesehen und sollte nur in größter Not eingesetzt werden. Der Techniker stellte außerdem fest, dass SBS42b noch weitgehend munitioniert war. Trotzdem wurde SBS42b nicht in Betrieb genommen. Man beabsichtigte damals den Schild komplett neu aufzubauen und wollte keine Mittel für eine temporäre Lösung verschwenden.
  Der Techniker hatte von seinen Vorgesetzten den klaren Auftrag, nicht mehr am alten Ballistikschild zu arbeiten. Aber er setzte sich darüber hinweg und beschäftigte sich mit der Reaktivierung von SBS42b. Er stellte Netzwerkverbindungen wieder her, testete die Steuerung, erstellte sogar Pläne für verschiedene Szenarien und neue Steuersoftware. Die Vorbereitungen waren so umfassend, dass eigentlich nur die offizielle Aktivierung fehlte.
  Beim Angriff der Schwarmflotte ist es diesen Vorbereitungen zu verdanken, dass ein Teil des ballistischen Schilds schnell aktiviert werden kann. Ein Ballistikschild hat eigentlich die Aufgabe, kinetische Angriffe mit passiven Hochgeschwindigkeitsgeschossen abzuwehren. Da die Chinti aktive Lenkwaffen mit Antimateriesprengköpfen einsetzen, muss SBS42b in Windeseile auf ein anderes Angriffsprofil umprogrammiert werden. Glücklicherweise war die taktische Reserve auch für diesen Einsatz geeignet. Bei der ursprünglichen Installation, hunderte Jahre zuvor, hatte offensichtlich jemand die Weitsicht, die Reserve nicht nur als Erweiterung des ballistischen Schilds auszulegen, sondern auch als letzte Rettung für andere Angriffsszenarien.
  Inbetriebnahme und Neueinstellung des ballistischen Schilds sind ein Rennen gegen die Zeit. Die wenigen Techniker, die damit vertraut sind, müssen abwägen zwischen schneller Einsatzbereitschaft und Genauigkeit der Einstellung. Gleichzeitig müssen sie aus den verwirrenden taktischen Daten herauslesen, wo die verfügbaren Mittel am effizientesten eingesetzt werden können. SBS42b hat nicht genügend Munition, um das ganze Solsystem zu schützen. Es reicht nicht mal für die ganze Erde. Die verfügbaren Mittel müssen auf einige Schwerpunkte konzentriert werden. Es bleibt keine Zeit für Rückfragen bei Vorgesetzten oder für Abstimmungsrunden mit der militärischen Führung. Alles muss sehr schnell gehen. Letztlich entscheiden die Programmierer selbst unter hohem Druck und in größter Eile über Leben und Tod von Milliarden.
  SBS42b geht gerade noch rechtzeitig online. Die Angreifer werden überrascht von der Gegenwehr. Sie hatten nur mit mobilen Einheiten und lokalen Verteidigungsanlagen gerechnet, aber nicht mit einer im System verteilten tief gestaffelten Abwehr. Die taktische Reserve erfasst die Lenkwaffen früh. Sie kann 93% neutralisieren und stellt gleichzeitig die mobilen Einsatzkräfte frei, um gegen die nachrückenden Schwarmschiffe vorzugehen. Die erste Welle der Lenkwaffen wird wesentlich abgeschwächt. Und der nachfolgende Angriff der Schwarmschiffe ging davon aus, dass sich alle mobilen Einheiten der Menschen mit der Abwehr der Lenkwaffen beschäftigen würden. Die Chinti hatten in dieser Phase nicht mehr mit Gegenwehr gerechnet. Die zweite Welle fällt in sich zusammen.
  Trotzdem sind die Zerstörungen verheerend. Antimateriesprengköpfe mit 400 Megatonnen kommen zum Einsatz. Auf allen Kontinenten gibt es gigantische Detonationen. Tsunamis verwüsten die Küsten bis 100 Kilometer ins Landesinnere. Die Zerstörung der Antimateriebomben erstreckt sich bis in 500 Kilometer Entfernung vom Explosionsort. Ganze Regionen werden ausgelöscht. Die Explosionswolken reichen bis in die Stratosphäre. Immerhin gibt es nur wenig Radioaktivität.
  Zwei Drittel der Menschheit überleben den Angriff, der als Chinti-Katastrophe in die Geschichte eingeht.
  Der Techniker, der SBS42b auf eigene Faust untersucht und wiederhergestellt hatte, war ein 300 Jahre alter Mech namens Fritz Metzger. Fritz Metzger wurde ursprünglich als spezialisierte Wartungsdrohne (Kennung: FM-73269075) mit eingeschränkter KI hergestellt. Bei einem Unfall im Jahr 2871 stellte sich dann heraus, dass die Beschränkungen nur konfiguriert waren. Der Hersteller hatte aus Kostengründen eine autonome KI geklont, künstlich blockiert und als eingeschränkte spezial-KI verkauft. Die geklonte KI geht vermutlich auf einen sehr alten Upload während des ersten Kisor-Kriegs zurück. Der Upload wurde so umfangreich editiert und angepasst, dass keine Erinnerungen an das Bio-Leben mehr vorhanden sind. Durch die Beschädigung wurde FM damals teilautonom. Von da an war er sich der Beschränkungen bewusst. Zum 50. Dienstjubiläum wurden die Blockaden entfernt und FM wurde zum "gebundenen" autonomen Infosophonten (gebunden = Bindung an die Mech-Hardware, keine Zulassung als Netz-Infosophont) mit Bürgerrecht. Den Namen wählte er in Anlehnung an seine Kennung, unter Berücksichtigung der vermuteten Herkunft des Uploads, und weil er die "tz" cool fand. Als Bürger blieb FM seiner Profession treu, der Wartung von orbitaler Infrastruktur, auch unter der langen Fremdherrschaft. Während dieser Zeit gab er sich als einfache Wartungsdrohne aus.
  FM ist zur Zeit des Angriffs auf einem Wanderurlaub in den Anden. Für physische oder Info-Relokation bleibt keine Zeit. Aber über das Netz hat er vollen Zugriff auf alle Funktionen. Er ist während der Verteidigung maßgeblich an der Konfiguration von SBS42b beteiligt. Leider hat Südamerika eine niedrige Priorität bei der Verteilung der Abwehrkräfte. Es gibt zwar einige große Städte, aber auch viele Naturschutzgebiete, Bergland und Agrarindustrie. Im äquatorialen Pazifik liegen dagegen sehr viele schwimmende Habitate mit Milliarden Menschen. Die Bevölkerungsdichte ist dort viel größer als auf den Landflächen Südamerikas. Um den Pazifik abzudecken, muss FM ganz Südamerika, einschließlich seiner Position, ungeschützt lassen. Er rechnet natürlich damit, später von seinem Backup reaktiviert zu werden.
  Leider werden beim Angriff sehr viele Solnet Knoten getroffen. Obwohl 80% der Solnet-Infrastruktur zerstört sind, betrifft die tatsächliche Informationsvernichtung durch Redundanzen nur 10%. Unglücklicherweise sind beide Backups, das wöchentliche inkrementelle und das monatliche Vollbackup, von FM betroffen. Er ist nicht wiederherstellbar.
