Year: 3251
Title: Bio-Axiom
ShortTitle: Bio-Axiom
Author: Heiner Wolf
Topics: [people]
Text: |
  Akari I. stirbt überraschend. Inauguration von Akari II. Staatstrauer in der Allianz. 
  Die Tochter der Präsidentin, Isabella Akari Inghana-Shawnee, mit 96 Jahren eine der jüngsten Flottenadmiräle, Heldin von Sterge und kommandierender Offizier der 83. Heimatschutzflotte im Asgard-System, folgt ihr als Reshumana Präsidentin (Sol und Allianz).
  Der Tag der Inauguration wird zum allianzweiten Feiertag.
  Gerüchten zufolge steht Akaris plötzlicher Tod im Zusammenhang mit einer Chinti-Geheimoperation. Danach war Akari I. kompromittiert durch biologische Manipulator-Sonden. Durch die Kollision ihres Schiffes mit einem Kuipergürtel-Objekt tötet sie sich selbst (und die Besatzung), um zu verhindern, dass ihre Entscheidungen von den Chinti-Sonden kontrolliert werden. Sie wird nicht reaktiviert, da nicht bekannt ist, wann die Infektion stattfand und Backups möglicherweise auch betroffen sind.
  Nach offizieller Darstellung war sie unterwegs auf einer Inspektionsreise. Sie traf dabei auf ein Schwarmschiff und verhinderte durch ihren persönlichen Einsatz die Neutralisierung wichtiger Verteidigungsanlagen.
  Eine Reaktivierung als Android, Mech oder Avatar hatte die Präsidentin ausgeschlossen. Zitat: "Menschen sollen nicht von Robotern regiert werden". Seitdem gilt das sogenannte Bio-Axiom. Obwohl nie als formales Gesetz beschlossen, hat der Grundsatz lang Bestand. Er wird später sogar ausgeweitet auf das Kabinett, Berater und leitende Beamte. Mit hohen Ämtern ist der Verzicht auf Reaktivierung verbunden.
  Auch eine Reaktivierung mit Amtsverzicht ist tabu. Manche Regierungen und Einzelpersonen sind sehr lang im Amt, oft Jahrzehnte oder Jahrhunderte. Ihre Beziehungsnetzwerke wachsen im Lauf der Zeit durch lange Vertrautheit, gemeinsame Krisenbewältigung, gegenseitige Gefälligkeiten und Abhängigkeiten. Man will verhindern, dass diese Personen nach dem offiziellen Amtsverzicht Schattenregierungen bilden und weiter Einfluss ausüben. Wer regieren will, muss auf ein ewiges Leben verzichten, zumindest in der realen Welt. Eine Simulation in der virtuellen Sphäre ohne Realwelt-Kontakt ist davon ausgenommen. Das ist trotzdem ein signifikantes Opfer in einer Zivilisation, der das Konzept eines permanenten Todes fremd ist. Aber auch die originalen biologischen Körper haben eine Lebenserwartung von Jahrhunderten und die Grenzen von medizinischer Hilfe, prothetischer Aufrüstung und vollständigen Mechs sind fließend.
