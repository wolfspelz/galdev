year: 2484
title: Die ehemalige Führung der Pallas Domäne verlässt das Solsystem
topics: [spaceflight]
text: |
  Die Pallas Junta benutzt eines der ersten interstellaren Überlichtschiffe, um zu einem anderen Sonnensystem zu fliegen. Viele Mitglieder der Pallas Junta gehören zu den Gründern des Transorbitalen Ausgleichs. Sie waren von Beginn an in der Führung der Pallas Domäne. Sie erklärten für Pallas die Unabhängigkeit von der Koalition, begleiteten den Aufstieg der Domäne und etablierten den Transorbitalen Ausgleich als Herrschaftsinstrument. Sie führten die ersten interplanetaren Eroberungskriege und herrschten fast 100 Jahre im mittleren System. Für 100 Jahre machten sie den Transorbitalen Ausgleich zur dominierenden Ideologie. Viele Gründungsmitglieder erlebten Aufstieg und Fall der Domäne, und wurden schließlich durch den Putsch der Nabe vertrieben. In ihrer fast 100-jährigen Herrschaft unterschlugen Mitglieder der Junta riesige Vermögen und legten sie weit verteilt im System an.
  Mithilfe dieser Assets rüsten sie einen interplanetaren Frachter zum interstellaren Auswandererschiff um. Kauf und Umbau laufen über venusische Briefkastenfirmen und Offshore-Firmen in den Jupiter-Trojanern. Einige der Junta-Mitglieder sind über 150 Jahre alt. Die meisten sind inzwischen Mechs, Uploads in künstlichen Androidenkörpern. Sie fliegen als Mikro-Mechs und als Uploads in virtuellen Umgebungen. Einige konnten ihre ursprünglichen biologischen Körper bis heute bewahren und wollen sie nicht aufgeben. Sie werden in Biostasis eingelagert, damit auch sie nur minimale Lebenserhaltungsressourcen verbrauchen.
  Das Schiff fliegt mit 50% der Lichtgeschwindigkeit. Es braucht 23 Jahre. Der Lebenszeitverlust durch Biostasis ist ca. zehn Jahre. Den größten Teil der Fracht belegen Ressource-Extraktoren und Autofabs mit denen im Zielsystem eine neue Zivilisation aufgebaut werden soll.
