Text: |
  Die Heimat der Menschen ist besetzt. Fremde aus verschiedenen Völkern haben das Solsystem unter sich aufgeteilt. Die Dellianer wurden zwar aus dem äußeren Sonnensystem verdrängt. Sie herrschen nur noch über das innere System. Aber dazu gehören Mars, Venus und Erde mit 97% der Bevölkerung. Im äußeren System leben dagegen nur 500 Millionen. Dort gibt es eine bunte Mischung von Völkern, Fraktionen und Regierungsformen.
  Das äußere System ist groß. Neben den Monden der Gasriesen gibt es mehr als 100.000 transneptunische Objekte über 100 Kilometer Größe. Dort sind auch unzählige Kometen mit riesigen Wasservorräten. Weit draußen, jenseits der Neptunbahn, wo die Sonne nur noch der hellste Stern ist, gibt es hundert Mal mehr Lebensraum und Ressourcen als im inneren Asteroidengürtel zwischen Mars und Jupiter. Die Objekte verteilen sich allerdings auf einen 10.000-fach größeren Raum. Das äußere System ist groß und leer.
  Dort ist genügend Platz für eine ungeheure Vielfalt an Völkern und Kulturen. Und tatsächlich sind fast alle Völker der interstellaren Umgebung vertreten: neben den Menschen sind dort Dellianer, Allen, Lochnagar, Rog-Ozar, Leccianer, Erui-Fürstentümer, verschiedene Artu-Völker, Begun-Flüchtlinge, Kisori, Thoris-stämmige Sophonten, Marui, Kelaner, Chinti und vermutlich sogar Dilan-Wesen.
  Die meisten Territorien und Habitate sind autokratisch organisiert mit einem starken Herrscher. Viele stehen weiterhin unter Fremdherrschaft, oft beherrscht durch ehemalige Söldner der Dellianer, die beim Abzug der Dellianer die Kontrolle übernahmen.
  Einzelne Territorien und Habitate gehören auch wieder den Menschen. Aber wie in der menschlichen Geschichte üblich, sind nicht alle Regierungen der Menschen auch menschenfreundlich.
  Das gleiche gilt für andere Völker. Auch unter extrasolaren Völkern gibt es biologische und kulturelle Unterschiede. Völker, die von außen betrachtet homogen wirken, können aus gegensätzlichen Fraktionen bestehen. Manche Fraktionen haben sich zur herrschenden Klasse über die Kolonie eines anderen Volkes oder einer anderen Fraktion ihres eigenen Volkes aufgeschwungen. Einige Allen-Habitate werden von anderen, ihnen fremden, Allen beherrscht. Sie empfinden diese Fremdherrschaft nicht anders, als die Menschen im inneren System, die noch unter der Dellianer-Herrschaft leiden.
  Unter den Extrasolaren, die nicht Söldner der Dellianer waren, sind mehrere Erui-Kleinfürsten. Sie sind ehemalige Gefolgsleute des Gnumanti-Erui Fürsten Phem Taize, die als Vorhut seiner Streitmacht in das Solsystem kamen und Stützpunkte für die bevorstehende Invasion errichteten. Dabei brachten sie ihr ganzes Volk auf Wohnschiffen mit. Nach dem überraschenden Ende des Gnumanti-Fürsten kam es nie mehr zu einer vergleichbaren Machtkonzentration unter den Erui. Die Fürstentümer bewegten sich nicht mehr koordiniert. Eine Invasion des Solsystems war nicht mehr möglich. Trotzdem blieben die solaren Erui vor Ort, in der Hoffnung, dass es eines Tages wieder einen übergeordneten Gnumanti-Fürsten unter den Erui geben würde, der dann ihre Stützpunkte nutzen und sie belohnen würde. Die Hoffnung hat sich in 100 Jahren nicht erfüllt.
  Es gibt viele Piraten, Gruppen und Fraktionen, die andere überfallen. Darunter sind Menschen, Angehörige von Hochkulturen und Neo-Barbaren. Es gibt auch Völker, für die Überfälle und Plünderungen nur als Nutzung verfügbarerer Ressourcen gelten. Ein exzentrischer Allen-Stamm versucht, andere Allen von Plünderungen abzuhalten, um das Zusammenleben verschiedener Völker im Solsystem zu verbessern. Die anderen Allen verstehen nicht, warum sie nicht nehmen sollen, was sich andere abnehmen lassen.
  Kisorische Piraten machen interplanetaren Handel in den führenden Neptun-Trojanern sehr schwierig. Sie stammen von einer Kolonie ehemaliger kisorischer Söldner, den Nachkommen von Besatzungstruppen, die im 29. Jahrhundert Asyl bekamen und seit Jahrhunderten im Solsystem leben.
  Ohne staatliche Strukturen gilt das Recht des Stärkeren. Alle brauchen Schutz. Ohne Schutz vor Piraterie gibt es keine dauerhafte wirtschaftliche Aktivität. Alle Fraktionen müssen deshalb einen signifikanten Teil ihres Einkommens für Selbstschutz oder Schutz-Versicherungen bei den entsprechenden Dienstleistern aufbringen. Vor allem Ressource-Extraktion und industrielle Großanlagen sind davon betroffen. Der intrasolare Handel muss sich mit bewaffneten Begleitern schützen. Und zivile Habitate, die um ihre Ausstattung, wie Lebenserhaltung, Fabs und Vorräte fürchten, versichern sich gegen Überfälle.
  Diese Versicherungen ersetzen aber nicht etwa den entstandenen Schaden. Sie arbeiten nach dem Prinzip der Abschreckung. Die Versicherungsanbieter rächen die Opfer von Gewalt, indem sie die Täter jagen und bestrafen. Manchmal erzwingen sie auch eine Kompensation für den Schaden. Diese Strafzahlung unter Gewaltandrohung kann dann viel höher sein als der Schaden. Versicherungsvollstrecker nehmen von Tätern so viel, wie sie bekommen können, wenn sie die Täter erwischen. In der Praxis folgt auf eine Plünderung eine Gegen-Plünderung. Beute, die über den Schaden hinausgeht und nicht ausgezahlt wird, gilt als Aufwandsentschädigung.
  Die Grenzen zwischen Schutzgelderpressern und Sicherheitsdienstleistern sind fließend. Genauso gibt es nur graduelle Unterschiede zwischen Biochemie-Fabbern, Nahrungsmittellieferanten und Drogenkartellen.
  Auf Titan gibt es eine Kolonie T’k’t‘ca. Die Methanatmer können sich auf Titan zwar nicht ohne Atemgerät im Freien aufhalten, aber Temperatur, Luftdruck und andere Umweltbedingungen passen zu ihrer Heimat. Die Kolonie war einst ein Handelsstützpunkt für eine T’k’t‘ca-Organisation. Nach dem Putsch der Leccianern waren sie als Söldner bei der Belagerung Kisors beteiligt. Seitdem sind sie in geringem Umfang als Sicherheitsdienstleister tätig. Diese spezielle T’k’t‘ca-Kultur hat einen Kodex, der sie zu einem der wenigen vertrauenswürdigen Sicherheitsanbietern macht. Die Kolonie ist aufgrund ihrer Lage weitgehend autark. Sie braucht wenige externe Ressourcen. Deshalb bietet sie leider keine langfristigen Schutz-Versicherungen an, sondern nur begrenzte Spezialeinsätze.
  Auch isolierte Dellianer-Enklaven bestehen noch. Im Gaotao Zylinder-Gitter-Habitat-Cluster im Ganymed-Orbit leben 30.000 dellianische Frauen, Apex (das dritte dellianische Geschlecht) und Kinder. Sie gehören zum Stamm des Mars-Beschützers. Sie sind seit 30 Jahren permanente Geiseln des neuen Ganymed Direktorats als Versicherung gegen Angriffe des inneren Systems auf Jupiter und seine Monde.
  Einige interstellarer Kolonien der Menschheit unterhalten Stützpunkte im äußeren Solsystem. Manche haben nur Beobachtungsposten, die berichten sollten, was im alten Heimatsystems passiert. Andere haben sich zur interstellaren Reshumana-Allianz zusammengeschlossen, um die lokalen Rebellen bei der Rückeroberung zu unterstützen.
  Die Reshumana-Allianz hat mehrere Operationsbasen. Einige sind befreite Territorien auf den Monden der Gasplaneten mit Zivilbevölkerung. Reshumana unterstützt Habitate, die aktiv zur Rückeroberung beitragen. Darunter sind auch Organisationen anderer Völker, solange die Kooperation dem großen Ziel, der Rückeroberung, dient. Reshumana betrachtet alle, die neutral bleiben wollen, als Feinde, auch menschliche Siedlungen. Neben den bekannten Reshumana-Stützpunkten gibt es auch geheime vorgeschobenen Basen im Asteroidengürtel und sogar eine Enklave auf dem Erdmond.
  Der Dellianer Satirax ist – mit einigen Unterbrechungen – seit 140 Jahren mit der Reshumana-Allianz verbündet. Ursprünglich war er der Beschützer des ganzen Saturn-Systems. Sein Protektorat ist inzwischen im Wesentlichen auf die drei größten Saturnmode, nach Titan, zusammengeschrumpft. Im Lauf der Zeit musste Satirax Titan, Saturn und die kleineren Monde abtreten oder sie wurden von anderen Beschützern erobert. Trotzdem ist Satirax ein wichtiger Verbündeter der Menschen. Für ihn ist der aktuelle Machterhalt wichtiger, als die langfristige Möglichkeit, dass die Menschen das ganze Sonnensystem zurückgewinnen könnten und auch ihn dann vertreiben. Solange nur 3% der Menschheit befreit sind, ist diese Gefahr vernachlässigbar.
  Einige Chinti-Schwärme leben auf transneptunischen Objekten im Exil. Die Schwärme sind seit der Zeit der streitenden Schwärme auf der Flucht vor dem siegreichen Schwarm. Seit dem Ende ihrer Bürgerkriege, 30 Jahre zuvor, gehören fast alle Chinti wieder zum siegreichen Schwarm. Mache Schwärme haben sich der Assimilation durch Flucht entzogen. Einige kleinere verstecken sich am Rand des Solsystems. Sie versuchen nicht aufzufallen. Aber die von der Reshumana-Allianz ausgehende Dynamik der Rückeroberung erfasst auch Fraktionen, die sich lieber bedeckt gehalten hätten. Da die Allianz keine Neutralität akzeptiert, entscheiden sich die solaren Chinti, bei der Befreiung des Solsystems zu helfen. Der naheliegende Grund: nachdem die Dellianer das äußere System aufgegeben haben, bleibt Fraktionen im äußeren System keine andere Wahl, als sich Reshumana anzuschließen. Aber einige Schwarmherzen spekulieren auch darauf, dass die Menschen sich in ihrem Heimatsystem langfristig durchsetzen. Sie hoffen auf Asyl und Schutz vor Assimilation, wenn die Menschen dann später den vereinigten Chinti Widerstand leisten. Bis dahin ist der Weg noch weit. Aber Chinti planen langfristig.
  Auch einige Sol-basierte Artu-Clans sind mit Reshumana verbündet. Die meisten sind in der Sicherheits-/Söldner-/Pirateriebranche tätig. Sie sind seit der Auseinandersetzung mit Kisor am Anfang des 30. Jahrhunderts im Solsystem präsent, erst als Söldner der Leccianer, dann für die dellianische Hierarchie, später als Freelancer und jetzt für die Reshumana-Allianz.
  Es gibt mehrere Habitate und Territorien mit Marui-Bevölkerung. Marui betreiben auch die letzten aktiven freien Bereiche des Sonnensystems in denen Menschen, Kisori und Marui sich ohne Schutzanzug unter einem offenen Himmel frei bewegen können. Schon sehr lange waren Marui als technische Dienstleister im Solsystem tätig. Die Beziehungen reichen zurück bis in das frühe 27. Jahrhundert, als das Solsystem – interstellar gesehen – eine marginale Wirtschaft hatte und sich sogar Staaten kaum Dienste und Ausrüstung der Marui leisten konnten. Viele Marui sind spezialisiert auf den Betrieb von Hightech-Hochenergieanlagen, zum Beispiel Kraftwerke und fraktale Raumkrümmer. Später bekamen die Marui-Techniker Konkurrenz von solaren Firmenkonglomeraten, wie Xiao Chu. Trotzdem machten sie in der aufstrebenden solaren Wirtschaft während der Blütezeit im 28. und 29. Jahrhundert gute Geschäfte. Dann brach die Wirtschaft unter der dellianischen Besatzung zusammen. Viele Marui zogen weiter. Aber einige sind geblieben. Seit das äußere System abgetrennt wurde, haben die Betreiber von Hochenergieanlagen keinen Zugriff mehr auf die Dienstleister des inneren Systems. Marui haben deshalb ein gewisses Monopol im äußeren System. Die Marui genießen eine Sonderstellung. Im Gegensatz zu allen anderen Fraktionen bittet die Reshumana-Allianz Marui-Organisationen fallweise um Hilfe. Marui lassen sich nicht zur Kooperation zwingen. Sie sind zu unabhängig, interstellar mobil und zu wichtig. Aber viele Marui sehen auch die langfristige Chance, dass die Menschen ihre Heimat zurückgewinnen, ihre Wirtschaft wiederaufbauen und schließlich wieder zu Großkunden werden. Deshalb engagieren sie sich immer öfter im Sinne der Rückeroberung, so als ob sie Verbündete der Reshumana wären.
  Ein 42 Kilometer großes transneptunisches Objekt unter der Bezeichnung 2012 HZ84 (516977) beherbergt möglicherweise eine Kolonie von Dilan-Wesen. Ein Indiz dafür ist die Beobachtung von schwarzen Quadern, der Hauptwaffe der Zivilisation im nahen Dilan-System. Im Lauf der letzten 200 Jahre sind einige Schiffe verschwunden, die die dynamische orbitale Umgebung von 516977 durchquerten. In einem Fall wurde ein Notsignal aufgefangen, das Sensordaten von den schwarzen Quadern enthielt. Vor etwa 80 Jahren gab es in 10 Millionen Kilometer Entfernung von 516977 in kurzer Folge einige nukleare Explosionen, die im inneren System wahrgenommen wurden. Man vermutet einen Kampf. Aber die genaueren Umstände sind nicht bekannt. Einige Daten dieses Ereignisses ähneln Signaturen, die man während des sogenannten Outer-System-Wipes im Jahr 2532 gemessen hat. Ob es sich wirklich um Dilan-Wesen handelt, ist unklar. Aber nach der Erfahrung von 2532 ist man vorsichtig geworden im Umgang mit Dilan-Wesen. Ein Bereich von 1 AU um 516977 gilt als Navigationsrisiko. Andere Völker meiden die Zone vorsichtshalber. Seit wann diese Dilan-Präsenz besteht, ist unbekannt. Vielleicht handelt es sich um eine ausgestoßene Dilan-Fraktion, vielleicht um eine natürliche langsame Ausbreitung. Möglicherweise wurde nach 2532 ein Stützpunkt als Beobachtungsposten angelegt, vielleicht aber auch schon früher. Die Dilan-Zivilisation ist uns zu fremd, um das zu beurteilen, und man kann sie auch nicht fragen. Es gibt keinen Kontakt.
  Im Lauf der Jahrhunderte haben sich viele Gemeinschaften von Menschen in die Anonymität der Oortschen Wolke und in extreme transneptunische Objekte zurückgezogen. Sie suchen Sicherheit vor den existentiellen Bedrohungen interstellarer Zivilisationen. Diese Gemeinschaften sind Isolationisten oder Survivalisten. Die Bewegung begann schon im 23. Jahrhundert, als der innere Asteroidengürtel das Ziel dieser Survivalisten war. Später, im 27. Jahrhundert, als die Asteroiden intensiv genutzt wurden, orientierten sich Survivalisten noch weiter nach draußen. Sie bauten ihre Habitate auf (und in) Neptun-Trojanern, transneptunischen Objekten, in Edgeworth-Kuiper-Gürtel Objekten und abseits der Ekliptik in der sogenannten Scattered-Disc. Manche verstecken sich sogar noch weiter draußen in der Oortschen Wolke. Zur Zahl der Gemeinschaften von Survivalisten und Isolationisten gibt es nur Schätzungen. Es sind sicher mehrere Tausend, vielleicht sogar Zehntausende. Diese Fraktionen versuchen nicht entdeckt zu werden. Sie sind schon seit Jahrhunderten dort draußen und sie beteiligen sich nicht an der Politik. Sie helfen nicht bei der Rückeroberung des Heimatsystems.
