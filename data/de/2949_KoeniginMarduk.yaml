Text: |
  Marduk ist eines der wenigen Systemen der menschlichen Sphäre mit einer systemweit einheitlichen Regierung. Das System wurde 2647 von der Marduk Colonial Corporation (MCC) in Besitz genommen. 
  Das Unternehmen installierte im ganzen System Funkbojen, die jedem Neuankömmling diesen Besitzanspruch mitteilten. Tatsächlich gibt es kein interstellares Recht, nach dem eine Firma die Souveränität über ein ganzes System für sich beanspruchen kann. Weder nach dem Recht des damals noch herrschenden Interianischen Imperiums noch nach dem der solaren Koalition war das möglich. Trotzdem behauptete MCC, das System mit allen Planeten zu besitzen. Und MCC setzte den Anspruch mit Nachdruck durch. Später folgende Auswanderer aus dem Solsystem mussten sich den Regeln der MCC unterwerfen. Taten sie das nicht freiwillig, dann wurden sie mit Gewalt gezwungen oder kompromisslos bekämpft. MCC unterhielt dafür eine kleine Flotille von mobilen Waffenplattformen, die sich für die Machtprojektion vor allem auf Langstreckenraketen stützten. 
  Neuankömmlinge in spärlich besiedelten Sonnensystemen gehen normalerweise nicht davon aus, dass sie in Territorialkonflikte mit anderen Siedlern geraten. Sonnensysteme sind sehr groß. Auswanderer können sich in den meisten Zielsystemen einfach irgendwo niederlassen, ohne andere zu stören. Neben den seltenen bewohnbaren Planeten gibt es unzählige Asteroiden und Monde von Gasriesen, auf denen man genug Platz und Ressourcen findet. Moderne Technik kann diese Objekte bewohnbar machen, bis hin zu freien Bereichen auf eigentlich unwirtlichen atmosphärenlosen Himmelskörpern. Selbst tausende unabhängige Siedlungen kommen sich normalerweise nicht in die Quere. Deshalb rechnen neue Siedler nicht mit Widerstand. Sie sind weder ausgerüstet noch gewillt, sich ihr neues Land zu erkämpfen. 
  Im Marduk System war das anders. Die herrschende Gesellschaft beharrte auf ihrem Anspruch und setzte diesen gewaltsam durch. Nach einigen Zwischenfällen in denen MCC unbeugsame Neuankömmlinge beschoss, mieden unabhängige Siedler Marduk. Schließlich gab es genügend potenzielle Systeme in denen sich niemand als Platzhirsch aufspielte. Die meisten Auswanderer von Sol hatten nicht ein bestimmtes System als Ziel, sondern sie wollten vor allem weg aus dem Solsystem wo es nicht mehr viel freie Plätze gab. Zu dieser Zeit waren innerhalb der Saturnbahn alle Himmelskörper und größeren Monde schon von irgendjemandem in Besitz genommen worden. Mit anderen Worten: wollte man Sol nicht nur als hellen Stern am ewigen Nachthimmel sehen, dann musste man sich einer Autorität unterordnen. Deshalb wollten viele weg. Aber natürlich nicht, um sich dann der Herrschaft der MCC zu beugen. Um 2680 versuchte deshalb niemand mehr an der MCC vorbei bei Marduk zu siedeln. Damit hatte die MCC ihr erstes Ziel erreicht. 
  In der Mitte des 27. Jahrhunderts blickt die Menschheit schon auf 100 Jahre interstellare Kolonisierung zurück. Die Siedler haben viele verschiedene Herangehensweisen ausprobiert. Manche lassen sich auf Planeten nieder, andere auf kleineren Himmelskörpern. Manche bauen Habitate im Raum, andere lieber auf festem Grund. Es gibt alle denkbaren Organisationsformen. Es gibt Erfolge und Fehlschläge. Manche Kolonien prosperieren, andere können sich kaum über Wasser halten. Inzwischen zeichnen sich Muster ab. Ein deutlich sichtbares Muster ist, dass die interstellare Expansion der Menschen ungeordnet verläuft. Zu Beginn der Auswanderungswelle hatten viele von einer politisch geeinten Sphäre der Menschen geträumt. Manche wünschten sich eine Föderation, andere ein Imperium. Aber tatsächlich läuft die Ausbreitung völlig ungeplant und ungesteuert. Nicht einmal die einzelnen Sonnensysteme sind geeint. An eine politische Organisation aller Systeme und Fraktionen auf interstellarer Ebene ist nicht zu denken. Manche sorgen sich, dass die Menschheit keine geschlossene Macht wird, die gegenüber anderen interstellaren Mächten bestehen kann falls das mal nötig sein sollte. 
  Einige dieser Leute beschließen etwas zu unternehmen. Sie entwickeln einen Plan, mit dem ein ganzes Sonnensystem unter einer starken einheitlichen politischen Organisation aufgebaut werden soll. Die Marduk Colonial Corporation wird speziell mit der Absicht gegründet worden, die Herrschaft über ein ganzes System zu etablieren und zu behaupten. Das Marduk System soll dann später die Keimzelle eines interstellaren Imperiums werden. Aber das sind ferne Träume. Zuerst muss die Herrschaft über ein System sichergestellt werden. Dann muss das System bevölkert und eine leistungsfähige interplanetare Wirtschaft aufgebaut werden. Das erscheint machbar mit dem entsprechenden finanziellen Aufwand. Von Anfang an ist klar, dass dieses Unternehmen teuer werden würde und dass es lange dauern würde. 
  Zur Zeit der MCC Gründung leben die meisten der 20 Milliarden Menschen im Solsystem in angemessenem Wohlstand. Der durchschnittliche Lebensstandard ist viel höher als zur Zeit der ersten Mondlandung. Gemessen an Energieumsatz (Solar und Fusion), Ressourcenverbrauch (Strip-Mining und Asteroiden) und Arbeitsleistung (Upgrades und Automatisierung) ist der Lebensstandard 10-mal höher. Und es gibt 10-mal mehr wohlhabende Menschen. Die Gesamtproduktivität des Sonnensystems in Material und Dienstleistungen ist deshalb etwa 100-mal größer als zur Zeit der ersten Mondlandung. In so einer Gesellschaft gibt es unermessliche Reichtümer. Es gibt alte Vermögen, die seit Jahrhunderten wachsen. Und es gibt neue Unternehmerinnen, die den Boom der letzten Jahrzehnte genutzt haben und einen gigantischen Markt bedienen können. Einige dieser Leute sind sehr alt. Sie leben inzwischen in Komplettprothesen oder als reine Softwarekonstrukte. Sie planen mit einem langen Zeithorizont und sie erwarten keine kurzfristige Rendite. Mit ihrer Investition in MCC, wollen sie zu den Gründern eines interstellaren Imperiums gehören. Ein Imperium ist ihr ferner Traum. Aber selbst, wenn es dazu nicht kommt, erkaufen sie sich durch die Beteiligung zumindest die Herrschaft über ganze Kontinente oder Himmelskörper auf denen später Milliarden leben werden. Einige Leute investieren einen signifikanten Teil ihrer gigantischen Vermögen, um dabei zu sein. 
  Die Marduk Colonial Corporation verfügt über viel mehr Mittel als die meisten selbstfinanzierten Auswanderer. Sie finanziert nicht nur, wie sonst üblich, eine Siedlung mit etwas Orbitalinfrastruktur. Von Anfang an hat MCC auch eine militärische Komponente. Das Militär soll Souveränität und Systemeinheit sicherstellen. Das Marduk Projekt will nicht nur eine Kolonie aufbauen, sondern hunderte verteilt über das ganze System. Man will Millionen Menschen zur Teilnahme bewegen. 
  Im Gegensatz zu den meisten anderen Auswanderungsprojekten müssen sich die Siedler beim Marduk-Projekt nicht selbst finanziell beteiligen. Alle notwendige Ausrüstung und der Transport werden von MCC gestellt. Eine Marketingkampagne mobilisiert die Auswanderer. Es ist die größte, längste, teuerste, komplexeste und einflussreichste Marketingaktion aller Zeiten. 
  Als Leitbild für das Projekt dient eine Synthese aus babylonischer Mythologie und römischer-republikanischer Tradition. Die vorchristliche babylonische Komponente dient als Basis zur Ansprache der "Buchreligionen", von traditionellem Islam und Katholizismus zu Kalifatismus und reformierten vereinigten Christen im Raum. Das römische Element zielt mit in der republikanischen Variante auf den modernen Liberalismus. Gleichzeitig mit der Betonung der Virtus auf Minimalisten, Individualisten und Euprepeisten bis zu Yksityis-Anhängern. Eine römisch-imperiale Konnotation zielt auf Anhänger hegemonialer Ideologien, die im modernen Solsystem der solaren Koalition keine geistige Heimat haben. 
  Mit diesem Werkzeugkasten konstruieren Marketingagenturen ein öffentliches Image, das von möglichst vielen Subkulturen des Sonnensystems positiv wahrgenommen wird. Eine Hierarchie von Kampagnen versorgt jede Subkultur, jede Religion, jede Ideologie mit passenden Memen, um den Markt vorzubereiten. Anschließend werden individualisierte Meme iteriert, die sich an einzelne Mitglieder der Zielgruppen wenden. Die Marduk Colonial Corporation weckt latent vorhandene Wünsche und Unzufriedenheiten, um sie in Richtung einer Teilnahme am Marduk-Projekt als Lösung zu lenken. Sie setzt modernste Memetik-Techniken ein, um die allgegenwärtigen Memfilter zu durchdringen. In Einzelfällen greift man auch zu 0-day Lücken in gängigen Memfiltern. MCC rekrutiert so gezielt Personal für Schüsselpositionen aus einem Kandidatenpool. Im Volumenbereich werden die gleichen Techniken benutzt, nur mit etwas weniger Durchschlagskraft und ohne illegale Mem-Exploits. 
  Der Zustrom unabhängiger Siedler versiegt schnell wegen des Machtanspruchs der MCC im Marduk-System. Damit hatte man gerechnet. Siedler für Marduk rekrutiert MCC vor allem durch die Imagekampagne. Das geht anfangs langsamer als in anderen Auswanderer-Systemen, wie zum Beispiel Rama, wo es einen ungeregelten Zustrom gibt. Aber dafür ist die Auswahl der neuen Bevölkerung strukturierter und im Durchschnitt etwas besser. Die Leitung der MCC plant langfristig. 
  Im Jahr 2647, nach Jahrzehnten von Memkampagnen, technischen Vorbereitungen und Infrastrukturarbeiten beginnt der Personaltransfer. Im Lauf der nächsten Jahrzehnte werden Millionen Menschen und Gigatonnen Material in das Marduk System transportiert. Danach wächst das System organisch weiter. 
  Als Teil der menschlichen Sphäre ist Marduk den dramatischen Entwicklungen des lokalen Sektors unterworfen. Der Aufbau stockt kurz nach Beginn des Volumentransfers während der Kelrec-Blockade für sieben Jahre. Anfang des 28. Jahrhunderts während des ersten Kisor-Kriegs ist Marduk 20 Jahre lang vom Solsystem abgeschnitten. In dieser Zeit stagniert die Entwicklung. Es findet aber auch eine Konsolidierung statt in der Marduk wie andere Kolonien wirtschaftlich unabhängig werden. Nach dem Krieg beginnt eine hundertjährige Blütezeit der menschlichen Sphäre in der sich Marduk hervorragend entwickelt. Im 29. Jahrhundert, 200 Jahre nach der Gründung, ist Marduk eine Regionalmacht. Seine Flotte ist wesentlich am Sieg über die Piratenkönige beteiligt. Dann beginnt der Barbarensturm und der interstellare Handel bricht ein. Davon ist Marduk genauso betroffen wie die anderen Menschenwelten. Aber im Gegensatz zu dem meisten anderen Siedlungssystemen wird Marduk nie von Barbaren besetzt. Auch im 30. Jahrhundert, während das Solsystem unter einer Fremdherrschaft leidet, bleibt Marduk selbstbestimmt und relativ stark. Allianzen mit benachbarten Systemen helfen dabei. Mehrmals werden die Bündnisverpflichtungen getestet. Marduk kann seine nähere interstellare Umgebung sichern.
  Insgesamt vergehen drei Jahrhunderte. Zu Beginn wird das System von der Marduk Colonial Corporation geführt. Aber Simulationen und historische Erfahrungen zeigen, dass so ein Konstrukt im Lauf der Zeit oppressiv und exploitiv wird. Deshalb war von Anfang ein Übergang zur Demokratie geplant. Die menschliche Geschichte zeigt aber auch, dass Demokratie nicht dauerhaft reibungslos funktioniert. Auch Demokratien verformen sich. Verfassungen werden neu interpretiert und Rechtsauffassungen können bis zur Unkenntlichkeit verändert werden. Manchmal werden sie sogar ins Gegenteil verkehrt. Deshalb beabsichtigte man, den Demokratisierungsprozess möglichst lange zu strecken. Nach der Demokratisierung plante man eine feudale Phase, die dann wieder von einer demokratischen Renaissance abgelöst werden sollte. Nach all dieser Zeit, in der sich Politik und Gesellschaft mit den jeweiligen Tagesproblemen beschäftigen und sich dabei gleichzeitig weiterentwickeln und wandeln, sollte Marduk weit genug sein, um zum Sprung anzusetzen. 
  Im Jahr 2680, nach 30 Jahren wird die Marduk Colonial Corporation aufgespalten und von ihren exekutiven Privilegien getrennt. Ein Parlament und eine parlamentarisch kontrollierte Exekutive übernehmen die Aufgabe, den Staat, bzw. das System zu führen. An der Spitze steht der vom Parlament gewählte Präsident. Tatsächlich liegt die Macht im Parlament immer noch bei den ursprünglichen Gesellschaftern, weil die Sitze im Parlament Territorien repräsentierten, die wiederum nach der Größe der Anteile aufgeteilt worden waren. Die Sitze im Parlament werden unter den "amtsberechtigten" Bürgern verlost, nicht gewählt. 
  Im Lauf der folgenden Jahrzehnte, und vor allem in Krisenzeiten, erklingt immer wieder der Ruf nach mehr Demokratie. Als Reaktion wird das Amtsrecht schrittweise ausgeweitet. Nach der Aufspaltung der MCC sind erst nur die Territorialbesitzer amtsberechtigt. Sie vertreten reale Gebiete auf Planeten- und Asteroidenoberflächen. Dann kommen künstliche und virtuelle Territorien dazu: Erbauer von Habitaten, Inhaber von Abbaurechten, Besitzer geistigen Eigentums, Verwalter von Frequenzspektren und Eigentümer von Netzkonstrukten. Später werden dann auch legale Großnutzer von Territorien und virtuellen Territorien amtsberechtigt, also die Lizenznehmer und Pächter, bzw. deren Vertreter. Lizenz und Pacht sind zeitlich unbeschränkt und vererbbar. Pächter von Real-Territorien haben dauerhafte Nutzungsrechte. Sie sind faktisch die Besitzer. Durch dieses Konstrukt behalten die ursprünglichen Gesellschafter die Hoheit über ihre Territorien. Trotzdem können sie dauerhafte Nutzungsrechte verkaufen und so einen lukrativen Immobilien- und Rechtemarkt in Gang bringen. Ein Prozess, der durch eine Neuinterpretation der Verfassung notfalls auch umkehrt werden könnte, um die Macht wieder bei den ursprünglichen Gesellschaftern zu sammeln. 
  Die Besitzschwelle für das Amtsrecht wird sukzessive abgesenkt und dann Anfang des 29. Jahrhunderts praktisch ganz entfernt. Am Ende des Prozesses sind alle bewussten Individuen amtsberechtigt. Dazu zählten auch Angehörige anderer Völker, Kinder, Softwarekonstrukte (in physischen Körpern über 20 Kilogramm) und Mitwesen mit höheren kognitiven Fähigkeiten. Alle paar Jahre (der Zeitraum variiert im Lauf der Zeit) werden die Sitze im Parlament neu ausgelost. Nicht alle amtsberechtigten Bürger können ihr Amt selbst antreten. Manche, Kinder und Mitwesen, werden durch ihren Vormund vertreten. 
  Unzufriedenheit mit den wirtschaftlichen Verhältnissen nach dem Börsencrash in der Mitte des 29. Jahrhunderts führt zu einer Verfassungsreform. Alle vorher amtsberechtigten werden damit selbst stimmberechtigt für alle Themen. Das Stimmrecht kann themenbezogen hierarchisch delegiert werden. Für einige Zeit entsteht eine lebendige "flüssige" Demokratie. 
  Aber zu viele Menschen lassen gerne andere für sich abstimmen, wenn diese behaupten ihre Interessen zu vertreten. So bilden sich Meinungsaggregatoren, die erst von Komitees verwaltet und schon bald von einzelnen Personen repräsentiert werden. Diese Aggregatoren bilden praktisch die erste Kammer eines Zweikammersystems. Das ursprüngliche Parlament der ausgelosten Amtsberechtigten muss Gesetzen zwar zustimmen, verliert aber das Haushalts- und Initiativrecht. 
  Die Aggregatoren geraten schon bald unter den finanziellen Einfluss der alten – und immer noch sehr reichen – Gesellschafter und des neuen Geldadels. Sie werden zu deren Interessenvertretern, während sie rhetorisch und memetisch vorgeben, die Interessen der Wähler zu vertreten. Unter den Aggregatoren und denen die es werden wollten, herrscht ein ständiger Kampf um Aufmerksamkeit, Mem-Hoheit, Finanzierung und übertragene Stimmrechte. 
  Anfang des 30. Jahrhunderts bröckelt die demokratische Fassade der Aggregatoren. Nach fast einem Jahrhundert mit ständigen wirtschaftlichen Problemen und Bedrohungen von außen wollten sich die Wähler vor allem schützen, bzw. geschützt werden. Fehlverhalten von Aggregatoren, Insider-Handel, Korruption und Manipulationen des demokratischen Systems sind einem großen Teil der Öffentlichkeit weniger wichtig, als Schutz vor inneren und äußeren Gefahren. Grenzen des Anstands werden verschoben. Das System wird korrumpiert in einem Ausmaß, das vom Marduk-Plan und den Gesellschaftern nicht vorgesehen war. Die schnelle Entmachtung der Marduk Colonial Corporation sollte so eine Entwicklung verhindern. Nun entsteht ein korruptes System auf einem anderen, unvorhergesehenen Weg. 
  Der Zustand der Demokratie ist bedenklich. Aber er öffnet auch einen Pfad zur – schon immer eingeplanten – feudalen Phase. Die wirtschaftliche Macht der ursprünglichen Gesellschafter unterstützt einen charismatischen Präsidentschaftskandidaten, der auf einer protektionistischen und fremdenfeindlichen Plattform gewählt wird. 
  Präsident Nid Pana versteht es, trotz unzähliger Skandale mehrmals wiedergewählt zu werden. Während seiner Amtszeit übernehmen Personen des alten und neuen Geldadels die Rolle der Aggregatoren. Eine Verfassungsreform etabliert die Versammlung der Aggregatoren als ständigen Senat und verschiebt die Wahl des Präsidenten vom Parlament der zufällig ausgewählten Bürger in den neuen Senat. Das gleiche Reformpaket stärkt die Macht der Territorialeigentümer gegenüber Lizenznehmern und Inhabern virtueller Territorien. Die vorher zeitlich unbeschränkten Lizenzen und Pachten müssen nun bei jedem Übergang, auch bei Verkauf und Erbschaft, vom Lizenzgeber bestätigt werden. Das ist zwar nur eine kleine Änderung, aber faktisch der Schritt von einem rechtssicheren Lizenzwesen zu einem willkürlichen Lehenssystem. Mit anderen Worten: der Beginn des Feudalismus für Marduk. 
  Im Jahr 2949 verunglückt Präsident Pana tödlich. Seine Tochter Malikatun übernimmt das Amt. Seit 50 Jahren war sie in der Politik und seit 12 Jahren die rechte Hand des Präsidenten. Die letzten sechs Jahre sogar als Vizepräsidentin. Damit ist sie die legitime Nachfolgerin. Malikatun hatte die Kommission zur Verfassungsreform geleitet und ihre gewinnende Persönlichkeit hatte wesentlich dazu beigetragen, dass das Verfassungsreferendum ein überwältigendes Ergebnis erzielt hatte. Sie ist die Mutter der Verfassung. 
  Als Präsidentin wird sie wie ihr Vater mehrmals wiedergewählt. Nach den ersten 50 Jahren ihrer Amtszeit ist die regelmäßige Wiederwahl durch den Senat zu einer Formalität geworden. Mitte des 31. Jahrhunderts wird die Wahl während einer außenpolitischen Krise ausgesetzt. 
  Präsidentin Malikatun setzt die Wahl einige Zeit später selbst auf die Tagesordnung des Senats. Basierend auf dieser Präzedenz geschieht von da an die Neuwahl des Präsidenten auf Vorschlag des Präsidenten. 
  Malikatun bestimmt lange Zeit keinen Vizepräsidenten. Der Verfassung zufolge benennt sie einen Vizepräsidenten, der vom Senat bestätigt wird. Die Verfassung spezifiziert dafür aber keinen Zeitraum. Nach einer 70-jährigen Amtszeit benennt sie ihren Sohn Tiberius Pana als Vizepräsidenten und tritt kurz darauf zurück. Tiberius wird vom Senat bestätigt. Während seiner Amtszeit wird die Bestätigung des Vizepräsidenten durch den Senat mit der Wahl zum Präsidenten zusammengelegt. Die Bestätigung des Vizepräsidenten durch den Senat entfällt dadurch. 
  Präsident Tiberius regiert 120 Jahre. Er setzt keine Wiederwahl an. 
  Der Präsident von Marduk ist nun ein absoluter Herrscher während sich im Marduk-System das Feudalsystem entfaltet. 
  Malikatun gilt als Gründerin der Dynastie. 
