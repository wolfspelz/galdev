Year: 2692
Title: Rettung mehrerer Völker vor einer Nova Explosion
Author: Heiner Wolf
Text: |
    Die Sonne des Systems Checko wird in den nächsten 20 Jahren zur Nova. Die Rettungsaktion über drei Jahre wird gemeinsam von der solaren Koalition und einigen kisorischen Gilden durchgeführt.
