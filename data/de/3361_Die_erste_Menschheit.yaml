    Chimangoziadichi fordert die Evakuierung der "neuen Menschen". Sie droht mit Angriffen auf Installationen im äußeren System. Aber die Kisori verhandeln nicht. Die Erd-Flotte fliegt Angriffe auf Stützpunkte im äußeren Verteidigungsellipsoid. Wenn Einheiten versuchen, in das innere System vorzudringen, werden sie von massiven Wellen an Langstreckenraketen, mobilen Systemverteidigungskräften und Railgun-Feuer empfangen. Beide Seiten wissen, dass die Erd-Flotte diese Angriffe nicht lange fortsetzen kann. Ihr fehlen die Unterstützungseinheiten mit Nachschub, Munition, Treibstoffen und Ersatzteil-Fabs. 
    Nach einem Monat muss die Erd-Flotte ergebnislos abziehen. Chimangoziadichi wird das Schicksal der "neuen Menschen" und ihrer Habitate nie erfahren. Die Menschen der Erde wissen nicht, was mit ihren Schwestern und Brüdern geschehen ist, ob sie interniert wurden, ins Exil geschickt oder getötet wurden. 
    Chimangoziadichi kehrt in das Solsystem zurück. Priorität hat jetzt der Schutz der Erde vor Vergeltungsmaßnahmen des Reiches. Es ist eine schwierige Situation, denn die Erde und das Solsystem liegen tief im Reich, näher bei Kisor als an den Grenzregionen. Die Menschen haben zwar eine starke Flotte, aber das Solsystem ist nicht befestigt. Es gibt keine Möglichkeit das System aus eigenen Kräften so aufzurüsten, dass es einem großen Angriff standhalten kann. Selbst stark industrialisierte und wohlhabende Systeme brauchen Jahrzehnte, um eine solide Systemverteidigung aufzubauen. Dazu müssten Gigatonnen Kampfmittel für statische und mobile Verteidigungskomponenten hergestellt werden. Teratonnen an Tiefraumsperren und Milliarden Railguns eines Ballistikschilds müssten im System verteilt werden. Das ist ohne eine gigantische industrielle Infrastruktur nicht möglich. 
    Und die Probleme gehen noch weiter. Chimangoziadichi's neue Erd-Flotte ist zwar eine der größten Ansammlungen von interstellaren Offensiveinheiten des Sektors. Aber es gibt keinen Nachschub. Das Solsystem ist nicht industrialisiert. Es gibt keine Infrastruktur für langfristige Operationen. Die Produktionskapazitäten der Erd-Partisanen sind verschwindend gering. Sie waren komfortabel für eine kleine Partisanenflotte. Aber 100 Trägergruppen, die permanent manövrieren und in Gefechten Hightech-Munition verbrauchen, von Railgun-Darts bis zu Langstreckenraketen mit Antimateriesprengköpfen, sind eine ganz andere Größenordnung. 
    Die Menschen wissen nicht, ob das Reich die Erde angreifen will und was die Konsequenzen wären. Würde das Reich die Erde zerstören, um ein Exempel zu statuieren? Oder würden die Kisori sich darauf beschränken, die gestohlenen Schiffe zurückzufordern und sonst die Menschen sich selbst überlassen? Die weitere Vorgehensweise ist umstritten. Chimangoziadichi plädiert dafür, so viele Menschen wie möglich von der Erde zu evakuieren und weit entfernt Kolonien zu gründen. Eine radikale Fraktion der Erd-Nostalgiker will die Erde um jeden Preis verteidigen. Es kommt zu einem Machtkampf in der Führungsgruppe. Die Erd-Verteidiger setzen sich durch. Eine Gruppe von gemäßigten Erd-Partisanen um Chimangoziadichi versucht einige Monate später die Kontrolle der Interstellarschiffe an sich zu bringen. Sie haben die Absicht, die Schiffe an Kisor auszuliefern in der Hoffnung, dass die Kisori Milde walten lassen. Der Plan wird vereitelt. 
    Chimangoziadichi entkommt mit einigen Anhängern auf einem interstellaren Aufklärer. Sie ist 185 Jahre alt. Eigentlich müsste sie schon im Ruhestand sein. Aber das kisorische Oberkommando ließ sie im Dienst, um die schwierigste Phase der KI-Neutralisierungskampagne zu managen. Sie selbst wollte ebenfalls aktiv bleiben und ihre Position als Kampagnen-Admiral behalten, um die Erd-Partisanen zu unterstützen. Jetzt ist sie auf der Flucht, mit wenigen Anhängern und einem kleinen Schiff, abgeschnitten von der Erde. Sie tritt in der kisorischen Geschichtsschreibung nicht mehr auf. Ihre Spur verliert sich zwischen den Sternen. 
    Die Erd-Verteidiger versuchen nun so schnell wie möglich den Nachschub der Flotte zu sichern. Aber die bestehenden Produktionskapazitäten reichen dafür nicht aus. Es gibt fast keine Rohstoffextraktion im Solsystem. Außerdem fehlt ausgebildetes Personal, das industrielle Fabs überwachen und optimieren könnte. 
    Die Menschen beginnen deshalb Material, Produktionskapazitäten, Rohstoffe und Personal außerhalb des Solsystems zu requirieren. Die eine Hälfte der Erd-Flotte schützt die Erde, während die andere Hälfte die Nachbarn besucht. Die anderen Völker sind hilflos gegen so eine militärische Macht. Die Menschen beschlagnahmen Produktionsgüter. Sie brauchen Anlagen zur Rohstoffgewinnung und Materialverarbeitung, Extraktoren, Separatoren, Produzenten von Metamaterialien, industrielle Fabs, Integrationswerke, Steuerungen, Transportkapazität, Kraftwerke und vieles andere mehr. Außerdem benötigen sie Knowhow von Systemintegratoren, Industriedesignern, Betriebsoptimierern und KI-Managern. Die Menschen zwingen ihre Nachbarn Material, Personal und Transportkapazitäten zur Verfügung zu stellen. Viele Sophonten werden entführt, Schiffe gestohlen, Produktionsanlagen entwendet und Fab-Input abtransportiert. Die betroffenen Völker wehren sich. Die Erd-Flotte ist in viele Kleinkriege verwickelt. Systemverteidigungskräfte werden vernichtet, Befestigungen werden zerstört, Habitate werden besetzt, orbitale Infrastruktur wird geplündert und Aufstände werden niedergeschlagen.
    Aus der Sicht des Reiches und der anderen Völker sind die Menschen nun Neobarbaren. Vor kurzem waren sie noch eines der wichtigsten Hilfsvölker des Reiches. Jetzt haben sie moderne Schiffe mit Hightech-Kriegsmitteln, obwohl sie aus einer barbarischen primitiven Kultur stammen. Die Schiffe wurden den Menschen im Dienst des Reiches zur Verfügung gestellt, um das Reich und seine Untertanen zu beschützen. Nun werden die Schiffe zweckentfremdet, um andere Völker des Reiches zu überfallen. Es ist das klassische Profil von Neobarbaren. 
    Schon bald zeigt sich, dass der größte Teil der gestohlenen Güter darauf verwendet werden muss, die Fähigkeiten für weitere Plünderungen aufrechtzuerhalten. Das verfügbare menschliche Personal ist damit beschäftigt Habitate zu erobern, gegen Widerstände vorzugehen und Besatzungen aufrechtzuerhalten. Auch die entführten Sophonten werden vor allem zum Betrieb der Kriegswirtschaft eingesetzt. Nur ein kleiner Teil der Beute kommt dem Aufbau der Infrastruktur im Solsystem zugute. 
    Es ist nicht bekannt, ob das Reich von vornherein gegen die Erde vorgehen wollte. Der Angriff auf das Kisor-System war eine Provokation, die das Reich eigentlich nicht unbeantwortet lassen konnte. Aber dabei wurde kein großer Schaden angerichtet. Das Reich hat viele Grenzen und die goldene Flotte ist ständig im Einsatz. Außerdem ist die KI-Kampagne noch nicht beendet. Im Gegenteil, das Reich hat gerade eine schlimme Niederlage gegen die KIs erlitten, obwohl alle interstellaren Angriffskräfte eines ganzen Sektors aufgeboten wurden. Das Reich müsste jetzt in die nächste Eskalationsstufe gehen und Kräfte aus mehreren seiner 20 Sektoren zusammenziehen. Eine riesige Aufgabe für die nächsten Jahre. Vielleicht hätte das Reich die Menschen lange ignoriert, wenn sie die erbeuteten Schiffe abgegeben oder sich zumindest ruhig verhalten hätten. Aber die Menschen verhalten sich nicht ruhig und das Reich kann ein neues Neobarbarenproblem innerhalb seiner Grenzen nicht ignorieren. 
    Immer wieder fällt Technologie in die Hände (oder Greifer oder Tentakel) von Völkern, die nicht verantwortungsvoll mit der Machtfülle moderner Kriegsmittel umgehen. Neobarbaren gibt es immer. Sie sind vor allem jenseits der Grenzen von interstellaren Imperien aktiv oder in einem Interregnum, wenn ein Imperium zusammenbricht und nicht schnell eine neue Macht entsteht. Neobarbaren sind nur dann ein Problem, wenn es keine Ordnungsmacht gibt, die ihnen Einhalt gebieten kann. In diesem Fall gibt es eine Ordnungsmacht: das goldene Reich von Kisor. 
    Das Reich priorisiert sein neues Neobarbarenproblem höher als die KI-Bedrohung. Die ehemals kelanischen KIs entwickeln sich seit fast 100 Jahren. Wie das vergangene Jahr gezeigt hat, sind sie eine große Bedrohung. Aber die Menschen verbreiten durch ihre Überfälle Furcht und Unsicherheit im ganzen Sektor. 
    Das Reich zieht Flottenteile aus mehreren Sektoren zusammen. Das dauert einige Zeit. Andere Konflikte müssen erst beendet oder zumindest stillgelegt werden, um die Mittel freizustellen. Das Reich macht Zugeständnisse an Verbündete. Es gibt großzügige Konzessionen an Handelskonsortien und verzichtet auf einige umstrittene Gebiete. Das Oberkommando der goldenen Flotte stellt eine Streitmacht auf, die das KI-Problem beenden kann und auf dem Weg in das Zielgebiet die neuen Neobarbaren von der Erde neutralisieren soll. 
    Mehrere Jahre vergehen, in denen die Menschen verzweifelt versuchen die Verteidigung aufzubauen. Aufklärer der goldenen Flotte beobachten den Fortschritt im Solsystem und die interstellaren Aktivitäten der Menschen. Das Reich steht im Kontakt mit vielen Opfern der solaren Neobarbaren. Kisors Diplomaten versprechen den betroffenen Systemen, dass bald Hilfe gegen die Menschen kommt. Auch die Menschen haben Kontakte. Sie wissen von der diplomatischen Aktivität des Reiches. Die Befestigung des Solsystems ist ein Rennen gegen die Zeit. Die Erd-Flotte weiß, dass Aufklärer des Reiches den Aufbau beobachten. Sie wissen, dass der Aufbau zu langsam vorangeht. Sie wissen, dass die Kisori es wissen. 
    Drei Jahre später, 10.942 v.u.Z. ist das Jahr des Untergangs. Die goldene Flotte kommt den Opfern der solaren Neobarbaren zu Hilfe. Zusammen mit den verbliebenen Systemverteidigungskräften der betroffenen Völker befreit sie deren Sonnensysteme. Die Besatzungstruppen der Menschen müssen sich zurückziehen. Dann erreicht die goldenen Flotte das Solsystem. Die Erd-Flotte hat keine Chance gegen die Übermacht. Drei Viertel der Einheiten werden zerstört bevor die Menschen kapitulieren. Die goldenen Flotte verfolgt alle aus dem System flüchtenden Einheiten. Dann beginnt das Aufräumen. 
    Die meisten Schiffe der Menschen werden in die Sonne geschickt: die von der goldenen Flotte entwendeten Träger, die angepassten Robotschiffe und die in den vergangenen drei Jahren produzierten Einheiten. Von den Nachbarvölkern entführten Sophonten werden repatriiert. Die inzwischen aufgebaute orbitale Infrastruktur der Erde und im Solsystem wird entweder in die Sonne geschickt oder auf den großen Gasplaneten zum Absturz gebracht. 
    Alle Menschen außerhalb der Erde werden interniert. Ihre bioelektronischen Aufrüstungen werden von Med-Bots chirurgisch entfernt. Dann werden sie nach Kisor gebracht. Ihr weiteres Schicksal ist nicht bekannt. Man vermutet, dass sie ihr Leben auf natürliche Weise im Kisor-System beenden konnten. Wahrscheinlich mussten sie ohne eine moderne Verlängerung der Lebenserwartung auskommen und es gibt keine Anzeichen, dass es weitere Generationen gab.  
    Admiral Hankokugurahamu leitet die Aufräumaktion. Er hatte sich freiwillig gemeldet als selbstgewählte Strafe, weil die goldene Flotte unter seiner Führung die größte Niederlage seit 100 Jahren hinnehmen musste und weil die Menschen in seinem Verantwortungsbereich als Hilfsvolk verloren gingen. 
    Er hat den Auftrag, kisorische Technologie und modernes Wissen von der Erde zu entfernen. Dafür sind nur wenige Wochen Zeit bevor die goldenen Flotte weiterziehen muss, um ihren eigentlichen Auftrag auszuführen. Seit die goldene Flotte im Solsystem erschienen ist, arbeiten zehntausende Beobachtungssatelliten und Drohnen daran, alle technischen Geräte auf der Erdoberfläche zu aufzuspüren. Sie suchen optisch, im Infrarot und mit Radar aus dem Orbit in einer Auflösung von Zentimetern und im Abstand von wenigen Minuten. Sie finden fast alle größeren Geräte wie industrielle Fabs, Fahrzeuge und Kraftwerke. Alles wird abgeholt – auch gegen den Widerstand der neuen Besitzer – und in den Meeren versenkt. Ein Transport in den Orbit ist auch mit modernen Mitteln zu teuer, jedenfalls ohne eine gut ausgebaute Startinfrastruktur. 
    Dann kommt der schwerste Teil der Aufgabe. Der Auftrag lautet, die Erde in einen Zustand zurückzuversetzen, den sie vor der Kontaktierung hatte. 
    Die kinetische Bombardierung aus dem Orbit zerstört alle Städte und Dörfer in Nordafrika und die Kolonien der nordafrikanischen Kulturen auf allen Kontinenten. 
    Millionen Menschen kommen ums Leben. Darunter sind auch die die Veteranen aus dem Dienst für das kisorische Reich und die meisten Erd-Partisanen, die sich auf der Oberfläche versteckt hatten. 
    Durch die Bombardierung verliert ein Antimaterie-Lager in Nordafrika den Einschluss. Die resultierende 400 Megatonnen-Explosion verwüstet Nordwestafrika und hinterlässt einen 8 Kilometer weiten Krater. Das war so nicht vorgesehen. 
    Auf allen Kontinenten überstehen Mauern aus Steinen von mehreren hundert Tonnen das Inferno. Sie werden später zu Grundmauern von neuen Bauten. 
    Der Staub der kinetischen Bombardierung und die große AM-Explosion lösen eine kleine Eiszeit aus. Die weltweiten Durchschnittstemperaturen sinken schnell um 8 Grad. 
    Admiral Hankokugurahamu ist verantwortlich für den Genozid an den Menschen Nordafrikas, die Auslöschung einer Zivilisation und einen nuklearen Winter, der die Erde um Jahrtausende zurückwirft. 
    Die Menschheit überlebt. 
    Nach dem Ende der Eiszeit wird Nordafrika zur Wüste. Neben vielen Ruinen bedeckt der Sand auch die 70 Meter lange Skulptur eines liegenden Löwen für mehrere Jahrtausende. Eine spätere Nil-Zivilisation legt die Skulptur frei und gibt ihr einen menschlichen Kopf. 
    Trotz der Zerstörungen bleiben überall auf der Welt Grundmauern von Bauwerken aus ungewöhnlich großen Blöcken stehen. Zwischen den Trümmern findet man später auch Statuen, Säulen und Gefäße, die einst mit kisorischen Ultraschallfräsen und Hightech-Bohrern aus Granit hergestellt wurden. 
    Abgesehen von einigen Flut-Mythen und Legenden von versunkenen Städten erinnern sich die Menschen später nicht an die Ereignisse. 
    Einige Jahrtausende nach dem Untergang entstehen neue Bronzezeitkulturen auf der Erde.  
    Das goldene Reich besteht noch weitere 2.500 Jahre.
    Auch die Kisori erinnern sich später nicht an die erste gemeinsame Geschichte mit den Menschen. Dazwischen liegen zu viele Jahrtausende, der Aufstieg und der Untergang von mehreren Zivilisationen. Details wie der Aufstand eines Hilfsvolks in einem einzelnen Sektor sind vergessen. Irgendwann ist das goldene Reich selbst nur noch eine Erinnerung an die glorreiche Vergangenheit. 
    Eine merkwürdige Verschwörungstheorie, nach der die Weltpolitik von Reptiloiden kontrolliert wird, könnte eine späte Erinnerung an Kisori sein, die tatsächlich reptilienartig aussehen. Immerhin waren Kisori für einige Jahrhunderte die interstellaren Herrscher der Erde und im Lauf der Zeit sind ihnen viele Menschen begegnet. Aber vielleicht ist das auch nur Zufall. 
    Ironie der Geschichte 1: die Menschen hatten lange Zeit Probleme mit Neobarbaren: von der Kelrec-Belagerung im 27. Jahrhundert bis zur einer 250 Jahre langen Besetzung das Solsystems. Die solare Menschheit betrachtet sich später immer als eine Hochkultur und sieht auf die Neobarbaren herab. Aber der Hankokugurahamu-Bericht erzählt von einer Zeit, in der die Menschheit selbst zu den Neobarbaren zählte und die interstellare Nachbarschaft terrorisierte. 
    Ironie der Geschichte 2: Im 30. Jahrhundert stellen Menschen die Besatzungen und das Kriegsmaterial in einem Krieg an dessen Ende die Kisor-Zwillinge durch kinetische Bombardierung ausgelöscht werden. Die Planeten werden zu Eiswüsten und erst 150 Jahre später wieder besiedelt. 14.000 Jahre vorher berichtet Hankokugurahamu, dass er als Admiral einer kisorischen Flotte die kinetische Bombardierung der Erde befohlen hatte. Er tötete Millionen und löste eine Eiszeit aus. Die Erde brauchte Jahrtausende, um sich zu erholen. Man könnte sagen, dass Menschen und Kisori quitt sind. Es steht eins zu eins in der Disziplin "Vernichtung der Zivilisation durch kinetische Bombardierung mit anschließender Mini-Eiszeit". 
