Text: |
  Der interplanetaren Öffentlichkeit wird langsam bewusst, dass Menschen nun mit Außerirdischen handeln. Jeden Monat kommt ein Fernraumschiff beladen mit begehrter Hochtechnologie zurück. Interstellarflugfähige Raumschiffe sind zwar immer noch sehr teuer. Aber im Solsystem werden so hohe Preise für Technologie von Dilan gezahlt, dass sich sogar die monatelangen Flüge über mehrere Lichtjahre lohnen.
  Ausrüstung von Dilan ist der solaren Technik weit überlegen und entsprechend wertvoll. Die Menschen bekommen zum Beispiel
  - präzise assemblierte Komponenten für Überlichttriebwerke,
  - hochauflösende Fabs,
  - kompakte Energiesysteme, Generatoren und Speicher,
  - überragende Sensoren,
  - nanostrukturierte Metamaterialien für Autofabs.
  Die Dilan-Wesen scheinen die Güter nicht als hochwertig zu betrachten. Anscheinend interessieren sie sich nicht für den Wert der Gegenstände im Solsystem. Sie handeln mit den Menschen nicht um Gewinne zu erzielen. Es genügt ihnen, die in den Geräten verbauten Materialien gegen etwas mehr Rohstoffe einzutauschen.
  Auf Dilan ist man nie über den einfachen, von Kelonikoa Pono entwickelten Austausch von Rohstoffen gegen technische Geräte hinausgekommen. Außer diesem einfachen Handel gibt es immer noch keine Kommunikation. Die Menschen hätten gerne zusätzliche Informationen, wie Bauanleitungen oder Verfahrenstechniken. Die Menschen sind auch am kulturellen Austausch interessiert. Man würde gerne die Zivilisation von Dilan kennen lernen, ihre Ideen, Ansichten, Motive und ihre Kultur. Aber man weiß nicht einmal, wie man Dilan-Wesen danach fragen soll. Es gibt keine gemeinsame Sprache. Die Zivilisation bleibt fremd und unverständlich.
  Trotzdem ist sie wirtschaftlich interessant, weil selbst der einfache Handelsaustausch gute Gewinne abwirft. Manche Menschen fragen sich, ob Dilan nicht noch mehr Potential hat. Es gibt viele Gerätschaften, die die Dilan-Wesen nicht hergeben wollen. Man hat fast den Eindruck, dass sie den Menschen nur – aus ihrer Sicht – einfache Ausrüstung überlassen.
  Die Menschen haben fast ungehinderten Zugang in das Innere des Zwergplaneten. Ab und zu haben Besatzungen von Fernraumschiffen schon versucht, selbst interessante Anlagen abzubauen. Aber immer werden sie sanft von einer großen Zahl Dilan-Wesen daran gehindert. Sobald die Dilan-Wesen bemerken, was die Menschen vorhaben, drängen sie die Menschen ab. Die kleinen schwarzen Körper halten sich mit ihren acht Beinen aneinander fest und bilden eine undurchdringliche Wand. Bisher wurde von keiner Seite Gewalt angewendet. Aus Sicht der Menschen wäre das aussichtslos, denn den ca. 20 Menschen auf Dilan stehen vermutlich mehr als 100 Milliarden Dilan-Wesen gegenüber. Und die haben auch noch eine überlegene Technik.
  Das ändert sich mit der Ankunft der Tian Liyang auf Dilan. Das Schiff gehört zum Ares-Kartell, einem Sicherheitskonzern im Jupitersystem. Die Besatzung hat den Auftrag, mehr als die normale Ladung Hightech zu akquirieren. Dafür ist das Schiff besonders ausgerüstet. Es ist ungewöhnlich groß und es hat eine Besatzung von 20 im Gegensatz zu den fünf Personen der anderen Fernraumschiffe. Davon sind zehn Spezialkräfte mit vakuumtauglicher Kampfausrüstung Model Kolozz-4k. Jeder dieser Aktivanzüge ist gewissermaßen ein bewaffnetes Miniaturraumschiff für kurze Reichweiten. Die Tian Liyang transportiert außerdem vier Offensivdrohnen der Berserker-Klasse mit Upload-Besatzung und nuklearen Waffenpaketen. Die Tian Liyang ist damit sozusagen das erste interstellare Trägerschiff der Menschheit. Nach einem Flug von 18 Monaten erscheint die Tian Liyang im Planetensystem von Ross 614 und läuft Dilan an.
  Die Besatzung provoziert bald einen ernsten Zwischenfall bei dem Versuch, gegen den Widerstand von Dilan-Wesen eine Feldschirmanlage abzubauen. Ein zweiköpfiges Kommando der Tian Liyang dringt in einen großen Zugangstunnel des Asteroiden ein. Sie umgeben die Feldschirmanlage mit einer transparenten Wand aus autonomen Sperrmodulen und setzen außerhalb der Wand einen Crowd-Control Drohnenschwarm aus. Dann beginnen sie mit dem Abbau der Anlage. Die Dilan-Wesen wollen das verhindern. Sie versuchen die Absperrung zu durchdringen, werden aber schon vorher von den Drohnen attackiert. Immer mehr Dilan-Wesen erscheinen. Viele werden von den Drohnen verletzt. Einzelne opfern sich, um Drohnen auszuschalten.
  Der Kampf kommt näher an die Absperrung. Dilan-Wesen versuchen die Absperrung zu durchdringen. Sie werden aber von den Sperrmodulen gehindert. Eine Wolke aus Mikrobots fließt durch die Ritzen der Absperrung. Sie hüllen die Sperrmodule ein und immobilisieren sie mechanisch. Dann schneiden Laser von außen durch die Absperrwand. Die ersten Dilan-Wesen dringen durch und wollen sich an den Anzügen des Einsatzkommandos festzusetzen. Die Menschen versuchen sie mit der verstärkten Kraft ihrer Aktivanzüge abzuschütteln. Dilan-Wesen fluten den Tunnel mit Körpern und attackieren die zwei Menschen. Die wehren sich mit automatischen Railguns, die auf Dilan-Wesen eingestellt sind und ihr Ziel selbständig suchen.
  Schon seit einigen Minuten arbeiten sich Pionier-Mikrobots durch die Panzerung der Kampfanzüge bis zu deren Steuerungsnetzwerk. Sie machen den Weg frei für elektromagnetische Effektorelemente, die über molekulare Kapillaren mit Infiltratror-KIs verbunden sind. Die Infiltratoren analysieren die Informationsverarbeitung der Kampfanzüge. Sie unterlaufen die Infoabwehr, indem sie sich mithilfe der Effektoren eigene Schnittstellen schaffen und an geeigneten Stellen Signale einspeisen. Die Steuerung der Kampfanzüge fällt aus. Die zwei Menschen und ihre Ausrüstung werden von einem Strom von Dilan-Wesen mitgerissen. Sie verschwinden im Inneren des Asteroiden.
  Als Botschafterin protestiert Kelonikoa Pono im Namen der solaren Koalition gegen die Aktion der Tian Liyang. Sie versucht mit den Dilan-Wesen zu kommunizieren, um etwas über den Verbleib der zwei Menschen zu erfahren. Die Nachfragen bleiben aber ergebnislos. Man vermutet schon lange, dass die Dilan-Wesen kein Konzept für Individualität haben. Man weiß nicht einmal, wie man nach den zwei Besatzungsmitgliedern fragen soll.
  Die Tian Liyang verlässt Dilan und fliegt den nächsten Gasriesen an. Auf dessen Monden gibt es automatische betriebene Rohstoffgewinnung der Dilan-Wesen. Man geht davon aus, dass diese Anlagen autark sind, sich selbst replizieren und reparieren können und, wie alles von Dilan, hocheffizient arbeiten. Nach 20 Tagen erreicht die Tian Liyang einen der kleinen irregulären Monde. Die vier Berserker-Offensivdrohnen koppeln ab und beziehen Position. Zwei bleiben in der Umlaufbahn bei der Tian Liyang. Die anderen beiden nähern sich einer Extraktionsanlage. Das Shuttle der Tian Liyang landet bei der Anlage mit zwei Technikern und zwei Soldaten in Kolozz-Anzügen. Die Techniker beginnen mit der Analyse. Sie identifizieren die Energieversorgung, die Rohstoffextraktion und die Produktion des Fab-Materials. Dann trennen sie die Energieversorgung vom Rest des Systems.
  Einige Tage später nähern sich Flugkörper auf einem Maximum Delta-V Kurs. Sie sind quaderförmig mit einer Grundfläche von 5x5 Meter und 20 Meter lang. Die Quader sind völlig schwarz im optischen Frequenzbereich. Auch mit Radar sind sie fast nicht zu sehen. Nur der Antrieb strahlt im Infrarot, aber nicht in Richtung zur Tian Liyang. Offensichtlich beherrschen die Dilan-Wesen die gerichtete Kühlung zu Stealth-Zwecken. Eine Analyse der Flugbahn wird später zeigen, dass die Flugkörper genau in dem Moment von Dilan starteten als das lichtschnelle Signal von der Abschaltung der Rohstoffgewinnungsanlage den Asteroiden erreichte.
  In etwa 10.000 Kilometer Entfernung von der Tian Liyang und ihrem Mond setzen die Flugkörper jeweils tausende Munitionspakete aus. Die Tochtermunition verteilt sich sehr schnell im Umkreis des Minimonds. Manche gehen in eine weite Umlaufbahn. Einige Hundert positionieren sich nahe der Tian Liyang. Die übrigen stürzen hinunter auf die Oberfläche. Sie belegen das ganze Gebiet um die Extraktionsanlage mit einem konventionellen, aber hochwirksamen Bombenteppich. Die Anlage, das Shuttle, die vier Menschen und die zwei Offensivdrohnen werden ausgelöscht.
  Die Munitionspakete, die die Tian Liyang umstellt haben, beginnen auf die zwei verbliebenen Berserker zu feuern. Dafür kombinieren sich jeweils mehrere Einheiten zu Linearbeschleunigern. Sie verschießen 1x5 Millimeter große Darts eines ultradichten Materials, vermutlich ein den Menschen unbekannter Aggregatzustand mit reduzierten Elektronenorbitalen. Bei einer Geschwindigkeit von 30 km/s haben die Darts eine kinetische Energie von 1,5 Megajoule, so viel wie eine Dynamitstange. Dieser Belastung hält selbst die Panzerung der Berserker-Offensivdrohnen nicht lang stand.
  Die Berserker reagieren schnell:
  - 1,2 Sekunden nach den ersten Einschlägen drehen sie sich, um die Nahbereichswaffen in Richtung der am nächsten stehenden Angreifer zu bringen.
  - 1,3 Sekunden: noch während der Drehung starten Defensivraketen. Sie versuchen einige der gegnerischen Munitionspakete zu treffen. Sie sind etwa so groß wie die Munitionspakete, aber nicht so agil. Nur wenige treffen.
  - 1,5 Sekunden: die Multibeschleuniger des Keramik-Pellet Sturms sind auf das Ziel ausgerichtet und beginnen zu feuern.
  - 3 Sekunden: die Berserker diskutieren die Lage und beschließen größere Gruppen der Gegner mit Antimaterie-Detonationen auszuschalten.
  - 3,5 Sekunden: die erste Rakete mit AM-Sprengkopf startet.
  - 4 Sekunden: die gegnerischen Munitionspakete ändern die Priorisierung und verwenden einen Teil der Feuerkraft darauf, die AM-Raketen abzufangen.
  - 5,5 Sekunden: Eine AM-Rakete kommt durch und zerstört ein Zehntel der Gegner.
  - 6 Sekunden: die Munitionspakete konzentrieren die gesamte Feuerkraft darauf, die AM-Raketen abzufangen. Es kommt keine mehr durch. Währenddessen bekommen die Berserker Zeit, mit den Keramik-Pellets weitere Gegner auszuschalten. Die Strategie, die Railguns der Munitionspakete mit den AM-Raketen zu beschäftigen, ist erfolgreich.
  - 9 Sekunden: Die Munitionspakete durchschauen die Hinhaltetaktik der Berserker. Deshalb beginnen einige für einen Kinetic-Kill zu beschleunigen.
  - 10 Sekunden: unglücklicherweise führen Berserker nur vier AM-Raketen mit sich. Nachdem diese verbraucht sind und die Ziele ausgehen, schalten die Munitionspakete wieder um.
  - 12 Sekunden: die Berserker sind funktionsunfähig geschossen.
  - 14 Sekunden: die ersten der zum Kinetic-Kill gestarteten Munitionspakete treffen nur noch die passive Masse der Berserker.
  - 14,1 Sekunden: Der Selbstzerstörungsmechanismus eines Berserkers, eine zwei Kilotonnen AM-Ladung, wird durch die Schockwellen ausgelöst.
  - 16 Sekunden: Die letzten Kinetic-Kills treffen ein. Ende der Kampfhandlungen.
  Die Tian Liyang wird nicht beschädigt.
  Zu diesem Zeitpunkt sind außer der Tian Liyang noch andere solare Fernhandelsschiffe im System. Die Hermes II kommt gerade vom Solsystem aus dem interstellaren Raum und befindet sich noch 200 Millionen Kilometer von Dilan entfernt.
  Nach der Niederlage der Tian Liyang ändert die Hermes II ihren Kurs. Sie bremst ab und geht in 150 Millionen Kilometer Entfernung von Dilan in einen solaren Orbit. Die Hermes II entlädt Anakonda-Langstreckenraketen mit nuklearer Clustermunition. Die Raketen fliegen Monde des innersten Gasplaneten und Asteroiden an. Die Raketen sind mit KI ausgestattet, damit sie trotz interplanetarer Distanzen handlungsfähig sind. Sie sollen sich auf oder an Himmelskörpern des Systems verstecken und auf ein Einsatzsignal warten.
  Zwei Wochen später beginnt die Hermes II eine Botschaft an Dilan zu senden. Sie sendet permanent eine grafische Animation als Warnung an die Dilan-Wesen. Die Animation zeigt das zerstörerische Potential der Langstreckenraketen und warnt vor einem Angriff auf die Tian Liyang. Die Hermes II ist offensichtlich zur Unterstützung der Tian Liyang vor Ort. Sie ist zwar ein echter Fernhändler. Aber jetzt fliegt sie im Auftrag des Ares-Kartells.
  Ein weiteres solares Handelsschiff erscheint von Dilan aus auf der anderen Seite der Sonne mit Kurs auf einen der äußeren Eisriesen. Das ist ein sehr ungewöhnlicher Vorgang, denn für solare Fernhändler gibt es nur eine vernünftige Route: den direkten Weg nach Dilan. Man vermutet, dass es sich um weitere Vorbereitungen des Ares-Kartells handelt.
  Die meisten der abgesetzten Langstreckenraketen wählen kleine Himmelskörper, irreguläre Monde, Kometen und asymmetrische Asteroiden als Deckung. Aber eine Anakonda hält auf einen der großen Monde des inneren Gasriesen zu. Von diesem Mond starten, wie vorher schon von Dilan, einige getarnte Flugkörper. Bei 300.000 Kilometer Abstand zum Ziel wird die Rakete von den Munitionspaketen angegriffen. An der zufälligen Verdeckung von Hintergrundsternen durch einige Munitionspakete erkennen die Sensoren der Anakonda die Angreifer, bevor die ersten Geschosse eintreffen.
  Die KI der Anakonda, Rufzeichen "Birdie", kennt den Kampf um die Tian Liyang genau. Sie weiß, dass sie gegen die Munitionspakete keine große Chance hat. Aber sie beschließt, die Gegner zu bekämpfen, um mehr über ihre Fähigkeiten zu erfahren. Außerdem findet die KI, dass Gegenwehr schon aus sportlichen Gründen geboten ist.
  Sie setzt die Waffen ein, die ihr zur Verfügung stehen: nukleare Clusterbomben und deren Durchbruchshilfen. Sie katapultiert ihre Tochtermunition hinaus. Und wird kurz darauf durch Railguns zerstört.
  Aber Birdie konnte vorher noch 120 nukleare Gefechtsköpfe absetzen. Jeder einzelne mit 1,25 Megatonnen Sprengkraft und darauf ausgelegt, im Endanflug mit hoher Transversalbeschleunigung Abfangraketen auszuweichen. Zusätzlich gibt es 30 Pods im gleichen Format wie die Gefechtsköpfe, aber mit verschiedenen Arten von Durchbruchshilfen, elektronische Maßnahmen, ECM, ECCM, aktive und passive Täuschungskörper für verschiedene Wellenlängen und eine Phalanx von Point-Defense Lasern, die dazu gedacht sind, Abfangraketen zu neutralisieren. Jeder Gefechtskopf ist außerdem durch einen Pellet-Schirm geschützt, der gegen die Darts der Munitionspakete aber wirkungslos ist. Der Raum erstrahlt in einem Feuerwerk elektronischer Kriegsführung. Für kurze Zeit sind alle Sensoren geblendet. Zumindest die, die nicht damit gerechnet hatten.
  Die gegnerischen Munitionspakete werden überrascht. Sie haben keinen Gegenangriff erwartet und schon gar nicht so früh. Aber sie erwischen die meisten Gefechtsköpfe, mit Ultra-Darts, Lasern, Kinetic-Kills, Proximity-Kills, Abfangraketen, Sperrfeuernetzen und EMP. Trotzdem detonieren 40 Gefechtsköpfe. Sie bilden ein dreidimensionales Gitter von Explosionen und löschen tatsächlich die meisten Munitionspakete aus.
  Nach der Erfahrung mit den wenigen, eher statischen Berserkern der Tian Liyang hatten die Munitionspakete wohl die Fähigkeiten der Langstreckenrakete unterschätzt. Auf der anderen Seite hatte Birdie aber auch gut geraten, was die dreidimensionale Verteilung der Munitionspakete betrifft. Außerdem hatte Birdie jeden Gitterpunkt mehrfach besetzt, um selbst bei großen Verlusten die Gegner auszuschalten. Technisch gesehen gewinnt Birdie. Die KI bringt ein Fünftel ihrer Gefechtsköpfe zur Wirkung und räumt mit ihnen den Weg frei. Eine zweite Anakonda würde nun durchkommen. Birdie erlebt den Sieg nicht mehr. Aber das Backup auf der Hermes II ist sehr stolz.
  Vom Ziel-Mond starten nun 100 Flugkörper, nur für den Fall, dass die Langstreckenrakete doch versucht haben sollte, in diesem Chaos einige Gefechtsköpfe bis zum Ziel zu schicken. Das ist aber nicht der Fall. Die Anakonda hatte keinen Angriffsbefehl.
  Beide Seiten lernen sehr viel bei diesem Austausch. Sie sehen die volle Breite aktiver und passiver Maßnahmen, Gegenmaßnahmen und Gegen-Gegenmaßnahmen. Beide haben als Teil der Tochtermunition passive Sensorplattformen vor Ort und melden die Erkenntnisse per KomLaser zurück. Die anderen Anakondas, die versteckt auf vielen Himmelskörpern des Systems liegen, erhalten das taktische Update von der Hermes II ebenfalls per Laser.
  Die wenigen Menschen im System sind überrascht von der heftigen Reaktion auf den Anflug der einen Anakonda. Dafür gibt es einen einfachen Grund. Der Asteroid, den die Menschen Dilan nennen, ist nicht der einzige bewohnte Himmelskörper. Es gibt noch andere Monde und Asteroiden in denen Dilan-Wesen leben. Alle sind einige hundert Kilometer groß und ausgehöhlt wie Dilan. Sie beherbergen viele Milliarden Dilan-Wesen, vermutlich sogar 100 Milliarden pro Asteroid. Die Menschen haben sich die vielen anderen Asteroiden des Systems bisher nicht genau angesehen. Sie dachten, dass nur Dilan bewohnt sei. Tatsächlich sehen sie sich im Dilan-System einer großen interplanetaren Zivilisation gegenüber, mit 10 bis 20 bewohnten Himmelskörpern und vermutlich 1.000 Milliarden Wesen.
  Auch einige Monde der Gas- und Eisriesen sind bewohnt. Darunter ausgerechnet der Mond, den Birdie sich als Deckung ausgesucht hatte. Aus Sicht der dortigen Dilan-Wesen war der Anflug der Anakonda ein Angriff auf ihre Heimat. Ein Angriff mit Massenvernichtungswaffen. Und 50 Megatonnen sind nur 300.000 Kilometer von ihrer Heimat entfernt explodiert.
  Jedem im System, den Vertretern der Koalition und den Dilan-Wesen, ist jetzt klar,
  - dass die Mission des Ares-Kartells noch nicht beendet ist,
  - dass es nicht nur darum geht, etwas Hightech-Ausrüstung zu entwenden,
  - dass das Ares-Kartell bereit ist, Massenvernichtungswaffen einzusetzen,
  - dass das Ares-Kartell einen weitreichenden Plan verfolgt und versucht Dilan oder das ganze System unter seine Kontrolle zu bringen,
  - dass es vermutlich noch weitere Kriegsschiffe gibt, die entweder getarnt als Händler im System oder noch im interstellaren Raum unterwegs sind.
  Die Dilan-Wesen sind eigentlich introvertiert und unauffällig. Seit über 100.000 Jahren leben sie in diesem System. Sie siedeln nur auf Himmelskörpern, die andere Völker nicht interessieren. Sie suchen sich kleine unattraktive Sonnen ohne bewohnbare Planeten aus. Sie expandieren nicht und besuchen nur selten andere Sonnensysteme. Mehr kann man nicht tun, wenn man friedlich leben will.
  Trotzdem gab es im Lauf der Jahrtausende gelegentlich Probleme mit Eindringlingen. Manche wollen von den technischen Fähigkeiten der Dilan-Wesen profitieren. Andere unterwerfen ihre Nachbarn aus Prinzip. Einige Imperien fühlen sich bedroht durch so eine unbekannte Macht innerhalb ihrer Grenzen.
  Bisher sind die Dilan-Wesen mit allen Bedrohungen fertig geworden. Wie man gesehen hat, haben sie die Mittel, um sich wehren. Meistens reicht ein deutliches Zeichen. Die Schlacht bei der Tian Liyang war als ein solches Zeichen gedacht. Aber die Menschen haben es anscheinend nicht verstanden. Die spektakuläre Aktion von Birdie gibt dann den Ausschlag. Die Menschen sind eine Bedrohung. Eine Billion Dilan-Wesen sehen keinen Grund, sich von wenigen Milliarden Menschen drangsalieren zu lassen. Die Dilan-Wesen beschließen, das Problem an seinem Ursprung anzugehen.
  Auf vielen Asteroiden und Monden im System starten schwarze quaderförmige Flugkörper wie die, die man schon kennengelernt hat. Sie positionieren sich in Umlaufbahnen um die Himmelskörper. Immer wieder starten neue Gruppen. Das geht so mehrere Tage. Sie bilden eine tief gestaffelte Abwehr. Dann fliegen weitere Gruppen von schwarzen Flugkörpern die Verstecke der Langstreckenraketen an. Auch die Hermes II und das andere Schiff bei dem äußeren Eisplaneten bekommen Besuch. Beide Schiffe werden zerstört. Die Tian Liyang wird nicht angetastet. Das Schiff ist nicht mehr nuklear bewaffnet. Die Langstreckenraketen werden aufgespürt und neutralisiert. Das dauert nicht lange, denn ihre Position ist den Dilan-Wesen bekannt. Sie wurden zu jeder Zeit von Mikrosonden verfolgt.
  Jeden Tag kommen weitere Flugkörper aus dem Inneren der Asteroiden. Sie verlassen jetzt den Orbit und fliegen einen Kurs quer zur Ekliptik direkt zum Solsystem. Auf dem Weg stoßen größere Einheiten dazu. Die bestehen fast nur aus Triebwerken und Tanks. Es sind Träger, interstellarflugfähige Plattformen, die die schwarzen Quader zu ihrem weit entfernten Ziel bringen sollen. Die kleinen Flugkörper koppeln im Flug an die Träger an. Die Träger sind 1200 Meter lang und 200 Meter breit. Sie bieten jeweils 30.000 Quadern Platz.
  Die Vertretung der Koalition versucht mit den Dilan-Wesen zu kommunizieren. Es gibt keine Reaktion.
  Die ersten 16 Träger haben sich weit genug vom inneren System entfernt, um auf Überlicht zu gehen. Die Menschen wissen nicht welchen Überlichtfaktor die Dilan-Wesen beherrschen. Aber wenn der Überlichtantrieb ähnlich fortgeschritten ist, wie die übrige Technik der Dilan-Wesen, dann ist nur mit einer Flugzeit von wenigen Tagen zu rechnen. Mindestens vier weitere Flotten sind unterwegs, jeweils im Abstand von einigen Tagen.
  Botschafterin Pono erklärt für die solare Koalition den Notstand im Dilan-System. Sie beschlagnahmt das einzige verbliebene Fernhandelsraumschiff im Dilan-Orbit, die Einstein von der Interstellar Colonial Corporation / Mars. Die Vertretung der Koalition auf Dilan hat nur einige leichte Handfeuerwaffen. Pono und fünf Angehörige der Handelsvertretung fliegen mit einem Shuttle zur Einstein. Sie erzwingen den Zutritt zur Einstein mit dem Hinweis auf die Notstandsvollmachten der Botschafterin.
  Die erste Flotte von Dilan trifft nach vier Tagen Überlichtflug im Solsystem ein. Die Träger kommen auf dem direkten Kurs von Dilan mit einem Winkel von 60 Grad zur Ekliptik. Die Flotte fliegt in Richtung Neptun, der auf der gegenüberliegenden Seite der Sonne steht. Die zweite Flotte kommt wenige Tage später und nimmt Kurs auf den nahe stehenden Uranus.
  Im Dilan-System ist die Einstein inzwischen auf dem Weg zum inneren Gasriesen. Der Kapitän der Einstein protestiert und versucht den Flug zu verhindern. Bei einem Schusswechsel wird ein Mitarbeiter der Handelsvertretung getötet und ein Besatzungsmitglied der Einstein verletzt. Die Koalition behält die Oberhand. Die Mannschaft der Einstein wird entwaffnet. Ihr Kapitän wird unter Gewaltandrohung gezwungen, das Schiff zum Gasplaneten zu fliegen.
  Eine dritte Flotte von Dilan kommt im Solsystem an. Sie nimmt Kurs auf Saturn. Die beiden anderen Flotten erreichen bereits ihre Zielgebiete. In 20 Millionen Kilometer Entfernung vom Ziel trennen sich die schwarzen Quader von den Trägern. Zwei Drittel fliegen die Planetensysteme an, während ein Drittel zum Schutz der Träger zurückbleibt.
  Im Dilan-System erreicht die Einstein das Mondsystem des Gasriesen. Sie fliegt die Tian Liyang an, die immer noch im Orbit des Kleinmondes verharrt. Aber statt abzubremsen, beschleunigt die Einstein. Der Kurs zielt genau auf die Tian Liyang, bzw. einen Punkt im Raum, an dem sich die Tian Liyang und die Einstein treffen, wenn beide ihre Bewegung beibehalten. Das Shuttle der Einstein trennt sich vom Schiff. An Bord ist fast die gesamte Besatzung der Einstein und vier Mitarbeiter der Handelsvertretung.
  Auf der Einstein bleiben nur drei Personen: Kelonikoa Pono, Qingxiao Wang, der Sicherheitsoffizier der Handelsmission und Kateb Moknachi, ein Pilot der Einstein. Die Einstein ist auf Kollisionskurs mit der Tian Liyang. Die Besatzung der Tian Liyang bemerkt das und versucht auszuweichen. Aber Moknachi korrigiert seinerseits den Kurs.
  Pono konnte den Piloten von ihrem Plan überzeugen. Pono glaubt, dass die Trägerschiffe der Dilan-Wesen das Solsystem angreifen und dass die Menschheit nur eine Chance hat, die Dilan-Wesen davon abzubringen. Sie will ihnen zeigen, dass
  - nicht alle Menschen Feinde sind,
  - die meisten Menschen anständig sind,
  - nur wenige schwarze Schafe unter den Menschen Ärger machen,
  - die anständigen Menschen sich des Problems annehmen
  - sie es selbst lösen können.
  Pono hofft, die Dilan-Wesen von dem Angriff auf das Solsystem abzubringen, wenn man ihnen beweist, dass "gute" Menschen gegen "böse" Menschen vorgehen. Deshalb versucht sie mit der Einstein die Tian Liyang zu zerstören. Die Masse der Einstein ist die einzige wirksame Waffe, die Pono zur Verfügung steht. Denn die wenigen Leute der Handelsmission mit Handfeuerwaffen wären den Spezialeinheiten der Tian Liyang in ihren Kolozz-Anzügen hoffnungslos unterlegen. Man kann die Tian Liyang nicht erobern. Man kann sie nur zerstören. Das ist als Zeichen für die Dilan-Wesen auch viel wirkungsvoller.
  Wenn die Dilan-Wesen im Solsystem so rigoros durchgreifen, wie beim Angriff der Tian Liyang auf die Rohstoff-Extraktionsanlage, dann steht die Existenz der Menschheit auf dem Spiel. Pono geht davon aus, dass die Dilan-Wesen mindestens die Fähigkeit der Menschen zur interstellaren Kriegsführung ausschalten wollen. Schon dabei wäre mit vielen Millionen oder Milliarden Opfern zu rechnen. Um das zu verhindern ist fast jedes Mittel recht, und jedes Opfer. Die kleine Restbesatzung der Einstein wagt es nicht, den Zielanflug einem Autopiloten zu überlassen. Die drei bleiben auf der Einstein, um in der Endphase auf unvorhergesehene Situationen reagieren zu können.
  Zehn Sekunden vor der Kollision beschleunigt die Tian Liyang aus dem Orbit des Mondes heraus. Die Munitionspakete, die das Schiff immer noch umstellen, schießen auf den Antrieb. Nach zwei Sekunden fallen die Triebwerke aus. Die Einstein hat inzwischen eine Relativgeschwindigkeit von 80 Kilometer pro Sekunde. Aber um zu treffen hätte die Einstein eine gleich große Quer-Beschleunigung wie die Tian Liyang vornehmen müssen. Durch das Eingreifen der Munitionspakete bleibt der Einstein genügend Zeit, ihren Vektor anzupassen. Die Schiffe kollidieren mit der 50-fachen Geschwindigkeit einer Gewehrkugel. Sie treffen sich nicht zentral. Aber die freigesetzte kinetische Energie (ca. 100 kt) zerstört beide Schiffe.
  Im Solsystem haben die schwarzen Quader bei Neptun und Uranus ihre Munitionspakete ausgesetzt. Sie greifen Raumstationen und Basen auf den Monden an. Kommunikationsversuche werden nicht beantwortet.
  Die Dilan-Wesen setzen keine Nuklearwaffen ein. Aber sie haben hochwirksame Explosivstoffe, darunter metastabiler metallischer Wasserstoff, thermodynamische Quantenkondensate und chemische Verbindungen mit zehn Mal höherer Bindungsenergie als die besten Sprengstoffe der Menschen. Auch kinetische Angriffe erreichen bisher ungesehene Dimensionen. Bis zu hundert Munitionspakete bilden lange bidirektionale Linearbeschleuniger, die rückstoßfrei sind und Darts mit über 100 km/s verschießen. Sie schießen schnell und liefern pro Dart das Äquivalent von 5 kg TNT ins Ziel. Verheerend für weiche Ziele sind Schwärme von Kamikazedrohnen mit Sprengmitteln. Die Drohnen werden von Munitionspaketen ausgesetzt und verteilen sich weit über das Zielgebiet. Dann explodieren sie. Für gehärtete militärische Ziele und tief in den Untergrund eingegrabene Mondbasen auf Triton, Proteus (Neptun) and Ariel, Oberon, Sycorax (Uranus) setzen sich Munitionspakete zu größeren bunkerbrechenden Bomben zusammen. Sie erreichen bis zu fünf Kilotonnen konventionelle Sprengkraft.
  Eine Welle der Vernichtung läuft über die Mondsysteme der beiden Eisriesen. Alle orbitalen und die meisten bodengebundenen Stützpunkte, Habitate und automatische Anlagen werden zerstört. Zivile und militärische Ziele werden nicht unterschieden. Die vereinzelten Gegenangriffe bleiben wirkungslos.
  Mehrere Millionen Menschen sterben, fast alle final, weil auch die Backups zerstört werden, die meistens in den Heimathabitaten gespeichert sind.
  Das übrige Solsystem kann nicht helfen. Man kann aus der Entfernung nicht einmal genau sehen, was passiert. Moderne Großteleskope können zwar über interplanetare Distanzen bis auf wenige Meter auflösen. Aber die Zielgebiete werden durch Gitter von monomolekularen Folien abgeschirmt. Auch dafür gibt es spezialisierte Munitionspakete. Jedes spannt einen 20 Quadratkilometer großen Schirm auf. Zusammen verhindern sie eine direkte Beobachtung solange der Angriff läuft.
  Eine Flotte ist auf dem Weg zum Saturnsystem. Sie wird noch zwei Wochen brauchen. Die beiden bei Uranus und Neptun sammeln ihre Munitionspakete ein und füllen deren Bestände wieder auf. Dann nehmen sie Kurs auf Jupiter und Mars.
  Im Solsystem bricht Panik aus. Viele Schiffe verlassen die Planeten. Die Menschheit hat nur wenige interstellare Schiffe. Eine Flucht zu den Sternen ist keine Option. Menschen kämpfen um die Plätze auf zivilen Linienschiffen, auf Kreuzfahrtschiffen und auf militärischen Truppentransportern. Frachter werden in Windeseile umgebaut für den Personentransport. Sie fliehen in den offenen Weltraum. Andere versuchen sich auf Asteroiden und Kuipergürtel-Objekten zu verstecken. Es kommt zu Auseinandersetzungen mit Survivalisten, die schon lang dort leben und unentdeckt bleiben wollen. Die Upload-Rate steigt dramatisch an. Backups werden mit Mikrosatelliten in Sicherheit gebracht.
  Man versucht Hohlräume unter der Oberfläche von Monden und Asteroiden auszubauen, künstliche, die schon vorher zu anderen Zwecken angelegt wurden und natürliche Lavaröhren. Auf Eismonden werden Überlebenskapseln viele Kilometer tief in den Eismantel eingeschmolzen. Das Eis bietet vermutlich den besten Schutz im ganzen System. Aber es gibt keine freie interplanetare Transportkapazität. Schiffe, die Schutzsuchende zu den Eismonden hätten bringen können, verlassen stattdessen das System mit Flüchtlingen.
  Eine vierte Flotte erscheint im Solsystem. Sie teilt sich auf und nimmt Kurs auf mehrere Asteroidencluster, auf Jupiter-Trojaner und den Hauptgürtel.
  Die Erde reagiert nicht. Dort herrscht die Meinung vor, dass die Situation ein selbstgemachtes Problem der interplanetaren Zivilisation ist. Die schlechten Nachrichten werden von der Zensur heruntergespielt.
  Die feindliche Flotte im Anflug auf Saturn bremst ab zum Rendezvous mit dem Saturn-System minus 20 Millionen Kilometer. Als die Flotte das Zielgebiet erreicht, trennen sich die schwarzen Quader nicht vom Träger. Die Träger verlängern die Bremsphase und beginnen einen Vektor aufzubauen, der sie wieder aus dem System hinausführt. Die anderen Flotten ändern ebenfalls ihre Ziele. Eine Woche später ist klar, dass die schwarzen Flotten das Solsystem verlassen.
  Monate später erfährt die Menschheit den Grund. Der Umkehrzeitpunkt liegt 26 Stunden nach der Kollision der zwei Schiffe im Dilan-System. Vier Stunden braucht ein Lasersignal vom inneren Gasriesen im Dilan-System zu einem wartenden Kurier am Rand des Systems. Nach nur 17 Stunden erreicht der Kurier das Solsystem. Weitere 5 (+/- 1) Stunden später empfangen die Trägerflotten den KomLaser des Kuriers.
  Vielleicht hat der Plan von Kelonikoa Pono die Dilan-Wesen überzeugt. Jedenfalls brechen sie ihren Angriff ab. Gerade noch rechtzeitig, um Saturn zu verschonen. Die zehn Millionen Bewohner des Saturnsystems können aufatmen. Und natürlich auch 60 Millionen beim Mars, den Asteroiden, in der Venusatmosphäre, auf Merkur, Luna und in vielen interplanetaren Habitaten.
  Die Koalition stellt das Dilan-System unter Quarantäne für solare Schiffe. Einige Schiffe sind noch unterwegs nach Dilan. Das erste kommt rechtzeitig, um das Shuttle der Einstein zu bergen und die Besatzung zu retten. Es darf weder Dilan noch einen anderen größeren Himmelskörper anlaufen, sondern muss unverrichteter Dinge wieder zurückfliegen. Der Handelsverkehr wird für zehn Jahre ausgesetzt. Die Koalition stationiert ein Schiff mit nichtnuklearer Bewaffnung am Rand des Dilan-Systems in einem exzentrischen Orbit, von dem aus die kürzeste Route vom Solsystem kontrolliert werden kann.

