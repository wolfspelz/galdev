Year: 2530
Title: Ein Marui-Handelsschiff besucht Dilan
Author: Heiner Wolf
Text: |
  Die solare Handelsvertretung auf Dilan nimmt Kontakt auf und übergibt dem Marui-Händler die Positionsdaten des Solsystems in der Hoffnung auf weitere interstellare Handelsbeziehungen zum Wohl der Menschheit.

