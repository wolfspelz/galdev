text: |
  Auf dem Saturnmond Pandora wird ein radioaktiv strahlender Metallklumpen entdeckt. Die Zusammensetzung und die Art der Aktivierung deuten auf einen künstlichen Ursprung hin.
  Tatsächlich war das Artefakt schon 2162 von einem Prospektor der Zhu-Republik (Südchina) entdeckt worden. Der Fund war in der Hoffnung auf andere Entdeckungen geheim gehalten worden. Auf Pandora wurden aber keine weiteren Stücke gefunden.
  Das Pandora-Artefakt ist kein Einzelstück. In den inneren Saturnringen gibt es schwach strahlende Regionen. Man nahm an, dass Teile der Ringmaterie im Lauf der Zeit durch beschleunigte Alpha-Teilchen im Magnetfeld des Saturns aktiviert worden sind. Das Saturn-Magnetfeld ist zwar schwächer als das Jupiters. Aber paramagnetische Ringmaterie sorgt für eine Fokussierung so, dass an manchen Stellen magnetische Flussröhren entstehen in denen geladenen Teilchen sehr lang beschleunigt werden und hohe Geschwindigkeiten erreichen, eine Art natürlicher Speicherring. Protonen und Alpha-Teilchen im MeV Bereich können metallische Einschlüsse der Ringmaterie radioaktiv machen.
  Im Lichte des Pandora Artefakts wurde der Ursprung der radioaktiven Strahlung neu untersucht. Man vermutet inzwischen, dass sich vor mehreren Millionen Jahren einige tausend Tonnen schwach radioaktive Metallfragmente auf einem Orbit in den inneren Ringen befanden. Im Lauf der Zeit wurde das Material durch Gezeitenkräfte und Reibung mit der Ringmaterie weit verteilt. Einzelne Brocken scheinen von den Schäfermonden eingefangen worden zu sein, wie auch das Pandora Artefakt, das wohl mit Pandora kollidierte und später von Ringmaterie bedeckt wurde. Die kleineren Bestandteile der Ursprungsmasse durchmischten sich mit der Ringmaterie. Simulationen können zeigen, wie sich die radioaktive Ringmaterie aus einer zusammenhängenden Quelle entwickelt und verteilt hat. Nach Extrapolationen handelt es sich insgesamt um ca. 8000 Tonnen Material.
  Die Zusammensetzung des Pandora Artefakts deutet auf einen technischen Ursprung hin. Das Material ist vermutlich nicht durch natürliche Prozesse aktiviert worden, wie vorher angenommen, sondern durch Heliumkerne (Alpha-Teilchen) von wenigen MeV Energie, wie sie typischerweise in neutronenfreien Fusionsrektoren entstehen. Man spekuliert, dass es sich um Reste eines Reaktorunfalles handelt. Bei diesem hypothetischen Unfall wurden möglicherweise einige Teile des Aggregats wie das Pandora-Artefakt geschmolzen. Der weitaus größere Teil wurde durch eine Explosion in sehr kleine Fragmente aufgebrochen und verteilt.
