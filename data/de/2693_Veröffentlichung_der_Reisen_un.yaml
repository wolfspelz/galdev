Title: Reisen unter fremden Sonnen
ShortTitle: Reisen unter fremden Sonnen
Author: Heiner Wolf
Topics: [culture, people]
Text: |
  Veröffentlichung der "Reisen unter fremden Sonnen" durch den Fernhandelsschiffer Kannenberg. 
  Kannenberg ist einer der ersten privaten Fernhändler. Nachdem er als Transportunternehmer im Solsystem sehr wohlhabend geworden war, investiert er schon früh sein gesamtes Vermögen in zwei Überlichtfrachtschiffe. Mit den Schiffen pendelt er 20 Jahre zwischen Sol und wenigen nahe gelegenen Systemen. Danach fast 40 Jahre lang immer mehr auch zwischen fremden Völkern. Seine Mannschaft setzt sich aus Wesen von 13 verschiedenen Völkern zusammen.
  Seine Veröffentlichungen sind eine Mischung aus Reportage und Abenteuergeschichte, aber immer gleichzeitig Tatsachenberichte über seine Erlebnisse im Fernhandel. Sie treffen den Trend der Zeit und erreichten gewaltige Auflagen in vielen Medien. Die Geschichten haben großen Einfluss auf das Bewusstsein der solaren Menschheit, die bisher die interstellare Entwicklung kaum wahrgenommen hatte.
