Year: 2687
Title: Kisor verstärkt seine Handelsmissionen durch Kriegsschiffe
Author: Heiner Wolf
Text: |
  Kisor entsendet Kriegsschiffe zum Schutz seiner Handelsmissionen. In vielen Sonnensystemen unterbinden diese Schutztruppen den Kontakt zwischen solaren Handelsschiffen und der lokalen Bevölkerungen unter Androhung von Gewalt.
