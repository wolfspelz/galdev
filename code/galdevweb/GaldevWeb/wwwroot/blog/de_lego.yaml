    ## Lego Modelle

    Die Modelle sind für [BrickLink Studio 2.0](https://www.bricklink.com/v3/studio/download.page)

    Die Modelle können etwas abweichen von den die ich gebaut habe, wenn beim Bauen kleine Verbesserungen nötig waren. 
    Die meisten Verbesserungen, die beim Bauen aufgefallen sind, wurden allerdings schon in die Modelle eingepflegt.
    
    Für die Bodenplatten oder Aufsteller sind auch kleine Änderungen nötig.

    Die Modelle wurden etwas optimiert, um teure Varianten von Bauteilen zu vermeiden. 
    Das ist aber ein "Moving Target", weil sich die Preise ändern. 
    Deshalb ist angeraten, dass man vor dem Bestellen der Teile die Einzelpreise überprüft und eventuell Teile durch andere Farben oder andere Elemente ersetzt.
    
    Ich habe die meisten Teile bei [BrickLink](https://www.bricklink.com/) bestellt. 
    Beim ersten Modell (Marco Polo) war ich sehr dankbar, dass [Oliver Berger, Third Party Publishing](http://thirdparty-publishing.de/) 
    mir seine Legosammlung zur Verfügung gestellt hat und mich ein paar Tage in seinem Büro ertragen hat. 

