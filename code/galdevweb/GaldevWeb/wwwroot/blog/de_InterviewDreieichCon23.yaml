Text: |
    Oliver ([ivfsf](https://www.ivfsf.de/)) interviewt Heiner Wolf ([ivfsf](https://www.ivfsf.de/)) auf der [DreieichCon 23](https://www.dreieichcon.de/?p=1).

    Neben den vielen Programmpunkten, interessanten Gesprächen, Ausstellern und Spielrunden haben wir die Zeit gefunden, uns zu unterhalten. 
    Ich muss mich bei Oliver bedanken, der das Gespräch super geführt hat. 

    ---> [30 kurzweilige Minuten auf YouTube](https://www.youtube.com/watch?v=ETe3xoz1lEo)

    Das Interview fand statt in der Stadtbücherei Dreieich auf dem Gelände der DreieichCon 23 direkt neben den [Bürgerhäusern](https://www.buergerhaeuser-dreieich.de/). 
    Alle Räume waren natürlich belegt und sogar in der Bücherei waren mehrere Spielrunden. 
    In der Jugendbuch-Ecke haben wir ein ruhiges Plätzchen für das Interview gefunden. 


