    __VON DER RAUMSTATION ZUR DYSON SPHÄRE UND EIN VERGLEICH MIT DER STAR TREK FÖDERATION.__

    Es geht um große Dinge in Science Fiction: Dyson Sphären und Imperien mit unzähligen Planeten. Wer ist mächtiger? die Föderation der Planeten, das Imperium von Trantor oder ein einzelnes voll ausgebautes Sonnensystem?

    Anfangs gibt es Raumstationen wie die ISS, dann rotierende Raumkolonien, irgendwann einen Ring um die Erde. Und eine Ringwelt um die Sonne ist erst der Anfang, wenn man eine Dyson Sphäre bauen will. Der mögliche Weg von rotierenden Zylindern zur Kardashev 2 Zivilisation. Spoiler: Dyson Sphären werden unterschätzt und eigentlich können wir mit heutiger Technologie schon einen Dyson Schwarm bauen. Es ist nur sehr viel Arbeit.

    Was man dafür machen muss, lernt ihr hier und vor allem aber auch, ob das realistisch ist und welche Technologie man aus Sicht der Wissenschaft dafür braucht.

    #### Was: Event "Megastrukturen und Galaktische Imperien"

    #### Wann: WED | NOV 08, 2023 | 07.30 PM - 09.00 PM BERLIN TIME

    #### Wo: Berlin Science Week, Spreelunke, Holzmarktstraße 25, 10243 Berlin [(Programm)](https://berlinscienceweek.com/event/megastrukturen-und-galaktische-imperien/)

    Fazit: Es war voll und toll, voll toll. Alle Sitzplätze waren vergeben und keine Stehplätze mehr frei. 
    Ganz viele haben gesagt, dass sie viel Neues gelernt und andere Perspektiven kennengelernt haben. 

