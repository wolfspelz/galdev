    Ein Vortrag aus der Serie "Science in Science Fiction"
    
    Es geht um große Dinge in Science Fiction: Dyson Sphären und Imperien mit unzähligen Planeten. 

    Wer ist mächtiger? die Föderation der Planeten, das Imperium von Trantor oder ein einzelnes voll ausgebautes Sonnensystem? 

    Manche sagen, dass Science Fiction Autoren großen Größenordungen nicht so auf die Reihe bekommen. 
    Stimmt das? Was bedeutet eine Dyson Sphären wirklich? Kann man das in Zahlen ausdrücken? 
    und noch wichtiger: Wie würden Geschichten in so einem Universum aussehen?

    Eine wissenschaftliche Sicht auf die Größenordnungen in Science Fiction. Der mögliche Weg von rotierenden Zylindern zur Kardashev 2 Zivilisation. 

    Anfangs gibt es Raumstationen wie die ISS, dann rotierende Raumkolonien, irgendwann einen Ring um die Erde. 
    Später vielleicht mehrere Ringe oder sogar ein Banks-Orbital mit Millionen Kilometern Durchmesser. 
    Und eine Ringwelt um die Sonne ist erst der Anfang, wenn man eine Dyson Sphäre bauen will. 
    
    Spoiler: Dyson Sphären werden unterschätzt und eigentlich können wir mit heutiger Technologie schon einen Dyson Schwarm bauen. Es ist nur verdammt viel Arbeit für die Bots.

