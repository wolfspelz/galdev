Text: |
    [SpaceDays](https://www.facebook.com/SpaceDays/) war eine tolle Veranstaltung mit sehr vielen Besuchern und vielen Kindern. 
    Das Thema der SpaceDays ist Science Fiction Modellbau. 
    Also das perfekte Motto für den Stand von Galactic Developments mit großem Raumschiffen aus Lego.

    Galactic Developments zeigt Raumschiffe so wie sie wahrscheinlich wirklich aussehen werden. 
    Raumschiffe ohne schicke Hülle (weil die nur Ballast ist und man die nicht braucht im Weltraum),
    aber mit Triebwerken, Tanks für Treibstoff und Radiatoren, um die Abwärme loszuwerden (weil man die braucht im Weltraum).
