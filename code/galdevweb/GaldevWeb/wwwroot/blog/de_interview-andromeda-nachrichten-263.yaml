  ### Wer ist Heiner Wolf? Wo kommen Sie her, wo leben Sie heute, was haben Sie gelernt, und welche Tätigkeiten haben Sie ausgeübt?
  Ich bin in Freiburg aufgewachsen und lebe heute in Hamburg. In Freiburg habe ich Physik studiert und dann während der Doktorarbeit in Ulm ein Zweitstudium in Informatik gemacht. Ich bin im Hauptberuf und mit Leidenschaft IT-Leiter, Softwareentwickler und Agile-Coach. Ich habe ein paar IT-Firmen gegründet und bin momentan wieder selbständig tätig. 
  ### Wie sind Sie zur Science-Fiction gekommen? 
  Science-Fiction habe ich kennengelernt, als mir jemand eines der gelben Utopia-Bücher in die Hand gedrückt hat. Das war auf einer Busfahrt bei einer Jugendfreizeit mit 14 Jahren. Daran erinnere ich mich noch gut. Da tat sich eine neue Welt auf. Anschließend habe ich die Zettelkästen unserer Stadtbücherei systematisch nach Science-Fiction durchsucht. 
  Als Schüler hatte ich eine 300 Hefte lange Perry Rhodan Phase. Ich bin nicht mehr dabei, aber verfolge immer noch gelegentlich die Hauptstory. Seit langer Zeit lese ich vor allem englische Science-Fiction mit Technikbezug. Manchmal lese ich auch SciFi Rollenspiel-Sourcebooks, weil mich die Hintergrundszenarien genauso interessieren, wie Stories. 
  Meine Lieblings SF: http://blog.wolfspelz.de/2012/11/die-besten-science-fiction-romane.html
  ### Wie sind Sie zum Schreiben gekommen? Wie verlief Ihre schriftstellerische Laufbahn?
  Ich habe Raumschiffe gezeichnet. Dazu haben mich die Perry Rhodan Risszeichnungen inspiriert. Dann habe ich mir für die Zeichnungen Hintergrundgeschichten ausgedacht und alles in einen zeitlichen Rahmen gepackt. Fertig war das erste Geschichtsbuch der Zukunft. 
  Mit 18 habe ich noch einmal neu angefangen, mit etwas erwachseneren Vorstellungen. Damals wollte ich mutig sein und habe die Zukunft im Jahr 2000 beginnen lassen. Jetzt habe auch ich verstanden, warum die meisten Autoren so nahe Zukunftsprognosen vermeiden. Nichts ist so gekommen, wie ich es geplant hatte und die Realität ist noch verrückter, als ich mir das damals vorstellen konnte. Damit muss man als Science-Fiction Autor leben. Also habe ich nochmal angefangen mit dem dritten Geschichtsbuch der Zukunft und da bin ich immer noch dran. 
  ### Wie funktioniert Ihr Schreibprozess?
  Ich fange an mit einer Idee, ein Thema, das in der Zukunft interessant sein könnte. Dann schreibe ich dazu Stichwörter auf und Nebenthemen, die damit zu tun haben könnten. Wenn ich so meine Ideen gesammelt habe, arbeite ich diese Stickwortliste in einzelnen Absätzen ab, in denen ich die Fakten beschreibe. Und dann passiert die Magie. Plötzlich beginnt es zu fließen. Neue Ideen kommen dazu: Ereignisse und Personen, Verbindungen zu anderen Ereignissen, Drama, überraschende Wendungen, fatale und glückliche Fügungen. Helden treten auf und plötzlich erscheinen mir Ereignisse, die ich früher geschrieben habe, in einem anderen Licht. Die Geschichte beginnt zu leben. Es ist immer wieder faszinierend. 
  Ich verarbeite oft Themen, die unsere Gesellschaft momentan beschäftigen. Aber für mich ist ganz wichtig, weiter zu denken, viel weiter. Nicht nur von einem aktuellen Thema auf die Zukunft zu schließen, sondern zu überlegen, was danach kommt. Ich schreibe ein Geschichtsbuch. Und die Zukunft geht immer weiter – auch nach der Zukunft. Also: wie sieht die Zukunft der Zukunft aus? 
  ### Haben Sie bestimmte Themen, die Sie in Ihren Werken immer wieder aufgreifen? Was fasziniert Sie an diesen Themen?
  Ich beschreibe soziale, wirtschaftliche und technische Entwicklungen. Obwohl ich sehr technikorientiert bin, dominiert Technologie nicht. Ich glaube, dass die Zukunft nicht von einem bestimmten Technikthema bestimmt wird. Keine übermächtige KI, die die Menschen vernichtet. Keine Zeitreisen, die alles umkrempeln können. Ich glaube, dass sich Geschichte ganz normal weiterentwickelt, wie sie das schon seit vielen tausend Jahren tut. Trotzdem passieren dabei dramatische und aufregende Dinge. Wir hatten schon Weltkriege, Pest und Zivilisationen sind untergegangen. Aber die Menschheit ist immer noch da. Ich bin ein dramatischer Optimist. Ich glaube nicht an Utopia und dass alles gut wird. Aber auch nicht, dass die Welt untergeht durch Atomkrieg oder Umweltzerstörung. Wir bekommen das hin, auch wenn es schwer wird. Hinter dem Horizont geht es weiter. 
  Eine Idee, mit der ich mich immer wieder beschäftige ist, dass alles Zeit braucht, um sich zu entwickeln. Angenommen, wir erfinden eine Warp-Blase wie in Star Trek. Das Prinzip ist, dass man ein Stück Raum inklusive Raumschiff verschiebt. Das nennt man auch Alcubierre-Drive. Aber jetzt verschieben Sie mal ein Stück Raumzeit. Wenn Sie das schaffen, denn bekommen Sie auch für eine Mikrometer pro Stunde schon den Nobelpreis. So fängt das an. Nicht anschalten und zack, Überlichtgeschwindigkeit, sondern forschen und verbessern. Das ist eine komplizierte Technik. Wie eine Raumstation oder ein Teilchenbeschleuniger. Tausende Wissenschaftler und Techniker arbeiten daran Jahrzehnte und irgendwann kann man das Stückchen Raum 3000 Kilometer pro Sekunde verschieben. Das ist schon ziemlich toll für Reisen im Sonnensystem, aber nur ein Prozent der Lichtgeschwindigkeit. Nochmal 100 Jahre weiterforschen und man ist bei einfacher Lichtgeschwindigkeit. Auch damit kommt man nicht weit, denn es dauert 4 Jahre bis zu Alpha-Centauri. Für anständige Reisen benötigt man 100 oder 1000-fache Lichtgeschwindigkeit. Das braucht nochmal viel Zeit und währenddessen läuft Geschichte ab. 500 Jahre, so lange, wie von Kolumbus bis zu uns heute. Da kann viel passieren. Das Sonnensystem wird besiedelt. Eine interplanetare Zivilisation entwickelt sich mit Erfindungen und Entdeckungen, Politik und Intrigen. Machtzentren kommen und gehen...
  ### Eine literarische Lieblingsfigur ist …
  Christopher Sim aus "A Talent For War" von Jack McDevitt. Ein Geschichtslehrer, der zum Helden wird. Zumindest sagt das die offizielle Geschichtsschreibung. Es gibt viele Geschichten über unwahrscheinliche Helden und Christopher Sim ist einer davon. Ich glaube, dass viele normale Menschen über sich hinauswachsen, wenn sie gefordert werden. 
  Die Geschichte spielt übrigens tausende Jahre in der Zukunft und ist trotzdem nicht überladen mit Technologie, Cyber-, virtuell, KI, Hyperspace. Sie fliegen auch schneller als das Licht, reden mit der KI, telefonieren per VR als ob man nebeneinanderstehen würde. Aber im Fokus stehen normale Menschen in einer ungewöhnlichen Situation, in der sie Geschichte schreiben müssen, um sich zu behaupten. 
  ### Mit wem würden Sie gern für einen Tag den Platz tauschen? Oder, welche Gabe würden Sie gern besitzen? 
  George R. R. Martin. Ich würde gern Romane schreiben in einem reichhaltigen lebendigen Universum. Bisher beschreibe ich nur das Universum und traue mich nicht an einen längeren Roman. Aber vielleicht gibt es andere Science-Fiction Autoren, die Stories in einem reichhaltigen Universum schreiben wollen. Dann kann ich sie wenigstens lesen. 
  ### Gibt es Werke von Ihnen auch in anderen Sprachen als Deutsch?
  Galactic Developments, die Geschichte der Zukunft, gibt es nur auf Deutsch, weil ich lange an Formulierungen feile und dachte, dass ich das auf Deutsch noch besser kann. Aber kürzlich habe ich eine Autorin getroffen, die einfach mal angefangen hat, auf Englisch zu schreiben und sogar von einem Londoner Verlag angenommen wurde. Das werde ich auch versuchen. Man wächst an den Herausforderungen. 
  ### Was möchten Sie Ihren (potentiellen) Lesern noch sagen?
  Nach der Zukunft geht es noch weiter. Trotz aller aktuellen Probleme und Gefahren: unsere Kinder werden die Zukunft der Zukunft erleben. 
  Was dabei alles passieren könnte, kann man in Galactic Developments nachlesen. Als Buch oder auf www.galactic-developments.de, als Facebook-Feed, Twitter, Wattpad und Blog. Immer wieder neue Ereignisse, Entdeckungen und Abenteuer aus der Zukunft.

