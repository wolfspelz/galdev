Text: |
    Mit Galactic Devlopments bei der Winter Comic Con Dortmund 2023.
    
    Auf Einladung des Verlags [In Farbe und Bunt](https://www.ifubshop.com/) von Björn Sülter.
    
    Es war genug Platz, so dass ich diesmal alle Exponate ausbreiten konnte. 
    Zwei Bildergallerien, alle Modelle, Bücher, Probetexte und Flyer.
    
    Es war sehr viel los. 
    Eine Comic Con mit vielen Fans, Cosplay, Stars, Autogrammstunden, Bühnenprpgrammen, Panels.
    Und mitten drin: der Stand von Galactic Developments in Farbe und Bunt. 

