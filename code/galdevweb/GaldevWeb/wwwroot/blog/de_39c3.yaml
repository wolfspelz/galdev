Text: |
  Hallo Bits & Bäume,

  letztes Jahr hatte ich mit jemand von Euch gesprochen, ob ich bei 39c3 zu Euch ins Habitat kommen könnte. Ich hatte eine Stand bei Euch um die Ecke im gleichen Space gegenüber. 

  Mein Hobbyprojekt ist Science-Education. Ich versuche den Leuten zu zeigen wie komplex Technik wirklich ist, was für Auswirkungen sie hat und wo das hinführt wenn wir nicht aufpassen.

  Aber natürlich ist das auch ein Realistic Science Fiction World Building Projekt, weil SF Spaß macht. Ich versuche die Leute mit Science Fiction an das Thema heranzuführen, um dann klarzumachen wie Technik funktioniert und was so kommen könnte. 

  Warum frage ich euch: 
  - weil es thematisch passt und 
  - weil es für mich etwas wahrscheinlicher ist, nicht irgendwo im Gebäude zu landen, weil ich vermute, dass ihr wieder an der gleichen Stelle sein werdet.

  Wie sieht der Stand aus: ein Tisch und 2 Rollups. Es gibt [eine Gallerie](/Blog/galerierisiken), die Technologie-Risiken in den nächsten 100 Jahren erläutert, bebildert und in die Gesamtstory eingebunden. 

