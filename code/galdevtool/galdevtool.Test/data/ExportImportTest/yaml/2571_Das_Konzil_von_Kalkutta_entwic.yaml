Year: 2571
Title: Das Konzil von Kalkutta entwickelt sich zu einem überregionalen Parlament. Viele Staaten der Erde werden in die Koalition aufgenommen
Author: Heiner Wolf
Text: |
  Der Rat der Koalition tagt in Kalkutta. Innerhalb weniger Jahre wird die Erde wieder zum Zentrum des Sonnensystems. Die Sitze des Konzils werden nach der Größe der Bundesstaaten verteilt. Auch die Staaten des Mars, Raumstädte und Asteroidenbasen sind im Konzil vertreten. So werden das Konzil und der Rat der Koalition zum Zweikammerparlament der neuen Koalition unter Führung der Erde.
  Erst nach der Öffnung der Erde beginnen interstellare Aktivitäten in einem Ausmaß, dass sie das Leben jedes Menschen beeinflussten, teils direkt, teilweise indirekt durch Technologie, Handelsgüter und den damit verbundenen anhaltenden Wirtschaftsaufschwung.
