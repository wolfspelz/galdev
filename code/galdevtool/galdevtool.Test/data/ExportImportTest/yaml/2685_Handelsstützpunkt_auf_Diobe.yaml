Year: 2685
Title: Handelsstützpunkt auf Diobe. Nach sieben Jahren Ausweitung zu einer Kolonie
Author: Heiner Wolf
Text: |
  Anspruch auf die sogenannten Grüne Wüste, der einzigen für Menschen bewohnbaren Region. Ablehnung durch die umliegenden Fürstentümer. Trotzdem nach 12 Jahren Besiedlung. Nach Entdeckung der Siedlungstätigkeit bittet der Rat der Fürsten dieses Landesteils Kisor um Hilfe. Bemühungen Kisors um eine diplomatische Lösung. Anordnung der Koalition, alle Siedlungsaktivitäten auf Diobe einzustellen. Siedler verweigern gehorsam. Zwangsdeportation irdischer Siedler durch Kisors Schiffe. Bewaffneter Widerstand der Siedler. Antwort Kisors mit Nuklearwaffen. Entsendung von Koalitionstruppen zum Schutz der Siedler. Erstmals direkte Konfrontation zwischen Soldaten der Koalition und Kisors.
