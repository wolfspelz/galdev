Year: 2556
Title: Zerstörung der Gemini/L5 Kolonie durch eine Langstreckenrakete von der Erde. Offensive der Koalition gegen die Erde
Author: Heiner Wolf
Text: |
  Eskalation im Orbitalkrieg. Abschuss von irdischen Satelliten und suborbitalen Transportern.
  Der Wiederaufbau von Gemini dauert fünf Jahre.
