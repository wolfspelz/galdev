Year: 2736
Title: Ende der Reparationen. Freilassung der letzten Gefangenen
Author: Heiner Wolf
Text: |
  Kriegsverbrecherprozesse gegen die Befehlshaber der KZ von Illud und der Bombardierung von Ticudeztu.
  Solche Ereignisse vor und während des Krieges müssen sogar bei einer nicht-solaren Sichtweise als Ausnahmen und nicht als charakteristisch für das Verhalten der Menschen in dieser Zeit betrachtet werden. Dieses Bewusstsein in der kisorischen Öffentlichkeit hatte wesentlichen Einfluss auf die Behandlung der Erde nach dem Krieg.
