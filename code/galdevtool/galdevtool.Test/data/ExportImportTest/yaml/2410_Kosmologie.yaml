Text: |
  Astronomische Präzisionsmessungen des Giant Gravitic Interferometer Arrays bestätigen die CBM Theorie der Kosmologie (Communicating Bubble Multiverse). Damit wird die kosmische Inflation erklärt und die QLC Urknall-Theorie widerlegt.
  Im Spektrum von akustischen Resonanzen im Gravitationswellenhintergrund findet sich der Beweis dafür, dass unser Universum die Hülle einer 4-dimensionalen Blase ist, die von anderen Universen mit Raumzeit angefüllt wird. Der aktuelle Durchmesser unseres Universums ist 50 Millionen Mal größer, als der sichtbare Bereich. Damit beträgt das Volumen des Universums annähernd 10^56 Kubik Lichtjahre.
  Die Daten zeigen eine Asymmetrie, die auf eine 4-dimensionale Öffnung zu anderen Universen hinweist. Wir befinden uns nur etwa 100 Peta-Lichtjahre (10^17) von der Öffnung entfernt, also "relativ nahe". Trotzdem ist die Öffnung natürlich unerreichbar. Sie ist drei Millionen Durchmesser unseres sichtbaren Bereichs entfernt.
  Die Inflation wurde hervorgerufen durch einen besonders schnellen initialen Raumzeit-Strom. Die Frage bleibt, warum die Raumzeit von einem Universum zum anderen fließt und wie schnell sie wieder abfließen kann. Da die Inflation nur 10^-30 Sekunden dauerte, liegt die Vermutung nahe, dass eine mögliche kosmische Deflation genauso schnell gehen könnte, d.h. das Multiversum kann unserem Universum seine Raumzeit von einem Moment auf den anderen entziehen.
