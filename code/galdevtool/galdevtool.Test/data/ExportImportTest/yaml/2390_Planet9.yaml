  Calixtos Kamikatsu an Bord der Gahara Sthaan IX, 999 AU von Sol, drei Monate nach der Havarie:
  Hi Schätzchen,
  schlechte Nachrichten. Anne bekommt den Antrieb nicht zum Laufen. Sie sagt, wir hatten ziemliches Glück. Wir wussten alle, dass die Sache riskant ist. Aber die Materiedichte hier draußen ist so gering, dass man nicht wirklich damit rechnet was zu treffen. Naja, getroffen haben wir ja auch nicht; eher es uns. Muss ein ordentlicher Asteroid gewesen sein. Bei voller Fahrt reichen schon zwei Millionen Kilometer "Nähe", damit sein Gravitationsfeld unseren Antrieb beschädigt, wenn er unter Last läuft.
  Anne sagt, ich zitiere: "auf ganzen 0,2 Tau ist die Fraktalität der Konverter unter 4,8 im Median, soweit Susi das messen kann".
  Susi ist unsere Engineering-KI. Kauderwelsch. Ich habe sie gefragt, was das heißt: Die Konverterpole sind Fraktale. Sie müssen möglichst fein sein, bis runter auf Nanometer. Ideal wäre ein Wert von 3,0 als fraktale Dimension. Aber das ist nur theoretisch. Man versucht, so nahe wie möglich daranzukommen, also 3 minus ein kleines bisschen, z.B. zehn hoch minus 4,8 bei uns. Ist die Zahl kleiner, dann ist der Abstand zur 3 größer und der Lévy-Effekt bricht zusammen. Da war noch mehr. Was mit virtuellen Teilchen, negativer Energie, Quantenverletzung und so.
  Jedenfalls, als wir an dem Asteroiden vorbei sind, haben sich diese superfeinen Verästelungen verzogen. Sie klumpen zusammen. Mit anderen Worten: die Konverterpole sind Matsch. Das können wir hier nicht fixen. Wir haben zwar Fabs für alles, was wir als Mechs so brauchen, aber an den Konvertern haben die Bush-Robots von Majumdar Abhiyaantrikk angeblich zwei Jahre rum-assembliert.
  Ich melde mich wieder, wenn ich mehr weiß.
  ENDE.
