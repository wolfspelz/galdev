  --- private Nachricht ---
  Calixtos Kamikatsu an Bord der Gahara Sthaan IX, 999 AU von Sol, 2390, vier Monate nach der Havarie:
  Hallo ihr drei,
  die meisten Daten sind jetzt ausgewertet. Der Antrieb geht immer noch nicht. Anscheinend gibt es keine Kapazitäten für eine Rettungsmission. Verständlich, dieser Flug war teuer genug. Und für eine Info-Evakuierung reicht die Bandbreite bei weitem nicht. Wir sitzen hier fest.
  Euer Papa wird sich verspäten. Fragt Mama. Ich umarme euch.
  Nur für Mama:
  Wir müssen hier abschalten. Der Antrieb ist auch verstrahlt. Anne sagt, das passiert oft bei Konverterunfällen. Die Strahlung stört den Reaktor. Wir laufen schon auf Reserve. Jeeves, Susi und die anderen KIs sind schon aus. Auch unsere Mech-Hüllen sind stillgelegt. Nur die HICs (unsere Human Infomorph Cores) laufen noch. Wir sind schon im VR-Habitat.
  Wir gehen jetzt in den Winterschlaf. Nur ein Automat für den Annäherungssensor bleibt an. Wir werden nichts merken. Die Zeit vergeht wie im Flug. Für uns. Tut mir leid.
  Ich küsse dich.
  ENDE.
