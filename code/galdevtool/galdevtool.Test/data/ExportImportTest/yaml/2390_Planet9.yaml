  Calixtos Kamikatsu an Bord der Gahara Sthaan IX auf dem Rückflug von Pontos, Planet 9, 2390:
  Hallo meine Liebe,
  jetzt sind es nur noch 1000 astronomische Einheiten bis nach Hause. Ein knappes Jahr. Pontos war der Wahnsinn. Wir sind alle noch ganz geflasht. Optisch war nicht viel los. Tausend AU von der Sonne entfernt muss man schon sehr genau hinsehen, um etwas zu erkennen. Aber im Infrarot haben wir alles in voller Schönheit gesehen. Drinnen im Sonnensystem gibt es die Gasriesen mit dicken Atmosphären, Wolkenbändern und Stürmen. Hier draußen, so weit von der Sonne entfernt, ist nur Eis. Die ganze Atmosphäre ist gefroren. Pontos ist ein Eisriese.
  Aber Pontos ist nicht einfach ein Eisklumpen. Es gibt Gebirge, Schluchten und Geröllfelder, sogar Sandwüsten mit Dünen aus feinen Eiskörnchen, wie Diamantstaub. Alles ist aus Eis, verschiedenes Eis. Wassereis ist bei diesen Temperaturen steinhart. Wassereis spielt hier die Rolle von Stein und Felsen. Es gibt Eis-Vulkane aus denen in der Vergangenheit ein Wasser-Ammoniak-Gemisch als Lava emporgeschleudert wurde.
  Pontos hatte offensichtlich auch einmal Plattentektonik, die gewaltige Eisgebirge aufgeschoben hat. In den aktiven Phasen von Pontos gab es sogar Wetter, gewaltiges Wetter. Ammoniak-Regen hat tiefe Canyons aus den Wassereis-Gebirgen ausgewaschen. Der Grand-Canyon kann sich darin verstecken. Das Valles Marineris auf dem Mars auch.
  Und nicht zu vergessen: das Theia-Becken. Ein Krater größer als die Erde. Vor Urzeiten muss da ein marsgroßes Objekt reingekracht sein. Das war ein kataklysmisches Ereignis. Es hat den ganzen Planeten zum Schmelzen gebracht. Danach war der Planet Millionen Jahre lang aktiv, mit Vulkanismus, Plattentektonik, Wetter, Regen, Flüssen und Meeren.
  Das war die Zeit, in der all das entstanden ist, was wir heute sehen. Von den Gebirgsketten und den Vulkanen bis zu den Wassereis-Sandkörnern an den Stränden der Ammoniak-Meere. Und dann natürlich die Skulpturen. Wo Eis aus dem Boden austritt, friert es in allen möglichen Formen, mal in weichen Formen wie ein erstarrter Wasserfall, mal mit messerscharfen Kanten, Zinnen und Ecken.
  Es gibt geometrische Kegel, die innen einen Wasserkanal haben, naja, hatten, und darum herum immer weitergewachsen sind. Es gibt schlanke Säulen, ganze Felder von Eissäulen, wie von den alten Griechen hingestellt. Und Figuren und Skulpturen, unendlich viele Formen. Manche sind weiß wie Schnee durch feine Luftbläschen. Viele sind durchsichtig, die einen glasklar, andere mit regelmäßigen Mustern. Es gibt die Spires, hunderte Meter hohe Säulen wie aus Glas und kristallblaue Eisvorhänge, aufgespannt zwischen anderen Skulpturen.
  All das ist jetzt erstarrt. Wie plötzlich eingefroren, mitten in der Bewegung. Und wunderschön.
  Ich mache mich jetzt wieder an die Auswertung.
  Bis bald.
  ENDE.
